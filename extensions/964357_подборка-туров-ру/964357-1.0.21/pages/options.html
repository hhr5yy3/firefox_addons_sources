<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<style>
			.greenbutton {

			<b>Адрес программы:</b>
		</div>

			https://<input type="text" style="width: 150px;" id="url" />.moidokumenti.ru
		</div>

		<div style="margin-top: 16px; text-align: right;">
			<div class="greenbutton" id="save">Сохранить</div>
		</div>

		<div style="margin-top: 16px; color: #4cb050; text-align: right;" id="status">&nbsp;</div>
