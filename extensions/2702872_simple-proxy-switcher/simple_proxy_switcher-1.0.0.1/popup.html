<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/lib/bootstrap-icons-1.5.0/bootstrap-icons.css">

    <title>Simple Proxy Switcher</title>
</head>
<body style="display: none; width: 600px;">

<div class="container-fluid bg-light my-1">

    <div class="row gx-3">
        <div class="col-12 p-0">
            <div class="accordion" id="accordion_main">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading_list">
                        <button class="accordion-button p-2 shadow-none" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse_list" aria-expanded="true" aria-controls="collapse_list">
                            __MSG_TEXT_PROXY_LIST__
                        </button>
                    </h2>
                    <div id="collapse_list" class="accordion-collapse collapse show" aria-labelledby="heading_list"
                         data-bs-parent="#accordion_main">
                        <div class="accordion-body p-2">
                            <button type="button"
                                    class="btn btn-sm btn-secondary shadow-none mb-1 w-100 resetProxy">
                                __MSG_TEXT_BTN_DISABLE_PROXY__
                            </button>

                            <table class="table table-sm table-hover table-bordered m-0 proxy_list">
                                <thead>
                                <tr>
                                    <th style="width: 1px"></th>
                                    <th>Ip</th>
                                    <th style="width: 60px">Port</th>
                                    <th>Login</th>
                                    <th>Password</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading_import">
                        <button class="accordion-button p-2 shadow-none collapsed" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapse_import" aria-expanded="false" aria-controls="collapse_import">
                            __MSG_TEXT_IMPORT_PROXY__
                        </button>
                    </h2>
                    <div id="collapse_import" class="accordion-collapse collapse" aria-labelledby="heading_import"
                         data-bs-parent="#accordion_main">
                        <div class="accordion-body p-2">
                            <p>
                                __MSG_TEXT_EXAMPLE__:<br/>
                                <b>ip:port</b> __MSG_TEXT_OR__<br/>
                                <b>ip:port:login:password</b> __MSG_TEXT_OR__<br/>
                                <b>login:password@ip:port</b>
                            </p>
                            <textarea class="form-control shadow-none" name="import_proxy" rows="6"></textarea>
                            <button type="button" class="btn btn-sm btn-warning shadow-none mt-1 w-100 saveProxy">
                                __MSG_TEXT_BTN_SAVE__
                            </button>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading_settings">
                        <button class="accordion-button p-2 shadow-none collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapse_settings" aria-expanded="false"
                                aria-controls="collapse_settings">
                            __MSG_TEXT_SETTINGS__
                        </button>
                    </h2>
                    <div id="collapse_settings" class="accordion-collapse collapse" aria-labelledby="heading_settings"
                         data-bs-parent="#accordion_main">
                        <div class="accordion-body p-2">

                            <p class="m-0">__MSG_TEXT_SETTINGS_INFO__</p>

                            <div class="form-check">
                                <input class="form-check-input shadow-none" type="checkbox" value=""
                                       id="reload_current_tab" name="reload_current_tab">
                                <label class="form-check-label" for="reload_current_tab">
                                    __MSG_CH_RELOAD_CURRENT_TAB__
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input shadow-none" type="checkbox" value=""
                                       id="reload_other_tabs" name="reload_other_tabs">
                                <label class="form-check-label" for="reload_other_tabs">
                                    __MSG_CH_RELOAD_OTHER_TABS__
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input shadow-none" type="checkbox" value="" id="remove_cookies"
                                       name="remove_cookies">
                                <label class="form-check-label" for="remove_cookies">
                                    __MSG_CH_REMOVE_COOKIES__
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input shadow-none" type="checkbox" value="" id="remove_cache"
                                       name="remove_cache">
                                <label class="form-check-label" for="remove_cache">
                                    __MSG_CH_REMOVE_CACHE__
                                </label>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-12">
            <div class="text-end">
                <small class="text-muted copyright">
                    __MSG_TEXT_WITH__
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill text-danger"
                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                    </svg>
                    __MSG_TEXT_BY__ <a href="https://www.maksam07.com/" id="copyright_link">MM07</a>
                </small>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/jquery-3.6.0.min.js"></script>
<script src="../static/js/config.js"></script>
<script src="../static/js/popup.js"></script>
</body>
</html>
