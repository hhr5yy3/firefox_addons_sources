<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
  <link rel="icon" href="skin/logo16.png" type="image/x-icon">
  <link rel="shortcut icon" href="skin/logo16.png" type="image/x-icon">   
  <style>
   body, table {
     font-family: Arial, Helvetica; 
     font-size: 19px; 
     color: #000000; 
     margin: 0; 
     padding: 0; 
     border: 0; 
   }
   .title {
     font-size: 1.4rem;
     letter-spacing: 0.4;
     color: #1A1A1A;
   }
   .headerShadow {
     background-color: #fff;
     -webkit-box-shadow: 0 2px 6px 0 rgb(0 0 0 / 12%);
     box-shadow: 0 2px 6px 0 rgb(0 0 0 / 12%);
     -webkit-box-sizing: border-box;
     box-sizing: border-box;
     left: 0;
     padding-left: -webkit-calc(100vw - 100%);
     padding-left: calc(100vw - 100%);
     top: 0;
     width: 100%;
   }
   .headerRow {
     height: 72px;
   }
   .row {
     max-width: 900px;
     margin: 0 auto;
     -webkit-align-items: center;
     align-items: center;
     display: -webkit-flex;
     display: flex;
   }
   .logo {
     margin-right: 8px;
     width: 32px;
     height: 32px;
   }
   .section {
     margin-top: 44px;
     color: #2A2A2A;
     font-size: 2rem;
     line-height: 1.3rem;
     letter-spacing: 0.4;
   }
   .sectionDescription {
     margin-top: 12px;
     margin-bottom: 24px;
     color: #4A4A4A;
     font-size: 1rem;
   }
   .input {
     display: none;
     margin-top: 12px;
     margin-bottom: 12px;
     margin-left: 8px;
     font-size: 1rem;
     font-family: HelveticaLTWXX-Roman,Helvetica,Arial,sans-serif;
     -webkit-font-smoothing: antialiased;
     color: #1e1e1e;
   }
   .inputText {
     padding-left: 8px;
     -webkit-user-select: none;
     -moz-user-select: none;
     -ms-user-select: none;
     user-select: none;
   }
   .inputText:disabled {
     color: #6A6A6A;
   }
   .textUncontrolable {
     color: #eb6c0e;
     padding-left: 27px;
     display: none;
     padding-top: 6px;
     padding-bottom: 8px;    
     font-size: 0.9rem;
     -webkit-user-select: none;
     -moz-user-select: none;
     -ms-user-select: none;
     user-select: none;
   }
   #browserAutofill {
     display: none;
   }
  </style>
  <script src="spRequire.js"></script>
  <script src="spLog.js"></script>
  <script src="spPrivacyServices.js"></script>  
  <script src="spSettings.js"></script>
</head>

<body>

<div class="headerShadow">
  <div class="row headerRow" id="divHeaderTitle">
    <a href="https://www.stickypassword.com"><img src="skin/logo32.png" class="logo" alt="Sticky Password"></a>
    <font class="title"><b>Sticky Password</b> <span id="txtSettings"/></font>
  </div>
</div>

<div class="row">
  <div>
  <div id="browserAutofill">
    <div class="section" id="txtBrowserAutofill"></div>
    <div class="sectionDescription" id="txtBrowserAutofillDescription"></div>
    
    <div class="input" id="autofillPassword"><input type="checkbox" id="chkAutofillPassword"><label for="chkAutofillPassword" id="txtAutofillPassword" class="inputText"></label><span id="txtAutofillPasswordUncontrolable" class="textUncontrolable"/></div>
    <div class="input" id="autofillCreditCard"><input type="checkbox" id="chkAutofillCreditCard"><label for="chkAutofillCreditCard" id="txtAutofillCreditCard" class="inputText"></label><span id="txtAutofillCreditCardUncontrolable" class="textUncontrolable"/></div>
    <div class="input" id="autofillAddress"><input type="checkbox" id="chkAutofillAddress"><label for="chkAutofillAddress" id="txtAutofillAddress" class="inputText"></label><span id="txtAutofillAddressUncontrolable" class="textUncontrolable"/></div>
  </div>
  </div>
</div>

</body>
</html>
