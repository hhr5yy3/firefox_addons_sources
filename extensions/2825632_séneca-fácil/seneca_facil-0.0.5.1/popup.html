<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="title-container">
            <img src="logo.png" alt="">
            <h1>Séneca Fácil</h1>
        </div>

        <div id="checkboxOcultaRubricasContenedor">
            <input type="checkbox" id="checkboxOcultaRubricas" value="true" checked>
            <label for="checkboxOcultaRubricas">Oculta rúbricas</label>
        </div>
        <div id="checkboxOcultaCriteriosContenedor">
            <input type="checkbox" id="checkboxOcultaCriterios" value="true" checked>
            <label for="checkboxOcultaCriterios">Oculta criterios</label>
        </div>
        <div id="checkboxClonarContenedor">
            <input type="checkbox" id="checkboxClonar" value="true" checked>
            <label for="checkboxClonar">Clona notas criteriales</label>
        </div>
        <div id="checkboxPasaAlumnoContenedor">
            <input type="checkbox" id="checkboxPasa" value="true" checked>
            <label for="checkboxPasa">Pasa a alumno siguiente</label>
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
