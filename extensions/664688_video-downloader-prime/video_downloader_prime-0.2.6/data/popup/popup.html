<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link type="text/css" rel="stylesheet" href="explore/explore.css">
    <link type="text/css" rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="holder">
      <table class="header video-list-table">
        <tr>
          <td rule="index" title="Item #">Item</td>
          <td rule="url" title="Video title"><a>Video Title</a></td>
          <td rule="resolution" title="Resolution (px)" id="resolution">Resolution (px)</td>
          <td rule="size" title="Size (MB)">Size (MB)</td>
          <td rule="action" title="Click to copy download URL">Copy | Download | Remove</td>
        </tr>
      </table>
    </div>
    <div class="holder" id="container">
      <table class="video-list-table" id="video-list-table"></table>
    </div>
    <div class="holder">
      <table class="video-list-controls" id="video-list-controls">
        <tr>
          <td id="disable-addon">Disable VDP</td>
          <td id="clear-video-list">Clear list</td>
          <td id="open-settings">Options page</td>
          <td id="convert-to-mp3">Convert to MP3</td>
          <td id="open-support">Support page</td>
          <td id="make-donation">Make a donation</td>
        </tr>
      </table>
    </div>
    <div id="explore"></div>
    <!-- -->
    <script type="text/javascript" src="explore/explore.js" async></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
