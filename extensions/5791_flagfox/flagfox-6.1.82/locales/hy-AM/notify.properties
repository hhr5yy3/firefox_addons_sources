msg.shutup=Այլևս չցուցադրել
msg.proxy=Գործող միջնորդի կարգավորումները չեն թույլատրում DNS հարցումներ։ (network.proxy.socks_remote_dns) Flagfox-ը օգտագործում է ներքին IP  հասցեներ։
msg.stale=Flagfox-ի ընթացիկ տարբերակը արդեն շատ է հնացել։ Պահանջվում է IP հասցեների տվյալների թարմացում։
msg.tld=Հուշում. Flagfox-ը որոշել է, որ այս վեբ սպասարկիչը գտնվում է %1$S-ում, այնուհանդերձ հասցեն ավարտվում է՝ "%2$S" (%3$S)։ Flagfox-ը տեղորոշում է սպասարկիչները օգտագործելով դրանց IP հասցեները և չի հիմնվում TLD կոդերի վրա, ինչպես որ սա։ Սպասարկիչները չպետք է որ տեղադրված լինեն կայքի տեղորոշման երկրում և սա կարծես թե սխալ չէ։
