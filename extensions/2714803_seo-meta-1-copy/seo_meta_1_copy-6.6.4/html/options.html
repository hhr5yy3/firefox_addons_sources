<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEO META 1 COPY</title>
	<script type="text/javascript" src="../plugin/jquery.js"></script>
	<script type="text/javascript" src="../js/options.js"></script>
	<style>
		.warningMsg {
			margin : 2px 10px;
		}
	</style>
</head>
<body>

<div>
	<div>

		<hr>

		<div>
			<h2><span class="mlcl" data-mid="option_ui_cache_title">キャッシュ機能を使用するか</span></h2>
			<div>
				<label for="pageCacheUse">
					<input type="radio" id="pageCacheUse" name="pageCache" class="pageCacheRadio"> <span class="mlcl" data-mid="option_ui_cache_use">キャッシュを使う</span>
				</label>
			</div>
			<div>
				<label for="pageCacheNotUse">
					<input type="radio" id="pageCacheNotUse" name="pageCache" class="pageCacheRadio"> <span class="mlcl" data-mid="option_ui_cache_not_use">毎回取得する</span>
				</label>
			</div>
		</div>


		<hr>

		<div>
			<h2><span class="mlcl" data-mid="option_ui_defaulttab_title">デフォルトで表示するタブ</span></h2>
			<div>
				<select name="option_default_tab" id="option_default_tab">
					<option value="1" class="mlcl" data-mid="option_defaulttab_1">まとめ</option>
					<option value="2" class="mlcl" data-mid="option_defaulttab_2">見出し</option>
					<option value="3" class="mlcl" data-mid="option_defaulttab_3">構造化</option>
					<option value="4" class="mlcl" data-mid="option_defaulttab_4">画像</option>
					<option value="5" class="mlcl" data-mid="option_defaulttab_5">Social</option>
					<option value="6" class="mlcl" data-mid="option_defaulttab_6">Tool</option>
					<option value="99" class="mlcl" data-mid="option_defaulttab_99">最後に開いたタブ</option>
				</select>

			</div>
		</div>


		<hr>

		<div>
			<h2><span class="mlcl" data-mid="option_ui_position">位置</span></h2>
			<div>
				<span class="mlcl warningMsg" data-mid="option_ui_position_msg"></span>
			</div>
			<div>
				<div>
					<label for="option_view_type_1">
						<input type="radio" id="option_view_type_1" name="option_view_type" class="viewTypeRadio" value="1"> <span class="mlcl" data-mid="option_ui_popup">ポップアップ</span>
					</label>
				</div>
				<div>
					<label for="option_view_type_2">
						<input type="radio" id="option_view_type_2" name="option_view_type" class="viewTypeRadio" value="2"> <span class="mlcl" data-mid="option_ui_sidebar">サイドバー</span>
					</label>
				</div>







			</div>
		</div>

		<hr>



	</div>
</div>


</body>
</html>
