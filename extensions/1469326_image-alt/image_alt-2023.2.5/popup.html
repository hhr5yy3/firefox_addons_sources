<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/toggle-switch.css">
</head>

<body>
    <h1>Visual ARIA</h1>
    <img class="va--logo" src="icons/icon.svg" alt="">
    <div class="ws-bm-aria-matrices-button" id="ws-bm-aria-matrices-parent">
        <fieldset>
            <legend>Options</legend>
            <label for="toggleAllOptions" class="toggle--label">Toggle all
            <input id="toggleAllOptions" class="toggleAllOptions" type="checkbox" aria-checked="false">
                </label>
            <ul>
                <li>
                    <input id="accName" type="checkbox" name="chkAll">
                    <label for="accName" class="switch--label">
                        <span class="label">Accessible name and description (on mouse hover)</span>
                    </label>
                </li>
                <li>
                    <input id="toggleRoles" type="checkbox" name="chkAll">
                    <label for="toggleRoles" class="switch--label">
                        <span class="label">ARIA Roles</span>
                    </label>
                </li>
                <li>
                    <input id="togglelandmarks" type="checkbox" name="chkAll">
                    <label for="togglelandmarks" class="switch--label">
                        <span class="label">Landmark regions</span>
                    </label>
                </li>
                <li>
                    <input id="toggleStructural" type="checkbox" name="chkAll">
                    <label for="toggleStructural" class="switch--label">
                        <span class="label">Structural</span>
                    </label>
                </li>
                <li>
                    <input id="toggleDialogs" type="checkbox" name="chkAll">
                    <label for="toggleDialogs" class="switch--label">
                        <span class="label">Dialogs</span>
                    </label>
                </li>
                <li>
                    <input id="toggleLiveRegions" type="checkbox" name="chkAll">
                    <label for="toggleLiveRegions" class="switch--label">
                        <span class="label">Live regions</span>
                    </label>
                </li>
                <li>
                    <input id="toggleSimpleWidgets" type="checkbox" name="chkAll">
                    <label for="toggleSimpleWidgets" class="switch--label">
                        <span class="label">Simple Widgets</span>
                    </label>
                </li>
                <li>
                    <input id="toggleCombobox" type="checkbox" name="chkAll">
                    <label for="toggleCombobox" class="switch--label">
                        <span class="label">Combobox and Listbox</span>
                    </label>
                </li>
                <li>
                    <input id="toggleMenus" type="checkbox" name="chkAll">
                    <label for="toggleMenus" class="switch--label">
                        <span class="label">Menus</span>
                    </label>
                </li>
                <li>
                    <input id="toggleRadio" type="checkbox" name="chkAll">
                    <label for="toggleRadio" class="switch--label">
                        <span class="label">Radio groups</span>
                    </label>
                </li>
                <li>
                    <input id="toggleTabs" type="checkbox" name="chkAll">
                    <label for="toggleTabs" class="switch--label">
                        <span class="label">Tabs</span>
                    </label>
                </li>
                <li>
                    <input id="toggleTree" type="checkbox" name="chkAll">
                    <label for="toggleTree" class="switch--label">
                        <span class="label">Trees</span>
                    </label>
                </li>
                <li>
                    <input id="toggleTable" type="checkbox" name="chkAll">
                    <label for="toggleTable" class="switch--label">
                        <span class="label">Grids</span>
                    </label>
                </li>
            </ul>
        </fieldset>
        <button type="button" id="clearAllOptions">Clear All</button>
        <div id="ws-bm-aria-matrices-lnk">
            <p>Use <a id="ws-bm-aria-matrices-lnk-a" target="ws_aria_role_matrices" href="https://whatsock.com/training/matrices/">The ARIA Role Matrices</a> to help specifically quantify how accessibility is tied into the usage of ARIA roles, and how associated roles are hierarchically mapped.</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
