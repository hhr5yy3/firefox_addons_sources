<!DOCTYPE html>
<html lang="ru, en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Настройки и параметры</title>
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/options.js"  type="text/javascript"></script>
</head>
<body>
<main class="content">
	<div class="app_main app_options_form">
		<form name="options_form" class="app_form" action="">
			<div class="title_row block_row">
				<div class="col-1-1 text_center">
					<h1>Настройки переводчика раскладки</h1>
				</div>
			</div>
			<div class="block_row">
				<div class="col-1-1">
					<label>
						<input value="on" name="no_alert" id="no_alert" type="checkbox" />
						<span id="options_param_1">Отключить alert'ы</span>
					</label>
					<label>
						<input value="on" name="no_save_last" id="no_save_last" type="checkbox" />
						<span id="options_param_2">Удалять крайний вариант из памяти</span>
					</label>
				</div>
			</div>
			<div class="status green"></div>
			<div class="block_row">
				<div class="col-1-1 text_right">
					<input type="submit" value="Сохранить" class="btn"  id="save_options"/>
				</div>
			</div>
		</form>
	</div>
</main> <!-- .content -->
<footer class="footer  text_center">
	<div class="block_row">&copy; GSgen.RU - <a href="http://gsgen.ru/" id="footer_link" target="_blank" title="Онлайн инструменты для вебмастеров">инструменты для вебмастеров</a></div>
	<div class="block_row">Made in Russia 2017</div>
</footer>
</body>
</html>
