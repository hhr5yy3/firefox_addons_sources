<!DOCTYPE html>
<html>
  <head>
    <!-- <meta name="viewport" content="initial-scale=1.0, width=device-width"> -->
    <link rel="stylesheet" href="./add_popup.css">
    <link rel="stylesheet" href="../../vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../../vendor/font-awesome.min.css">
  </head>
<body>
    <div class='add-popup-container'>
        <div class='title'>Add to Password Depot?</div>
        <div class='input-container'>
            <div class='icon-container'>
                <div>
                    <span class="fa fa-lock"></span>
                </div>
            </div>
            <div class='field-container'>
                <div class='input-field'>
                    <span>Name</span>
                    <input type='text' id='add_popup_name'/>
                </div>
                <div class='input-field'>
                    <span>Username</span>
                    <input type='text' id='add_popup_username'/>
                </div>
                <div class='input-field' style="position: relative;">
                    <span>password</span>
                    <input type='password' id='add_popup_password' style="padding-right: 30px;"/>
                    <span class="fa fa-eye pass-visible-toggle" id='password_visible_toggle' ></span>
                </div>
                <!-- <div class='ignore-website'>
                    Ignore this website
                </div> -->
            </div>
        </div>
        <div class='add-popup-buttons'>
            <div class='logo'>
                <img src="">
                <span>Password Depot</span>
            </div>
            <button id='btn_not_now' class='add-popup-btn not-now'>Not now</button>
            <button id='btn_add' class='add-popup-btn add'>Add</button>
        </div>
    </div>
    <script src='../../vendor/jquery-3.5.1.min.js'></script>
    <script src="./add_popup.js"></script>
</body>
