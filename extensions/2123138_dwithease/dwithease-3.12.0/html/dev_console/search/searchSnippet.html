<div class="dev__console__search__result-snippets-snippet" data-category-index="{{categoryIndex}}" data-snippet-index="{{snippetIndex}}" data-custom={{isCustomSnippet}}>
    <span class="dev__console__search__result-snippets-snippet--title">{{snippetTitle}}</span>

    <span class="dev__console__search__result-snippets-snippet--tags">
        {{ #matchingTags }}
            <span class="dev__console__search__result-snippets-snippet--tags--tag">{{.}}</span>
        {{ /matchingTags }}
    </span>
</div>
