<!DOCTYPE html>
<html>
  <head>
    <head><meta charset="UTF-8"></head>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div class="logo"></div>
    <div class="content">
      <table>
        <tr>
          <td class="title" colspan=4>Set a mobile user-agent string in the below area:</td>
        </tr>
        <tr>
          <td colspan=5><textarea id="useragent"></textarea></td>
        </tr>
        <tr>
          <td class="checkbox" title="Bypass cache when reloading the page (pressing on the toolbar button)">
            <label for="cache">Bypass cache when reloading</label>
            <input id="cache" type="checkbox"></label>
          </td>
          <td class="spacer"></td>
          <td class="button" id="test" title="What is my UserAgent?">What is my UserAgent?</td>
          <td class="button" id="support" title="Open support page">Support</td>
          <td class="button" id="donation" title="Make a donation">Donation</td>
        </tr>
      </table>
    </div>
    <script src="options.js"></script>
  </body>
</html>
