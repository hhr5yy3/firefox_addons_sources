<div class="row">
  <div class="col-md-4">
    <h4 i18n="'optionsBackupBackupSettings'"></h4>

    <div class="form-group">
      <p i18n="'optionsBackupBackupSettingsInfo'"></p>
      <button type="button" class="btn btn-default"
              i18n="'optionsBackupBackupSettingsButton'"
              ng-click="downloadSettings()"></button>
    </div>
  </div>

  <div class="col-md-4">
    <h4 i18n="'optionsBackupRestoreSettings'"></h4>

    <div class="form-group">
      <p i18n="'optionsBackupRestoreSettingsInfo'"></p>
      <label class="btn btn-default btn-file">
        <span i18n="'optionsBackupRestoreSettingsButton'"></span>
        <input type="file" accept=".json" fg-file-changed="restoreSettings(files)"></input>
      </label>
    </div>
  </div>

  <div class="col-md-4">
    <h4 i18n="'optionsBackupResetSettings'"></h4>

    <div class="form-group">
      <p i18n="'optionsBackupResetSettingsInfo'"></p>
      <button type="button" class="btn btn-default"
              i18n="'optionsBackupResetSettingsButton'"
              ng-click="resetSettings()"></button>
    </div>
  </div>
</div>
