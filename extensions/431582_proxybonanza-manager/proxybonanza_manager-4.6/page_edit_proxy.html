					<label class="col col-sm-3 control-label" for="form_label" data-l10n-id="proxylabel">Label</label>
					<div class="col col-sm-9">
						<input autocomplete="off" class="form-control" type="text" id="form_label" value=""></div>
				</div>
				<div class="form-group">
					<label class="col col-sm-3 control-label" for="form_ip" data-l10n-id="proxy_ip">Proxy IP</label>
					<div class="col col-sm-9">
						<input autocomplete="off" class="form-control" type="text" id="form_ip" value="" required="required" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" title="ipv4"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col col-sm-3 control-label" for="form_http_port" data-l10n-id="http_port">HTTP port</label>
					<div class="col col-sm-9">
						<input autocomplete="off" class="form-control" type="number" id="form_http_port" value="" min="1" max="65535" pattern="[1-9][0-9]*">
					</div>
				</div>
				<div class="form-group">
					<label class="col col-sm-3 control-label" for="form_socks_port" data-l10n-id="socks_port">Socks port</label>
					<div class="col col-sm-9">
						<input autocomplete="off" class="form-control" type="number" id="form_socks_port" value="" min="1" max="65535" pattern="[1-9][0-9]*">
					</div>
				</div>

					</div>
				</div>

					<div class="col col-sm-9">

					</div>
				</div>
