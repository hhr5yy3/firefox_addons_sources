<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>View Recipes & Custom Web Search</title>
    <link rel="icon" href="assests/image/icon_1.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assests/css/style.css?version=55">
    <link rel="stylesheet" href="assests/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body class="nt_LbSiRs">
    <div class="fist">
        <div class="d-flex align-items-center justify-content-between px-4 main-div">
            <div>

            </div>
            <div id="popup_1" class="openPop d-flex align-items-center justify-content-end" data-bs-toggle="modal"
                data-bs-target="#exampleModal1">
                <img src="assests/image/logo_1.png" class="w-25 me-1" alt="">
                <img src="assests/image/Asset_1.png" class="input-img" title="convert-file" alt="convert-file">
            </div>
        </div>


    </div>

    <!--==================================== new-end ========================================-->
    <div class="secend">
        <div class="setting" id="footer_ff">
            <div class="title-section">Settings
                <a class="close-pop close-pop-bottom" id="footerClose">
                    X
                </a>
            </div>
            <div class="row bottom-section">
                <div id="bottom-right" class="col-4 p-0">
                    <ul class="text-left list-unstyled left-menu">
                        <!-- <li>
                            <button id="option" class="active">
                                Options
                            </button>
                        </li> -->
                        <li>
                            <button class="openPop" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                                View Recipes
                            </button>
                        </li>
                        <li>
                            <button id="info" class="active">
                                Info
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="col-8 pr-0" id="menu-right">
                    <div class="info">
                        <div class="text-center mb-2">INFO</div>
                        <hr class="hr-2" style='width:75%; margin: auto; ' />
                        <div class="row" style='margin-top: 20px; '>
                            <a rel="noreferrer" class="" target="_blank"
                                href="https://viewrecipes.net/app/privacy.html">
                                <button>Privacy Policy</button>
                            </a>
                            <a rel="noreferrer" class="" target="_blank" href="https://viewrecipes.net/app/eula.html">
                                <button>EULA</button>
                            </a>
                            <a rel="noreferrer" class="" target="_blank"
                                href="https://viewrecipes.net/app/uninstall-firefox.html">
                                <button>Uninstall</button>
                            </a>
                            <a rel="noreferrer" class="" target="_blank"
                                href="https://viewrecipes.net/app/contact.html">
                                <button>Contact Us</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="position-fixed bg-light w-100 bottom-0 px-4 py-2 bottom-bar">
            <img id="footer" class="float-end input-img" src="assests/image/7216128.png" alt="/">
        </div>

        <div class="modal" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div id="accept-prompt" class="accept-prompt">
                        <div class="pop-up-wrap">
                            <div class="pop-up-header">
                                <button type="button" class="btn closeBtn" data-bs-dismiss="modal" aria-label="Close">
                                    <i class="fa-solid fa-xmark fs-5"></i>
                                </button>
                            </div>
                            <div class="pop-up-body">
                                <p class="pp-para1">
                                    This Feature Requires Your OPT into Work. Please Grant Permission to View & Search
                                    Recipes.
                                </p>
                                <div class="button-wrap">
                                    <a id="acceptTerms" class="btn accept tracker" data-event_name="UserClick"
                                        data-event_action="AcceptTerms">View Permission</a>
                                </div>
                                <a id="denytTerms" class="know-more tracker">Cancel</a>

                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="allow-widget">
                        <div class="pop1">
                            <div class="modal-header justify-content-between align-items-center search-bar">
                                <div></div>
                                <div class="modalSearchForm">
                                    <input class="modalSearchInput" id="manualSearch" placeholder="Search Recipes Here"
                                        autocomplete="off" />
                                    <div id="inputloader">
                                        <div></div>
                                        <div></div>
                                    </div>
                                    <ul class="modal_search_results clo modalSuggetion" id="modalsuggestions"></ul>
                                    <button class="modalSearchBtn" type="submit"><i
                                            class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                                <button type="button" class="btn closeBtn" data-bs-dismiss="modal" aria-label="Close">
                                    <i class="fa-solid fa-xmark fs-5"></i>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h3 class="mb-4 me-5 text-center fs-4" id="TitleOfRecipes"></h3>
                                <div class="mainDivLoader d-flex justify-content-center">
                                    <div class="loader">
                                        <div></div>
                                        <div></div>
                                    </div>
                                </div>
                                <div class="row justify-content-center align-items-center" id="manual_list"></div>
                            </div>
                        </div>
                        <div class="pop3">
                            <div class="card1 detailCard">
                                <div class="d-flex justify-content-between back_close">
                                    <button type="button" class="btn" id="backtopop3">
                                        <i class="fa-solid fa-left-long fs-4"></i>
                                    </button>
                                    <button type="button" class="btn closeBtn" data-bs-dismiss="modal"
                                        aria-label="Close"><i class="fa-solid fa-xmark fs-5"></i></button>
                                    </button>
                                </div>
                                <div id="allDetailsPage" class="printPage"></div>
                                <div id="inputloaderLast">
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- add popup  -->
    <div class="keep" id="keep">
        <div class="arrow">
            <img class="vert-move" src="assests/image/blue-arrow.png" height="140" width="75" />
        </div>
        <div class="keepbox" id="keepbox">
            <img src="assests/image/check.png" width="40" alt="">
            <h2 class="m-0">Click View Recipe to Search For Recipes</h2>
        </div>
    </div>

    <script src="assests/js/axios.min.js"></script>
    <script src="assests/js/bootstrap.bundle.min.js"></script>
    <script src="assests/js/jquery.min.js"></script>
    <script src="assests/js/jquery.print.min.js"></script>
    <script src="script.js?version=2"></script>
</body>

</html>
