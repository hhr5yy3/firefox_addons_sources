<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" href="../images/icon_16x16.png" sizes="16x16"><link rel="icon" type="image/png" href="../../icons/icon-32.png" sizes="32x32"><title>Error Page</title><link rel="stylesheet" href="https://use.typekit.net/wbn7hjn.css"><link rel="stylesheet" href="./error.css" media="screen" title="no title" charset="utf-8"></head><body><section class="container"><section class="inner-container"><section class="logo-container"><img class="center-block" src="../images/enpass_white.png" srcset="../images/enpass_white@2x.png 2x, ../images/enpass_white.png" alt="enpass icon"></section><section class="content-container content-container-error"><section class="section-header" id="section_header"><section class="main-header"><p id="main_header">Connection Error!</p></section><section class="main-sub-header"></section></section><section class="error-body"><section class="error-highlight error-highlight--error"><p id="error_highlight_text"></p></section><section class="body_content" id="info"><section class="section-summary"><p id="error_description"></p></section><section class="section_info"><ol><li id="info_bg_run">Enpass App is installed on your device and is running in the background.</li><li id="info_ext_enabled">The extension is enabled from Browser settings in the Enpass app.</li></ol></section><section class="section_help"><p id="help_text">Help</p><ul style="margin: 0"><li><a rel="noopener" target="_blank" href="https://www.enpass.io/downloads/" id="download_instruction"></a></li><li><a rel="noopener" id="ques_desktop_app_required" target="_blank" href="https://link.enpass.io/extension-why-enpass-desktop-app-required/">Why Enpass desktop app is required?</a></li><li><a href="mailto:support@enpass.io" id="contact_support">Contact support@enpass.io.</a></li></ul></section></section><section class="rolling" id="loader"><img alt="loading" src="../images/rolling.gif" srcset="../images/rolling@2x.gif 2x, ../images/rolling.gif"></section><section class="text-center hide" id="connector-section"><div><input type="text" id="ip_addr" class="input-txt" autocomplete="off" placeholder="IP adress"> <input type="number" id="port" class="input-txt" autocomplete="off" style="width: 60px" placeholder="Port"> <button type="button" id="connect_btn" class="connect-btn">Connect</button><div id="connection_status" class="hide" style="color: red; margin-top: 5px">Please enter ip and port for communication.</div></div></section></section><section class="footer" id="footer"><div class="footer__container"><a id="retry_link" class="retry_link">Retry</a></div></section></section></section></section><script src="./error_static.js"></script></body></html>
