<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		fieldset {
			margin-bottom: 10px;
		}
		legend.browser-style {
			margin-bottom: 0;
		}
		div.browser-style {
			margin-top: 8px;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend class="browser-style"><input id="enable-textlink" data-key="enableTextlink" type="checkbox" value="1"><label for="enable-textlink" data-i18n="optTextlink"></label></legend>

		<div data-i18n="optNoModifier"></div>
		<select id="action-no-modifier" data-key="actionNoModifier" class="browser-style" >
			<option value="0" data-i18n="optSelect0"></option>
			<option value="1" data-i18n="optSelect1"></option>
			<option value="2" data-i18n="optSelect2"></option>
			<option value="3" data-i18n="optSelect3"></option>
			<option value="4" data-i18n="optSelect4"></option>
		</select>

		<div data-i18n="optWithCtrl"></div>
		<select id="action-with-ctrl" data-key="actionWithCtrl" class="browser-style">
			<option value="0" data-i18n="optSelect0"></option>
			<option value="1" data-i18n="optSelect1"></option>
			<option value="2" data-i18n="optSelect2"></option>
			<option value="3" data-i18n="optSelect3"></option>
			<option value="4" data-i18n="optSelect4"></option>
		</select>

		<div data-i18n="optWithShift"></div>
		<select id="action-with-shift" data-key="actionWithShift" class="browser-style">
			<option value="0" data-i18n="optSelect0"></option>
			<option value="1" data-i18n="optSelect1"></option>
			<option value="2" data-i18n="optSelect2"></option>
			<option value="3" data-i18n="optSelect3"></option>
			<option value="4" data-i18n="optSelect4"></option>
		</select>

		<!-- div class="browser-style">
			<input id="enable-fullwidth-alnum" data-key="enableFullWidthAlnum" type="checkbox" value="1">
			<label for="enable-fullwidth-alnum" data-i18n="optEnFullWidthAlnum"></label>
		</div -->
		<div class="browser-style">
			<input id="enable-openurl-menu" data-key="enableOpenUrlMenu" type="checkbox" value="1">
			<label for="enable-openurl-menu" data-i18n="optContextMenu"><span data-i18n="menuOpenUrl"></span></label>
		</div>
	</fieldset>

	<fieldset>
		<legend data-i18n="optTranslate"></legend>

		<div class="browser-style">
			<label for="target-lang" data-i18n="optTargetLang"></label>
			<input id="target-lang" data-key="targetLanguage" type="text" size="6">
		</div>
		<div class="browser-style">
			<input id="enable-amo-langcode" data-key="enableAmoLangCode" type="checkbox" value="1">
			<label for="enable-amo-langcode" data-i18n="optEnAmoLangCode"></label>
			<input data-key="amoLangCode" type="text" size="6">
		</div>
		<div class="browser-style">
			<input id="enable-translate-menu" data-key="enableTranslateMenu" type="checkbox" value="1">
			<label for="enable-translate-menu" data-i18n="optContextMenu"><span data-i18n="menuTranslate"></span></label>
		</div>
	</fieldset>

	<script src="options.js"></script>
</body>
</html>
