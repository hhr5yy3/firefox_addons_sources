<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Battle City</title>
  
  <link rel="stylesheet" type="text/css" href="css/BattleCity.css" />
  
  <script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>

  <script type="text/javascript" src="src/Keyboard.js"></script>
  <script type="text/javascript" src="src/inhtml.js"></script>

</head>

<body>
  <div id="main">
    <canvas id="canvas" width="512" height="448"></canvas>
    <div id="help">
      <table>
        <tr>
          <td>CONTROLS:</td>
          <td><img src="images/Nintendo-Dpad-Neutral.png" alt="" /></td>
          <td>ARROWS</td>
          <td><img src="images/Nintendo-Button-A.png" alt="" />,<img src="images/Nintendo-Button-B.png" alt="" /></td>
          <td>SPACE</td>
          <td><img src="images/Nintendo-Button-Start.png" alt="" /></td>
          <td>ENTER</td>
          <td><img id="sndCtrl" style="width: 38px; cursor: pointer;" src="images/sound_on.png" alt="" /></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
