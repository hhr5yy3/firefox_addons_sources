<html>
<head>
	<title>Options</title>
	<meta charset="UTF-8">
	<link type="text/css" href="css/style.css" rel="stylesheet">
	<style type="text/css">
		.centered {
			width: 450px;
			margin: 10px auto;
			background-color: white;
			height: auto;
		}

		body {
			width: 100%;
			height: 100%;
			background-color: #EFEFEF;
		}
		#showBadgeCheckbox {
			display: inline-block;
			width: 25px;
			padding: 0px;
			margin-top: 2px;
			position: relative;
			left: 86px;
			vertical-align: sub;
		}
		#stopTimerOnBrowserClose {
			display: inline-block;
			width: 25px;
			position: relative;
			top: 2px;
			left: 47px;
		}
		#flag-settings {
			float: left;
			position: relative;
			left: 25px;
			top: 9px;
		}
		#header-bg {
			background-image: url(../images/header-left.png);
			background-repeat: no-repeat;
			background-color: #82C03B;
		}

		form {
			padding: 10px 20px;
		}

		#header-logo {
			margin-right: 30px;
			font-size: 16px;
		}

		#resetSettings {
			width: 70%;
			display: inline-block;
		}
		#resetSettingsBtn {
			float: right;
			margin-top: 5px;
		}
		.field {
			border-bottom: 1px solid gray;
			padding-bottom: 20px;
		}
		.field:last-child {
			border: none;
		}
		#info-for-develope-textarea {
			width: 100%;
			height: 350px;
			margin-top: 15px;
		}
		.info-for-develope {
			text-decoration: none;
			color: #82C03B;
		}
		.info-for-develope[data='error'] {
			color: red;
		}
	</style>
</head>
<body>
	<div class="centered">
		<header>
		    <div id="header-bg">
		    	<img id="flag-settings" src="../images/flag-icon.png">
		        <span id="header-logo"></span>
		    </div>
		</header>
		<form>
			<div class="field">
				<span>
					<label for="showBadgeCheckbox"></label>
					<input type="checkbox" id="showBadgeCheckbox">
				</span>
				<span>
					<label for="stopTimerOnBrowserClose"></label>
					<input type="checkbox" id="stopTimerOnBrowserClose">
				</span>
			</div>
			<div class="field">
				<p id="resetSettings"></p>
				<button id="resetSettingsBtn"></button>
			</div>
			<div class="field">
				<a href="#" class="info-for-develope" data-attr="get-info"></a>
			</div>
		</form>
	</div>
	
	<script src="js/lib/jquery-3.4.1.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/options/options_page.js"></script>
	
</body>
</html>
