<!DOCTYPE html>
<html>
  <head>
    <title>YouTube to MP3</title>
    <link type="text/css" rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="logo"></div>
    <div class="container">
      <div class="item" style="display: none">
        <div class="title">Use the fast method to download the raw audio file:</div>
        <div class="option">
          <label for="fastmethod">
            <input type="checkbox" id="fastmethod">
            Fast Method
          </label>
        </div>
        <label>
          Note: unmark this option if the audio file fails to download
        </label>
      </div>
      <!-- -->
      <div class="item">
        <div class="title">Choose a desired MP3 quality:</div>
        <div class="option">
          <label for="96kbps">
            <input type="radio" value="96" name="quality" id="96kbps">
            96kbps
          </label>
          <label for="128kbps">
            <input type="radio" value="128" name="quality" id="128kbps">
            128kbps
          </label>
          <label for="192kbps">
            <input type="radio" value="192" name="quality" id="192kbps">
            192kbps
          </label>
          <label for="256kbps">
            <input type="radio" value="256" name="quality" id="256kbps">
            256kbps
          </label>
          <label for="320kbps">
            <input type="radio" value="320" name="quality" id="320kbps">
            320kbps
          </label>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
