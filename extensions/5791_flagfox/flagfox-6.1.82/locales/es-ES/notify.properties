msg.shutup=No volver a mostrar este aviso
msg.proxy=Su configuración de proxy no permite peticiones locales de DNS. (network.proxy.socks_remote_dns) Flagfox usa una base de datos interna de ubicación de direcciones IP para buscar la situación de los servidores, y no puede hacerlo sin consultar las direcciones IP vía DNS, por lo que no estarán disponibles ni la actualización de iconos de banderas ni las acciones que dependan de la consulta de ubicaciones o direcciones IP.
msg.stale=La versión de Flagfox instalada tiene varios meses de antigüedad. Flagfox usa una base de datos interna de ubicaciones de direcciones IP, así que las banderas mostradas irán volviéndose cada vez más inexactas mientras no actualice a la última versión.
msg.tld=Nota: Flagfox ha determinado que este servidor está en %1$S, pero la dirección termina en "%2$S" (%3$S). Flagfox ubica los servidores usando su dirección IP a través de una base de datos interna que no se basa en códigos TLD como éste. Los servidores no tienen por qué estar ubicados en el país originario del sitio, así que esto probablemente no sea un error.
