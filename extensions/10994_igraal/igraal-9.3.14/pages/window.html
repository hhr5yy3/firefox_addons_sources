<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>iGraal</title>
    <style>
      html,
      body,
      #app {
        display: flex;
        width: 422px;
      }

      html {
        min-height: 600px;
        max-height: 600px;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      body,
      #app {
        flex: 1 1 auto;
      }

      #spinner-container {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background-color: white;
        z-index: 3;
      }

      #spinner-container.show {
        display: flex;
      }

      #spinner {
        width: 48px;
        height: 48px;
        display: flex;
        animation: rotation 1.5s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      body {
        margin: 0;
      }
    </style>
    <script
      type="application/javascript"
      src="../scripts/vendor/browser-polyfill.min.js"
    ></script>
    <script type="application/javascript" src="./scripts/window.js"></script>
  </head>
  <body>
    <div id="spinner-container">
      <div id="spinner">
        <img src="../assets/icons/loader.png" alt="Loader" />
      </div>
    </div>
    <div id="app"></div>
  </body>
</html>
