<!DOCTYPE html>
<html>
<head>
    <title data-fhc-i18n="aboutTitle">About</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/theme/formhistorycontrol-generic.css"/>
    <link rel="stylesheet" href="theme/about.css"/>
    <link rel="stylesheet" class="alternate_stylesheet" href="/theme/formhistorycontrol-generic-dark.css" data-title="Dark"/>
    <link rel="stylesheet" class="alternate_stylesheet" href="/theme/formhistorycontrol-generic-orange.css" data-title="Orange"/>
    <link rel="stylesheet" class="alternate_stylesheet" href="/theme/formhistorycontrol-generic-blue.css" data-title="Blue"/>
    <link rel="stylesheet" class="alternate_stylesheet" href="theme/about-dark.css" data-title="Dark"/>
    <link rel="stylesheet" class="alternate_stylesheet" href="theme/about-orange.css" data-title="Orange"/>
    <link rel="stylesheet" class="alternate_stylesheet" href="theme/about-blue.css" data-title="Blue"/>
</head>
<body>
    <div class="content">
        <div id="image" class="tilt">
            <img src="/theme/icons/fhc_icon.svg"/>
        </div>
        <div id="information">
            <h1 id="app-name">Form History Control</h1>
            <div id="version">
                <span id="app-version"></span> <span id="app-properties">(webextensions/e10s)</span>
            </div>
            <div id="description">
                <span id="description-label" data-fhc-i18n="extensionDescriptionLabel">Description</span>: <div id="app-description"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div id="developer"><span data-fhc-i18n="extensionDeveloperLabel">Developer</span>: <span id="app-developer-name"></span> (<span id="app-developer-url">website</span>)</div>
    </footer>

    <script src="/common/OptionsUtil.js"></script>
    <script src="/common/ThemeUtil.js"></script>
    <script src="/common/WindowUtil.js"></script>
    <script src="/common/translation.js"></script>
    <script src="about.js"></script>
</body>
</html>
