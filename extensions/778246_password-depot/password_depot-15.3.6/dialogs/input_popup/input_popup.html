      <div id="pass_gen_panel" style="display: none">
        <div class="nav-bar background-primary">
          <div class="back-button">
            <svg class="svg-icon back" viewBox="0 0 20 20">
              <path
                d="M8.388,10.049l4.76-4.873c0.303-0.31,0.297-0.804-0.012-1.105c-0.309-0.304-0.803-0.293-1.105,0.012L6.726,9.516c-0.303,0.31-0.296,0.805,0.012,1.105l5.433,5.307c0.152,0.148,0.35,0.223,0.547,0.223c0.203,0,0.406-0.08,0.559-0.236c0.303-0.309,0.295-0.803-0.012-1.104L8.388,10.049z"
              ></path>
            </svg>
          </div>
          <div class="nav-bar-logo">
            <img class="input_popup_logo" src="" />
            <span>Password Depot</span>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-lg-8 col-xl-6 main-wrapper">
              <div class="password-input-wrapper">
                <div class="password-input-container">
                  <input
                    id="password_result"
                    class="password-input"
                    type="text"
                  />
                  <div class="input-button" id="btn_password_copy">
                    <span
                      id="input_popup_pass_gen_copy"
                      class="fa fa-clone"
                      title="Copy"
                    ></span>
                  </div>
                  <div class="input-button" id="btn_password_refresh">
                    <span
                      id="input_popup_pass_gen_refresh"
                      class="fa fa-refresh"
                      title="Generate"
                    ></span>
                  </div>
                </div>
                <div
                  id="password_strength_progress"
                  class="password-strength-container"
                >
                  <div class="password-strength-progress"></div>
                </div>
              </div>
              <div class="container-fluid password-config-wrapper">
                <div id="input_popup_pass_gen_title" class="row config-title">
                  Customize your password
                </div>
                <div class="row">
                  <div class="col-12 col-lg-6">
                    <div
                      id="input_popup_pass_gen_length"
                      class="config-password-length-title"
                    >
                      Password Length
                    </div>
                    <div class="d-flex">
                      <input
                        type="number"
                        class="config-password-length-input p-1 mt-2"
                        id="password_length_input"
                        min="1"
                        max="50"
                        value="15"
                      />
                      <div class="w-100 d-flex align-items-center mt-1 px-1">
                        <div class="slide-container">
                          <input
                            type="range"
                            min="1"
                            max="50"
                            value="15"
                            class="config-slider"
                            id="password_length_slider"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 col-lg-3 pt-4">
                    <div class="d-flex">
                      <label class="radio-container">
                        <span id="input_popup_pass_gen_easy_to_say"
                          >Easy to say</span
                        >
                        <input
                          type="radio"
                          id="config_radio_say"
                          name="config-radio"
                          value="say"
                        />
                        <span class="radio-checkmark"></span>
                      </label>
                      <span
                        id="input_popup_pass_gen_say_tip"
                        class="config-info-mark d-flex align-items-center justify-content-center ml-2 fa fa-info"
                        aria-hidden="true"
                        data-toggle="tooltip"
                        data-placement="right"
                        title="Avoid numbers and special characters"
                      ></span>
                    </div>
                    <div class="d-flex">
                      <label class="radio-container">
                        <span id="input_popup_pass_gen_easy_to_read"
                          >Easy to read</span
                        >
                        <input
                          type="radio"
                          id="config_radio_read"
                          name="config-radio"
                          value="read"
                        />
                        <span class="radio-checkmark"></span>
                      </label>
                      <span
                        id="input_popup_pass_gen_read_tip"
                        class="config-info-mark d-flex align-items-center justify-content-center ml-2 fa fa-info"
                        aria-hidden="true"
                        data-toggle="tooltip"
                        data-placement="right"
                        title="Avoid ambiguous characters like l, 1, O, and 0"
                      ></span>
                    </div>
                    <div class="d-flex">
                      <label class="radio-container">
                        <span id="input_popup_pass_gen_all"
                          >All characters</span
                        >
                        <input
                          type="radio"
                          id="config_radio_all"
                          name="config-radio"
                          value="all"
                          checked="checked"
                        />
                        <span class="radio-checkmark"></span>
                      </label>
                      <span
                        id="input_popup_pass_gen_all_tip"
                        class="config-info-mark d-flex align-items-center justify-content-center ml-2 fa fa-info"
                        aria-hidden="true"
                        data-toggle="tooltip"
                        data-placement="right"
                        title="Any character combinations like !, 7, h, K, and l1"
                      ></span>
                    </div>
                  </div>
                  <div class="col-6 col-lg-3 pt-4">
                    <label class="checkbox-container">
                      <span id="input_popup_pass_gen_uppercase">Uppercase</span>
                      <input
                        type="checkbox"
                        class="config-checkbox"
                        id="config_check_uppercase"
                        checked="checked"
                      />
                      <span class="checkbox-checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                      <span id="input_popup_pass_gen_lowercase">Lowercase</span>
                      <input
                        type="checkbox"
                        class="config-checkbox"
                        id="config_check_lowercase"
                        checked="checked"
                      />
                      <span class="checkbox-checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                      <span id="input_popup_pass_gen_numbers">Numbers</span>
                      <input
                        type="checkbox"
                        class="config-checkbox"
                        id="config_check_numbers"
                        checked="checked"
                      />
                      <span class="checkbox-checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                      <span id="input_popup_pass_gen_symbols">Symbols</span>
                      <input
                        type="checkbox"
                        class="config-checkbox"
                        id="config_check_symbols"
                        checked="checked"
                      />
                      <span class="checkbox-checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="d-flex p-2 justify-content-center align-items-center">
                <button
                  type="button"
                  id="btn_copy_password"
                  class="btn btn-copy-password"
                >
                  Fill password
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="pass_check_panel" style="display: none">
        <div class="nav-bar background-primary">
          <div class="back-button">
            <svg class="svg-icon back" viewBox="0 0 20 20">
              <path
                d="M8.388,10.049l4.76-4.873c0.303-0.31,0.297-0.804-0.012-1.105c-0.309-0.304-0.803-0.293-1.105,0.012L6.726,9.516c-0.303,0.31-0.296,0.805,0.012,1.105l5.433,5.307c0.152,0.148,0.35,0.223,0.547,0.223c0.203,0,0.406-0.08,0.559-0.236c0.303-0.309,0.295-0.803-0.012-1.104L8.388,10.049z"
              ></path>
            </svg>
          </div>
          <div class="nav-bar-logo">
            <img class="input_popup_logo" src="" />
            <span>Password Depot</span>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-lg-8 col-xl-6 main-wrapper">
              <div id="password_input_wrapper" class="password-input-wrapper">
                <div
                  id="password_input_container"
                  class="password-input-container"
                  style="background-color: white"
                >
                  <input
                    id="password_result"
                    class="password-input"
                    type="password"
                  />
                  <div class="input-button" id="btn_password_show_hide">
                    <span
                      id="btn_password_show_hide_title"
                      class="fa fa-eye fa-lg"
                      title="Show/Hide password"
                    ></span>
                  </div>
                </div>
                <div
                  id="password_strength_label"
                  class="password-strength-label"
                >
                  No Password
                </div>
              </div>
              <div
                class="container-fluid password-config-wrapper"
                style="margin-bottom: 10px"
              >
                <div class="row config-title-container">
                  <div class="config-title col-lg-4 col-12 text-center">
                    10 characters containing:
                  </div>
                  <div
                    id="info_label_upper"
                    class="col-lg-2 col-6 info-label-deactive"
                  >
                    ✓ Uppercase
                  </div>
                  <div
                    id="info_label_lower"
                    class="col-lg-2 col-6 info-label-deactive"
                  >
                    ✓ Lowercase
                  </div>
                  <div
                    id="info_label_number"
                    class="col-lg-2 col-6 info-label-deactive"
                  >
                    ✗ Uppercase
                  </div>
                  <div
                    id="info_label_symbol"
                    class="col-lg-2 col-6 info-label-deactive"
                  >
                    ✗ Uppercase
                  </div>
                </div>
                <div class="row pt-2">
                  <div class="col-12 col-lg-6 row-border-right">
                    <div
                      id="input_popup_pass_check_time_crack"
                      class="config-info-title text-center"
                    >
                      Time to crack
                    </div>
                    <div
                      id="info_broke_time"
                      class="info-quality-label text-center"
                    ></div>
                  </div>
                  <div class="col-12 col-lg-6">
                    <div
                      id="input_popup_pass_check_entropy"
                      class="config-info-title text-center"
                    >
                      Entropy
                    </div>
                    <div
                      id="info_entropy"
                      class="info-quality-label text-center"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="pd_popup_top_arrow"
        class="arrow-box a-top"
        style="left: 295px"
      ></div>
    </div>

    <script src="../../vendor/popper.min.js"></script>
    <script src="../../vendor/bootstrap.min.js"></script>
    <script src="../pass_check_man.js"></script>
    <script src="../pass_check.js"></script>
    <script src="../pass_gen.js"></script>
    <script src="../pass_gen_manager.js"></script>
    <script src="./input_popup.js"></script>
