<!DOCTYPE html>
<html>
    <head>
        <title>Awesome Timestamp</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <div class="pb-10">
                Current date: <input type="text" id="dateFormat" class="clear" title="Click to copy"><br>
                Current timestamp: <input type="text" id="timestampFormat" class="clear" title="Click to copy">
            </div>
            <div class="pb-10">
                <input type="text" id="timeInput" name="timeInput"><br>
                <label for="showMs"><input type="checkbox" id="showMs" name="showMs"> Show milliseconds</label>
            </div>
            <div class="pb-10">
                Converted: <input type="text" id="dateFormatConverted" class="clear" title="Click to copy">
            </div>
        </div>
        <div id="hint">Copied to clipboard</div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
