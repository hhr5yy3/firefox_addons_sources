<!DOCTYPE html>
<html lang="es">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<script src="js/lib/tv4.1_3_0.min.js"></script>
		<script src="js/ip_schema.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/webservice.js"></script>
		<script src="js/storage.js"></script>
		<script src="js/configuration.js"></script>
	</head>
  
	<body>
		<div class="headerDiv">
			<img class="image vertical" src="images/header_configuration.png" alt="Logo" />
			<a href="https://www.incibe.es/ciudadania/" id="logoOSI" target="_blank" rel="noopener" title=""><img class="imageRight vertical" src="images/osi_logo.png" alt="Logo OSI" width="110px" /></a>
		</div>

		<div class="divMargins grayBackground optionBox">
			<h4><label id="msg_ip_checker"></label></h4>
			<p>
				<label id="msg_ip_checker_explanation"></label>
			</p>
			<p class="compactP">
				<label id="msg_ip_checker"></label>
				<input type="radio" class="vertical" id="radioIPChecker1" name="radioIPChecker" value="enabled"><label for="radioIPChecker1" id="msg_enabled" class="radioText vertical"></label>
				<input type="radio" class="vertical" id="radioIPChecker2" name="radioIPChecker" value="disabled"><label for="radioIPChecker2" id="msg_disabled" class="radioText vertical"></label>
			</p>
		</div>

		<div class="divMargins grayBackground optionBox">
			<h4><label id="msg_check_interval"></label></h4>
			<p>
				<label id="msg_check_interval_explanation"></label>
			</p>
			<p class="compactP">
				<input type="radio" class="vertical" id="radioCheckInterval1" name="radioCheckInterval" value="15"/><label for="radioCheckInterval1" id="msg_minutes_opc1" class="radioText vertical"></label>
				<input type="radio" class="vertical" id="radioCheckInterval2" name="radioCheckInterval" value="30"><label for="radioCheckInterval2" id="msg_minutes_opc2" class="radioText vertical"></label>
				<input type="radio" class="vertical" id="radioCheckInterval3" name="radioCheckInterval" value="60"><label for="radioCheckInterval3" id="msg_hour_opc3" class="radioText vertical"></label>
			</p>
		</div>

		<div class="divMargins">
			<p class="configurationLongText">
				<label id="msg_INTECO_text1"></label>
			</p>
			<p class="configurationLongText">
				<label id="msg_INTECO_text2"></label>
			</p>
			<p id="paragraphCloseTab">
				<a id="closeTab" class="boton"><span id="msg_close_configuration_tab"></span></a>
			</p>
		</div>
	</body>
</html>
