<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div style="display: flex; flex-direction: column;">
		<button id="webInfoDirect" class="buttonOnWeb">Прямая ссылка<hr></button>
		<button href="https://24forcare.com" id="webInfo" class="buttonOnWeb">Сайт ответов<hr></button>

		<div style="display: flex; justify-content: space-between; margin-top: 1vh;">
			<textarea id="test" class="shorten-text" style="width: 75%; height: 5.5vh;">Название теста</textarea>
			<button id="copyTheme" class="copyButton btn-new">Копировать</button>
		</div>
	</div>
	<hr>
	<div class="general">
		<button id="getIt" class="btn-new" style="width: 100%; margin-bottom: 1.5vh; font-size: 4vh;">Взять информацию</button>
		<!-- <button id="infa">Infa</button> -->
		<div style="display: flex;margin-bottom: 1.5vh;">
			<input type="text" id="textCent" placeholder="Вопрос" style="width: 80%; height: 4vh;">
			<button id="search" class="btn-new" style="width: 20%; height: 5.5vh;">Найти</button>

		</div>
		<div style="display: flex; justify-content: space-between; margin-bottom: 1.5vh;">
			<button id="update" class="btn-new">Обновить</button>
			<div style="display: flex; flex-direction: column;justify-content: center;">
				<div style="display: flex; justify-content: center;">
					<input type="checkbox" id="automatization">
					<label for="automatization">Авто</label>
				</div>
				<div style="display: flex; justify-content: center;">
					<input type="text" id="timeSleep" style="width: 5vw; margin-right: 2vw;text-align: right;">
					<label for="timeSleep">Время клика (сек)</label>
				</div>
			</div>
			<button id="auto" class="btn-new">Запуск</button>
		</div>
	</div>
	<hr>
	<h4 id="ques" class="shorten-text">Вопрос</h4>
	<div id="listAnswer">
		
	<div>

	<script src="/js/popup.js"></script>
</body>
</html>
