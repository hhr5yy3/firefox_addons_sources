<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Offline-Verbuchung</title>
        <link rel="icon" href="icons/koha-32.png"/>
        <link rel="stylesheet" href="koct.css"/>
    </head>

    <body>
        <div class="mainWrapper">
            <div id="leftColumn">
                <img src="images/koha.png" id="logo" />
            </div>
            <div class="wrapper">
                <h1>Koha Offline-Verbuchung</h1>
                <div id="messages"></div>
                <div id="checkoutCheckin-div">
                    <div id="checkout-div">
                    <h2>Ausleihe</h2>
                        <form id="checkout-form">
                            <label for="issue_patron_barcode">Ausweisnummer</label>
                            <input type="text" id="issue_patron_barcode"/><br />
                            <label for="issue_item_barcode">Mediennummer</label>
                            <input type="text" id="issue_item_barcode"/><br /><br />
                            <div class="buttons">
                                <button type="submit">Ausleihe</button>
                                <button id="clear-cardnumber">Ausweisnummer leeren</button>
                            </div>
                        </form>
                    </div>

                    <div id="checkin-div">
                        <h2>Rückgabe</h2>
                        <form id="checkin-form">
                            <label for="return_item_barcode">Mediennummer</label>
                            <input type="text" id="return_item_barcode"/><br /><br />
                            <div class="buttons">
                                <button type="submit">Rückgabe</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="transactions-div">
                    <h2>Transaktionen</h2>
                    <div id="current_status">Aktueller Status: inaktiv.</div><br />
                    <button type="button" id="send-to-koha" disabled="disabled">Senden</button>
                    <button type="button" id="erase">Löschen</button>
                    <button type="button" id="erase-processed">Gesendete löschen</button>
                    <button type="button" id="export">Exportieren</button>
                    <button type="button" id="open-configuration">Einstellungen</button>
                    <br /><br />
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Datum/Zeit (UTC)</th>
                                <th>Aktion</th>
                                <th>Ausweisnummer</th>
                                <th>Exemplar</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="transactions_table_tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="koct.js"></script>
        </div>
    </body>
</html>
