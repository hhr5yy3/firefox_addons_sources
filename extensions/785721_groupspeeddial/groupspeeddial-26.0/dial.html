<!DOCTYPE html>

<html>
<head>
    <title>GroupSpeedDial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="darkreader-lock">
    <meta property="og:title" content="Group Speed Dial">
    <meta property="og:description" content="The best bookmarks replacement in the world!">
    <meta property="og:image" content="https://group-speed-dial.fastaddons.com/cloud/png/shared_dials.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link id="favicon" rel="icon" type="image/png" href="128.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3c51ba">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <script type="application/javascript" src="browser-polyfill.min.js"></script>
<script defer src="/dial.js"></script><link href="/dial.css" rel="stylesheet"></head>

<body>
<div id="dials-container" class="dials-container">
    <div class="color_background"></div>
    <div class="dials" id="dials"></div>
</div>
<div id="quick-options" class="flex flex-space-between_10">
    <img id="show_groups" draggable="false" src="svg/back.svg" class="invert icon-button"/>
    <div id="login" class="flex flex-space-between"></div>
    <div id="productivity_control" class="hidden flex flex-space-between"></div>
    <img id="options" draggable="false" class="invert hover-scale" src="svg/menu(2).svg"/>
</div>

<div id="message-box" class="hidden message-box">
    <div>
        <i class="close-box icon" style="margin-top: -2px!important;"></i>
        <h3 id="message-title"></h3>
        <div id="message-text"></div>
        <div><button id="message-yes" class="btn btn-ok"></button> <button id="message-no" class="btn btn-err"></button> <button id="message-else" class="btn btn-else"></button></div>
    </div>
</div>
<div id="groups"></div>

</body>

</html>
