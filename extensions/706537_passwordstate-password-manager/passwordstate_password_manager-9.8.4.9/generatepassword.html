<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <title>Passwordstate</title>
    <link href="css/style.min.css" rel="stylesheet" type="text/css">
    <script src="js/generatepassword.min.js"></script>
</head>
<body style="background-color:#0081AF">
    <div class="popup" id="popup_generate">
        <span class="title">
            <div class="title-text">
                <img src="images/icon_fill_16x16.png" class="title-image">
                <span>Passwordstate<span class="build-info"> (Build <span id="build"></span>)</span></span>
            </div>
        </span>
        <div class="line"></div>
        <div class="psbe-main-menu generate_password" style="width: 98% !important;">
            <div class="item-menu" id="generate_password_item">
                <div class="ico_img main-img">
                    <img src="images/generate.png">
                </div>
                <span class="main-title">Generate Password</span>
            </div>
            <div class="item-menu" id="choose_password_generator">
                <span class="sub-title">Choose Password Generator</span>
                <div class="select-input">
                    <select id="gen_passwordgenerator_list"></select>
                </div>
            </div>
            <div class="item-menu" id="generate_new_password">
                <span class="sub-title">Generate New Password</span>
                <div class="select-input">
                    <input type="text" id="pass_generate">
                </div>
            </div>
            <div class="save-btn">
                <button type="submit" value="New" id="gen_generate">New</button>
                <button type="submit" value="Copy" id="copy_generate">Copy</button>
                <!--<button type="submit" value="Apply" id="set_generate">Apply</button>-->
            </div>
        </div>
    </div>
    
</body>
</html>
