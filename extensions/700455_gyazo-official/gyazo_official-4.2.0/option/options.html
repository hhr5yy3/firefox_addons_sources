<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./option.css" />
  </head>
  <body>
    <section id="currentTeam">
      <label>
        <span id="currentTeamLabel"></span><br />
        <a
          href="https://gyazo.com/teams/login"
          id="loginToTeamsLink"
          class="help-text"
        ></a>
      </label>
      <span class="user-input" id="currentTeamName"></span>
    </section>

    <section id="defaultAction">
      <label id="defaultActionLabel"></label>
      <span class="user-input">
        <select id="defaultActionSelector">
          <option value="area" id="selectArea"></option>
          <option value="element" id="selectElement"></option>
        </select>
      </span>
    </section>

    <section id="fileSizeLimit">
      <label>
        <span id="fileSizeLimitLabel"></span><br />
        <span id="fileSizeLimitHelpText" class="help-text"></span>
      </label>
      <span class="user-input">
        <span id="fileSizeLimitCurrentSetting" class="current-setting"></span>
        <input type="range" min="1" max="5" step="1" id="fileSizeLimitRange" />
      </span>
    </section>

    <section>
      <label id="contextMenuSettingLabel" for="contextMenuSetting"></label>
      <span class="user-input">
        <input type="checkbox" id="contextMenuSetting" />
      </span>
    </section>

    <section>
      <label
        id="copyUrlSupportSettingLabel"
        for="copyUrlSupportSetting"
      ></label>
      <span class="user-input">
        <input id="copyUrlSupportSetting" type="checkbox" />
      </span>
    </section>

    <section>
      <label>(Experimental) OAuth</label>
      <span class="user-input">
        <div id="oAuthTeamNameInputWrap" style="display: none">
          <input type="text" id="oAuthTeamNameInput" placeholder="Team name" />
          <span>.gyazo.com</span>
        </div>
        <button type="button" id="oAuthAuthorizeButton" style="display: none">
          Authorize with OAuth
        </button>
        <button type="button" id="oAuthRevokeButton" style="display: none">
          Revoke
        </button>
      </span>
    </section>

    <script src="/option.js"></script>
  </body>
</html>
