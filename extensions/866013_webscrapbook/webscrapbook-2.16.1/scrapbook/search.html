<!DOCTYPE html>
<html dir="__MSG_@@bidi_dir__">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>__MSG_SearchTitle__</title>
<base target="search_result">
<link rel="stylesheet" href="tree.css">
<link rel="stylesheet" href="search.css">
<script src="../lib/browser-polyfill.js"></script>
<script src="../core/common.js"></script>
<script src="server.js"></script>
<script src="tree.js"></script>
<script src="customTree.js"></script>
<script src="search.js"></script>
</head>
<body>
<form id="searchForm">
  <fieldset disabled>
    <select id="books" multiple size="1" accesskey="B"></select>
    <input id="keyword" type="text" accesskey="I">
    <select id="helper" accesskey="H">
      <option value="" selected="selected"></option>
      <option value="id:">id:</option>
      <option value="title:">title:</option>
      <option value="comment:">comment:</option>
      <option value="content:">content:</option>
      <option value="tc:">tc:</option>
      <option value="tcc:">tcc:</option>
      <option value="source:">source:</option>
      <option value="icon:">icon:</option>
      <option value="type:">type:</option>
      <option value="create:">create:</option>
      <option value="modify:">modify:</option>
      <option value="charset:">charset:</option>
      <option value="marked:">marked:</option>
      <option value="locked:">locked:</option>
      <option value="location:">location:</option>
      <option value="re:">re:</option>
      <option value="mc:">mc:</option>
      <option value="file:">file:</option>
      <option value="root:">root:</option>
      <option value="limit:">limit:</option>
      <option value="sort:">sort:</option>
      <option value="-sort:modify">__MSG_SearchSortLastModified__</option>
      <option value="-sort:create">__MSG_SearchSortLastCreated__</option>
      <option value="sort:title">__MSG_SearchSortTitle__</option>
      <option value="sort:id">__MSG_SearchSortId__</option>
    </select>
    <input id="search" type="submit" value="🔍" accesskey="S" autocomplete="off">
  </fieldset>
</form>
<details id="help">
<summary>__MSG_SearchHelpSummary__</summary>
<div>__MSG_SearchHelpDesc__</div>
</details>
<div id="messages"></div>
<div id="result"></div>
</body>
</html>
