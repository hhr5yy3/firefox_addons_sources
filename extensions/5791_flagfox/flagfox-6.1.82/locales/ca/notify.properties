msg.shutup=No ho tornis a mostrar
msg.proxy=La configuració del proxy actual no permet peticions de DNS locals. (network.proxy.socks_remote_dns) El Flagfox fa servir una base de dades de localització d'adreces internes per buscar ubicacions dels servidors, i per tant no podrà fer-ho sense la capacitat per buscar adreces IP a través de DNS. La icona amb la bandera i les accions que es basen en mirar adreces IP o llocs no estaran disponibles.
msg.stale=La versió de Flagfox que està instal·lada ja té uns quants mesos d'antiguitat. Flagfox empra una base de dades interna d'ubicacions d'adreces IP, així que és possible que les banderes que es mostren vagin tornant-se cada cop més inexactes mentre no s'actualitzi a l'última versió.
msg.tld=Nota: El Flagfox ha determinat que aquesta web és a %1$S, però l'adreça acaba en "%2$S" (%3$S). El Flagfox localitza servidors utilitzant la seva adreça IP a través d'una base de dades interna i no depèn dels codis de domini de nivell superior com aquest. Els servidors no necessiten ser ubicats a la nació d'origen del lloc web i, per tant, això no és probable que sigui un error.
