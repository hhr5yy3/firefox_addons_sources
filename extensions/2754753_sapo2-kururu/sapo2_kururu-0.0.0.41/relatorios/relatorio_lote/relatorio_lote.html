<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relat√≥rios em Lote</title>
    <link rel="stylesheet" href="/fontes.css">
    <script src="/shared/mftools.js"></script>
    <script src="/shared/header_show.js"></script>
    <script src="/shared/request_mf.js"></script>
    <script src="/shared/tudo2.js"></script>
    <script src="/shared/payloads.js"></script>
    <script src="/shared/popup.js"></script>
    <script src="/shared/msggenerica.js"></script>
    <script src="relatorio_lote.js"></script>

    <style>
        body {
            font-size: 16px;
            font-family: Arial;
        }

        #header {
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #DDD;
        }

        #inicio {
            display: grid;
            grid-template-columns: 120px auto;
            margin-bottom: 20px;
        }

        #fim {
            display: grid;
            grid-template-columns: 120px auto;
            margin-bottom: 20px;
        }

        #selecionados {
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        table {
            border-collapse: collapse;
        }

        td {
            padding: 0 8px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="inicio">
        <div id="mes_inicial"></div>
        <div id="ano_inicial"></div>
    </div>
    <div id="fim">
        <div id="mes_final"></div>
        <div id="ano_final"></div>
    </div>
    <div id="unidades"></div>
    <div id="consultorias"></div>
    <div id="selecionados"></div>
    <div id="bt_relatorio"></div>
    <div id="bt_salvar"></div>
    <div id="bt_carregar"></div>
</body>
</html>
