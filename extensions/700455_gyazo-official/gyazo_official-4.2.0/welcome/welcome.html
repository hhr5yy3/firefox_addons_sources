<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Gyazo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./welcome.css" />
  </head>

  <body>
    <section class="main">
      <section class="welcome">
        <img
          id="gyazoCircle"
          src="../imgs/gyazo-circle.png"
          width="248px"
          height="248px"
        />
        <img
          src="../imgs/gyazo-teams-circle.png"
          id="gyazoTeamsCircle"
          width="233px"
          height="233px"
        />
        <span id="welcomeTitle"></span>
        <span id="welcomeTeamsTitle"></span>
        <span id="welcomeDesc"></span>
      </section>
      <section class="signup">
        <button id="signupButton" class="button-primary">
          <span id="welcomeSignup" class="button-text"></span>
        </button>
        <button id="loginButton" class="button-default">
          <span id="welcomeLogin" class="button-text"></span>
        </button>
      </section>
    </section>
    <script src="/welcome.js"></script>
  </body>
</html>
