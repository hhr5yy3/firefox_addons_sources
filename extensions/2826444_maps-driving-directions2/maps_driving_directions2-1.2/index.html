<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="./assets/image/icon_1.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css?version=56">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New Tab</title>
</head>

<body>
    <div class="fist">
        <div class="d-flex align-items-center justify-content-between px-4 main-div">
            <div>
                <div id="top-search-bar" class="search_bar_top">
                    <div class="sub-search_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg> 
                    </div>
                    <input id="search-top" type="text" placeholder="Search">
                    <div class="search_voice">
                        <div class="sub-for_open" id="close-input-text">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                        </div>
                    </div>
                    <div id="sub-search-icon" class="sub-search_icon close">
                    </div>
                </div>
            </div>
            <div id="popup_1">
                <img src="./assets/image/logo_1.png" class="input-imgs" alt="/">
                <a href="#" class="openPop" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                    <img src="./assets/image/Asset1.png" class="input-img2" title="convert-file" alt="convert-file">
                </a>
            </div>
        </div>
        <div class="mx-auto chanter-div">
            <div id="resize-hide-image" class="img-toggle-hight">
                <div id="image" class="text-center img-toggle">
                    <img class="top-bg-image" src="https://easydrivingdirections.com/firefox/public/image/background.png"
                        title="image" alt="image">
                </div>
            </div>
            <div class="wrapper">
                <div class="search_bar">
                    <div class="search_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg> 
                    </div>
                    <input id="search-box" type="text" placeholder="Search or type a URL">
                    <div class="search_voice">
                        <div class="for_open" id="clodebtn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                        </div>
                    </div>
                    <div id="search-icon" class="search_icon icon_show close">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!--==================================== new-end ========================================-->

    <div class="secend">

        <div class="setting" id="footer_ff">
            <div class="title-section">Settings
                <a class="close-pop close-pop-bottom" id="footerClose">
                    X
                </a>
            </div>
            <div class="row bottom-section">
                <div id="bottom-right" class="col-4 p-0">
                    <ul class="text-left list-unstyled left-menu">
                        <li>
                            <button id="option" class="active">
                                Options
                            </button>
                        </li>
                        <li>
                            <button id="convert" class="openPop" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                                Driving Directions
                            </button>
                        </li>
                        <li>
                            <button id="info">
                                Info
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="col-8 pr-0" id="menu-right">
                    <div class="option">
                        <div class="text-center mb-2">Background Image</div>
                        <hr class="hr" style="width: 75%; margin: auto;" />
                        <div class="row" style='margin-top: "20px"; '>
                            <div class="col-7" style='text-align: left;'>
                                <div class="label">OFF</div>
                            </div>
                            <div class="col-5" style='text-align: left;'>
                                <div>
                                    <label id="wether-switch">
                                        <input type="checkbox" id="weathercheck" />
                                        <span class="slider rounded1"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info" id="weatherss">
                        <div class="text-center mb-2">INFO</div>
                        <hr class="hr-2" style='width:75%; margin: auto; ' />
                        <div class="row" style='margin-top: 20px; '>
                            <a rel="noreferrer" class="" target="_blank"
                                href="https://mapsdrivingdirections.net/pages/privacy.html">
                                <button>Privacy Policy</button>
                            </a>
                            <a rel="noreferrer" class="" target="_blank"
                                href="https://mapsdrivingdirections.net/pages/eula.html">
                                <button>EULA</button>
                            </a>
                            <a rel="noreferrer" class="" target="_blank"
                                href="https://mapsdrivingdirections.net/pages/uninstall.html">
                                <button>Uninstall</button>
                            </a>
                            <a rel="noreferrer" class="" target="_blank"
                                href="https://mapsdrivingdirections.net/pages/contact.html">
                                <button>Contact Us</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="position-fixed bg-light w-100 bottom-0 px-4 py-2 bottom-bar">
            <img id="footer" class="float-end input-img" src="./assets/image/7216128.png" alt="/">
        </div>

        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="close-btn_map"  id="close-input-text" data-bs-dismiss="modal" aria-label="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                    </div>
                    <iframe src="https://easydrivingdirections.com/directions-firefox/" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- add popup  -->
    <div class="keep" id="keep">
        <div class="arrow">
            <img class="vert-move" src="assets/image/blue-arrow.png" height="140" width="75" />
        </div>
        <div class="keepbox" id="keepbox">
            <img src="assets/image/check.png" width="40" alt="">
            <h2 class="m-0">Click to Get Driving Directions</h2>
        </div>
    </div>
    <div id="setPixelImage"></div>
    <ul id="highscores"></ul>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/axios.min.js"></script>
    <script src="./script.js?version=3"></script>
</body>

</html>
