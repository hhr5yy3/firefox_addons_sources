<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/bootstrap_custom.css" />
  <link rel="stylesheet" href="../lib/fontawesome-6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="popup.css" />

  <meta charset="utf-8"/>
</head>

<body class="d-flex flex-column">
  <header>
    <div class="header-container">
      <div class="items-container">
        <span class="logo"><img src="../img/logoWhite.svg" /></span>
        <div class="dropdown" style="cursor: pointer;">
          <a role="button" class="dropdown-toggle"  id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="mto-icon sm m-auto" src="../img/ImageDatabase.svg"/>
          </a>
          <div id="profiles-menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          </div>
        </div>
      </div>
    </div>
  </header>

  <div id="msp-trial-banner">
    <div class="d-flex mto-msp-trial-banner mto-round-borders">
      <div class="mto-pading w-100 mto-padding">
        <div class="mto-text-box justify-content-between d-flex">
          <div>
            <span id="mspTrialExpirytext" class="mto-title">
          </div>

          <div type="button" id="msp-trial-banner-dont-show" class="mto-text">
          </div>

        </div>
      </div>

      <div type="button" id="msp-trial-banner-close" class="mto-close-white" aria-label="Close">
        <span class="mto-close-size" aria-hidden="true">&times;</span>
      </div>
    </div>
  </div>

  <div id="sso-warning-banner"></div>

  <div id="search-container" class="input-group search">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <img class="mto-icon" src="../img/image_search.png"/>
      </div>
    </div>
    <input id="search" class="form-control" type="text" autocomplete="off" />
  </div>

  <!-- Content area for displaying the containers -->
  <div class="content flex-grow-1">
    <div id="loader" class="loader_container">
      <div class="loader"></div>
    </div>

    <div id="content-container">
      <div id="content"></div>

      <div id="server_mode_login">
        <div id="login">
          <div class="card-group m-auto">
            <div class="card p-2">
              <div class="card-body">
                <h1 id="welcome-title" class="text-center"></h1>
                <div id="welcome-description-container" class="d-flex align-items-center">
                  <p id="welcome-description" class="text-center w-100"></p>
                </div>
                <div id="enter_username">
                  <div class="input-group mb-1">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <img class="mto-icon" src="../img/ImageOrganisationUnitUser.svg"/>
                      </div>
                    </div>
                    <input id="server_username" class="form-control"  type="text">
                  </div>
                </div>

                <div id="enter_password">
                  <div class="input-group mb-1">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <img class="mto-icon" src="../img/ImagePassword.svg"/>
                      </div>
                    </div>
                    <input class="form-control" id="server_password" type="password">
                  </div>
                </div>

                <div id="enter_mfa"></div>
                <div id="newAuthFlowFields"></div>
                <div id="2faSelector"></div>

                <div id="password_reset">
                  <div class="mto-notification-warning d-flex align-items-center">
                    <div style="margin: 0px 6px 0px 4px;">
                      <img class="mto-icon" src="../img/ImageNotificationMulti.svg"/>
                    </div>
                    <span id="password_change_warning_user"></span>
                  </div>

                  <div class="form-group">
                    <label for="newPassword1"></label>
                    <!-- Field for new password -->
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <img class="mto-icon" src="../img/ImagePassword.svg"/>
                        </div>
                      </div>

                      <div class="flex-grow-1">
                        <input class="form-control" id="newPassword1" type="password" />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="newPassword2"></label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <img class="mto-icon" src="../img/ImagePassword.svg"/>
                        </div>
                      </div>
                      <!-- Field for new password repetition -->
                      <input class="form-control" id="newPassword2" type="password" />
                    </div>
                  </div>

                  <!-- TODO: only if there is a validation error -->
                  <div class="row ml-1" id="change_password_validation_message_container">
                    <span style="color: red" id="change_password_validation_message"></span>
                  </div>
                </div>

                <button id="button_next" class="w-100 btn btn-login ladda-button">
                </button>

                <a id="back_enter_username" href="javascript:void(0)"></a>

                <div id="return_password_list" class="mt-1">
                  <a id="return_password_list_link" href="javascript:void(0)"></a>
                </div>

                <div id="login_error_panel" class="alert alert-danger" role="alert">
                  <label id="label_login_error"></label>
                  <a id="login_error_url" target="_blank"></a>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div id="profile_tutorial">
          <div class="card p-2 m-auto">
            <div class="card-body d-flex flex-column">
              <img src="../img/ImageAttention.svg" style="height: 64px; width: auto; margin: auto" />
              <div id="profile_tutorial_content"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Additional panel for displaying information to the user. -->
      <div id="info_panel">
        <div id="info_thumb">
          <img src="../img/image_warning_32.png" />
        </div>
        <div>
          <span id="info_panel_message"></span>
          <div style="float: right">
            <button data-action="show_never_again"></button>
            <button data-action="close"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer area for buttons -->
  <footer>
    <span id="button_generate_password" class="button_item" style="float: right; margin-top: -2px"></span>
    <span id="button_refresh" class="button_item"></span>
    <span id="button_transfer_database_profile" class="button_item"></span>
    <span id="button_template" class="button_item"></span>
    <span id="button_info"></span>
  </footer>

  <script type="text/javascript" src="../lib/getAll-shim.js"></script>
  <script type="text/javascript" src="../lib/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/popper.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../src/popup/inputField.js"></script>
  <script type="text/javascript" src="../src/popup/2faSelector.js"></script>
  <script type="text/javascript" src="../src/popup/clipboard.js"></script>
  <script type="text/javascript" src="../src/mvInterface.js"></script>
  <script type="text/javascript" src="../src/shared.js"></script>
  <script type="text/javascript" src="../src/shared-extension.js"></script>
  <script type="text/javascript" src="../src/popup/popup_ui.js"></script>
</body>

</html>
