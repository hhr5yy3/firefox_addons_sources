msg.shutup=二度と表示しない
msg.proxy=現在のプロキシ設定はローカル DNS 要求を許可していません (network.proxy.socks_remote_dns)。Flagfox は自身で IP アドレス所在地データベースを利用してサーバの所在地を検索するので、DNS 経由で IP アドレスが検索できないと動作できません。国旗アイコンの更新および IP アドレス検索や所在地を頼りにした動作は利用できなくなります。
msg.stale=インストールされているバージョンの Flagfox は数か月前のものです。Flagfox は自身で IP アドレス所在地データベースを利用してサーバの所在地を検索するので、最新のバージョンに更新しないと表示される国旗が次第に不正確になってゆきます。
msg.tld=注: Flagfox はこのウェブサーバーが%1$Sにあるとしましたが、アドレスは「%2$S」(%3$S) で終了しています。Flagfox はこのような TLD コードに頼ることなく、IP アドレスを利用して自身のデータベース経由でサーバーの所在地を示します。サーバーはサイトの国籍に位置している必要はないので、これはエラーではなさそうです。
