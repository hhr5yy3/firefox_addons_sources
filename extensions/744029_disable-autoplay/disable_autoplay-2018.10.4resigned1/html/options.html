<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Options</title>

  <link rel="stylesheet" href="../css/style.css">

  <script src="../js/JsonToDom.js" defer></script>
  <script src="../js/options.js" defer></script>
</head>
<body id="options">

  <div id="options" class="panel-section panel-section-formElements prefs">
    <h2 class="panel-formElements-item">Defaults</h2>

    <div class="panel-formElements-item browser-style">
      <input type="checkbox" id="disable-autoplay" class="disable-autoplay" disabled />
      <label for="disable-autoplay">Disable Autoplay</label>
    </div>

    <div class="panel-formElements-item browser-style sub-option">
      <input type="checkbox" id="disable-preload" class="disable-preload" disabled />
      <label for="disable-preload">Disable Preloading</label>
    </div>
  </div>

  <div id="domain-prefs" class="panel-section panel-section-formElements">
    <h2 class="panel-formElements-item">Per-domain Preferences</h2>
    <div class="list">
      <div class="head">
        <div class="col domain-name">Domain</div>
        <div class="col disable-autoplay">Disable Autoplay</div>
        <div class="col disable-preload">Disable Preload</div>
        <div class="col remove-btn">Remove</div>
      </div>
      <div class="body"></div>
      <div class="no-domain-pref hide"></div>
    </div>
  </div>

</body>
</html>
