<div class="dev-console__activity-bar col-12 w-100 p-0">
    <div class="dwe-row no-gutters">
        <div class="col-1">

        </div>

        <div class="dev-console__activity-bar__actions col-3">
            <ul class="dev-console__activity-bar__list list-group list-group-horizontal float-left">
                <li class="dev-console__activity-bar__item list-group-item">
                    <a class="dwithease developer-console__submit toolbar-btn" data-tippy-content="Run (Ctrl + Enter)">
                        <span class="icon-code-icons-light icon-run"></span>
                        <span class="dev-console__activity-bar__item--label">Run</span>
                    </a>
                </li>
                <li class="dev-console__activity-bar__item list-group-item">
                    <a title="Save Snippet (Ctrl + S" class="dwithease toolbar-btn dwithease developer-console__save toolbar-btn d-none"><div class="dev-console-save-icon"></div>Save</a>
                </li>
                <li class="dev-console__activity-bar__item list-group-item">
                    <a class="dwithease toolbar-btn dwithease developer-console__save-as toolbar-btn" data-tippy-content="Save Snippet As... (Ctrl + Shift + S)">
                        <span class="icon-code-icons-light icon-save-as"></span>
                        <span class="dev-console__activity-bar__item--label">Save as</span>
                    </a>
                </li>
            </ul>

            <div class="developer-console-processing-area d-none">
                <div class="developer-console-processing-area-label"><div class="dot-pulse"></div></div>
            </div>

            <div class="developer-console-status-area"></div>
        </div>

        <div class="col-7 p-2">
            <div class="dev-console__activity-bar__search">
                <span class="dev-console__activity-bar__search-icon icon-code-icons-light icon-search"></span>
                <input type="search" class="dev-console__activity-bar__search-input" id="dwe-developer-console-search" placeholder="Search snippets" >
            </div>

            <div class="dev-console__activity-bar__search-result"></div>
        </div>

        <div class="col-3">
            <ul class="dev-console__activity-bar__list list-group list-group-horizontal float-right">
                <li class="dev-console__activity-bar__item list-group-item">
                    <a class="developer-console__back  d-flex flex-align-center" data-tippy-content="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32" fill="currentColor"><path d="M 3 7 L 3 25 L 29 25 L 29 7 Z M 5 9 L 21 9 L 21 23 L 5 23 Z M 23 9 L 27 9 L 27 23 L 23 23 Z M 12.28125 11.28125 L 8.28125 15.28125 L 7.59375 16 L 8.28125 16.71875 L 12.28125 20.71875 L 13.71875 19.28125 L 11.4375 17 L 19 17 L 19 15 L 11.4375 15 L 13.71875 12.71875 Z"></path><rect x="22" y="8" width="6" height="16"></rect></svg>
                        Close
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
