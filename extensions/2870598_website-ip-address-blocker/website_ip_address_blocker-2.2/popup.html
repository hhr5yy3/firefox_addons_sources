<!DOCTYPE html>
<html>

<head>
  <title>Website and IP address blocker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/popup.js"></script>
</head>

<body>
  <div class="container">

    <h5>Website / IP address</h5>
<hr>
    <!-- Input field with embedded button -->
    <div class="input-with-button">
      <input type="text" class="form-control" id="websiteInput" placeholder="example.com / 0.0.0.0"
        style="height: 43px;">
      <button class="btn btn-success btn-sm" type="button" id="addWebsite" aria-label="Add website">+
      </button>
    </div>

    <!-- New checkbox to block only homepage -->
    <div class="form-check mt-2">
      <input type="checkbox" class="form-check-input" id="homepageOnlyCheckbox">
      <label class="form-check-label" for="homepageOnlyCheckbox">Block Homepage only</label>
    </div>

    <hr>
    <h5>Blocked list</h5>
    <ul class="list-group" id="blockedWebsitesList"></ul>
    <hr>
    <div class="container">
      <a href="https://www.buymeacoffee.com/mohsindodhia" target="_blank"><img
          src="https://img.buymeacoffee.com/button-api/?text=Mohsin Dodhia&emoji=&slug=mohsindodhia&button_colour=5F7FFF&font_colour=ffffff&font_family=Poppins&outline_colour=000000&coffee_colour=FFDD00" /></a>
    </div>
  </div>

</body>

</html>
