<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles/settings.css">
  </head>
  <body>
  <div id="container">
  	<p>Select the items to clear when clicking the <img class="bomb" src="images/icons/atomic-bomb-32.png"></p>
  	Cookies <input type="checkbox" id="cookies"><br>
  	<span class="hidden">Bookmarks <input type="checkbox" id="bookmarks"><br></span> <!-- not working yet -->
  	Browser Cache <input type="checkbox" id="cache"><br>
  	Browsing History <input type="checkbox" id="history"><br>
  	Download History <input type="checkbox" id="downloads"><br>
	IndexedDB <input type="checkbox" id="indexedDB"><br>
	Local Storage <input type="checkbox" id="localStorage"><br>
	Plugin Data <input type="checkbox" id="pluginData"><br>
	Saved Passwords for Autocomplete<input type="checkbox" id="passwords"><br>
	Saved Form Info for Autocomplete (usernames, credit card info, etc) <input type="checkbox" id="formData"><br>
	Server-bound Certificates <input type="checkbox" id="serverBoundCertificates"><br>
	Service Worker Cache <input type="checkbox" id="serviceWorkers"><br><br>
	<input id="saveBtn" type="button" value="Save" class="button">
  </div>
  <script src="settings.js"></script>
  </body>
</html>
