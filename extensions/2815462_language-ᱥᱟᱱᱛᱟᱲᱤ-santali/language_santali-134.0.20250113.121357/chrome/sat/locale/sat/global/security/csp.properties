couldntParseInvalidSource = ᱵᱟᱝ ᱵᱟᱛᱟᱣ ᱥᱚᱛ ᱵᱟᱝ ᱵᱮᱭᱟᱱ ᱫᱟᱲᱮᱭᱟᱜ ᱟ %1$S
