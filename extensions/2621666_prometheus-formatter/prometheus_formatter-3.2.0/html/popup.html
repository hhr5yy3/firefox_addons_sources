<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html {
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      font-family: sans-serif;
      width: 350px;
      outline: none;
      font-size: 100%;
      padding: 0;
      margin: 0.5em 0.5em 1rem;
    }

    h1 {
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 10rem;
      font-size: inherit;
    }

    p {
      font-size: 85%;
      line-height: 1.3;
    }

    p code {
      font-size: inherit;
      padding: .2em .4em;
      background: #f0f0f0;
      border-radius: 0.2em;
    }
  </style>
</head>
<body>
  <h1>Paths treated as Prometheus endpoints</h1>
  <textarea id="paths-to-handle"></textarea>
  <p>Documents with encoding <code>text/plain</code> matching these paths will be highlighted. Separate paths by new line. Regular Expressions are supported, e.g.: <code>^/prometheus</code>.</p>
  <script src="../js/popup.js"></script>
</body>
</html>
