<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="../css/reset.css" rel="stylesheet" type="text/css" />
  <link href="../css/flags.css" rel="stylesheet" type="text/css" />
  <link href="../css/popup.css" rel="stylesheet" type="text/css" />
  <link href="../css/Source Sans Pro.css" rel="stylesheet" type="text/css" />
  <link href="../css/Arimo.css" rel="stylesheet" type="text/css">
</head>
<body class="noselect">
  <div class="auth-wrap">
    <div class="nav-wrap">
      <ul class="nav tabs">
        <li class="active"><span data-l10n-id="tab_login"></span></li><li><span data-l10n-id="tab_register"></span></li>
      </ul>
    </div>
    <div class="block body">
      <div class="input-wrap mb20">
        <input id="auth-email-input" type="email" data-l10n-id="placeholder_enter_email" value=""><i class="close">X</i>
      </div>
      <div class="input-wrap mb20">
        <input id="auth-password-input" type="password" data-l10n-id="placeholder_enter_password" value=""><i class="close">X</i>
      </div>
      <span class="message-wrap mb20"><em><span></span><i><!-- --></i></em></span>
      <ul class="nav buttons">
        <li class="message"><i><!-- --></i></li>
        <li class="howto"><i><!-- --></i></li>
        <li class="recover"><i><!-- --></i></li>
        <li><span class="button" data-l10n-id="btn_login"></span></li>
      </ul>
    </div>
  </div>

  <div class="register-wrap">
    <div class="nav-wrap">
      <ul class="nav tabs">
        <li><span data-l10n-id="tab_login"></span></li><li class="active"><span data-l10n-id="tab_register"></span></li>
      </ul>
    </div>
    <div class="block body">
      <div class="input-wrap mb20">
        <input id="register-email-input" type="email" data-l10n-id="placeholder_enter_email" value=""><i class="close">X</i>
      </div>
      <div class="input-wrap mb10">
        <input id="register-password1-input" type="password" data-l10n-id="placeholder_enter_password" value=""><i class="close">X</i>
      </div>
      <div class="input-wrap mb20">
        <input id="register-password2-input" type="password" data-l10n-id="placeholder_password_again" value=""><i class="close">X</i>
      </div>
      <span class="message-wrap mb20"><em><span></span><i><!-- --></i></em></span>
      <ul class="nav buttons">
        <li class="message"><i><!-- --></i></li>
        <li class="howto"><i><!-- --></i></li>
        <li class="recover"><i><!-- --></i></li>
        <li><span class="button" data-l10n-id="btn_register"></span></li>
      </ul>
    </div>
  </div>

  <div class="recover-wrap">
    <div class="block body">
      <h3 class="mb20" data-l10n-id="recover_title_msg"></h3>
      <div class="input-wrap mb20">
        <input id="recover-email-input" type="email" data-l10n-id="placeholder_enter_email"><i class="close">X</i>
      </div>
      <span class="message-wrap mb20"><em><span></span><i><!-- --></i></em></span>
      <ul class="nav buttons">
        <li class="cancel"><i><!-- --></i></li>
        <li><span class="button" data-l10n-id="btn_recover_password"></span></li>
      </ul>
    </div>
  </div>

  <div class="contact-wrap">
    <div class="block body">
      <h3 class="mb20" data-l10n-id="ticket_title_msg"></h3>
      <div class="input-wrap mb20">
        <input id="contact-email-input" type="email" data-l10n-id="placeholder_contact_email"><i class="close">X</i>
      </div>
      <div class="input-wrap no-close mb20">
        <input id="contact-subject-input" type="text" data-l10n-id="placeholder_subject"><i class="close">X</i>
        <!--<select>
          <option value="" disabled="disabled" selected="selected" data-l10n-id="ticket_subject_default_msg"></option>
          <option data-l10n-id="ticket_subject_1_msg"></option>
          <option data-l10n-id="ticket_subject_2_msg"></option>
          <option data-l10n-id="ticket_subject_3_msg"></option>
          <option data-l10n-id="ticket_subject_4_msg"></option>
          <option data-l10n-id="ticket_subject_5_msg"></option>
        </select>-->
      </div>
      <div class="input-wrap no-close mb20">
        <textarea id="contact-message-input" data-l10n-id="placeholder_message"></textarea>
      </div>
      <span class="message-wrap mb20"><em><span></span><i><!-- --></i></em></span>
      <ul class="nav buttons">
        <li class="cancel"><i><!-- --></i></li>
        <li><span class="button" data-l10n-id="btn_send_message"></span></li>
      </ul>
    </div>
  </div>

  <div class="settings-wrap">
    <div class="block body">
      <h3 class="mb20" data-l10n-id="settings_title_msg"></h3>
      <ul class="settings mb20">
        <li id="user-proxy"><span data-l10n-id="settings_user_proxy_msg"></span> <span class="browse"></span></li>
        <li id="site-exclude"><span data-l10n-id="settings_site_exclude_msg"></span> <span class="browse"></span></li>
        <li id="fake-browser"><span data-l10n-id="settings_fake_browser_msg"></span> <span class="switch"></span></li>
<!--        <li id="fake-language"><span data-l10n-id="settings_fake_language_msg"></span> <span class="switch"></span></li>-->
<!--        <li id="clean-cookie"><span data-l10n-id="settings_clean_cookie_msg"></span> <span class="switch on"></span></li>-->
<!--        <li id="block-flash"><span data-l10n-id="settings_block_flash_msg"></span> <span class="switch"></span></li>-->
<!--        <li id="block-analytics"><span data-l10n-id="settings_block_analytics_msg"></span> <span class="switch"></span></li>-->
<!--        <li id="block-ads"><span data-l10n-id="settings_block_ads_msg"></span> <span class="switch"></span></li>-->
<!--        <li id="block-social"><span data-l10n-id="settings_block_social_msg"></span> <span class="switch"></span></li>-->
        <li id="block-referer"><span data-l10n-id="settings_block_referer_msg"></span> <span class="switch"></span></li>
        <li id="hide-icon"><span data-l10n-id="settings_hide_icon_msg"></span> <span class="switch"></span></li>
      </ul>
      <ul class="nav buttons">
        <li class="cancel"><i><!-- --></i></li>
        <li><span class="button" data-l10n-id="btn_save_settings"></span></li>
      </ul>
    </div>
  </div>

  <div class="user-proxy-wrap">
    <div class="block body">
      <h3 class="mb20" data-l10n-id="user_proxy_title_msg"></h3>
      <div class="input-wrap no-close mb20">
        <textarea id="user-proxy-list-input" class="big" data-l10n-id="placeholder_raw_list"></textarea>
      </div>
      <span class="message-wrap mb20"><em><span></span><i><!-- --></i></em></span>
      <ul class="nav buttons">
        <li class="cancel"><i><!-- --></i></li>
        <li><span class="button" data-l10n-id="btn_save_proxy"></span></li>
      </ul>
    </div>
  </div>

  <div class="site-exclude-wrap">
    <div class="block body">
      <h3 class="mb20" data-l10n-id="site_explude_title_msg"></h3>
      <div class="input-wrap no-close mb20">
        <textarea id="site-explude-list-input" class="big" data-l10n-id="placeholder_site_explude"></textarea>
      </div>
      <ul class="nav buttons">
        <li class="cancel"><i><!-- --></i></li>
        <li><span class="button" data-l10n-id="btn_save_site"></span></li>
      </ul>
    </div>
  </div>

  <div class="main-wrap">
    <div class="block body">
      <ul class="block stats mb10">
        <li><span class="button type"><i class="vpn pulse"></i></span></li>
        <li><span id="main-gauge-box" class="button gray small gauge"><i>&nbsp;</i><em><span></span></em></span></li>
        <li><span class="button maroon small logout" data-l10n-id="btn_logout"></span></li>
      </ul>
      <div class="block label mb10">
        <h1><span data-l10n-id="label_select_gateway"></span></h1>
        <h2>(<span data-l10n-id="label_identified"></span> <b></b>)</h2>
      </div>
      <div class="input-wrap mb20 wide">
        <span class="search-wrap"><i></i><input id="main-search-input" data-l10n-id="placeholder_search"></span>
        <ul id="main-list-box" class="list">
          <li><span><i class="star disabled"></i><i class="flag us"><!-- --></i> United States, <b>Dallas</b></span> <span class="switch"></span></li>
        </ul>
        <span class="elevator"><span class="slider"><span></span></span></span>
        <span class="expired"></span>
      </div>
      <span class="message-wrap mb10"><em><span></span><i><!-- --></i></em></span>
      <ul class="nav buttons">
        <li class="message"><i><!-- --></i></li>
        <li class="howto"><i><!-- --></i></li>
        <li class="settings"><i><!-- --></i></li>
        <li><span class="button orange" data-l10n-id="btn_extend"></span></li>
      </ul>
    </div>
  </div>

  <div class="membran loading">
    <img src="../img/loading.png" />
  </div>

  <div class="membran rate">
    <div class="please-rate">
      <h3><span data-l10n-id="rate_app"></span> <span data-l10n-id="app_name"></span></h3>
      <p data-l10n-id="rate_message"></p>
      <a class="rate-now" data-l10n-id="btn_rate_now"></a>
      <a class="rate-later" data-l10n-id="btn_rate_later"></a>
      <a class="rate-no" data-l10n-id="btn_rate_no"></a>
    </div>
  </div>

  <div class="membran type">
    <div class="proxy-type">
      <div class="buttons">
        <span class="vpn">
          <em data-l10n-id="proxy_type_1_msg"></em>
          <i class="pulse"></i>
          <strong data-l10n-id="select_vpn_msg"></strong>
          <span data-l10n-id="how_to_type_1_msg"></span>
        </span>
        <span class="proxy">
          <em data-l10n-id="proxy_type_2_msg"></em>
          <i class="pulse"></i>
          <strong data-l10n-id="select_https_msg"></strong>
          <span data-l10n-id="how_to_type_2_msg"></span>
        </span>
      </div>
      <div class="notes">
        <h3 data-l10n-id="default_features_msg"></h3>
        <ul>
          <li data-l10n-id="default_features_1_msg"></li>
          <li data-l10n-id="default_features_2_msg"></li>
        </ul>
        <h3 data-l10n-id="additional_features_msg"></h3>
        <ul>
          <li data-l10n-id="additional_features_1_msg"></li>
          <li data-l10n-id="additional_features_2_msg"></li>
        </ul>
        <span data-l10n-id="how_to_type_3_msg"></span>
      </div>
    </div>
  </div>

  <div class="locale">
    <span data-l10n-id="reg_match_msg"></span>
    <span data-l10n-id="ticket_empty_msg"></span>
    <span data-l10n-id="list_total_msg"></span>
    <span data-l10n-id="list_days_msg"></span>
    <span data-l10n-id="list_today_smg"></span>
    <span data-l10n-id="list_expire_msg"></span>
    <span data-l10n-id="list_not_have_msg"></span>
    <span data-l10n-id="list_update_msg"></span>
    <span data-l10n-id="url_login"></span>
    <span data-l10n-id="url_thanks"></span>
  </div>

  <script language="javascript" type="text/javascript" src="./jquery-3.2.1.min.js"></script>
  <script language="javascript" type="text/javascript" src="./jquery.gsSimpleScrollbar.js"></script>
  <script language="javascript" type="text/javascript" src="./jquery.gsSimpleMouseWheel.js"></script>
  <script language="javascript" type="text/javascript" src="./popup.js"></script>
</body>
</html>
