<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title data-i18n="extension_name"></title>
  <link rel="stylesheet" href="../css/ui.css" />
  <link rel="icon" type="image/png" href="../images/icon.svg" />
</head>
<body>
  <div id="header-wrapper" class="default">
    <header id="header">
      <div id="logo-wrapper">
        <a href="ui.html"></a>
      </div>
    </header>
    <div id="logo-small">
      <a href="ui.html"></a>
    </div>
  </div>
  <main id="main">
    <section id="main-section">
      <form id="options-form">
        <div class="checkbox">
          <input type="checkbox" name="disable_confirmations" id="disable-confirmations" />
          <label for="disable-confirmations"><span data-i18n="option_disable_confirmations"></span></label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="debug_mode" id="debug-mode" />
          <label for="debug-mode"><span data-i18n="option_debug_mode"></span></label>
        </div>
      </form>
      <div id="control-bar">
        <form>
          <button type="submit" id="reset-whitelist" data-i18n="button_reset_whitelist"></button>
        </form>
      </div>
    </section>
  </main>
  <footer id="footer">
    <a href="https://www.soeren-hentzschel.at/firefox-webextensions/bookmarks-organizer/?utm_campaign=webext&utm_term=bookmarksorganizer" target="_blank" rel="noopener">
      <span data-i18n="extension_name"></span> Â© 2023, soeren-hentzschel.at
    </a>
  </footer>
  <script src="../js/lib/i18n.js"></script>
  <script src="../js/core/options.js"></script>
</body>
</html>
