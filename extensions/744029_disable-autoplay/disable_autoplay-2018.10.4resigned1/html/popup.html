<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/popup.js" defer></script>
</head>
<body id="popup">
  <div class="panel-section panel-section-header">
    <div class="icon-section-header"></div>
    <div class="text-section-header">Disable HTML5 Autoplay</div>
  </div>

  <div id="domain-options" class="panel-section panel-section-formElements">
    <div class="panel-formElements-item">Settings for "<span id="domain"></span>"</div>

    <div class="panel-formElements-item browser-style">
      <input type="checkbox" id="disable-autoplay" disabled />
      <label for="disable-autoplay">Disable Autoplay</label>
    </div>

    <div class="panel-formElements-item browser-style sub-option">
      <input type="checkbox" id="disable-preload" disabled />
      <label for="disable-preload">Disable Preloading</label>
    </div>

  </div>

  <div id="functions-disabled" class="panel-section panel-section-formElements">
    Functions disabled on this page
  </div>

  <div class="panel-section panel-section-footer">
    <div id="options-btn" class="panel-section-footer-button">Options</div>
  </div>
</body>
</html>
