<!doctype html>
<html>
<head>
    <title>iCloud Bookmarks</title>
    <link rel="stylesheet" href="user_consent.css">
</head>
<body class="popup">
    <img id="iCloudIconId" class="iCloudIcon" src="images/icloud-icon-128x128.png" height="46" width="46" />
    <div id="divMessageBoard" class="box">
        <p id="divMessageBoardTitle" class="titleline" />
        <p id="divMessageBoardMessage" class="messageline" />
        <div id="divConsentButtons" class="consent-btn-div">
            <button id="allowConsentButton" class="consent-secondary-button" />
            <button id="denyConsentButton" class="consent-primary-button" />
        </div>
        <div id="divUninstallButtons" class="consent-btn-div">
            <button id="uninstallButton" class="consent-secondary-button" />
            <button id="displayConsentButton" class="consent-primary-button" />
        </div>
    </div>
</body>
<script src="user_consent.js"></script>
</html>
