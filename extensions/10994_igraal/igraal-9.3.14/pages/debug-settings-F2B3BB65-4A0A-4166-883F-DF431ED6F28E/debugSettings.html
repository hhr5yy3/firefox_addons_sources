<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iGraal - Debug Settings</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles/debug_settings.css"
    />
    <script
      type="application/javascript"
      src="../../scripts/vendor/browser-polyfill.min.js"
    ></script>
  </head>
  <body>
    <div>
      <div class="logo">
        <img data-path-img="/extensions/image/toolbar/logo-orange.png" />
      </div>
      <div class="wrapper">
        <h1 id="debug_settings_page_title"></h1>
        <div class="functionnalities extensions_functionnalities">
          <h2 id="debug_settings_page_extensions_options_title"></h2>
          <span class="content">
            <input
              class="debugSettings"
              id="toolbarMask_1"
              type="checkbox"
              value="1"
            />
            <label
              for="toolbarMask_1"
              id="debug_settings_page_available_in_extension_dir_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="debugSettings"
              id="toolbarMask_2"
              type="checkbox"
              value="2"
            />
            <label
              for="toolbarMask_2"
              id="debug_settings_page_available_in_extension_search_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="debugSettings"
              id="toolbarMask_4"
              type="checkbox"
              value="4"
            />
            <label
              for="toolbarMask_4"
              id="debug_settings_page_detection_on_merchant_website_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="debugSettings"
              id="toolbarMask_8"
              type="checkbox"
              value="8"
            />
            <label
              for="toolbarMask_8"
              id="debug_settings_page_silent_detection_on_search_engine_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="debugSettings"
              id="toolbarMask_16"
              type="checkbox"
              value="16"
            />
            <label
              for="toolbarMask_16"
              id="debug_settings_page_detection_can_be_disabled_by_user_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="debugSettings"
              id="toolbarMask_64"
              type="checkbox"
              value="64"
            />
            <label
              for="toolbarMask_64"
              id="debug_settings_page_basket_detection_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="debugSettings"
              id="toolbarMask_128"
              type="checkbox"
              value="128"
            />
            <label
              for="toolbarMask_128"
              id="debug_settings_page_logged_codebuster_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="debugSettings"
              id="toolbarMask_256"
              type="checkbox"
              value="256"
            />
            <label
              for="toolbarMask_256"
              id="debug_settings_page_unlogged_codebuster_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="debugSettings"
              id="toolbarMask_512"
              type="checkbox"
              value="512"
            />
            <label
              for="toolbarMask_512"
              id="debug_settings_page_silent_detection_on_merchant_website_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="debugSettings"
              id="toolbarMask_1024"
              type="checkbox"
              value="1024"
            />
            <label
              for="toolbarMask_1024"
              id="debug_settings_page_expired_vouchers_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="debugSettings"
              id="toolbarMask_2048"
              type="checkbox"
              value="2048"
            />
            <label
              for="toolbarMask_2048"
              id="debug_settings_page_pending_vouchers_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="debugSettings"
              id="toolbarMask_4096"
              type="checkbox"
              value="4096"
            />
            <label
              for="toolbarMask_4096"
              id="debug_settings_page_dom_change_detection_label"
            ></label>
          </span>
        </div>
        <div class="functionnalities">
          <h2 id="debug_settings_page_codebuster_options_title"></h2>
          <span class="content">
            <input
              class="debugSettings"
              id="codebusterDebugConfiguration"
              type="checkbox"
              name="codebusterDebugConfiguration"
              value="0"
            />
            <label
              for="codebusterDebugConfiguration"
              id="debug_settings_page_codebuster_configuration_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="codeBusterDebugVouchers"
              id="codeBusterDebugVouchers"
              type="checkbox"
              name="codeBusterDebugVouchers"
              value="0"
            />
            <label
              for="codeBusterDebugVouchers"
              id="debug_settings_page_codebuster_vouchers_enable_label"
            ></label>
            <select
              name="codeBusterDebugVouchersChoice"
              id="codeBusterDebugVouchersChoice"
            >
              <option
                value="codeBusterDebugPercentFixVouchers"
                id="debug_settings_page_codebuster_vouchers_percent_fix"
              ></option>
              <option
                value="codeBusterDebugGiftVouchers"
                id="debug_settings_page_codebuster_vouchers_percent_gift_only"
              >
                Vouchers avec code de type gift seulement
              </option>
              <option
                value="codeBusterDebugAllVouchers"
                id="debug_settings_page_codebuster_vouchers_all"
              >
                Vouchers avec code de type percent / fix et gift
              </option>
            </select>
          </span>
          <h2 id="debug_settings_page_others_options_title"></h2>
          <span class="content">
            <input
              class="debugSettings"
              id="autoEnableCashback"
              type="checkbox"
              name="autoEnableCashback"
              value="0"
            />
            <label
              for="autoEnableCashback"
              id="debug_settings_page_auto_cashback_enable_label"
            ></label>
          </span>
          <span class="content">
            <input
              class="debugSettings"
              id="byPassVisibilityDebug"
              type="checkbox"
              name="byPassVisibilityDebug"
              value="0"
            />
            <label
              for="byPassVisibilityDebug"
              id="debug_settings_page_bypass_visibility_label"
            ></label>
          </span>
        </div>

        <button id="debug_settings_page_button_save" class="button"></button>
      </div>
    </div>
    <script src="../../scripts/vendor/jquery.min.js"></script>
    <script src="../scripts/debugSettings.js"></script>
    <script src="../scripts/commonJs.js"></script>
  </body>
</html>
