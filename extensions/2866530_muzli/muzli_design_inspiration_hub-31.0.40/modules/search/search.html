<div class="feed-container">
  <nav class="tabs search">
  
    <h2 class="resultsHeading">
      <span>Found {{total}} results for <strong>{{query}}</strong></span>
    </h2>
  
    <div class="center">
      <a href="" ui-sref="search(::{ filter: 'all' })" ui-sref-opts="{reload: true, notify: true}" ng-class="{ active: currentSearchFilter === 'all' }">All results</a>
    
      <a href="" ui-sref="search(::{ filter: focusedTab.name })" ui-sref-opts="{reload: true, notify: true}" ng-class="{ active: currentSearchFilter === focusedTab.name }">{{focusedTab.title}}</a>
      
      <!-- Repeat category tabs w/ ordering function -->
      <a href="" ng-repeat="nav in navTabs | orderBy:'order'" ui-sref="search(::{ filter: nav.name })" ui-sref-opts="{reload: true, notify: true}" ng-class="{ active: currentSearchFilter === nav.name }">{{nav.title}}</a>
    </div>
  
  </nav>
  
  <div class="search-page-container">
    <scrollable-feed items="items" ng-hide="errors.length" show-favorite>
      <scrollable-feed-no-data>
        <div id="oops" class="emptySearch">Nothing found</div>
      </scrollable-feed-no-data>
    </scrollable-feed>
  </div>
</div>
