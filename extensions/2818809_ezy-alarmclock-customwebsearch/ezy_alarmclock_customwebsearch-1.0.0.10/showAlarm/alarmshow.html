<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Show</title>
    <link rel="stylesheet" type="text/css" href="../html/css/font.css" />
    <link rel="stylesheet" type="text/css" href="/showAlarm/alarmshow.css" />
</head>
<body>
    <section class="alarmNotification">
        <div class="alarmNotificationWrap">
            <audio id="audio"  loop="loop"></audio>
            <div class="alarmNotificationHeader">
                <h6 class="HeaderTxt">Customise Clock</h6>
            </div>
            <div class="alarmNotificationBody">
                <div class="alarmClockIconWrap">
                    <img src="../icons/icon.png" alt="logo">
                </div>
                <div class="alarmInfo">
                    <h5 class="alarmName">Alarm</h5>
                    <div class="alarmTime">08:10 PM</div>
                </div>
            </div>
            <div class="alarmNotificationFooter">
                <button type="button" id="cancelBtn">Turn off</button>
                <button type="button" id="snoozeBtn">Snooze</button>
            </div>
        </div>
    </section>
    <script src="../html/js/storageReplacer.js"></script>
    <script src="alarmshow.js"></script>
</body>
</html>
