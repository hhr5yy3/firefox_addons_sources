<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lorem Ipsum Generator</title>
    <style>
      body {
        width: 300px;
        height: 200px;
        margin: 0;
        padding: 10px;
        font-family: sans-serif;
      }

      h1 {
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="range"] {
        width: 100%;
      }

      button {
        margin-top: 10px;
      }

      #result {
        margin-top: 10px;
        border: 1px solid #ccc;
        padding: 5px;
        font-size: 0.8em;
        height: 50px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Lorem Ipsum Generator</h1>
    <label>
      Length:
      <span id="length-value">10</span>
      <input type="range" id="length" min="1" max="100" value="10">
    </label>
    <button id="generate">Generate Lorem Ipsum</button>
    <div id="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
