<!DOCTYPE html>
<html lang="es">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<script src="js/utils.js"></script>
		<script src="js/storage.js"></script>
		<script src="js/popup.js"></script>
	</head>
  
	<body id="popupWindow">
        <div>
            <div class="title">
                <img class="image vertical" src="images/header_popup.png" alt="Logo" />
            </div>
            <div class="config">
                <a class="boton vertical" id="openConfigurationTab">
                    <span id="msg_configuration"></span>
                    <img class="image vertical" src="images/settings.png" alt="Configuration" />
                </a>
                <br/><br/>
                <a class="boton vertical" id="openInformationTab">
                    <span id="msg_service_info"></span>
                    <img class="image vertical" src="images/service_information.png" alt="InformaciÃ³n" />
                </a>
            </div>
        </div>

        <div class="clear"></div>

		<div>
			<p>
				<label id="msg_popup_description"></label>
			</p>
			<p id="lastCheckParagraph">
				<label id="msg_last_check"></label>:
			</p>
		</div>

		<div id="currentStatusDiv" class="optionBoxPopup">
			<div id="checkIcon">
				<img id="checkResultIcon" class="image vertical" src="images/positive_check.png" alt="Check result" />
			</div>
			<p class="checkResult">
				<label id="msg_checkResult_message"></label>
			</p>

			<p id="extendedInfoParagraph">
				<span id="msg_extended_info" class="simulateLink"></span>
			</p>
			<div id="infoParagraphDiv" class="infoParagraphDiv">
				<p class="infoParagraphText" id="extendedInfo1">
					<label id="msg_extended_info_text1"></label>
				</p>
				<p class="infoParagraphText" id="extendedInfo2">
					<label id="msg_extended_info_text2"></label>
				</p>
			</div>
		</div>

		<div class="divTablePopup">
			<h2 id="tableHistoricalRecordTitle"><label id="msg_historical_record_title"></label></h2>
			<table id="tableHistoricalRecord" aria-describedby="tableHistoricalRecordTitle">
				<thead>
					<tr>
						<th scope="col" class="dateColumn"><label id="msg_date"></label></th>
						<th scope="col"><label id="msg_your_ip"></label></th>
						<th scope="col"><label id="msg_botnets"></label></th>
						<th scope="col"><label id="msg_SSOO"></label></th>
						<th scope="col"><label id="msg_disinfect_links"></label></th>
					</tr>
				</thead>
				<tbody>
					<!-- La tabla se rellena de forma dinamica -->
				</tbody>
			</table>
			<div class="fullHistoricalButtonDiv">
				<a id="openFullHistoricalRecordTab" class="boton fullHistoricalButton"><span id="msg_full_historical_record_link"></span></a>
			</div>


			<div id="divInfo017" >
				<div class="divImage017"  >
					<a href='https://www.incibe.es/linea-de-ayuda-en-ciberseguridad' target='_blank' rel="noopener">
						<img alt="Logo 017" src="images/linea_de_ayuda_017_400.png" title="Ayuda en Ciberseguridad"/> 
					</a>
				</div>
				<div class="divText017"  >
					<p><label id="msg_017_text"></label></p>
				</div>
			</div>
		</div>
		
		<div class="noMarginBottom">
			<p class="smallText">
				<label id="msg_survey_text"></label>
			</p>

			<hr/>
			
			<p class="smallText">
				<label id="msg_popup_INTECO_text"></label>
			</p>
			
			<p class="smallText">
				<label id="msg_popup_conditions"></label>
			</p>
		</div>
	</body>
</html>
