msg.shutup=Не приказуј ово поново
msg.proxy=Тренутна подешавања проксија не дозвољавају  локалне DNS захтеве. (network.proxy.socks_remote_dns) Flagfox интерну базу IP адреса да би сазнао локацију сервера, па без претраге IP адресе по DNS-у не може да ради. Ажурирање иконе и све активности које се односе на наведене IP адресе или локације ће бити недоступни.
msg.stale=Твоја верзија Flagfox-а је стара неколико месеци. Flagfox користи интерну базу IP адреса да би пронашао локацију сервера. Приказане заставе ће временом бити све непрецизније, уколико не доградите на најновију верзију.
msg.tld=Напомена: Flagfox је одредио да је веб сервер у држави %1$S, али адреса се завршава са „%2$S” (%3$S). Flagfox лоцира сервере користећи њихове IP адресе уз помоћ интерне базе и не зависи од TLD кодова као што је овај. Сервери морају бити лоцирани у матичној држави сајта и зато ово, највероватније, није грешка.
