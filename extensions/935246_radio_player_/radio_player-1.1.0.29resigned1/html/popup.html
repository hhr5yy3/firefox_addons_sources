<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="../css/popup.css" rel="stylesheet" type="text/css"  />
	</head>
	<body>
		
		<div class="main-container">
			<div class="radio-container">
				<div class="player-controls-wrap">
					<div class="player-controls">
						<div class="ac-title">
							<span class="ac-station-name">Name</span>
						</div>
						<div class="ac-play-btn"></div>
						<div class="ac-next-prev">
							<div id="ac-prev" class="ac-ctrl-wrap">
								<div class="ac-prev ac-ctrl"></div>
							</div>
							<div id="ac-next" class="ac-ctrl-wrap">
								<div class="ac-next ac-ctrl"></div>
							</div>
						</div>
						<div class="volume-slider-wrap">
							<div class="volume-tip-wrap">
								<div class="volume-tip">87%</div>
								<div class="volume-tip-arrow"></div>
							</div>
							<div class="volume-slider">
								<div class="volume-slider-range"></div>
								<div class="volume-slider-handle"></div>
							</div>
						</div>
						<div class="add-icon"></div>
						<div class="search-icon"></div>
						<div class="new-item">
							<div class="err-msg" type="0">Заполнены не все поля</div>
							<div class="new-item-name">
								<div class="title" type="name">Название: </div>
								<input />
							</div>
							<div class="new-item-url">
								<div class="title" type="url">Адрес: </div>
								<input />
							</div>
							<div class="button-blue">
								<button class="ac-save-btn">Сохранить</button>
							</div>
						</div>
						<div class="search-wrap">
							<input placeholder="Поиск" class="search" value="" />
						</div>
                    </div>
					<div class="radio-list-wrap">
						<div class="size-helper">
							<div class="radio-list"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../js/popup.js"></script>
	</body>
</html>
