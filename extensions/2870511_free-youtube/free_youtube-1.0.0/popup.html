<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<link rel="stylesheet" href="assets/normalize.css">
		<link rel="stylesheet" href="assets/styles.css">
	</head>
	<body>
		<div class="header">
			<i class="header__icon"></i>
			<h1 class="header__title">Free YouTube</h1>
		</div>
		<div class="wrap wrap--disabled" id="wrap">
			<div class="wrap__in wrap__in--disabled">
				<i class="wrap__icon wrap__icon--disabled"></i>
				<h2 class="wrap__h">Ускорение отключено</h2>
				<p class="wrap__description">Расширение не активно, YouTube работает медленно</p>
				<button class="wrap__button wrap__button--on" id="on">Включить</button>
			</div>
			<div class="wrap__in wrap__in--enabled">
				<i class="wrap__icon wrap__icon--enabled"></i>
				<h2 class="wrap__h">Ускорение включено</h2>
				<p class="wrap__description">Расширение активно, YouTube работает на полной скорости</p>
				<button class="wrap__button wrap__button--off" id="off">Отключить</button>
			</div>
		</div>
		<div class="trial" id="trial" style="display: none">
			<a href="" class="trial__button">Ускорить до 4K</a>
		</div>
		<div class="error" style="display: none" id="error">
			<p class="error__h">Внимание!</p>
			<p class="error__description">Другое расширение контролирует использование прокси, пожалуйста удалите или отключите его</p>
		</div>
		<script type="text/javascript" src="assets/popup.js"></script>
	</body>
</html>
