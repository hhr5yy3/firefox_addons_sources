msg.shutup=Jangan tunjuk mesej ini lagi
msg.proxy=Tetapan proksi semasa anda tidak membenarkan permintaan DNS tempatan.(network.proxy.socks_remote_dns)Flagfox menggunakan pangkalan data alamat IP dalaman untuk melihat lokasi pelayan dan tidak mampu melakukannya tanpa melihat alamat IP melalui DNS. Ikon bendera dikemas kini dan apa-apa tindakan yang perlu bergantung pada pantauan alamat IP atau lokasi tidak dapat dilakukan.
msg.stale=Versi Flagfox anda telah berusia beberapa bulan lepas. Flagfox menggunakan lokasi pangkalan data alamat IP dalaman untuk melihat lokasi pelayan dan seterusnya sesetengah bendera mula tidak dipamerkan dengan tepat sehingga anda naik taraf Flagfox ke versi baru.
msg.tld=Nota: Flagfox telah menentukan bahawa webserver adalah di %1$S, namun alamat berakhir dengan "%2$S" (%3$S). Flagfox mengesan lokasi server menggunakan alamat IP melalui pangkalan data dalaman dan tidak mempercayai kod TLD seperti ini. Pelayan perlu tidak dilokasikan di tempat asal laman sesawang negara, hal ini tidak membuatkan terjadinya kerosakan.
