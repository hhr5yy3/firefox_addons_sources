<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Platan Click2Call</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript" src="js/call-handler.js"></script>
</head>

<style>
    body {
        min-width: 250px;
        max-width: 300px;
        text-align: center;
        margin-left: 20px;
        margin-right: 20px;
    }
</style>

<body>
    <div class="container-fluid">
        <form>
            <br>
            <center><a href="http://www.platan.pl" title=""><img src="/images/logo.png" width="28%" height="28%"></a></center>
            <br>
            <div class="row">
                <div class="col-7">
                    <h6><label class="form-check-label" id="activeLabel">Click2Call aktywny</label></h6>
                </div>
                <div class="col">
                    <label class="switch" for="extensionEnabled">
                        <input type="checkbox" id="extensionEnabled">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    Platan WebDialer
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="inputNumber">Wybierz numer:</label>
                        <input class="form-control input-lg" id="inputNumber" type="text" value="">
                        <br>
                        <center>
                            <button type="button" class="btn btn-success" id="buttonCall">Wybierz</button>
                            <button type="button" class="btn btn-danger" id="buttonClear">Wyczyść</button>
                        </center>
                    </div>
                </div>
            </div>
            <br>
        </form>
    </div>
</body>
</html>
