<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div class="consent-dialog" id="UserConsentDialog">
            <div class="consent-title">
                <span class="consent-title-text">カスペルスキーにWebの脅威からの保護を許可してください</span>
            </div>
            <div id="UserConsentInfoTextArea" class="consent-text-area">
                <span class="consent-text">
                    カスペルスキー プラグインの基本機能を提供するため、データの収集および処理に関してお客様の同意が必要です。同意いただけない場合、この拡張機能はご使用いただけません。
                    <br><br>
                    ［許可する］をクリックすると、お客様がアクセスしたWebページおよびその内容、WebページのURL、お客様がWebフォームに入力した情報に関するデータを弊社が収集、処理し、お客様のコンピューターにインストールされたカスペルスキー製品に転送することに同意したことになります。
                </span>
                <div class="privacy-policy-text">
                    <span class="consent-text">弊社のデータ処理の原則について詳しくは、</span>
                    <div class="privacy-policy-link">
                        <button class="privacy-policy-button" id="privacyPolicyLink">
                            <span>プライバシーポリシー</span>
                        </button>
                    </div>
                    <span class="consent-text">を参照してください。</span>
                </div>
            </div>
            <div>
                <button class="allow-button consent-button" id="acceptButton">
                    <div><span class="consent-button-text">許可する</span></div>
                </button>
                <button class="decline-button consent-button" id="declineButton">
                    <div><span class="consent-button-text">許可しない。拡張機能を削除する</span></div>
                </button>
            </div>
        </div>
    </body>
</html>
