body{
	background: #fbfbfb;
    color: #444;
}
.outside-wrapper {
	position: relative;
	width: 870px;
	margin: 0 auto;
}
.wrapper {
	width: 870px;
	margin: 11px auto 20px;
	text-align: left;
	position: relative;
	min-height: 320px;
}
.wrapper >.content{
	position: relative;
	background: #FFFFFF;
	box-shadow: 0px 8px 16px 4px rgba(0, 0, 0, 0.16), 0px 0px 4px rgba(0, 0, 0, 0.06);
	border-radius: 8px;
	padding:48px;
}
.left-wrapper {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
	width: 56px;
	height: 56px;
	left: 48px;
    top: 48px;
}

.hidden {
    display:none !important;
}
.iframe {
    width: 0px;
    height: 0px;
    border: 0px;
}

/** Links **/
a {
    text-decoration: none;
    font-size: 15px;
    line-height: 18px;
    letter-spacing: -0.01em;

}
a:link { color: #4A8DB8; }
a:visited { color: #4A8DB8; }
a:hover { color: #4A8DB8; text-decoration: underline; }
a.button:hover {
    text-decoration: none;
}
a:active { color: #4A8DB8; }

/** Header **/

.page_header {
    display: inline-block;
    word-wrap: break-word;
    width: 100%;
	margin: 0px 0 31px 0;
    color: #444;
	font-size: 20px;
	line-height: 24px;
    letter-spacing: -0.02em;
    font-weight: normal;
    color: #222;
}

.status_title {
    display: inline-block;
	font-size: 36px;
	line-height: 42px;
    letter-spacing: -0.03em;
    font-weight: normal;
    width: 94%;
	padding-left: 64px;
	padding-top:8px;
}
.status_title.sign_dangerous {
	color: #ED0008;
}
.status_title.sign_warning {
    color: #ff9900;
}

#btn_close_window,
#btn_close_window_website_block,
#btn_close_window_access_block,
#btn_close_window_blacklist_block {
    margin-top: 15px;
}

/** Round Corner Box **/
.container { text-align: left; }

.round_corner_box {
    zoom: 1;
	margin: 31px 0 25px 0;
}
.round_corner_box .info_box {
    position: relative;
    background-color: #fff;
    z-index: 2;
    margin-top: 10px;
}

/** [end] Round Corner Box **/

/* using DL, DT, DD tags list data grid */
.detail_info {
    overflow: hidden;
	margin: 0 0 4px 0;
	background: #F2F2F2;
	border-radius: 8px;
	padding: 4px 12px;
}
.detail_info dt, .detail_info dd {
    line-height: 21px;
    letter-spacing: -0.01em;
    color: #444;
    font-size: 17px;
    word-break: break-word;
}
.detail_info dt {
    float: left;
    min-width: 12%;
    white-space: nowrap;
}
.detail_info dd {
    width: 85%;
    word-wrap: break-word;
    float: left;
}

#lbl_address {
	line-height: 21px;
	letter-spacing: -0.01em;
	color: #444;
	font-size: 17px;
	white-space: nowrap;
	margin-right: 5px;
}

#address {
	line-height: 21px;
	letter-spacing: -0.01em;
	color: #444;
	font-size: 17px;
    word-break: break-word;
}

.desc {
    margin-bottom: 20px;
    font-size: 15px;
    line-height: 18px;
    letter-spacing: -0.01em;
    color: #444;
}
.ff_warning {
    color: #555;
    font-weight: bold;
    display: inline-block;
}

.short_desc {
    margin-bottom: 10px;
}

.handler {
    margin-top: 40px;
    font-size: 15px;
    line-height: 23px;
    margin-right: 2px;
    background-repeat: no-repeat;
    background-position: 0 0;
    color: #4A8DB8;
    position: relative;
}
.handler .icon {
    display: inline-block;
	vertical-align: middle;
	width: 16px;

/** Buttons **/
.button {
	font-size: 15px;
	text-align: center;
	vertical-align: middle;
	border-radius: 4px;
	padding: 3px 15px;
	min-width: 114px;
	display: inline-block;
	text-decoration: none;
	margin-right: 10px;
	cursor: pointer;
}
.button:focus { outline: none; }

.button.red-btn {
    background: #E44E56;
    background-image: -webkit-linear-gradient(top, #E44E56 0%, #DB3D44 100%);
    background-image: -moz-linear-gradient(top, #E44E56 0%, #DB3D44 100%);
    background-image: -ms-linear-gradient(top, #E44E56 0%, #DB3D44 100%);
    background-image: -o-linear-gradient(top, #E44E56 0%, #DB3D44 100%);
    box-shadow: inset 0 1px 0 0 rgba(255,255,255,.2);
    color: #fff;
    text-shadow: 0px -1px rgba(0,0,0,.3);
    border: solid 1px #B32028;
}
.button.red-btn:hover {
    background: #EE5E64;
    background-image: -webkit-linear-gradient(top, #EE5E64 0%, #DB3D44 100%);
    background-image: -moz-linear-gradient(top, #EE5E64 0%, #DB3D44 100%);
    background-image: -ms-linear-gradient(top, #EE5E64 0%, #DB3D44 100%);
    background-image: -o-linear-gradient(top, #EE5E64 0%, #DB3D44 100%);
    box-shadow : 0 1px 2px 0 rgba(0,0,0,.2) inset 0 1px 0 0 rgba(255,255,255,.2);
}
.button.gray-btn {
    color: #222;
    text-shadow: 0px 1px rgba(255,255,255,.8);
    border: solid 1px #8e8e8e;
    background:  #F8F8F8;
    background:  -webkit-linear-gradient(top, #F8F8F8 0%, #EEEEEE 100%);
    background:  -moz-linear-gradient(top, #F8F8F8 0%, #EEEEEE 100%);
    background:  -ms-linear-gradient(top, #F8F8F8 0%, #EEEEEE 100%);
    background:  -o-linear-gradient(top, #F8F8F8 0%, #EEEEEE 100%);
    box-shadow : inset 0 1px 0 0 rgba(255,255,255,.7);
}
.button.gray-btn:hover {
    color: #555;
    border: solid 1px #a5a5a5;
    background: #F2F2F2;
    background-image: -webkit-linear-gradient(top, #F2F2F2 0%, #E6E6E6 100%);
    background-image: -moz-linear-gradient(top, #F2F2F2 0%, #E6E6E6 100%);
    background-image: -ms-linear-gradient(top, #F2F2F2 0%, #E6E6E6 100%);
    background-image: - o-linear-gradient(top, #F2F2F2 0%, #E6E6E6 100%);
    box-shadow: 0 1px 2px 0 rgba(0,0,0,.1) inset 0 1px 0 0 rgba(255,255,255,.7);
}
.button.blue-btn {
	background: #3399CC;
	background-image: -webkit-linear-gradient(top, #3399CC 0%, #2A87C3 100%);
	background-image: -moz-linear-gradient(top, #3399CC 0%, #2A87C3 100%);
	background-image: -ms-linear-gradient(top, #3399CC 0%, #2A87C3 100%);
	background-image: -o-linear-gradient(top, #3399CC 0%, #2A87C3 100%);
	box-shadow: inset 0 1px 0 0 rgba(255,255,255,.2);
	color: #fff !important;
	text-shadow: 0px -1px rgba(0,0,0,.3);
	border: solid 1px #006699;
}
.button.blue-btn:hover {
	color: #fff !important;
	background: #47A3D1;
	background: -webkit-linear-gradient(top, #47A3D1 0%, #2A87C3 100%);
	background: -moz-linear-gradient(top, #47A3D1 0%, #2A87C3 100%);
	background: -ms-linear-gradient(top, #47A3D1 0%, #2A87C3 100%);
	background: -o-linear-gradient(top, #47A3D1 0%, #2A87C3 100%);
	box-shadow: 0 1px 2px 0 rgba(0,0,0,.2) inset 0 1px 0 0 rgba(255,255,255,.2);
}

/** Feedback **/
div.feedback {
    margin-top:5px;
    padding-left:20px;
}
input[type="text"], textarea {
    border: 1px solid #bbb;
    vertical-align: middle;
    color: #aaa;
    font-size: 15px;
}
input[type="text"]:focus, textarea:focus {
    border: 1px solid #777;
    color: #222;
}
input[type="text"]:disabled, textarea:disabled {
    background-color : #f0f0f0;
    border: 1px solid #ddd;
    color: #aaa;
}
