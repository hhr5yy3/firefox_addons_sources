						<linearGradient id="logo-0-b" x1="8.706" x2="8.706" y1="34.173" y2="20.419"

		<div data-if="signup" style="display: none;">
			<p data-trans data-context="Action" data-comment="this sentence is followed by a button [Create an account]">New to Proton?</p>
			<p><a href="#" class="signup-link" data-action="signup" data-trans data-context="Action" data-comment="this button is preceded by a sentence 'New to Proton?'">Create an account</a></p>
