<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta author="MichaÅ‚ 'Asgraf' Turek">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title data-l10n-id="addon_name">Proxybonanza Manager</title>
	<link href="img/favicon.ico" rel="icon">
	<link href="libs/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="libs/bootstrap/bootstrap-theme.min.css" rel="stylesheet">
	<link href="panel.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-content">
			<span class="title" data-l10n-id="import_from_proxybonanza_com">Import from proxybonanza.com</span>
			<ul class="nav navbar-nav navbar-right">
				<li><a class="navbar-link" href="page_proxylist.html"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span data-l10n-id="back">Back</span></a></li>
			</ul>
		</div>
	</div>
</nav>
<div id="content" class="container">
	<div class="page" id="page_import_proxybonanza">
		<div id="userpackagetablebox" style="display: none;">
			<table class="table">
				<thead class="thead">
				<tr>
					<th class="userpackage-name" data-l10n-id="userpackage_name">Name</th>
					<th class="userpackage-ip" data-l10n-id="userpackage_ips">IPs</th>
					<th class="userpackage-transfer" data-l10n-id="userpackage_transfer">Data transfer left</th>
					<th class="userpackage-expiration" data-l10n-id="userpackage_expiration">Expiration</th>
					<th class="userpackage-actions"></th>
				</tr>
				</thead>
				<tbody class="tbody">
				<template id="userpackage_row_template">
					<tr>
						<td class="userpackage-name">???</td>
						<td class="userpackage-ip">??</td>
						<td class="userpackage-transfer">
							<meter value=""></meter>
						</td>
						<td class="userpackage-expiration"></td>
						<td class="userpackage-actions">
							<a href="page_proxylist.html" class="btn btn-primary btn-small import-button" data-l10n-id="import">Import</a>
						</td>
					</tr>
				</template>
				</tbody>
			</table>
		</div>
		<div id="userpackageerrorbox" style="display: none;">
			<span id="userpackage_missing_api_key">
                <span data-l10n-id="userpackage_missing_api_key_text">Mising proxybonanza API KEY. You need to provide it in</span> <a href="page_options.html" data-l10n-id="userpackage_missing_api_key_link">options page</a><br>
                <a target="_blank" href="https://proxybonanza.com/auto/login" data-l10n-id="click_kere">Click here</a> <span data-l10n-id="userpackage_missing_api_key_text2">to import your API KEY automatically</span>
            </span>
			<span id="userpackage_error"></span>
		</div>

	</div>
</div>
<script src="libs/browser-api-check.js"></script>
<script src="libs/browser-polyfill.js"></script>
<script src="libs/jquery.min.js"></script>
<script src="libs/lodash.min.js"></script>
<script src="libs/bootstrap/bootstrap.min.js"></script>
<script src="api/events.js"></script>
<script src="api/common.js"></script>
<script src="libs/sprintf.js"></script>
<script src="api/i18n.js"></script>
<script src="libs/util.js"></script>
<script src="api/current_proxy.js"></script>
<script src="api/proxylist.js"></script>
<script src="api/proxybonanza_api.js"></script>
<script src="api/notifications.js"></script>
<script src="api/preferences.js"></script>
<script src="js/page_import_proxybonanza.js"></script>
</body>
</html>
