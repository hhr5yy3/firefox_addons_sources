<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link href="css/popup.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="frame">
        <div class="line">
            <div class="icon">
                <img class="popupicon" src="images/pubmed.jpg" />
            </div>
            <a href="https://pubmed.ncbi.nlm.nih.gov/" target="_blank">
                <div class="title">访问 PubMed</div>
            </a>
        </div>
        <div class="quicksearch" id="qsp">
            <input id="quicksearchpubmed" type="text" value="" autocomplete="off" placeholder="快速搜索PubMed" />
            <div class="searchbutton" id="psb">
                <a id="spma" href="" target="_blank">
                    <img class="popupicon" src="images/search.png" />
                </a>
            </div>
        </div>
        <form method="POST" class="quicksearch" id="qss" action="" target="_blank">
            <input id="quicksearchDownloadPDF" name="request" type="text" value="" autocomplete="off"
                placeholder="快速搜索全文" />
            <div class="searchbutton" id="ssb">
                <img class="popupicon" src="images/search.png" />
            </div>
        </form>
        <div class="line" style="background-color: #ffcc44;border-radius: 0;margin:0">
            <div class="icon">
                <img class="popupicon" src="images/user.png" />
            </div>
            <a id="manager" href="https://www.scholarscope.online/Main.php" target="_blank">
                <div class="title">个人中心</div>
            </a>
        </div>
        <div id="saveframe">
            <div id="savebutton">
                <div class="icon">
                    <img class="popupicon" src="images/save.png" id="saveimg" />
                </div>
                <div class="shorttitle" id="savetitle" title="保存现在的浏览状态，方便下次继续浏览">保存状态</div>
            </div>
            <div id="returnbutton">
                <div class="icon">
                    <img class="popupicon" src="images/return.png" id="returnimg" />
                </div>
                <div class="shorttitle" id="returntitle" title="恢复上一次的浏览状态">回到过去</div>
            </div>
        </div>
        <div id="assistantframe">
            <div class="icon">
                <img class="popupicon" src="images/assistant.png" />
            </div>
            <div id="as_titles">
                <div class="shorttitle">小助理</div>
            </div>
            <div id="switch2">
                <div id="as_div1" class="as_open1">
                    <div id="as_div2" class="as_open2"> </div>
                </div>
            </div>
        </div>
        <div id="highlightframe">
            <div class="icon">
                <img class="popupicon" src="images/pencil.png" />
            </div>
            <div id="hl_titles">
                <div class="twothirdtitle">高亮</div>
            </div>
            <div id="switch4">
                <div id="hl_div1" class="hl_open1">
                    <div id="hl_div2" class="hl_open2"> </div>
                </div>
            </div>
        </div>
        <div class="line">
            <div class="icon">
                <img class="popupicon" src="images/filter.png" />
            </div>
            <a href="https://api.scholarscope.online/ISSN.php" target="_blank">
                <div class="title">PubMed Filter 生成器</div>
            </a>
        </div>
        <div class="line" style="border-bottom: 1px solid #E5E5E5;">
            <div class="icon">
                <img class="popupicon" src="images/firstaid.png" />
            </div>
            <a href="https://pubmed.scholarscope.online" target="_blank">
                <div class="title">PubMed 应急链接</div>
            </a>
        </div>
        <div class="line">
            <div class="icon">
                <img class="popupicon" src="images/gear.png" />
            </div>
            <a href="https://www.scholarscope.online/Settings.php#ExtensionConfiguration" target="_blank">
                <div class="title">设置</div>
            </a>
        </div>
        <div class="line" id="DeleteLocalDataButton">
            <div class="icon">
                <img class="popupicon" src="images/delete.png" />
            </div>
            <div class="title">清空本地数据</div>
        </div>
        <div class="line">
            <div class="icon">
                <img class="popupicon" src="images/bug.png" />
            </div>
            <a href="http://blog.scholarscope.online/wizard/" target="_blank">
                <div class="title">发送反馈</div>
            </a>
        </div>
        <div class="line">
            <div class="icon">
                <img class="popupicon" src="images/faq.png" />
            </div>
            <a href="http://blog.scholarscope.online/faq/" target="_blank">
                <div class="title">常见问题</div>
            </a>
        </div>
        <div id="versiondiv">
            <div class="icon">
                <img class="popupicon" src="images/icon20.png" />
            </div>
            <div class="title">
                <div id="versiontitle">版本：</div>
                <div id="version"> </div>
            </div>
        </div>
    </div>
</body>
<script src="js/popup.js"></script>

</html>
