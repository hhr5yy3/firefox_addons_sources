<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/basic.css" />
    <link rel="stylesheet" href="../css/toggle.css" />
  </head>

  <body>
    <div class="container" id="adblockbutton" aria-label tabindex="0">
      <div class="center">
        <div class="icon" id="adblocktext" width="100"></div>
      </div>
    </div>
    <hr />
    <p id="watching" style="margin-left: 12px"></p>
    <hr />
    <a href="https://github.com/arthurbolsoni/Purple-adblock" target="_blank">
      <h2>"Per aspera ad astra."</h2>
    </a>
    <a href="https://donate.stripe.com/aEU5kwaLFeY89gI7ss" target="_blank">
      <p>Help us do the adblock best :) DONATE :D</p>
    </a>

    <!-- <div class="buttonSettings hover" id="buttonSettings">
      <div class="text">Settings</div>
    </div> -->

    <div class="settings" style="display: none">
      <div class="toggle hover">
        <div style="margin: 10px">
          <label class="switch">
            <input type="checkbox" id="toggleProxy" disabled />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="text">Proxy Authentication</div>
      </div>

      <div>
        <div style="margin-top: 10px; margin-left: 10px">
          <div class="text">Custom auth - <a class="buttonApply" id="inputApply">Apply</a></div>
        </div>
        <div style="margin-bottom: 10px; margin-top: 10px">
          <input type="text" placeholder="https://myproxy.io/channel/{channelname}" class="input" id="inputUrl" />
        </div>
        <div type="button" style="size: 10px"></div>
      </div>
    </div>
    <script type="text/javascript" src="../js/popup.js"></script>
  </body>
</html>
