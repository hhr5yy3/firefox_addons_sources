<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div class="consent-dialog" id="UserConsentDialog">
            <div class="consent-title">
                <span class="consent-title-text">允許卡巴斯基防護您遠離網路威脅</span>
            </div>
            <div id="UserConsentInfoTextArea" class="consent-text-area">
                <span class="consent-text">
                    為了提供卡巴斯基防護延伸程式的核心功能，我們需要您同意收集和處理資料。否則，您將無法使用此延伸程式。
                    <br><br>
                    點擊“允許”即表示您同意我們收集、處理並向安裝在您的電腦上的卡巴斯基應用程式傳輸有關您造訪的網頁及其內容、網頁的網址和您在 Web 表單中輸入的資訊的資料。
                </span>
                <div class="privacy-policy-text">
                    <span class="consent-text">有關我們的資料處理原則的更多資訊，請參閱</span>
                    <div class="privacy-policy-link">
                        <button class="privacy-policy-button" id="privacyPolicyLink">
                            <span>隱私權政策</span>
                        </button>
                    </div>
                    <span class="consent-text">。</span>
                </div>
            </div>
            <div>
                <button class="allow-button consent-button" id="acceptButton">
                    <div><span class="consent-button-text">允許</span></div>
                </button>
                <button class="decline-button consent-button" id="declineButton">
                    <div><span class="consent-button-text">拒絕並移除延伸程式</span></div>
                </button>
            </div>
        </div>
    </body>
</html>
