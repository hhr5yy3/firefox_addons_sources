<html>
<head>
<script src="../all/brand-chrome.js"></script>
<script src="formFillStatus.js"></script>
</head>
<body> 

<div id="appUpdater">
    <table border="solid 1px">
        <caption>App Cache Connection Status</caption>
        <tr>
            <td>Status</td>
            <td><input id="appUpdaterStatus" size="30" readonly/></td>
        </tr>
        <tr>
            <td>Number of apps</td>
            <td><input id="appUpdaterAppCount" size="5" readonly/></td>
        </tr>
        <tr>
            <td>Connection since</td>
            <td><input id="appUpdaterConnSince" size="80" readonly/></td>
        </tr>
        <tr>
            <td>Last update</td>
            <td><input id="appUpdaterLastUpdate" size="80" readonly/></td>
        </tr>
        <tr>
            <td>Last error</td>
            <td><input id="appUpdaterLastError" size="80" readonly/></td>
        </tr>
    </table>
</div>
<br>
<br>
<div id="signalr">
    <table border="solid 1px">
        <caption>SignalR Connection Status</caption>
        <tr>
            <td>Signalr status</td>
            <td><input id="signalrStatus" size="30" readonly/></td>
        </tr>
        <tr>
            <td>Signalr connection ID</td>
            <td><input id="signalrConnectionId" size="80" readonly/></td>
        </tr>
        <tr>
            <td>Signalr last error</td>
            <td><input id="signalrLastError" size="80" readonly/></td>
        </tr>
    </table>
</div>

</body>
</html>
