msg.shutup=Не показувати знову
msg.proxy=Ваші поточні налаштування проксі унеможливлюють локальні ДНС запити. (network.proxy.socks_remote_dns) Flagfox використовує внутрішню базу даних IP-адрес для визначення розміщення сервера і тому не має можливості працювати без отримання IP-адрес через ДНС. Оновлення іконки прапора та будь-які дії, що покладаються на IP-адресі чи розміщенні, будуть недоступними.
msg.stale=Встановлена версія Flagfox застаріла на декілька місяців. Flagfox використовує внутрішню базу IP-адрес для визначення розміщення серверів, тому показ певних прапорців буде поступово ставати неправильним до оновлення до поточної версії.
msg.tld=Зауважте: Flagfox визначив, що цей вебсервер знаходиться в %1$S, однак адреса закінчується на "%2$S" (%3$S). Flagfox визначає розміщення сервера за його IP-адресою і не довіряє TLD кодам. Сервери не зобов'язані фізично знаходитися країні, де зареєстровано сайт, тож це не є помилкою в більшості випадків.
