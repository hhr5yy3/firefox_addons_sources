msg.shutup=Příště nezobrazovat
msg.proxy=Vaše aktuální nastavení proxy serveru neumožňuje lokální dotazy na DNS. (network.proxy.socks_remote_dns) Flagfox používá interní IP adresu pro vyhledávání serverů a bez možnosti přístupu na tuto IP adresu pomocí DNS nebude moci vyhledat IP adresy serverů. Zobrazování vlajek bude tedy nedostupné.
msg.stale=Nainstalovaná verze Flagfoxu je již několik měsíců stará. Flagfox používá interní databázi pro vyhledávání a určení umístění serverů a proto mohou být některé výsledky nepřesné, doporučujeme tedy provést aktualizaci na nejnovější verzi.
msg.tld=Poznámka: Flagfox zjistil, že tento server je umístěný v - %1$S, ale doména je "%2$S" (%3$S). Flagfox zjišťuje umístění serverů pomocí jejich IP adres prostřednictvím interní databáze a nespoléhá se na doménu. Servery tedy nemusí být umístěny v zemi, pro kterou je příslušná doména přiřazena, a proto není pravděpodobné, že se jedná o chybu.
