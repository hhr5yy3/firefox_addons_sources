<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
  <div id="popup-content" class="center">
    <input type="range" id="volume-slider" value="0" min="-32" max="32" step="1">
    <input type="text" id="volume-text" value="0 dB">
    <br>
    <div class="controls"> 
      <div class="left">
          <label class="switch">
              <input type="checkbox" id="mono-checkbox">
              <span class="slider"></span>
          </label>
          <span>Mono</span>
       </div>
      <div class="right">
          <button id="settings" class="settings">Settings</button>
      </div>
  </div>
  <div id="error-content" class="center hidden">
    <p>No audio playing.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
