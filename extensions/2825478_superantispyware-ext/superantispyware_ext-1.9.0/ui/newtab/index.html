<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <img
        src="/resources/SASExt_logo.png"
        alt="SUPERAntiSpyware Ext"
        width="240"
      >
    </header>
    <form action="https://www.startpage.com/do/search">
      <input
        type="hidden"
        name="segment"
        value="startpage.webscannerpro"
      >
      <input
        type="hidden"
        name="source"
        value="sas"
      >
      <input
        type="hidden"
        name="cat"
        value="web"
      >
      <input
        id="search"
        type="search"
        name="query"
        placeholder="Search the web"
        autocomplete="off"
        maxlength="196"
      >
    </form>
    <ul id="top-sites"></ul>
  </body>
</html>
