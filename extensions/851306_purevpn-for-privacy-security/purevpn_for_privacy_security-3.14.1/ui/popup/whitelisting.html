<div class="host-whitelisting">
  <div class="head-bar">
      <div class="headbar-logo-wrp">
        <a href="settings.html" class="backbtn inlineA ripple" data-ripple-color="#d4d3d3"></a>
          <h3>{settingsTxtWhitelisting}</h3>
      </div>
  </div>
    <div class="host-wtlst-body">
        <span id="loginError" class="serverSideErrors error"></span>
            <div class="fieldController host-wtlst-chkbx-container">
              {bypassProxyHeaderTxt}
              <input class="generalSettings tgl tgl-light" type="checkbox" name="host-wtlst-chkbox" id="host-wtlst-chkbox">
              <label for="host-wtlst-chkbox" class="tgl-btn" id="host-whtlst-tgl-btn"></label>
            </div>
            <div class="full-container">
              <textarea name="whitelisted-hosts" spellcheck="false" rows="1" cols="50" wrap="physical" id="whitelisted-hosts" placeholder="{hostNameTextBoxHeading}"></textarea>
              <div id="wtlst-note-txt">{hostWhitelistNoteTxt}</div>
              <div class="wtlst-example-txt">{hostWhitelistExampleTxt1}</div>
              <div class="wtlst-example-txt">{hostWhitelistExampleTxt2}</div>
              <div class="wtlst-example-txt">*.purevpn.com</div>
              <div class="wtlst-example-txt">192.168.1.*</div>
              <div class="wtlst-change-note-txt">{hostWhitelistChangeNoteTxt}</div>
            </div>
    </div>
</div>
