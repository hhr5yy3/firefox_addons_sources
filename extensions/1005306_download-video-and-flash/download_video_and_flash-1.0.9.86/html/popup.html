<body>
	<div id="wrapper" class="dark">

			<!-- <div id="titleSettingsBtn"></div> -->
		</div>
		<div id="copyClipboardInputWrapper">
			<input id="copyClipboardInput" type="text"/>

					<div id="partyPopper"></div>
					<!-- <div id="clipboardCheckmark"></div> -->
					<div id="clipboardText" data-locale data-locale-inner="popup_copiedToClipboard">Text not set</div>
				</div>
			</div>
			<div id="content">
				<div id="videos">
					<div id="videosContent">			
					</div>
				</div>
				<div id="flash">

					</div>
				</div>
			</div>
