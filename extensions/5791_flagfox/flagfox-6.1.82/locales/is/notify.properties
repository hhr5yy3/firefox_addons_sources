msg.shutup=Ekki sýna þetta aftur
msg.proxy=Núverandi milliþjónsstillingar leyfa ekki staðbundnar DNS beiðnir. (network.proxy.socks_remote_dns) Flagfox notar innri gagnagrunn til að fletta upp staðsetningum netþjóna og þar af leiðandi getur hann ekki flett upp IP vistföngum í gegnum DNS. Allar aðgerðir og uppfærslur á fánatáknmyndum sem byggja á IP vistföngum eða staðsetningum verða ekki aðgengilegar.
msg.stale=Útgáfan af Flagfox sem er uppsett hjá þér er orðin nokkurra mánaða gömul. Flagfox notar innri gagnagrunn fyrir IP tölur og þar af leiðandi gætu einhverjir verið að einhverjir fánar verði meira og meira rangir þangað til þú uppfærir yfir í nýjustu útgáfuna.
msg.tld=Athugið: Flagfox hefur komist að því að þessi vefþjónn er staðsettur í landi sem heitir %1$S, hinsvegar endar vistfangið á "%2$S" (%3$S). Flagfox staðsetur þjóna með því að nota IP vistfang þjónsins og innri gagnagrunn en treystir ekki á TLD kóða eins og þessa. Þjónar þurfa ekki að vera staðsettir í upprunalandi og því er þetta líklega ekki villa.
