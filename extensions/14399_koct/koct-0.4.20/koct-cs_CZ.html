<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Nástroj pro offline výpůjčky</title>
        <link rel="icon" href="icons/koha-32.png"/>
        <link rel="stylesheet" href="koct.css"/>
    </head>

    <body>
        <div class="mainWrapper">
            <div id="leftColumn">
                <img src="images/koha.png" id="logo" />
            </div>
            <div class="wrapper">
                <h1>Koha - nástroj pro offline výpůjčky</h1>
                <div id="messages"></div>
                <div id="checkoutCheckin-div">
                    <div id="checkout-div">
                    <h2>Půjčování</h2>
                        <form id="checkout-form">
                            <label for="issue_patron_barcode">Čárový kód čtenářského průkazu</label>
                            <input type="text" id="issue_patron_barcode"/><br />
                            <label for="issue_item_barcode">Čárový kód jednotky</label>
                            <input type="text" id="issue_item_barcode"/><br /><br />
                            <div class="buttons">
                                <button type="submit">Půjčit</button>
                                <button id="clear-cardnumber">Vymazat číslo průkazky</button>
                            </div>
                        </form>
                    </div>

                    <div id="checkin-div">
                        <h2>Vracení</h2>
                        <form id="checkin-form">
                            <label for="return_item_barcode">Čárový kód jednotky</label>
                            <input type="text" id="return_item_barcode"/><br /><br />
                            <div class="buttons">
                                <button type="submit">Vrátit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="transactions-div">
                    <h2>Transakce</h2>
                    <div id="current_status">Aktuální stav: neaktivní.</div><br />
                    <button type="button" id="send-to-koha" disabled="disabled">Odeslat</button>
                    <button type="button" id="erase">Vyčistit</button>
                    <button type="button" id="erase-processed">Vyčistit zpracované</button>
                    <button type="button" id="export">Exportovat data</button>
                    <button type="button" id="open-configuration">Nastavení předvoleb</button>
                    <br /><br />
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Datum/Čas (UTC)</th>
                                <th>Akce</th>
                                <th>Číslo průkazky</th>
                                <th>Jednotka</th>
                                <th>Stav</th>
                            </tr>
                        </thead>
                        <tbody id="transactions_table_tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="koct.js"></script>
        </div>
    </body>
</html>
