<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Koha - Gestione prestiti offline</title>
        <link rel="icon" href="icons/koha-32.png"/>
        <link rel="stylesheet" href="koct.css"/>
    </head>

    <body>
        <div class="mainWrapper">
            <div id="leftColumn">
                <img src="images/koha.png" id="logo" />
            </div>
            <div class="wrapper">
                <h1>Koha - Gestione prestiti offline</h1>
                <div id="messages"></div>
                <div id="checkoutCheckin-div">
                    <div id="checkout-div">
                    <h2>Prestito</h2>
                        <form id="checkout-form">
                            <label for="issue_patron_barcode">Barcode utente</label>
                            <input type="text" id="issue_patron_barcode"/><br />
                            <label for="issue_item_barcode">Barcode copia</label>
                            <input type="text" id="issue_item_barcode"/><br /><br />
                            <div class="buttons">
                                <button type="submit">Prestito</button>
                                <button id="clear-cardnumber">Pulisci barcode utente</button>
                            </div>
                        </form>
                    </div>

                    <div id="checkin-div">
                        <h2>Restituzione</h2>
                        <form id="checkin-form">
                            <label for="return_item_barcode">Barcode copia</label>
                            <input type="text" id="return_item_barcode"/><br /><br />
                            <div class="buttons">
                                <button type="submit">Restituzione</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="transactions-div">
                    <h2>Transazioni</h2>
                    <div id="current_status">Stato attuale: inattivo.</div><br />
                    <button type="button" id="send-to-koha" disabled="disabled">Spedisci</button>
                    <button type="button" id="erase">Pulisci</button>
                    <button type="button" id="erase-processed">Pulisci aggiunti</button>
                    <button type="button" id="export">Export data</button>
                    <button type="button" id="open-configuration">Pagina delle impostazioni</button>
                    <br /><br />
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Data/Ora (UTC)</th>
                                <th>Azione</th>
                                <th>Numero tessera</th>
                                <th>Copia</th>
                                <th>Stato</th>
                            </tr>
                        </thead>
                        <tbody id="transactions_table_tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="koct.js"></script>
        </div>
    </body>
</html>
