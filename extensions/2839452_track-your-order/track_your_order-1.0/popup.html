<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/popup.css">

    <title>Document</title>
</head>

<body>
    <div class="bam">
        <div class="logo-top">
            <img src="./assets/image/logo_1.png" id="logo" />
        </div>
        <div id="privacyTrue">
            <div id="printContent" class="noWrap">
                <div class="noWrap">
                    <div class="content_first">
                        <div class="titleBox">
                            <h4 class="logoTitle">Supported Carriers:</h4>
                        </div>
                        <div class="logoimg">
                            <img src="./assets/image/logo/fedex.png" alt="">
                            <img src="./assets/image/logo/usps.png" alt="">
                            <img src="./assets/image/logo/ups.png" alt="">
                        </div>
                        <div id="alert"><b>Alert :</b> Tracking number is invalid.</div>
                        <div class="formGroup">
                            <div id="alert"></div>
                            <input type="url" class="inputGroup" id="trackerSearch" placeholder="Enter Tracking Number">
                            <input id="carrierNameInput" hidden>
                            <button type="button" id='searchBtn' class="buttonGroup">Track</button>
                        </div>
                    </div>
                    <div class="content_second">
                        <div class="loader-wrapper">
                            <div class="truck-wrapper">
                                <div class="truck">
                                    <div class="truck-container"></div>
                                    <div class="glases"></div>
                                    <div class="bonet"></div>
                                    <div class="base"></div>
                                    <div class="base-aux"></div>
                                    <div class="wheel-back"></div>
                                    <div class="wheel-front"></div>
                                    <div class="smoke"></div>
                                </div>
                            </div>
                        </div>
                        <div class="showData">
                            <div class="backButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512">
                                    <path
                                        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z" />
                                </svg>
                            </div>
                            <div class="row" id="tracking"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="text-center" id="bottomCnt">
            <a href="https://trackyourorders.net/app/privacy.html" target="_blank">Privacy Policy</a>
            <span>|</span>
            <a href="https://trackyourorders.net/app/eula.html" target="_blank">Terms of Service</a>
        </div>
    </div>

    <script src="./assets/js/axios.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./purify.min.js"></script>
    <script src="./popup.js"></script>
</body>

</html>
