<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/www/style.css" type="text/css"/>
    <script type="text/javascript" src="/www/common.js"></script>
    <script type="text/javascript" src="/www/settings.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <div class="window" id="window-settings">
        <button class="button__close" id="btnClose"></button>
        <div class="header">
            <div id="settings" class="header__title"></div>
        </div>
        <div class="body">
            <div class="wrap">
                <div class="form">
                    <div class="input__wrap"><label id="hostName"></label><input autocomplete="off" class="input__control"
                                                                                 id="settingsHost"></div>
                    <div class="input__wrap"><label id="language">Language</label>
                        <select class="input__control" id="settingsLanguage">
                            <option value="en">English</option>
                            <option value="ru">Русский</option>
                            <!--<option value="fi">Suomeksi</option>-->
                            <!--<option value="sv">På svenska</option>-->
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="input__submit" id="btnSave"></div>
        </div>
    </div>
</div>

</body>
</html>
