<html>
    
    <div id="printedit-text-panel">
        
        <div id="printedit-text-header">
            <span id="printedit-text-label"><b>Text</b></span>
            <span id="printedit-text-element"></span>
            <span id="printedit-text-spacer-1"></span>
            <span id="printedit-text-close">
                <svg width="18" height="18">
                   <circle cx="8" cy="8" r="7"/>
                   <line x1="5.5" y1="5.5" x2="12.5" y2="12.5" width="2"/>
                   <line x1="5.5" y1="12.5" x2="12.5" y2="5.5" width="2"/>
                </svg>
            </span>
        </div>
        
        <div id="printedit-text-middle">
            <textarea id="printedit-text-textarea"></textarea>
        </div>
        
        <div id="printedit-text-footer">
            <select id="printedit-text-insert-type">
                <option id="printedit-text-insert-type-tp" value="tp">Text Piece</option>
                <option value="ib">Inline Before</option>
                <option value="ia">Inline After</option>
                <option value="bb">Block Before</option>
                <option value="ba">Block After</option>
                <option value="sb">Sticky Before</option>
                <option value="sa">Sticky After</option>
            </select>
            <span id="printedit-text-spacer-2"></span>
            <span id="printedit-text-apply">Apply</span>
            <span id="printedit-text-okay">OK</span>
        </div>
        
    </div>
    
</html>
