msg.shutup=No volver a mostrar
msg.proxy=La configuración actual del proxy no permite realizar peticiones al DNS local. (network.proxy.socks_remote_dns) Flagfox utiliza una bases de datos local para la ubicación de direcciones IP de los servidores y por lo tanto no podrá hacerlo sin la habilidad para buscar direcciones IP a través de DNS. La actualización del ícono de bandera y las acciones que se basan en búsquedas de direcciones IP o ubicaciones no estará disponible.
msg.stale=Su versión instalada de Flagfox tiene ahora más que unos pocos meses de edad. Flagfox utiliza una base de datos interna de localización de direcciones IP para buscar ubicaciones de los servidores y, por tanto algunas de las banderas mostradas comenzarán a ser cada vez más imprecisas hasta que actualice a la versión actual.
msg.tld=Nota: Flagfox ha determinado que esta web se encuentra en %1$S, sin embargo, la dirección termina en "%2$S" (%3$S). Flagfox localiza los servidores utilizando sus direcciones IP por medio de una base de datos interna y no se basa en los códigos de TLD como este. Los Servidores no necesitan estar situados en la nación de origen del sitio y, por lo tanto, probablemente esto no sea un error.
