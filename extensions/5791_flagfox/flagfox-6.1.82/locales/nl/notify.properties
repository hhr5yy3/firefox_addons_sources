msg.shutup=Niet meer weergeven
msg.proxy=Uw huidige proxy-instellingen laten lokale DNS-verzoeken niet toe. (network.proxy.socks_remote_dns) Flagfox gebruikt een interne IP-adreslocatiedatabase om serverlocaties op te zoeken en dat gaat dus niet als IP-adressen niet via DNS kunnen worden opgezocht. Bijwerken van vlagpictogrammen en alle acties die gebaseerd zijn op opgezochte IP-adressen of locaties zijn niet beschikbaar.
msg.stale=De door u geïnstalleerde versie van Flagfox is nu meer dan een aantal maanden oud. Flagfox gebruikt een interne IP-adreslocatiedatabase om serverlocaties op te zoeken en daarom zullen enkele getoonde vlaggen stilaan minder accuraat worden totdat u bijwerkt naar de huidige versie.
msg.tld=Opmerking: Flagfox heeft vastgesteld dat deze webserver zich in %1$S bevindt, terwijl het adres eindigt op “%2$S” (%3$S). Flagfox localiseert servers met behulp van hun IP-adressen via een interne database en vertrouwt niet op TLD-codes zoals deze. Servers staan niet noodzakelijkerwijs in het oorspronkelijke land van de site en dit is derhalve waarschijnlijk geen fout.
