<html>
    <head>
      <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    <h2>Advanced Settings</h2>
    <table>
      <tr>
        <td class="btmPadded">
          <div class="inline">
            <label for="avg-word-length">Average word length</label>
            <div class="tooltip-icon" title=
              "Average word length in a given language.&#013;Serves as a baseline for determining the highlight amount"
            ></div>
          </div>
        </td>
        <td class="btmPadded">
          <span id="avg-word-length-value">1</span>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="btmPadded">
          <div class="slidecontainer">
            <input type="range" class="slider" id="avg-word-length">
          </div>
        </td>
      </tr>

      <tr>
        <td class="btmPadded">
          <div class="inline">
            <label for="min-chars">Minimum characters</label>
            <div class="tooltip-icon" title=
              "Minimum number of characters to highlight"
            ></div>
          </div>
        </td>
        <td class="btmPadded">
          <span id="min-chars-value">1</span>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="btmPadded">
          <div class="slidecontainer">
            <input type="range" class="slider" id="min-chars">
          </div>
        </td>
      </tr>

      <tr>
        <td class="btmPadded">
          <div class="inline">
            <label for="distance-falloff">Distance falloff</label>
            <div class="tooltip-icon" title=
              "Controls how the highlight percentage is varied with word length.&#013;Positive amount will cause longer words to be highlighted less than the shorter ones.&#013;Negative amount will do the opposite.&#013;Zero means no variation"
            ></div>
          </div>
        </td>
        <td class="btmPadded">
          <span id="distance-falloff-value">1</span>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="btmPaddedLarge">
          <div class="slidecontainer">
            <input type="range" class="slider" id="distance-falloff">
          </div>
        </td>
      </tr>

      <tr>
        <td colspan="2">
            <button class="button button1" id="reset">Reset</button>
        </td>
      </tr>
    </table>
    <script src="./options.js" type="module"></script>
  </body>
</html>
