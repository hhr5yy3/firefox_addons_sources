<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="styles/popup.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/dompurify.js"></script>
    <script src="js/popup.js"></script>
</head>
<body>

<div id="mb-extension-container">

    <div id="mb-extension-logo">

        <img id="options-icon" src="public/cogs.svg" alt="opciones">
        <img id="back-icon" src="public/back.svg" alt="volver">

        <img src="public/maldita_logo.png" width="60" height="60"/>
        <div class="separator"></div>
        <div id="mb-logo-text">
            <p>Maldito</p>
            <p class="red">Bulo</p>
        </div>
    </div>

    <div class="content-default">

        <h2>¿Esta noticia te huele raro?</h2>

        <div id="form-wrap">
            <label for="description">Danos algunos datos sobre el bulo (la dirección de esta web se adjunta
                automáticamente, no hace falta que la pongas)</label>
            <input class="title" type="text" id="title" name="title"
                   placeholder="Tu pregunta (intenta que sea específica)"/>
            <textarea id="description" name="description" rows="4" placeholder="¿Sabes algo más del bulo?"></textarea>
        </div>

        <a role="button" id="report" class="btn btn-red btn-block">Enviar</a>
    </div>

    <div class="content-options">

        <h2>Opciones de Maldito Bulo</h2>

        <a id="no-alerts-button" class="btn btn-red btn-block" role="button">No mostrar alertas en {placeholder}</a>
        <a id="all-alerts-button" class="btn btn-red btn-block" role="button">Volver a mostrar alertas en todas las webs</a>

        <p style="text-align: center">Las alertas desactivadas volverán a activarse cuando reinicies tu navegador.</p>

    </div>

</body>
</html>
