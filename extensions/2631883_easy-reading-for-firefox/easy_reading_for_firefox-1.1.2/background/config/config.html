<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Reading</title>

    <script src="../../lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/aria.toggle.js"></script>
    <script src="js/tab.focus.js"></script>
    <script src="js/config.js"></script>
    <script src="js/audio.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link href="css/foundation.css" rel="stylesheet"/>
 <!--   <link href="css/config.css" rel="stylesheet"/>-->
    <link href="css/client-profile-setup.css" rel="stylesheet"/>
</head>
<body>


<div class="row">
    <header class="medium-12 columns header">
        <div class="columns small-1 large-1 logo-column">
            <img src="img/logo.png" alt="EasyReading Logo" class="logo">
        </div>
        <div class="columns small-11 large-11 er-header">
            <h1 id="heading1" class="heading1"  data-audio-src="heading.mp3"></h1>
            <hr class="header-hr">
        </div>

    </header>

</div>

<main>


    <div class="row">
        <div class="medium-12 columns">
            <div class="row-header">
                <button type="button" class="er-audio-player" data-audio-elements="heading2_1"><img
                        src="img/text-to-speech.png"></button>
                <h2 id="heading2_1" data-audio-src="heading2_1.mp3">

                </h2>
            </div>
        </div>
    </div>
    <div class="row">


        <div class="columns small-4 large-4">

            <button id="googleSignInButton" class="widget">
              <span class="customGPlusSignIn">
                <span class="icon"><img src="img/google.png"></span>
                <span class="buttonText" id="loginGoogle">mit Google</span>
              </span>
            </button>
        </div>
        <div class="columns small-1 large-1 tts-column">
            <button type="button" class="er-audio-player" data-audio-elements="button1_text_1 button1_text_2"><img
                    src="img/text-to-speech.png">
            </button>
        </div>
        <div class="columns small-7 large-7">
            <p id="button1_text_1" data-audio-src="button1_text_1.mp3">

            </p>
            <p id="button1_text_2" data-audio-src="button1_text_2.mp3">

            </p>
        </div>
    </div>
    <div class="row" id="fb-login" style="display: none">

        <div class="columns small-4 large-4">

            <button id="fbSignInButton"  class="widget">
                <span>
                <span class="icon"><img src="img/fb_icon.png"></span>
                <span class="buttonText" id="loginFacebook">mit Facebook</span>
              </span>
            </button>
        </div>
        <div class="columns small-1 large-1 tts-column">
            <button type="button" class="er-audio-player" data-audio-elements="button2_text_1 button2_text_2"><img
                    src="img/text-to-speech.png">
            </button>
        </div>
        <div class="columns small-7 large-7">
            <p id="button2_text_1" data-audio-src="button2_text_1.mp3">
            </p>
            <p id="button2_text_2" data-audio-src="button2_text_2.mp3">

            </p>
        </div>
    </div>


    <div class="row">

        <div class="columns small-4 large-4">

            <button id="anonymLogin"  class="widget">

                <span class="icon"><img src="img/anonymous.png"></span>
                <span class="buttonText" id="anonym"></span>
            </button>
        </div>
        <div class="columns small-1 large-1 tts-column">
            <button type="button" class="er-audio-player" data-audio-elements="button3_text_1 button3_text_2"><img
                    src="img/text-to-speech.png">
            </button>
        </div>
        <div class="columns small-7 large-7">
            <p id="button3_text_1" data-audio-src="button3_text_1.mp3">
            </p>
            <p id="button3_text_2" data-audio-src="button3_text_2.mp3">

            </p>
        </div>
    </div>

    <div class="row">

        <div id="infoContainer">

            <hr>
            <div id="connectionInfo"></div>

        </div>

        <div id="toggleContainer" style="display: none">
            <button id="toogleSetting"><img src="img/settings.png" alt="Settings"></button>
            <div id="cloudServerSelect">
        </div>

    </div>

    </div>


</main>
</body>
</html>
