<div class="dev-console__activity-bar dwe-row no-gutters">
    <div class="col-1">

    </div>
    <div class="col-3">
        <div class="dwe-webdav-client__webdav-search">
            <span class="dwe-webdav-client__webdav-search--icon icon-code-icons-light icon-search"></span>
            <input type="search" id="dwe-webdav-search" placeholder="Search" class="dwe-webdav-client__webdav-search--input">
        </div>
    </div>
    <div class="top-bar-main-column col">
        <div class="multiple-select-actions">
            <div class="left-actions">
                <div class="action select-all">
                    <input type="checkbox" id="select-all" disabled>
                    Select All
                </div>
                <div class="action parent-directory">
                    <span class="back action-icon icon-code-icons-dark icon-history"></span>
                    Parent Directory
                </div>
            </div>
            
            <div class="right-actions hidden">
                <div class="action">
                    <span data-tippy-content="Zip Selected" class="zip action action-icon icon-code-icons-dark icon-file-zip"></span>
                </div>
                <div class="action">
                    <span data-tippy-content="Delete Selected" class="delete action action-icon icon-code-icons-dark icon-trash"></span>
                </div>
            </div>
            <div class="col dwe-tree-view__top-bar">
                <div class="dwe-row no-gutters">
                    <div class="col actions text-right">
                        {{ #topBarActions }}
                            {{{ . }}}
                        {{ /topBarActions }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="top-bar-upload-column d-none">
        <div class="dwe-webdav-client__webdav-upload-progressbar">
            <div class="dwe-webdav-client__webdav-upload-progressbar--value"></div>
            <div class="dwe-webdav-client__webdav-upload-progressbar--progresscontainer">
                <div class="dwe-webdav-client__webdav-upload-progressbar--progresscontainer-text"></div>
                <div class="dwe-webdav-client__webdav-upload-progressbar--progresscontainer-progress"></div>
            </div>
            <div class="dwe-webdav-client__webdav-upload-progressbar--cancel-upload icon-code-icons-dark icon-close" data-tippy-content="Cancel Upload"></div>
        </div>
    </div>
</div>
