<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:360px;">
<head>
    <script>
        if ("undefined" !== typeof safari)
            document.write('<base href='+safari.extension.baseURI+'>');
        else if ("undefined" !== typeof browser)
            document.write('<base href='+browser.extension.getURL('/')+'>');
        else document.write('<base href='+chrome.extension.getURL('/')+'>');
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="specific/extensionConfig.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/verifrom_api.js"></script>
    <script type="text/javascript" src="js/verifrom-localize.js"></script>
    <link href="css/notAuthentified.css" rel="stylesheet" type="text/css">
</head>
<body>
<span data-VerifromLocalize="notauthentified" id="notauthentified">Vos identifiants Signal Spam (identifiant ou mot de passe) sont invalides. Veuillez v√©rifier ceux-ci dans les <a id='options'>options de l'extension</a></span>
<script defer type="text/javascript" src="js/notAuthentified.js"></script>
<script type="text/javascript" src="js/localizeGUI.js"></script>

</html>
