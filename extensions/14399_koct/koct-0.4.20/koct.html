<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Offline circulation tool</title>
        <link rel="icon" href="icons/koha-32.png"/>
        <link rel="stylesheet" href="koct.css"/>
    </head>

    <body>
        <div class="mainWrapper">
            <div id="leftColumn">
                <img src="images/koha.png" id="logo" />
            </div>
            <div class="wrapper">
                <h1>Koha offline circulation tool</h1>
                <div id="messages"></div>
                <div id="checkoutCheckin-div">
                    <div id="checkout-div">
                    <h2>Checkout</h2>
                        <form id="checkout-form">
                            <label for="issue_patron_barcode">Patron barcode</label>
                            <input type="text" id="issue_patron_barcode"/><br />
                            <label for="issue_item_barcode">Item barcode</label>
                            <input type="text" id="issue_item_barcode"/><br /><br />
                            <div class="buttons">
                                <button type="submit">Checkout</button>
                                <button id="clear-cardnumber">Clear cardnumber</button>
                            </div>
                        </form>
                    </div>

                    <div id="checkin-div">
                        <h2>Checkin</h2>
                        <form id="checkin-form">
                            <label for="return_item_barcode">Item barcode</label>
                            <input type="text" id="return_item_barcode"/><br /><br />
                            <div class="buttons">
                                <button type="submit">Checkin</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="transactions-div">
                    <h2>Transactions</h2>
                    <div id="current_status">Current status: inactive.</div><br />
                    <button type="button" id="send-to-koha" disabled="disabled">Send</button>
                    <button type="button" id="erase">Clear</button>
                    <button type="button" id="erase-processed">Clear Added</button>
                    <button type="button" id="export">Export data</button>
                    <button type="button" id="open-configuration">Configuration page</button>
                    <br /><br />
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Date/Time (UTC)</th>
                                <th>Action</th>
                                <th>Cardnumber</th>
                                <th>Item</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="transactions_table_tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="koct.js"></script>
        </div>
    </body>
</html>
