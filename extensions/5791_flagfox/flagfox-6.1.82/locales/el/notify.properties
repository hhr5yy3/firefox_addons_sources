msg.shutup=Να μην προβληθεί ξανά
msg.proxy=Οι τρέχουσες ρυθμίσεις διαμεσολαβητή δεν επιτρέπουν τοπικές αναζητήσεις DNS. Το (network.proxy.socks_remote_dns) Flagfox χρησιμοποιεί μια εσωτερική βάση δεδομένων τοποθεσίας διευθύνσεων IP για αναζητήσεις διακομιστών κι έτσι δεν θα μπορεί να λειτουργήσει αν δεν μπορεί να κάνει αναζήτηση IP μέσω DNS. Δεν θα είναι διαθέσιμα τα εικονίδια σημαίας και οποιαδήποτε ενέργεια βασίζεται σε αναζήτηση διευθύνσεων IP  ή τοποθεσιών.
msg.stale=Η έκδοση του Flagfox που έχετε εγκαταστήσει δεν έχει ενημερωθεί εδώ και μερικούς μήνες. Το Flagfox χρησιμοποιεί μια ενσωματωμένη βάση δεδομένων τοποθεσιών διευθύνσεων IP για να εντοπίζει τους διακομιστές και είναι πιθανό να εμφανίζονται ανακριβή αποτελέσματα προοδευτικά ώσπου να εγκαταστήσετε την πιο πρόσφατα ενημερωμένη έκδοση.
msg.tld=Σημείωση: το Flagfox αναφέρει ότι η χώρα του διακομιστή είναι η %1$S, η διεύθυνση όμως τελειώνει σε «%2$S» (%3$S). Το Flagfox εντοπίζει τους διακομιστές  χρησιμοποιώντας τη διεύθυνση IP μέσω μιας ενσωματωμένης βάσης δεδομένων και δεν εξαρτάται από κωδικούς TLD όπως αυτούς. Οι διακομιστές συχνά δεν βρίσκονται στη χώρα καταγωγής του ιστότοπου και αυτό δεν πρέπει να θεωρηθεί σφάλμα.
