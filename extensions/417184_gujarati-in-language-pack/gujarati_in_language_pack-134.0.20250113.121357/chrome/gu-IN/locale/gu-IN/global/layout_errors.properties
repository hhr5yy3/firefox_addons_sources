## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLargeArea):
## %1$S is an integer value of the area of the frame
## %2$S is an integer value of the area of a limit based on the viewport size
CompositorAnimationWarningContentTooLargeArea=કંપોઝિટર પર એનિમેશન ચલાવી શકાતું નથી કારણ કે ફ્રેમનું વિસ્તાર (%1$S) વ્યૂપોર્ટ (%2$S કરતા વધુ) કરતાં મોટો છે
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge2):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of a limit based on the viewport size
## (%5$S, %6$S) is a pair of integer values of an absolute limit
CompositorAnimationWarningContentTooLarge2=કંપોઝિટર પર એનિમેશન ચલાવી શકાતું નથી કારણ કે ફ્રેમનું કદ (%1$S, %2$S) વ્યૂપોર્ટ (મોટા ભાગની (%3$S, %4$S)) અથવા મહત્તમ મંજૂર કરતા મોટુ મૂલ્ય છે (%5$S, %6$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=‘backface-visibility: hidden’ નુ એનિમેશન રૂપાંતરણ કંપોઝિટર પર ચલાવી શકાતા નથી
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformWithSyncGeometricAnimations,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=SVG રૂપાંતરણ સાથે તત્વો પર ‘transform’ ના એનિમેશન કંપોઝિટર પર ચલાવી શકાતા નથી
CompositorAnimationWarningTransformWithGeometricProperties=‘transform’ ની એનિમેશન કંપોઝિટર પર ચલાવી શકાશે નહીં જ્યારે એક જ સમયે એ જ ઘટક પર ભૌમિતિક ગુણધર્મો એનિમેટેડ હોય
CompositorAnimationWarningTransformWithSyncGeometricAnimations=‘transform’ ના એનિમેશન કંપોઝિટર પર ચલાવી શકાતું નથી કારણ કે તે જ સમયે ભૌમિતિક ગુણધર્મોના એનિમેશન સાથે સુમેળ થવું જોઈએ
CompositorAnimationWarningTransformFrameInactive=એનિમેશન કંપોઝિટર પર ચલાવી શકાતું નથી કારણ કે ‘transform’ એનિમેશન માટે ફ્રેમ સક્રિય ચિહ્નિત નથી
CompositorAnimationWarningOpacityFrameInactive=એનિમેશન કંપોઝિટર પર ચલાવી શકાતું નથી કારણ કે ‘opacity’ એનિમેશન માટે ફ્રેમ સક્રિય ચિહ્નિત નથી
CompositorAnimationWarningHasRenderingObserver=એનિમેશન કંપોઝિટર પર ચલાવી શકાતું નથી કારણ કે તત્વ પાસે રેન્ડરિંગ ઓબ્ઝર્વર (-moz-element અથવા SVG ક્લિપિંગ/masking)


ScrollLinkedEffectFound3=This site appears to use a scroll-linked positioning effect. This may not work well with asynchronous panning; see https://firefox-source-docs.mozilla.org/performance/scroll-linked_effects.html for further details and to join the discussion on related tools and features!
## LOCALIZATION NOTE(CompositorAnimationWarningNonScalingStroke,
##                   CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningNonScalingStroke=Animations of ‘transform’ on content containing non-scaling-stroke elements cannot be run on the compositor
CompositorAnimationWarningTransformIsBlockedByImportantRules=Transform animation cannot be run on the compositor because transform-related properties are overridden by !important rules
CompositorAnimationWarningHasCurrentColor=Animations of ‘background-color’ cannot be run on the compositor with ‘current-color’ keyframe.
## LOCALIZATION NOTE(PrincipalWritingModePropagationWarning):
## Do not translate <html>, <body>, CSS, "writing-mode", "direction", "text-orientation", :root, and "The Principal Writing Mode" because they are technical terms.
PrincipalWritingModePropagationWarning=When rendering the <html> element, the used values of CSS properties “writing-mode”, “direction”, and “text-orientation” on the <html> element are taken from the computed values of the <body> element, not from the <html> element’s own values. Consider setting these properties on the :root CSS pseudo-class. For more information see “The Principal Writing Mode” in https://www.w3.org/TR/css-writing-modes-3/#principal-flow
## LOCALIZATION NOTE(ScrollAnchoringDisabledInContainer):
## %1$S is an integer value with the total number of adjustments
## %2$S is a floating point value with the average distance adjusted
## %3$S is a floating point value with the total adjusted distance
ScrollAnchoringDisabledInContainer=Scroll anchoring was disabled in a scroll container because of too many consecutive adjustments (%1$S) with too little total distance (%2$S px average, %3$S px total).
ForcedLayoutStart=Layout was forced before the page was fully loaded. If stylesheets are not yet loaded this may cause a flash of unstyled content.
