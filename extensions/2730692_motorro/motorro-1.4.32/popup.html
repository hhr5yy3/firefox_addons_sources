<!doctype html lang="pl" >
<html>
  <head>
    <title>Motorro Launcher</title>
    <link rel="stylesheet" href="styles.css" type="text/css" >
    <meta charset="utf-8" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <script src="popup.js"></script>

  </head>
  <body class="motorro-body">
    <div class="header">
      <img src="images/logo.png" class="logo" />
    </div>
    <div class="main-content">
      <h2 class="motorro">Wyszukiwarka</h2>
      <form id="motorroform">
        <label class="motorro" for="indeks">Indeks części:</label><br />
        <div style="display:flex; flex-direction: row; ">
          <input class="motorro" type="text" id="indeks" name="indeks">
          <input type="submit" class="motorro-button" id="checkPage" value="Szukaj">
        </div>
      </form>
    </div>
    <div class="motorro-result" id="div-motorro-result">
      <h2 class="motorro">Lista części</h2>
      <p id="motorroresult">
      </p>

      <p style="font-style: italic;font-size: 12px">Uruchom swój ulubiony katalog z częściami i zobaczysz listę częsci do wyszukania w Motorro.</p>
    </div>
  </body>
</html>
