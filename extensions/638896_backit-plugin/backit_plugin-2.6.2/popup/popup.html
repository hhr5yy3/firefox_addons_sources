<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backit</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <style>
        body {min-width: 490px;min-height: 600px}
        .preloader{background:#fff;width:490px;height:100%;}.preloader .ball{position: absolute;top: 50%;left: 50%;margin-top: -25px;}@keyframes ball{0%{transform:scale(0);opacity:0}5%{opacity:1}45%{background-color:var(--global_preloader_background_color)}80%{background-color:var(--global_preloader_background_color)}100%{transform:scale(1);opacity:0}}.ball{position:relative;transform:translateY(-30px)}.ball>div:nth-child(2){animation-delay:-.4s}.ball>div:nth-child(3){animation-delay:-.2s}.ball>div{background-color:var(--global_preloader_background_color);border-radius:100%;position:absolute;left:-30px;top:0;opacity:0;margin:0;width:60px;height:60px;animation:ball 1s 0s linear infinite}
    </style>

</head>
<body>
    <div id="app">

        <div class="preloader">
            <div class="ball">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
