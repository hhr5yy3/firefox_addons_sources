<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <article>
      <section>
        <!-- template -->
        <template><li><span></span><span></span><span></span></li></template>

        <h3 class="flex-display"><span data-i18n="extensionName"></span><span></span><span></span></h3>
        <ul></ul>

        <h3 data-i18n="modifiers"></h3>
        <div class="flex checkbox">
          <label data-i18n="pinned"><input type="checkbox" id="pinned"></label>
          <label data-i18n="hidden"><input type="checkbox" id="hidden"></label>
          <label data-i18n="container"><input type="checkbox" id="container"></label>
          <label data-i18n="duplicateToPrivate"><input type="checkbox" id="duplicateToPrivate"></label>
        </div>

        <h3 data-i18n="selectMatch"></h3>
        <div class="flex-display selectMatch">
          <input type="text" id="selectMatch" spellcheck="false" placeholder="Regular Expression ...">
          <button type="button" id="run">&#x25b7;</button>
        </div>

        <div class="flex">
          <button type="button" data-i18n="options"><img src="../image/gear.svg" alt=""> </button>
          <button type="button" data-i18n="help"></button>
        </div>
      </section>

    </article>
  </body>
</html>
