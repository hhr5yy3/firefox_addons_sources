<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/jquery-labelauty.css">
    <link rel="stylesheet" type="text/css" href="css/component.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/sweetalert2/sweetalert2.min.css"/>
    <meta charset="utf-8">
    <title>easyScholar</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(127deg, #fcc2c2, #a5d9d3, #f5e6b0, #d9e7f6);
        }

        .foot {

            /*position: fixed;*/
            /*bottom: 10px;*/
            /*z-index: 1000;*/
            text-align: center;
            width: 100%;
            color: #000000;
            height: 20px;
        }

        .mask input.labelauty + label {
            pointer-events: none;
        }

        .mask {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: not-allowed;
            min-height: 30px;
        }

        .mask input, .mask button, .mask li {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
            z-index: -1;
        }

        .tip {
            display: none;
        }

        .mask .tip {
            font-size: 15px;
            position: absolute;
            left: 0;
            right: 0;
            font-weight: bold;
            top: 40%;
            text-align: center;
            display: block;
        }

        input[disabled] {
            cursor: not-allowed;
        }

        ul {
            margin: 0 10px;
            padding: 0;
        }

        ul li {
            margin-right: 4px;
        }

        a {
            text-decoration: none;
        }


        .enter {
            text-align: center;
        }

        nav.nav_right a, .enter a {
            margin: 0 7px;
            border: 1px solid transparent;
            padding: 3px 5px;
            border-radius: 5px;
            font-size: 13px;
            color: black;
            min-width: 50px;
            text-align: center;
            white-space: nowrap;
        }


        .divid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 97%;
            margin-bottom: 10px;
        }

        .line {
            height: 1px;
            width: 40%;
            border-bottom: 1px dashed #545454;
        }

        .divid_text {
            color: black;
            font-size: 16px;
        }

    </style>
</head>
