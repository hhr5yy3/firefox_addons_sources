<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="src/jquery-3.5.1.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Основные настройки</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-ligh">
        <div class="container">
            <div><a class="navbar-brand text-dark"><img class="logo" src="icons/on.png"></a></div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" data-resource="header_text_1">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list.html" data-resource="header_text_2">Список прокси</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/additional.html" data-resource="header_text_3">Настройки</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="https://proxys.io/ru/blog/nastroyka-proksi/proxycontrol-brauzernoe-rasshirenie-ot-proksi-servisa" target="_blank" data-resource="header_text_4" data-href="link_href_2">Инструкция</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://proxys.io/?utm_source=extension&utm_campaign=proxycontrol" target="_blank" data-resource="header_text_5" data-href="link_href_1">Купить прокси</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container body">
        <h3 data-resource="main_header_1">Текущий прокси</h3>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" data-resource="main_table_header_1">IP-адрес</th>
                    <th scope="col" data-resource="main_table_header_2">Порт</th>
                    <th scope="col" data-resource="main_table_header_3">Логин</th>
                    <th scope="col" data-resource="main_table_header_4">Пароль</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td width="14%">
                        <img class="icon" src="icons/edit.svg" id="editProxyIcon" title="Редактировать прокси" data-resource="main_icon_title_1" />
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="row" style="margin: 0px; padding: 0px;">
            <div class="col-5" style="margin: 0px; padding: 0px;">
                <h3 data-resource="main_header_2">Добавить новый прокси</h3>
                <input type="text" id="proxyEntry" class="form-control" placeholder="IP-адрес прокси" data-resource="main_placeholder_1" />
                <input type="text" id="portEntry" class="form-control" placeholder="Порт прокси" data-resource="main_placeholder_2" />
                <input type="text" id="loginEntry" class="form-control" placeholder="Логин от прокси" data-resource="main_placeholder_3" />
                <input type="text" id="passwordEntry" class="form-control" placeholder="Пароль от прокси" data-resource="main_placeholder_4" />
                <button class="btn btn-success" id="manualSetProxyButton" data-resource="main_button_1">Добавить новый прокси</button>
            </div>
            <div class="col-7" style="margin: 0px;">
                <h3 data-resource="main_header_3">Добавить новый прокси одной строкой</h3>
                <input type="text" id="proxyDataEntry" class="form-control" aria-describedby="proxyDataHelp" style="margin-bottom: 10px;" data-resource="main_placeholder_7">
                <small id="proxyDataHelp" class="form-text text-muted" style="margin: 0px; margin-left: 15px; font-size: 14px;" data-resource="main_small_1">Поддерживается автоопределение формата</small>
                <button class="btn btn-success" id="fastSetProxyButton" data-resource="main_button_1" style="margin-top: 10px;">Добавить новый прокси</button>
            </div>
        </div>


        <div id="api">

            <h3><a href="https://proxys.io/my/key?utm_source=extension&utm_campaign=proxycontrol" target="_blank" data-resource="main_header_4" data-href="link_href_3">Добавить новый прокси по API-ключу</a></h3>

            <input type="text" id="apiKeyEntry" class="form-control" placeholder="Ключ API" data-resource="main_placeholder_5" />

            <button class="btn btn-success" id="getProxyFromApiButton" data-resource="main_button_2">Получить прокси</button>

            <div id="selectProxy" hidden>

                <input type="text" id="selectProxyEntry" class="form-control" placeholder="Можно ввести IP вручную или выбрать из селектора" data-resource="main_placeholder_6" />

                <select class="form-control" id="selectProxySelect">
                    <option disabled="disabled" selected="selected" data-resource="main_option_text_1">Выбрать прокси</option>
                </select>

                <button class="btn btn-success" id="confirmSelectProxyButton" data-resource="main_button_3">Добавить выбранный прокси</button>

                <button class="btn btn-success" id="addAllProxiesButton" data-resource="main_button_4">Добавить все прокси из списка</button>

            </div>

        </div>

    </div>
    <script src="scripts/options.js"></script>
    <script src="scripts/functions.js"></script>
</body>

</html>
