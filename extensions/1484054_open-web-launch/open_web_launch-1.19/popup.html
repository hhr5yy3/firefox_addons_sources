<html>
  <head>
    <title>Open Web Launch</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="message-box message-box-title">
      <div class="icon"></div>
      <div class="text">Open Web Launch</div>
    </div>
    <div class="message-box message-box-plugin-installed">
      <div class="icon"></div>
      <div class="text">Browser plugin is installed</div>
    </div>
    <div class="message-box message-box-installed">
      <div class="icon"></div>
      <div class="text">Open Web Launch desktop application is installed</div>
    </div>
    <div class="message-box message-box-not-installed">
      <div class="icon"></div>
      <div class="text">Open Web Launch desktop application is not installed</div>
    </div>
    <div class="message-box message-box-download">
      <div class="icon"></div>
      <div class="text">download the app</div>
    </div>
    <script src="common.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
