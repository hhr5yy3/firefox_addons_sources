<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Booster</title>
    <link href="css/bulma.min.css" rel="stylesheet" />
    <link href="css/popup.css" rel="stylesheet" />

    <style>
      body {
        width: 200px;
      }

      .container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="center">
      <form action="">
        <img src="images/icon.png" class="icon" alt="" />
        <label id="vol_label" for="vol_range"> 100% </label>
        <input
          id="vol_range"
          class="form-range"
          type="range"
          min="0"
          max="5"
          step="0.01"
          value="1"
        />
        <h4 class="title is-6 slogan">Boost your volume up to 500 %</h4>
        <button id="reset" class="button reset is-success">
          Reset to 100%
        </button>
      </form>

      <span>Rate this extension</span>
      <br />
      <img src="images/rate.png" class="rate" id="rate" alt="" />
      <br />
      <span class="website"
        >Visit our website :
        <a href="https://volumebooster.io" target="_blank"
          >volumebooster.io</a
        ></span
      >
    </div>
  </body>
  <script src="js/popup.js"></script>
</html>
