<!DOCTYPE html>
<html id="uBO-popup-panel">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/themes/default.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/fa-icons.css">
<link rel="stylesheet" href="css/popup-fenix.css">
<link rel="stylesheet" href="css/adaware-popup.css">
<link rel="shortcut icon" type="image/png" href="img/icon_32.png">
<title data-i18n="extName"></title>
</head>

<body>
<div id="wrapper">
    <div id="main">
        <div id="header">
            <a href="https://adaware.com/" target="_blank" id="logo">logo</a>
        </div>
        <div id="sticky">
            <div id="hostname"><span></span>&shy;<span></span></div>
            <div id="switchText" class="switch-text-on">Protection is enabled</div>
            <div id="stickyTools">
                <div class="rulesetTools"></div>
                <!-- <div id="switch" class="power-button-active" role="button" aria-label tabindex="0" title></div> -->
                <div class="toggle-btn-wrapper" id="mainSwitch" aria-label tabindex="0" title>
                    <div id="mainControlSwitch" class="toggle-btn-control transform-control"></div>
                    <input type="button" id="mainButtonSwitch" value="ON     OFF" class="toggle-btn-default transform-btn"></input>
                </div>
                <div class="rulesetTools">
                    <span id="refresh" class="fa-icon">refresh</span>
                </div>
            </div>
        </div>
        <div id="basicStats">
            <span data-i18n="popupDisplayStatsAdsBlocked"></span>: <span></span><br>
            <span data-i18n="popupDisplayStatsOthersBlocked"></span>: <span></span><br>
            <span data-i18n="popupBlockedSinceInstall_v2"></span>: <span></span>
        </div>
        <div>
            <table class="controls">
                <tbody>
                    <tr>
                        <td>
                            <span data-i18n="popupBlockPopups"></span>
                        </td>
                        <td>
                            <!-- <div class="toggle-btn-wrapper" id="blockPopupsSwitch">
                                <div id="subControlSwitch" class="toggle-btn-control transform-control"></div>
                                <input type="button" id="subButtonSwitch" value="ON   OFF" class="toggle-btn-default transform-btn"></input>
                            </div> -->
                            <div class="hnSwitch toggle-sw-wrapper" id="no-popups">
                                <div id="subControlSwitch" class="toggle-sw-control transform-control"></div>
                                <input type="button" id="subButtonSwitch" value="ON   OFF" class="toggle-sw-default transform-btn"></input>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span data-i18n="popupBlockDangerousSites"></span>
                        </td>
                        <td>
                            <div class="toggle-btn-wrapper" id="noDangerousSitesSwitch">
                                <div id="subControlSwitch" class="toggle-btn-control transform-control"></div>
                                <input type="button" id="subButtonSwitch" value="ON   OFF" class="toggle-btn-default transform-btn"></input>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="footer">
            <a href="https://www.adaware.com/ad-block/faq" class="link icon-faq">FAQ</a>
            <a id="gotoPick" class="link icon-elements">Block Elements</a>
            <a href="https://addons.mozilla.org/en-CA/firefox/extensions/" class="link icon-rate">Rate Us</a>
            <a href="dashboard.html" class="link icon-settings">Settings</a>
        </div>
        <!-- <hr>
        <div class="itemRibbon">
            <span data-i18n="popupVersion"></span><span id="version"></span>
        </div> -->
    </div>
</div>

<div id="templates" style="display: none">
</div>

<script src="lib/hsluv/hsluv-0.1.0.min.js"></script>

<script src="js/fa-icons.js"></script>
<script src="js/vapi.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/theme.js" type="module"></script>
<script src="js/i18n.js" type="module"></script>
<script src="js/popup.js" type="module"></script>
<script src="lib/adaware-popup.js" type="module"></script>
</body>

</html>
