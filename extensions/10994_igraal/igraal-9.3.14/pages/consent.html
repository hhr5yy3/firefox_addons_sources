<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iGraal - Privacy</title>
    <script
      type="application/javascript"
      src="../scripts/vendor/browser-polyfill.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles/consent.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="privacy-content">
        <div class="privacy-left-content">
          <img
            class="privacy-left-image"
            width="346"
            height="242"
            alt="privacy"
          />
        </div>
        <div class="privacy-right-content">
          <div class="logo">
            <img src="../assets/icons/logo-igraal.svg" alt="iGraal" />
          </div>
          <div class="wrapper-header">
            <div class="wrapper-header-left">
              <h1 id="privacy_policy_page_title"></h1>
              <span id="privacy_policy_page_description"></span>
            </div>
          </div>
          <div class="privacy-policy-page-content">
            <div class="privacy-policy-page-rule">
              <label class="checkbox-container">
                <span
                  class="privacy-policy-page-rule-container"
                  id="privacy_policy_page_url_tracking_rule_description"
                ></span>
                <a
                  id="privacy_policy_page_detailed_redirect_text_link"
                  class="link"
                  target="_blank"
                  href="policy.html"
                ></a
                >.<br />
                <span
                  class="privacy-policy-page-rule-container"
                  id="privacy_policy_page_url_tracking_rule_description_extra"
                ></span>
                <input
                  class="checkbox-rule"
                  type="checkbox"
                  value="1"
                  name="url_tracking"
                  width="17px"
                  height="17px"
                />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="privacy-policy-page-rule">
              <label class="checkbox-container">
                <span
                  class="privacy-policy-page-rule-container"
                  id="privacy_policy_page_cookies_rule_description"
                ></span>
                <a
                  id="privacy_policy_page_detailed_redirect_cookies_policy_link"
                  class="link"
                  target="_blank"
                  href="https://fr.igraal.com/politique-de-cookies"
                ></a>
                <span
                  class="privacy-policy-page-rule-container"
                  id="privacy_policy_page_cookies_rule_description_extra"
                ></span>
                <input
                  class="checkbox-rule"
                  type="checkbox"
                  value="1"
                  name="analytics_tracking"
                  width="17px"
                  height="17px"
                />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="privacy-policy-page-details-container"></div>
            <div class="privacy-policy-page-alert-message-container">
              <div class="alert danger">
                <span id="privacy_policy_page_alert_message"></span>
              </div>
            </div>
          </div>
          <div class="mt-30">
            <button
              id="popup_privacy_uninstall_button"
              class="button button-secondary"
              type="button"
            ></button>
            <button
              id="privacy_policy_page_submit"
              class="button button-disabled"
              type="button"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/vendor/jquery.min.js"></script>
    <script src="scripts/consent.js"></script>
  </body>
</html>
