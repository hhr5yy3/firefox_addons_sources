msg.shutup=Vis ikke denne meddelelse igen
msg.proxy=Din nuværende proxy-indstilling tillader ikke lokale DNS-forespørgsler.(network.proxy.socks_remote_dns) Flagfox benytter en intern database til bestemmelse af serverplaceringer, og vil således ikke være i stand til at gøre det, uden mulighed for at slå IP-adresser op via DNS. Opdatering af flagikoner og enhver handling, der er afhængig af muligheden for at slå IP-adresser eller placeringer op, vil være utilgængelige.
msg.stale=Den version af Flagfox du har installeret, er nu mere end fem måneder gammel. Flagfox benytter en intern database til bestemmelse af serverplaceringer, og derfor vil nogle af de viste flag efterhånden begynde at blive forkerte, indtil du opdaterer til den nuværende version.
msg.tld=Bemærk: Flagfox har fastslået, at denne webserver befinder sig i %1$S, selvom adressen ender på "%2$S" (%3$S). Flagfox bestemmer placeringen af servere ved hjælp af IP-adresser via en database, og er ikke afhængig af TLD-koder som denne. Servere behøver ikke være placeret i webstedets oprindelsesland og derfor er dette næppe en fejl.
