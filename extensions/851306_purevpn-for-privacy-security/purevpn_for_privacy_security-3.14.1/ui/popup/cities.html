<div class="proxy-blcking srch-fvrt-cntry-wrap">
    <div class="head-bar">
        <div class="headbar-logo-wrp">
            <a href="countries.html" class="backbtn inlineA ripple" data-ripple-color="#d4d3d3"></a>
            <h3>{selectCityTitle}</h3>
        </div>
    </div>
    <div class="proxy-body">
        <div class="scroll-wrap">

          <div class="srchFavourites">
            <h4>{countriesTxtFavourites}</h4>
            <span class="fvrtText">{citiesTxtFavouritesHelpText}</span>
            <ul class="stngs-lang" id="citiesListFavourites">
              </ul>
          </div>

            <div class="allCountries">
                <h4>United States</h4>
                <span class="cntryInfoTxt">{countriesTxtInfo}</span>
                <ul class="stngs-lang" id="citiesList">
                </ul>
            </div>
        </div>
    </div>
    <div class="prxy-ftr">
       <div class="footer-wrap">
        <h4>{txtFooterLine1}</h4>
       <ul class="app-links">
            <li class="ripple"><a data-appName="windows" class="wndws-icon"></a></li>
            <li class="ripple"><a data-appName="apple" class="apple-icon"></a></li>
            <li class="ripple"><a data-appName="android" class="andrd-icon"></a></li>
            <li class="ripple"><a data-appName="ios" class="ios-icon"></a></li>
        </ul>
      </div>
      <div class="update-account upgradeBtn" id="proxyUpgradeCTA" data-cta="">
        <div class="closeCampaignBanner">&times;</div>
        <p class="proxyUpgradeTextCTA"></p>
        <span class="proxyUpgradeButtonCTA"></span>
      </div>
    </div>
</div>
