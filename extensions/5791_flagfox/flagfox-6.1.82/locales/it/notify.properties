msg.shutup=Non mostrarlo più
msg.proxy=Le tue impostazioni del proxy non permettono richieste al DNS.(network.proxy.socks_remote_dns)Flagfox usa un database interno di localizzazione degli indirizzi IP e non può funzionare senza poter ricevere gli IP via DNS. Ogni aggiornamento della bandiera e delle azioni collegati agli indirizzi IP non saranno disponibili.
msg.stale=La versione installata di Flagfox risale a qualche mese fa. Poiché utilizza un database degli indirizzi IP interno, senza un aggiornamento costante i dati mostrati potrebbero non essere più corretti.
msg.tld=Nota: Flagfox ha determinato che il webserver è presso %1$S mentre l'indirizzo finisce con "%2$S" (%3$S). Flagfox localizza i server mediante il loro IP e un database interno che non considera i codici TLD (suffissi nazionali). I server non devono essere per forza nella stessa nazione dove il sito è registrato e quindi probabilmente non è un errore.
