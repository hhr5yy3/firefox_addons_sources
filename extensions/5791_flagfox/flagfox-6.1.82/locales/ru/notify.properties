msg.shutup=Не показывает снова
msg.proxy=Текущие настройки прокси запрещают запросы к локальным DNS (network.proxy.socks_remote_dns). Flagfox использует внутреннюю базу данных IP адресов для определения местоположения серверов и не сможет делать это без возможности определения адресов IP через DNS. Будут отключены обновление флагов и все остальные действия, зависящие от определения IP адреса.
msg.stale=Установленная вами версия Flagfox устарела. Flagfox использует внутреннюю базу данных IP адресов для проверки расположения сервера, поэтому некоторые флаги будут всё более и более не соответствовать действительности. Обновитесь до новой версии.
msg.tld=Примечание: Flagfox определил, что сервер находится в %1$S, но адрес оканчивается на "%2$S" (%3$S). Flagfox определяет местоположение сервера по IP адресу и базе данных, а не по именам доменов высшего уровня. Сервер необязательно располагается в той же стране, что и сайт, поэтому это, скорее всего, не является ошибкой.
