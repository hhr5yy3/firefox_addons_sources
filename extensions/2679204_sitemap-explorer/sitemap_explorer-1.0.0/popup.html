<!doctype html>
<html>
  <head>
    <title>Sitemap Explorer</title>
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="images/favicon.ico" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <div class="header">
      <a href="#" id="cancel">X</a>    
      <img src="images/logo.svg" width="247" height="42" alt="Sitemap Explorer" /><br/>
      <img src="images/brand-logo.svg" width="141" height="20" alt="by MySitemapGenerator" />
    </div>
    <div class="header-push"> </div>
    <p class="clear_space">&nbsp;</p>
    <fieldset>
      <legend align="center" data-currhostname>...</legend>
      
      <div id="file_declared" class="clear_space hidden">
	<img src="images/found.svg" width="24" height="24" alt="found" /><br/>
	__MSG_app_robots_declared__
      </div>
      
      <div id="file_not_declared" class="clear_space hidden">
	<img src="images/notfound.svg" width="24" height="24" alt="not found" /><br/>
	__MSG_app_robots_not_declared__
      </div>
      
      <div id="initial_message" class="clear_space">
	__MSG_app_first_navigate__
      </div>
      
      <div id="results"></div>
    </fieldset>
    
    <p>&nbsp;</p><p>&nbsp;</p>
    
    <div class="footer">
      <div class="dropdown">
	<button class="dropbtn"><img src="images/favicon-16.png" width="16" height="16" alt="icon" /> __MSG_app_helpful_button__</button>
	<div id="myDropdown" class="dropdown-content">
	  <a href="https://www.mysitemapgenerator.com/start/free.html?url={hostname}&utm_source={browser}&utm_medium=button&utm_campaign=extentions" target="_blank" data-addcurrhostname><span>__MSG_app_create_sitemap_xml__</span> <span data-currhostname>...</span></a>
	  <a href="https://www.mysitemapgenerator.com/start/free.str.html?url={hostname}&utm_source={browser}&utm_medium=button&utm_campaign=extentions" target="_blank" data-addcurrhostname><span>__MSG_app_create_sitemap_html__</span> <span data-currhostname>...</span></a>
	  <a href="https://www.mysitemapgenerator.com/rss/create.html?url={hostname}&utm_source={browser}&utm_medium=button&utm_campaign=extentions" target="_blank" data-addcurrhostname><span>__MSG_app_create_rss__</span> <span data-currhostname>...</span></a>
	  <a href="https://www.mysitemapgenerator.com/googlefeeds/free.html?url={hostname}&utm_source={browser}&utm_medium=button&utm_campaign=extentions" target="_blank" data-addcurrhostname><span>__MSG_app_create_gmc__</span> <span data-currhostname>...</span></a>
	</div>
      </div>
    </div>
    
    <script type="text/javascript" src="js/api.js" defer></script>
    <script type="text/javascript" src="js/app.js" defer></script>
  </body>
</html>
