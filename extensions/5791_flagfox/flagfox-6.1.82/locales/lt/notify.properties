msg.shutup=Daugiau neberodyti
msg.proxy=Jūsų proxy nustatymai neleidžia vietinių DNS užklausų. (network.proxy.socks_remote_dns) Flagfox naudoja vidinę vietos nustatymo pagal IP adresą duomenų bazę nustatyti serverio fizinę buvimo vietą, todėl be DNS IP adresų tikrinimo tai neįmanoma. Vėliavėlių atnaujinimas ir bet kuris veiksmas susijęs su IP adresu ar vietos nustatymu bus negalimas.
msg.stale=Jūsų Flagfox versija yra kelių mėnesių senumo. Flagfox naudoja išorinę vietos nustatymo pagal IP duomenų bazę ir jai reikalingi nuolatiniai atnaujinimai, todėl dėl senos priedo versijos fizinė serverio lokacija gali būti netiksli.
msg.tld=Svarbu: Flagfox nustatė, kad serveris yra %1$S, tačiau adresas baigiasi "%2$S" (%3$S). Flagfox serverio vietą nustato pagal IP adresą IP adresų duomenų bazėje, o ne pagal TLD kodus, kaip šis. Serveris nebūtinai turi būti toje pačioje šalyje, kokia yra to puslapio kalba ir tai nėra klaida.
