<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../ols.css">
    <link rel="stylesheet" type="text/css" href="block.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="fs-automation-id" content="block.denied">
    <title data-locale="blockpage_denied_title"></title>
    <link rel="shortcut icon" link sizes="any" type="image/svg+xml" href="../img/icon_blocked.svg"/>
    <script type="text/javascript" src="../browser_storage.js"></script>
    <script type="text/javascript" src="../constants.js"></script>
    <script type="text/javascript" src="../common_styles.js"></script>
    <script type="text/javascript" src="../content_scripts/nif2_schema_monitoring.js"></script>
    <script type="text/javascript" src="block.js"></script>
  </head>
  <body>
    <header class="product-logo">
    </header>
    <div class="wrapper">
      <div class="bg-pic bg-denied">
        <img alt="Illustration about a person with a hand stopping you from going to this website" src="../img/illustration_denied.svg"/>
      </div>
      <img alt="blocked icon" class="blocked" src="../img/icon_blocked.svg" height="44">
      <h2 data-locale="blockpage_denied_heading"></h2>
      <h3 id="url" class="red"></h3>
      <p data-locale="blockpage_illegal_description"></p>
      <p id="allow_button" class="allow_website">
        <a id="website-allow">
          <img class="shield_icon" alt="admin shield" src="../img/admin_shield.svg">
          <span data-locale="blockpage_denied_allow"></span>
        </a>
      </p>
    </div>
    <footer id="footer">
      <div class="bg-pic">
        <object class="bg-by-fsecure" type="image/svg+xml" data="../img/by_fsecure.svg"></object>
      </div>
    </footer>
  </body>
</html>
