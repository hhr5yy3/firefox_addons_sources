msg.shutup=Ne jelenjen meg többet ez a párbeszédpanel
msg.proxy=Az alapértelmezett proxybeállítás nem engedélyezi a helyi DNS lekéréseket. (network.proxy.socks_remote_dns) A Flagfox belső IP-cím helyemeghatározó adatbázist használ a kiszolgálók helyének meghatározásához, amely nem működik a DNS-en keresztüli IP-cím kikeresés nélkül. A Zászló ikon frissül és nem érhető el az IP-cím- és hely-meghatározási szolgáltatás.
msg.stale=A Flagfox régebbi verzióját telepítette. A Flagfox belső adatbázist használ az IP-címek helymeghatározásához, így ez a funkció pontatlan lehet, amíg nem frissít a kiterjesztést a legújabb verzióra.
msg.tld=Megjegyzés: A Flagfox megállapította, hogy a kiszolgáló itt található: %1$S. Ezzel ellentétben a webhely címe így végződik: "%2$S" (%3$S). A Flagfox a kiszolgálók helymeghatározására az IP címet alkalmazza egy belső adatbázis alapján és nem a TLD kódokat. A kiszolgálónak nem szükségszerűen kell abban az országban lennie, ahonnan a weboldal származtatható, így ez nem egy hiba, hanem információ.
