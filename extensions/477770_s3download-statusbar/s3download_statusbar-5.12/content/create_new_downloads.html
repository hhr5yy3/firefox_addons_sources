<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title label="extension_name : action.create_new_downloads.label"></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="/skin/logo16.png" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="/skin/create_new_downloads.css" />
		<script type="text/javascript" src="/content/create_new_downloads.js" charset="utf-8"></script>
		<script type="text/javascript" src="/content/utils.js" charset="utf-8"></script>
		<script type="text/javascript" src="/content/i18n.js" charset="utf-8"></script>
		<script type="text/javascript" src="/content/prefs.js" charset="utf-8"></script>
	</head>
<body>
<div class="body">
	<h3 label="action.create_new_downloads.label"></h3>
	
	<div class="box" id="input_box">
		<div label="action.create_new_downloads.urls"></div>
		<textarea id="s3downbar_url_list" wrap="off"></textarea>
		<div id="help_template_count"  notitle="true" style="cursor: help;font-size:0.9em;">
			<span label="action.create_new_downloads.template"></span>
			<span style="padding-left: 5px;">{%COUNT:n:m%}</span>
		</div>
		<div class="button_box">
			<input type="button" id="button_ok" label="display.ok.label">
			<input type="button" id="button_cancel" label="display.cancel.label">
		</div>
	</div>
	<div is_hidden="true" label_wait="" class="progress_bar_box" id="progress_bar_box" value="0%"><progress class="progress_bar" id="s3downbar_progressmeter" max="100" value="0"></progress></div>
</div>
</body>
</html>
