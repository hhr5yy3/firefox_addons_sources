<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="intro.css">
  </head>
  <body>
    <div id="container">
      <div id="slide-container">
        <!-- Slides go in here. If you add a slide, add a button in the controls as well -->
        <div class="slide slide-displayed" id="slide-0">
          <img class="slide-image" src="images/side-view-tour-1.jpg" alt=""/>
          <p>Introducing Side View,<br/> a new way to multitask with Firefox.</p>
        </div>
        <div class="slide slide-hidden" id="slide-1">
          <img class="slide-image" src="images/side-view-tour-2.jpg" alt="" />
          <p>Side View lets you send websites to your Firefox sidebar.</p>
        </div>
        <div class="slide slide-hidden" id="slide-2">
          <img class="slide-image" src="images/side-view-tour-3.jpg" alt="" />
          <p>By default, Side View displays mobile sites to keep everything looking good in a narrow window.</p>
        </div>
        <div class="slide slide-hidden" id="slide-3">
          <img class="slide-image"
          src="images/side-view-tour-4.jpg" alt="" />
          <p>You can also right click to open links in Side View.</p>
        </div>
      </div>

      <div id="slide-controls">
        <button id="previous" class="button-invisible button-secondary">Previous</button>
        <button id="next" class="button-primary">Next</button>
        <button id="done" class="button-hidden button-primary">Done</button>
      </div>

    </div>
    <script src="intro.js"></script>
  </body>
</html>
