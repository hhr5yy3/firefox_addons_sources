<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:360px;">
<head>
    <script>
        if ("undefined" !== typeof safari)
            document.write('<base href='+safari.extension.baseURI+'>');
        else if ("undefined" !== typeof browser)
            document.write('<base href='+browser.extension.getURL('/')+'>');
        else document.write('<base href='+chrome.extension.getURL('/')+'>');
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="specific/extensionConfig.js"></script>
    <script type="text/javascript" src="js/verifrom_api.js"></script>
    <script type="text/javascript" src="js/verifrom-localize.js"></script>
    <link href="css/notListening.css" rel="stylesheet" type="text/css">
</head>
<body>
<strong><span data-VerifromLocalize="notlistening1">Cette page n'est pas une messagerie mail compatible avec l'extension Signal Spam. Aucun signalement n'est possible.</span></strong><BR>
<span data-VerifromLocalize="notlistening2">Si la page est en cours de chargement, veuillez patienter.</span>
<script defer type="text/javascript" src="js/localizeGUI.js"></script>
</body>
</html>
