<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Herramienta de circulación fuera de línea</title>
        <link rel="icon" href="icons/koha-32.png"/>
        <link rel="stylesheet" href="koct.css"/>
    </head>

    <body>
        <div class="mainWrapper">
            <div id="leftColumn">
                <img src="images/koha.png" id="logo" />
            </div>
            <div class="wrapper">
                <h1>Herramienta de circulación fuera de línea de Koha</h1>
                <div id="messages"></div>
                <div id="checkoutCheckin-div">
                    <div id="checkout-div">
                    <h2>Préstamos</h2>
                        <form id="checkout-form">
                            <label for="issue_patron_barcode">Código de barras del usuario</label>
                            <input type="text" id="issue_patron_barcode"/><br />
                            <label for="issue_item_barcode">Código de barras del ítem</label>
                            <input type="text" id="issue_item_barcode"/><br /><br />
                            <div class="buttons">
                                <button type="submit">Préstamo</button>
                                <button id="clear-cardnumber">Limpiar carné</button>
                            </div>
                        </form>
                    </div>

                    <div id="checkin-div">
                        <h2>Devoluciones</h2>
                        <form id="checkin-form">
                            <label for="return_item_barcode">Código de barras del ítem</label>
                            <input type="text" id="return_item_barcode"/><br /><br />
                            <div class="buttons">
                                <button type="submit">Devolución</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="transactions-div">
                    <h2>Transacciones</h2>
                    <div id="current_status">Estado actual: inactivo.</div><br />
                    <button type="button" id="send-to-koha" disabled="disabled">Enviar</button>
                    <button type="button" id="erase">Limpiar</button>
                    <button type="button" id="erase-processed">Limpiar los agregados</button>
                    <button type="button" id="export">Export data</button>
                    <button type="button" id="open-configuration">Página de configuración</button>
                    <br /><br />
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Fecha y hora (UTC)</th>
                                <th>Acción</th>
                                <th>Número de carné</th>
                                <th>Ítem</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="transactions_table_tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="koct.js"></script>
        </div>
    </body>
</html>
