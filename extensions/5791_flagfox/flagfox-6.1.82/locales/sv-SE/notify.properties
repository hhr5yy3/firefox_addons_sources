msg.shutup=Visa inte detta meddelande igen
msg.proxy=Dina nuvarande proxyinställningar tillåter inte lokala DNS-förfrågningar. (network.proxy.socks_remote_dns) Flagfox använder en intern databas för att slå upp IP-adressplatser, men kan naturligvis inte göra det utan möjligheten att söka efter IP-adresser via DNS. Uppdatering av flaggikoner och åtgärder som förlitar sig på kontrollerade IP-adresser eller platser kommer att vara otillgängliga.
msg.stale=Din installerade version av Flagfox är mer än ett par månader gammal. Flagfox använder en intern platsdatabas för IP-adresser för att slå upp servrars platser. De flaggor som visas kommer därför att bli alltmer felaktiga med tiden, tills du uppdaterar till den senaste versionen.
msg.tld=Obs: Flagfox har upptäckt att webbservern finns i %1$S, men adressen slutar med "%2$S" (%3$S). Flagfox lokaliserar servrar via deras IP-adresser och en intern databas och förlitar sig inte på toppdomänangivelser såsom denna.
