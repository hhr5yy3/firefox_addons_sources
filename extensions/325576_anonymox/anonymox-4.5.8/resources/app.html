<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<link href="/ui/css/safeshop_modal.css" rel="stylesheet">
	</head>
	<body>
		<div id="safeshop-main-box">
            <div class="sidebar-container">
                <div class="executing d-none">
                    <div class="loading-img"></div>
                </div>
                <div class="safeshop-content-center">
                    <div class="app-title">
                    </div>
                    <span class="domain"></span>
                    <div class="app-body">
                        <div class="verification">
                            <div class="sliding-element">
                                <div class="status google"></div><span>Google Trusted URL</span>
                            </div>
                            <div class="sliding-element">
                                <div class="status ssl"></div><span>Secure SSL Connection</span>
                            </div>
                            <div class="sliding-element">
                                <div class="status authentic"></div><span>Verified Authentic Shop</span>
                            </div>
                        </div>
                        <div class="action">
                            <button id="go">OK</button>
                            <button id="dismiss">Dismiss</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
    <script src="/external/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</html>
