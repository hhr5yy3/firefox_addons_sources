<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tipli</title>
  <script type="module" src="popup.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
    :root {
      --search-height: 30px;
      --footer-height: 32px;
    }
    body {
      width: 332px;
      height: 432px;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;

      font-family: 'Roboto', sans-serif;
      font-size: 12px;
      font-kerning: normal;
      text-rendering: geometricPrecision;
    }

    section {
      flex: 1;
      background-color: #F2F1F1;
      display: flex;
      position: relative;
    }

    article {
      position: absolute;
      top: 0; bottom: 0;
      background-color: transparent;
      display: flex;
      width: 100%;
    }
    article > div {
     flex: 1;
     visibility: hidden;
     z-index: 0;
    }
    article.active > div {
      visibility: visible;
      z-index: 1;
    }

    footer {
      height: var(--footer-height);
      z-index: 1;
      display: flex;
      width: 100%;
    }

    nav {
      flex: 1;
      display: flex;
      flex-direction: row;
      justify-items: center;
      align-content: center;
    }

    nav > a {
      padding: 6px;
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #717171;
      --fill-color: #717171;
      border: solid #E6E6E6;
      border-width: 1px 0 2px 1px;
      border-bottom-color: #fff;
      background-color: #fff;
    }

    nav > a.active {
      background-color: transparent;
      border-top-color: transparent;
      border-bottom: 2px solid #EE7836;
      mix-blend-mode: normal;
      color: #000;
      --fill-color: #000;
    }

    nav > a.hidden {
      display: none;
    }
    nav > a svg {
      margin-right: 4px;
    }

    label {
      display: flex;
      border-bottom: 1px solid #E6E6E6;
      background-color: #fff;
      height: var(--search-height);
    }

    label > img {
      padding: 10px;
      width: 12px;
    }

    label > input {
      width: 100%;
      border: 0 none;
      margin: 4px 10px 4px 0;
    }

    footer nav .search-link.active {
      background-color: #F2F1F1;
    }
  </style>
  <link href="styles.css" rel="stylesheet" />
</head>

<body class="popup-box">
  <header><!-- Rendered by template --></header>
  <label class="popup-box__search-input">
    <img alt="search" src="assets/ic-search.svg" />
    <input type="search" />
  </label>
  <section>
    <article id="content"></article>
    <article id="search"></article>
  </section>
  <footer><!-- Rendered by template --></footer>
</body>
</html>
