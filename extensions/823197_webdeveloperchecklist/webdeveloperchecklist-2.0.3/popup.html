<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Web Developer Checklist</title>
    <link href="popup.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <img alt="Toptal Logo" src="./assets/toptal-logo.svg" />
      <div>Web Developer Checklist</div>
    </header>
    <div id="results"></div>
    <div id="progress">
      <div class="fill"></div>
      <div class="text">
        Checks passed: <span class="ok"></span>/<span class="all"></span>
      </div>
    </div>
    <footer>
      More info and help
      <a
        href="https://www.toptal.com/developers/webdevchecklist"
        id="webdevchecklist"
        >toptal.com</a
      >
    </footer>

    <script src="/ajax.js"></script>
    <script src="/popup.js"></script>
  </body>
</html>
