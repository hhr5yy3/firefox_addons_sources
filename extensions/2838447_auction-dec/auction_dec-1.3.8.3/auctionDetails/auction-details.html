<div id="auctionDec" class="">
  <div class="auction-dec-body">
    <!--    AExtensions popUp-->

    <div class="adec-extensions-popup hidden" id="adec-extensions-popup">
      <div class="adec-auth-body"></div>
    </div>

    <!--    Header-->
    <div class="auction-dec-header">
      <!--    User Info popUp-->
      <div class="adec-header">
        <div class="auction-dec-logo">
          <span class="auction-dec-logo_title">Auction Dec</span>
        </div>
      </div>
    </div>
    <div class="adec-content">
      <!--    Auction auth Error Block-->
      <div
        class="item-block auctionAuthErrorMessage hidden"
        id="auctionAuthErrorMessage"
      >
        <div class="item-block-body">
          Authorization error occurred at the auction. Check your credentials.
        </div>
      </div>

      <!--    Calculator-->
      <div class="item-block calculator-block">
        <div class="item-block-body">
          <div class="adec-calculator" id="adec-calculator">
            <div class="item-block-header" id="item-block-header">
              Transport Calculator:
            </div>

            <div id="adec-calc-content"></div>

            <div id="adec-location-error"></div>
            <div class="hidden" id="adec-calc-no-result">
              <label class="label-lg" for="adec-location"
                >Enter Location:</label
              >
              <div class="font-control-container">
                <input
                  id="adec-location"
                  placeholder="Location"
                  type="text"
                  class="form-control"
                />
                <button
                  type="button"
                  id="adec-request-location-button"
                  class="btn btn-md btn-primary btn-block mt-20 mb-20"
                >
                  Get Information
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
