<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Case Converter</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <textarea id="input" placeholder="Enter your text here"></textarea>
      <div class="buttons">
        <button id="lowercase">To lower case</button>
        <button id="uppercase">TO UPPER CASE</button>
        <button id="capitalize">To Capitalized Case</button>
        <button id="sentencecase">To sentence case</button>
      </div>
      <div class="result">
        <textarea id="output" placeholder="Result will be displayed here" readonly></textarea>
        <button id="copyBtn" onclick="copyToClipboard()" title="Copy to clipboard">&#x1F4CB;</button>
      </div>
    	<p>From <a href="https://digitalmarketingmind.com/" target="_blank">Digital Marketing Mind</a> | Developer: <a href="https://alstonantony.com/" target="_blank">Alston Antony</a></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
