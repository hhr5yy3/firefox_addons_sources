<html>
    
    <div id="tiletabs-quickmenu">
        
        <div id="tiletabs-menuicon">
            <svg width="16" height="16">
               <polygon points="0.5,0.5 0.5,15.5 15.5,15.5 15.5,0.5"/>
               <path d="M 0.5,8.5 L 15.5,8.5 M 8.5,0.5 L 8.5,8.5 M 8.5,4.5 L 15.5,4.5 M 5.5,8.5 L 5.5,15.5 M 10.5,8.5 L 10.5,15.5"/>
            </svg>
        </div>
        
        <div id="tiletabs-menubox">
            
            <div id="tiletabs-leftmenubox">
                <div id="tiletabs-menuclose" class="tiletabs-menuitem">Close Layout</div>
                <div id="tiletabs-menuhide" class="tiletabs-menuitem">Hide Layout</div>
                <div id="tiletabs-menurefresh" class="tiletabs-menuitem">Refresh Layout</div>
                <div id="tiletabs-menutoggle" class="tiletabs-menuitem">Toggle > This Tile</div>
                <div id="tiletabs-menutoggleall" class="tiletabs-menuitem">Toggle > All Tiles</div>
                <div id="tiletabs-menubookmark" class="tiletabs-menuitem">Bookmark Layout</div>
                <div id="tiletabs-menusave" class="tiletabs-menuitem">Save Layout</div>
                <div id="tiletabs-menusync" class="tiletabs-menuitem" syncscroll="false">Sync Scroll
                    <svg width="16" height="16">
                       <polygon points="0.5,0.5 0.5,15.5 15.5,15.5 15.5,0.5"/>
                       <path d="M 3.5,8.5 L 6.5,11.5 L 12.5,5.5"/>
                    </svg>
                </div>
                
            </div>
            
            <div id="tiletabs-rightmenubox">
                <div id="tiletabs-menuabove" class="tiletabs-menuitem">Add Tile > Above</div>
                <div id="tiletabs-menuleft" class="tiletabs-menuitem">Add Tile > Left</div>
                <div id="tiletabs-menuright" class="tiletabs-menuitem">Add Tile > Right</div>
                <div id="tiletabs-menubelow" class="tiletabs-menuitem">Add Tile > Below</div>
                <div id="tiletabs-menuremove" class="tiletabs-menuitem">Remove Tile</div>
                <div id="tiletabs-menuexpand" class="tiletabs-menuitem">Expand Tile</div>
                <div id="tiletabs-menuequalize" class="tiletabs-menuitem">Equalize Tiles</div>
                <div id="tiletabs-menulock" class="tiletabs-menuitem" scrolllock="false">Scroll Lock
                    <svg width="16" height="16">
                       <polygon points="0.5,0.5 0.5,15.5 15.5,15.5 15.5,0.5"/>
                       <path d="M 3.5,8.5 L 6.5,11.5 L 12.5,5.5"/>
                    </svg>
                </div>
            </div>
            
        </div>
        
    </div>
    
</html>
