<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./files/css/popup.css" />
  
    <script type="text/javascript" src="./files/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./files/js/buzz.min.js"></script>
    
    <script type="text/javascript" src="./files/js/config.js"></script>
    <script type="text/javascript" src="./files/js/game.js"></script>
    <script type="text/javascript" src="./files/js/tools.js"></script>
    <script type="text/javascript" src="./files/js/board.js"></script>
    <script type="text/javascript" src="./files/js/paths.js"></script>
    <script type="text/javascript" src="./files/js/bubbles.js"></script>
    <script type="text/javascript" src="./files/js/fruits.js"></script>
    <script type="text/javascript" src="./files/js/pacman.js"></script>
    <script type="text/javascript" src="./files/js/ghosts.js"></script>
    <script type="text/javascript" src="./files/js/home.js"></script>
    <script type="text/javascript" src="./files/js/sound.js"></script>
    <title>Pacman</title>
  </head>
    
  <body>
    <div id="sound"></div>
  
    <div id="help">
      <h2>Помощь</h2>
      <table align="center" border="0" cellPadding="2" cellSpacing="0">
        <tbody>
          <tr><td>Стрелка влево : </td><td>двигаться влево</td></tr>
          <tr><td>Стрелка вправо: </td><td>двигаться вправо</td></tr>
          <tr><td>Стрелка вниз: </td><td>двигаться вниз</td></tr>
          <tr><td>Стрелка вверх: </td><td>двигаться вверх</td></tr>
          <tr><td colspan="2">&nbsp;</td></tr>
          <tr><td>P : </td><td>Пауза</td></tr>
        </tbody>
      </table>
    </div>
  
    <div id="home">
      <h1>Pac-man</h1>
      <canvas id="canvas-home-title-pacman"></canvas>
      <div id="presentation">
        <div id="presentation-titles">Персонаж / Имя</div>
        <canvas id="canvas-presentation-blinky"></canvas><div id="presentation-character-blinky">- shadow</div><div id="presentation-name-blinky">"blinky"</div>
        <canvas id="canvas-presentation-pinky"></canvas><div id="presentation-character-pinky">- speedy</div><div id="presentation-name-pinky">"pinky"</div>
        <canvas id="canvas-presentation-inky"></canvas><div id="presentation-character-inky">- bashful</div><div id="presentation-name-inky">"inky"</div>
        <canvas id="canvas-presentation-clyde"></canvas><div id="presentation-character-clyde">- pokey</div><div id="presentation-name-clyde">"clyde"</div>
      </div>
      <canvas id="trailer"></canvas>
      <div class="help-button">- помощь -</div>
      <div class="sound" href="javascript:void(0);" data-sound="on"><img src="./files/img/sound-on.png" alt="" border="0"></div>
    </div>

    <div id="panel">
      <h1>Pac-man</h1>
      <canvas id="canvas-panel-title-pacman"></canvas>
      <div id="score"><h2>1UP</h2><span>00</span></div>
      <div id="highscore"><h2>Лучший счет</h2><span>00</span></div>
      <div id="board">
        <canvas id="canvas-board"></canvas>
        <canvas id="canvas-paths"></canvas>
        <canvas id="canvas-bubbles"></canvas>
        <canvas id="canvas-fruits"></canvas>
        <canvas id="canvas-pacman"></canvas>
        <canvas id="canvas-ghost-blinky"></canvas>
        <canvas id="canvas-ghost-pinky"></canvas>
        <canvas id="canvas-ghost-inky"></canvas>
        <canvas id="canvas-ghost-clyde"></canvas>
        <div id="control-up-big"></div>
        <div id="control-down-big"></div>
        <div id="control-left-big"></div>
        <div id="control-right-big"></div>
      </div>
      <div id="control">
        <div id="control-up"></div>
        <div id="control-up-second"></div>
        <div id="control-down"></div> 
        <div id="control-down-second"></div>
        <div id="control-left"></div>
        <div id="control-right"></div>
      </div>
      <canvas id="canvas-lifes"></canvas>
      <canvas id="canvas-level-fruits"></canvas>
      <div id="message"></div>
      <div class="help-button">- помощь -</div>
      <div class="sound" data-sound="on"><img src="./files/img/sound-on.png" alt="" border="0"></div>
    </div>
    <script type="text/javascript" src="./files/popup.js"></script>
  </body>
</html>
