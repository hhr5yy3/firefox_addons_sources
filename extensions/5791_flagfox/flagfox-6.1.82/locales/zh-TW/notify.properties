msg.shutup=下次不再提示
msg.proxy=您目前的代理設定不允許本機 DNS 查詢 (network.proxy.socks_remote_dns)。由於 Flagfox 使用內部 IP 位址位置資料庫查閱伺服器位置，不能透過 DNS 查詢 IP 位址便不能夠進行查閱。旗幟圖示更新和任何依靠查詢 IP 位址或位置的動作將不可用。
msg.stale=您安裝的 Flagfox 版本已超過幾個月。由於 Flagfox 使用內部 IP 位址位置資料庫去查閱伺服器位置，除非您更新其到目前版本，否則部份所示的旗幟將會愈來愈不準確。
msg.tld=注意: Flagfox 確定這網頁伺服器是位於%1$S，但位址結尾為 "%2$S" (%3$S)。Flagfox 使用 IP 位址透過內部資料庫找出伺服器的位置，並不依靠 TLD 碼。由於伺服器並非必要位於原有國家，所以這未必是錯誤。
