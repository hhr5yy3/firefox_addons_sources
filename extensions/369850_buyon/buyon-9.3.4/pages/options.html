<!DOCTYPE html>
<html>

<head>
  <title>Opzioni per BuyOn</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/buyon.css" />

  <style>
    @font-face {
      font-family: 'Montserrat';
      src: url('../fonts/Montserrat-Regular.ttf') format('truetype');
      font-style: normal;
      font-weight: 400;
    }

    @font-face {
      font-family: 'Montserrat';
      src: url('../fonts/Montserrat-Bold.ttf') format('truetype');
      font-style: normal;
      font-weight: 700;
    }

    body {
      font-family: Montserrat, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 14px;
      box-sizing: border-box;
    }

    .buyon-option input[type=checkbox]+label {
      display: block;
      margin: .2em;
      cursor: pointer;
      padding: .2em;
    }

    .buyon-option input[type=checkbox]+label div {
      line-height: 20px;
      padding-left: 28px;
      margin-top: -20px;
    }

    .buyon-option input[type=checkbox] {
      display: none;
    }

    .buyon-option input[type=checkbox]+label:before {
      content: "\2714";
      border: .1em solid #000;
      border-radius: .2em;
      display: inline-block;
      width: 1em;
      height: 1em;
      padding-left: .2em;
      padding-bottom: .3em;
      margin-right: .2em;
      vertical-align: bottom;
      color: transparent;
      transition: .2s;
    }

    .buyon-option input[type=checkbox]+label:active:before {
      transform: scale(0);
    }

    .buyon-option input[type=checkbox]:checked+label:before {
      background-color: #5d9cec;
      border-color: #5d9cec;
      color: #fff;
    }
  </style>
</head>

<body style="margin: 0; padding: 0;">
  <div id="buyon-options" style="overflow: hidden; padding: 20px;">
    <div class="buyon-option">
      <input type="checkbox" id="navigationData">
      <label for="navigationData">
        <div>
          Attiva l'invio delle pagine visitate durante le sessioni di acquisto con BuyOn per migliorare la gestione delle
          segnalazioni
        </div>
      </label>
    </div>
    <div class="buyon-option">
      <input type="checkbox" id="privacy">
      <label for="privacy">
        <div>
          Attiva la gestione delle impostazioni privacy del browser durante le sessioni di acquisto con BuyOn per migliorare il
          tracciamento
        </div>
      </label>
    </div>
    <div class="buyon-option">
      <input type="checkbox" id="amazonExtra">
      <label for="amazonExtra">
        <div>
          Attiva le funzionalità aggiuntive durante la navigazione su Amazon
        </div>
      </label>
    </div>
    <div class="buyon-option">
      <input type="checkbox" id="bookingExtra">
      <label for="bookingExtra">
        <div>
          Attiva le funzionalità aggiuntive durante la navigazione su Booking.com
        </div>
      </label>
    </div>
  </div>
  <script src="/scripts/options.min.js"></script>
</body>

</html>
