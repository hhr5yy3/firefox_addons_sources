<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Messenger :: Options page</title>
</head>
<link rel="stylesheet" type="text/css" href="index.css">
<body>
  <table>
    <tr>
      <td><label for="toolbar">Show extension toolbar</label></td>
      <td><input type="checkbox" id="toolbar"></td>
    </tr>
    <tr>
      <td><label for="notification">Play notification sound</label></td>
      <td><input type="checkbox" id="notification"></td>
    </tr>
    <tr>
      <td><label for="color">Toolbar badge color</label></td>
      <td><input type="color" id="color"></td>
    </tr>
    <tr>
      <td><label for="type">Opening mode</label></td>
      <td><select id="type">
        <option value="window">Separate Window</option>
        <option value="tab">Browser Tab</option>
      </select></td>
    </tr>
  </table>
  <p>
    <input type="button" value="Support Development" id="support">
    <input type="button" value="Factory Reset" id="reset">
  </p>
  <p>
    <input type="button" value="Save Options" id="save">
    <span id="info"></span>
  </p>
</body>
<script src="index.js"></script>
</html>
