<div class="proxy-login proxy-verification bg-image">
<a href="main.html" class="backbtn inlineA ripple" data-ripple-color="#d4d3d3"></a>
    <div class="prxy-lgn-headr">
        <img src="../../assets/images/purevpn-logo.svg"/>
    </div>

    <div class="prxy-lgn-body">
        <span id="signupError" class="serverSideErrors error"></span>
        <form id="formLogin">
            <div class="fieldController">
                <input type="text" class="verification-field userCredentials" placeholder="{verificationCodeTxt}" id="verification_field" />
            </div>
            <button class="button-default button-purple ripple" type="submit" id="btnVerifyCode">{PopUpfeedBackSubmit}</button>
             <p class="txt-style-3">
              {verificationHelpTxt}
            </p>
        </form>
    </div>
    </div>
</div>
