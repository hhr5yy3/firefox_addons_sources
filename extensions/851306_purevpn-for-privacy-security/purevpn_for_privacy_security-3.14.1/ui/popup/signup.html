<div class="proxy-login proxy-signup bg-image">
<a href="main.html" class="backbtn inlineA ripple" data-ripple-color="#d4d3d3"></a>
    <div class="prxy-lgn-headr">
        <img src="../../assets/images/purevpn-logo.svg"/>
    </div>

    <div class="prxy-lgn-body signup-body">
        <span id="signupError" class="serverSideErrors error"></span>
        <form id="formLogin">
            <div class="fieldController">
                <input type="email" class="email userCredentials" placeholder="{signUpTxtEmail}" id="email" required="required" />
            </div>
             <span class="txt-style-3">
                {signUpTxtHelp}
             </span>
            <button class="button-default button-purple ripple" type="submit" id="btnSignup">{signUpEmaiBtnTxtFree}</button>

          <div id="social_login" class="social-login">
            <div class="or-separator-wrap">
              <span class="or-separator">{mainOrTxt}</span>
            </div>
            <span class="txt-style-3">{socialLoginTxt}</span>
            <div class="social-icns-wrap"></div>
          </div>
        </form>
    </div>
     <div class="terms-condition">
      <input type="checkbox" id="agree_terms_policy" />
      <label for="agree_terms_policy" class="">
        {termsandConditionConsent}
      </label>
     </div>
</div>
