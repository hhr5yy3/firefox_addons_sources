<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title data-locale="appAuth">Authorization</title>
<style>
body{
font-family:"Lucida Grande", "Lucida Sans Unicode", Verdana, Arial, Helvetica, sans-serif;
font-size:12px;
}
p, h1, form, button{border:0; margin:0; padding:0;}
.spacer{clear:both; height:1px;}
.myform{
margin:0 auto;
width:250px;
height:auto;
padding:14px;
}
#stylized{
border:solid 2px #b7ddf2;
background:#ebf4fb;
}
#stylized h1 {
font-size:14px;
font-weight:bold;
margin-bottom:8px;
}
#stylized p{
font-size:11px;
color:#666666;
margin-bottom:20px;
border-bottom:solid 1px #b7ddf2;
padding-bottom:10px;
}
#stylized label{
display:block;
font-weight:bold;
text-align:right;
width:50px;
float:left;
}
#stylized input{
float:left;
font-size:12px;
padding:4px 2px;
border:solid 1px #aacfe4;
width:150px;
margin:2px 0 20px 10px;
}
#stylized button{
clear:both;
margin-left:75px;
width:125px;
height:31px;
background:#666666 no-repeat;
text-align:center;
line-height:31px;
color:#FFFFFF;
font-size:11px;
font-weight:bold;
}
</style>
</head>
<body>
<div id="stylized" class="myform">
<h1 align="center" data-locale="appAuth">Authorization</h1>
<br/>
<label>Email:</label>
<input type="text" name="email" id="email" />

<label>API key:</label>
<input type="text" name="uid" id="uid" />

<div id="btn"><button type="submit" id="submit" name="Submit" data-locale="appSubmit">Submit</button></div>

<br/>
<p data-locale="appKey">To find your API key, please <a target="_blank" href="https://plagiarisma.net/login.php">log in</a> to your Plagiarisma account or <a target="_blank" href="https://plagiarisma.net/register.php">register</a> a new one.</p>

<div class="spacer"></div>
<div id="info"></div>
</div>
  <script src="options.js"></script>
</body>
</html>
