<div class="default-snippets__snippet" data-category-index="{{categoryIndex}}" data-snippet-index="{{snippetIndex}}">
    {{ #hasTemplate }}<span class="dev-console__category-snippets-template-indicator icon-code-icons-light icon-symbol-parameter" data-tippy-content="The snippet has a template"></span>{{ /hasTemplate }}

    <span class="default-snippets__snippet__title">{{snippetTitle}}</span>

    <button class="default-snippets__snippet__copy snippet-action dev-console-btn-secondary" data-tippy-content="Open">
        <span class="icon-code-icons-light icon-go-to-file"></span>
    </button>
</div>
