<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>loading</title>
	<style type="text/css">
	*{box-sizing: border-box;}
	body{
	    width: 100%;
	    text-align: center;
	    background: #fff;
	    font-size: 18px;
	}
	a{
	    text-decoration: none;
	    color: blue;
	}
	</style>
</head>

<body>
	<div id="main">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="25 25 50 50" style="width: 120px;height: auto">
			<circle cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke="#45d6b5" stroke-linecap="round" stroke-dashoffset="0" stroke-dasharray="100, 200">
				<animatetransform attributename="transform" attributetype="XML" type="rotate" from="0 50 50" to="360 50 50" dur="2.5s" repeatcount="indefinite">
				</animatetransform>
				<animate attributename="stroke-dashoffset" values="0;-30;-124" dur="1.25s" repeatcount="indefinite">
				</animate>
				<animate attributename="stroke-dasharray" values="0,200;110,200;110,200" dur="1.25s" repeatcount="indefinite">
				</animate>
			</circle>
		</svg>
		<div id="loading" style="margin: 1em;">extracting data, please wait a few minutes</div>
		<div id="error" style="display: none;">
			<div style="color: red">ERROR</div>
			<p>
				<a id="error_link" href="#">Visit
					<span id="error_domain">
					</span>
				</a>
			</p>
		</div>
		<div style="margin: 1em;">
			<img style="max-width:300px" src="img/logo_pbion.png">
		</div>
	</div>
	<script type="text/javascript" src="get.js"></script>
</body>

</html>
