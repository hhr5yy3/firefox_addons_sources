<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>help</title>
  <style>
    span {
      color: #4dabf7;
    }
    p {
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="../theme/styles.css" />
</head>
<body>
<div>
  <div class="header">
    <img class="headerImage" src="/img/icon-128.png"></img>
    <h2>IO Auto Clicker</h2>
  </div>
  <div class="content">
    <p>Start: <span id="start-span">Ctrl + , (Comma)</span></p>
    <p>Stop: <span id="stop-span">Ctrl + . (Period)</span></p>
    <p>Start with interval: <span id="start-with-interval-span">Ctrl + Alt(Option) + ,</span></p>
    <hr>
    <h4>Selected Event Type:</h4>
    <select name="options">
      <option value="click" selected>Click</option>
      <option value="scrolldown">Scroll Down</option>
    </select>
    <br>
    <h4>Interval (seconds)</h4>
    <input id="interval" placeholder="Enter Interval"></input>
  </div>
  <hr>

  <div class="poweredBy">
    <span>Powered By <a href="https://autoclicker.io" target="_blank">autoclicker.io</a></span>
  </div>

  
</div>

<script src="./js/common.js"></script>
<script src="./js/popup.js"></script>
</body>
</html>
