<!DOCTYPE html>
<html lang="es">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<script src="js/utils.js"></script>
		<script src="js/storage.js"></script>
		<script src="js/fullHistoricalRecord.js"></script>
	</head>

	<body>
		<div class="headerDiv">
			<img class="image vertical" src="images/header_historical_record.png" alt="Logo" />
			<a href="https://www.incibe.es/ciudadania/" id="logoOSI" target="_blank" rel="noopener" title=""><img class="imageRight vertical" src="images/osi_logo.png" alt="Logo OSI" width="110px" /></a>
		</div>

		<div class="divMargins grayBackground optionBox">
			<h4 id="tableHistoricalRecordTitle"><label id="msg_full_historical_record"></label></h4>
			<div class="rightButton">
				<a id="deleteHistoricalRecords1" class="deleteHistoricalRecords boton"><span id="msg_empty_historical_record1"></span></a>	
			</div>

			<table id="tableHistoricalRecord" aria-describedby="tableHistoricalRecordTitle">
				<thead>
					<tr>
						<th scope="col"><label id="msg_date"></label></th>
						<th scope="col"><label id="msg_your_ip"></label></th>
						<th scope="col"><label id="msg_botnets"></label></th>
						<th scope="col"><label id="msg_SSOO"></label></th>
						<th scope="col"><label id="msg_disinfect_links"></label></th>
					</tr>
				</thead>
				<tbody>
					<!-- La tabla se rellena de forma dinamica -->
				</tbody>
			</table>

			<div class="rightButton">
				<a id="deleteHistoricalRecords2" class="deleteHistoricalRecords boton"><span id="msg_empty_historical_record2"></span></a>	
			</div>

		</div>
		
		<div class="divMargins littleSpace">
			<p class="blankSpace">
				<a id="closeTab" class="boton"><span id="msg_close_historical_record_tab"></span></a>
			</p>
		</div>
		<p class="bigSpace"></p>
	</body>
</html>
