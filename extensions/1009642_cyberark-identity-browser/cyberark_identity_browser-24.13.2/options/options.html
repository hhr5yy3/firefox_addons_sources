<html>
<head>
<link href='../all/fonts/open-sans.css' rel='stylesheet' type='text/css'>
	<style>
		body {
			margin: 0px;
			border-top: 6px solid #363A40;
			background: #ECECEC;
			font-family: Open Sans, Arial, sans-serif;
		}

		div#main {
			margin: 22px auto;
			padding: 52px 144px 38px 144px;
			width: 496px;
			height: 699px;
			background: white;
			border: 1px solid #D0D0D0;
			border-radius: 3px;
			
		}

		div.separator {
			background: #9F9F9F;
			height: 3px;
			margin-top: 17px;
		}

		div.title {
			margin-top: 38px;
			margin-bottom: 20px;
			font-size: 18px;
			color: #666666;
			font-weight: 300;
		}

		div.settingName {
			font-weight: 500;
			font-size: 14px;
			color: #4B4B4B;
			margin-bottom: 5px;
		}

		div.settingName.needTopMargin {
			margin-top: 5px;
		}

		input.textInput {
			width: 256px;
			height: 30px;
			font-family: Open Sans, Arial, sans-serif;
			font-size: 12px;
			padding: 0px 8px 0px 8px;
		}

		div#links {
			margin-top: 38px;
			margin-bottom: 34px;
			font-size: 14px;
		}

		div#links a{
			color: #4B8ED2;
		}

		div.link{
			margin-bottom: 8px
		}

		input.debugInfomation{
		    width: 200px;
		}

		#save {
			height: 31px;
			border: none;
			width: 80px;
			border-radius: 3px;
			font-family: Open Sans;
			padding: 0px;
			color: white;
		}

		div#emptyWarn {
			color: red;
			display: none;
			font-size: small;
		}

		div#copyright {
			margin-top: 34px;
			font-size: 12px;
			color: #999999;
		}

	</style>
    <script src="../all/brand-common.js"></script>
    <script src="../all/brand-firefox.js"></script>
    <script src="../all/crossBackground.js"></script>
	<script src="options.js"></script>
</head>
<body> 
	<div id="main">
		<img src="logo-blue.svg"/>
		<div class="separator"></div>
		<div class="title">Browser Extension Settings</div>
		<form>
			<div id="debugOnly">
				<div>Portal Hostname:</div>
				<input id="portalHostname" class="textInput" type="text" />
				<div id ="emptyWarn"></div>
			</div>
			<div class="title">Debug info</div>
			<div id="debugInfo">
				<div id="showcase">
					<input class="debugInfomation" type="button" id="debug_links_cache" value="View App Cache"/>
				</div>
			</div>
			<div class="separator"></div>
			<br>
			<input type="submit" id="save" value="Save" disabled></button>
		</form>
		<div id="copyright">
		Copyright © CyberArk
		</div>
	</div>
</body>
</html>
