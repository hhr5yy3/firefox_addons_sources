msg.shutup=Ne plus afficher ceci
msg.proxy=Vos paramètres courants de proxy ne permettent pas les requêtes DNS locales (network.proxy.socks_remote_dns). Flagfox utilise une adresse IP interne pour chercher des adresses de serveurs dans sa base de données, il n'est donc pas possible de le faire sans la capacité à chercher des adresses IP par DNS. Les mises à jour des icônes de drapeaux ainsi que tout autre action qui dépendent de la recherche des adresses IP ou localisations seront indisponibles.
msg.stale=Votre version actuellement installée de Flagfox date de plusieurs mois déjà. Flagfox utilise une base de données interne pour localiser les IP et chercher la localisation du serveur. Il se peut donc que certains drapeaux affichés deviennent progressivement imprécis tant que vous n'aurez pas mis à jour vers la version la plus récente.
msg.tld=Note : Flagfox a déterminé que ce serveur Web est situé à cet endroit : %1$S, toutefois l'adresse se termine par "%2$S" (%3$S). Flagfox localise les serveurs en utilisant leur adresse IP grâce à une base de données interne et ne tient pas compte de codes TLD comme celui-ci. Les serveurs ne sont pas forcément situés dans le pays d'origine du site, il est donc probable qu'il ne s'agit pas d'une erreur.
