<!doctype html>
<html>
<head>
    <title>ABCPRO WebExtension</title>
    <style>
        body {
            min-width: 357px;
            overflow-x: hidden;
            background: #fff;
        }

        .logoImg {
            margin: 2px;
            vertical-align: middle;
            width: 100px;
            height: 28px;
        }

        .iconImg{
            margin: 2px;
            vertical-align: middle;
            width: 19px;
            height: 19px;
        }

        .header {
            font-size: 12px;
            margin: 15px;
            font-weight: 500;
        }

        .notImportantText {
            font-size: 11px;
            color: #aaa;
            margin-left: 10px;
            margin-bottom: 4px;
        }
        a{
            text-decoration:none;
        }
        a:link {
            color: #999;
        }

        /* visited link */
        a:visited {
            color: #999;
        }

        /* mouse over link */
        a:hover {
            color: #999;
        }

        /* selected link */
        a:active {
            color: #999;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
   
    <div class="header">
        Dodatek do podpisu cyfrowego dla przeglądarki Firefox.
    </div>
    <img class="logoImg" src="img/logo100.png" />
    <div class="notImportantText">
        www.abcpro.pl
    </div>
    <div class="notImportantText">
        © 2002-2019 ABC PRO Sp. z o.o. Wszelkie prawa zastrzeżone
    </div>
</body>
</html>
