<!DOCTYPE html>
<html >
<head>
  <meta charset='UTF-8'>
  <title>Accordion Mobile Navigation</title>
  <link rel='stylesheet' href='popup_mnu.css'>
</head>
<body>
  <div class='container'>
    <div class='header'>
      <div class='menu-icon' data-behaviour='toggle-menu-icon'>
        <span class='menu-icon__bar'>
      </div>
      <a href='#' id='mlink'> <div class='menu-text'><b>XMLDocReader</b><br>R.Parkhuts 2018</div> </a>
    </div>
    <nav class='nav' data-element='toggle-nav'>
      <ul class='nav__list'>
        <li class='nav__item'>
          <a class='nav__link' href='popup_mnu.html'>Про додаток</a>
        </li>
        <li class='nav__item'>
          <a class='nav__link' href='settings.html'>Налаштування</a>
        </li>
      </ul>
    </nav>
    <div class='cb_main'>
      <div> 
      </div>
      <fieldset class='cb_settings'>
         <legend>Налаштування</legend>
         <input type='checkbox' id='cb_msg' value=''>
         <label for='cb_msg'>Стиль спливаючих вікон додатку</label><br>
         <input type='checkbox' id='cb_maps' value=''>
         <label for='cb_maps'>Додати карти додатку</label><br>
         <input type='checkbox' id='cb_autorefresh' value=''>
         <label for='cb_autorefresh'>Автоматичне оновлення сесії (~20хв.)</label>

         <br>
         <input type='checkbox' id='cb_host' value=''>
         <label for='cb_host'>Доступ до сайту https://e.land.gov.ua</label>
      </fieldset>
      <fieldset class='cb_bottom'>
         <div class='user'>
            <label for='user_email'>Email</label>
            <input id='user_email' value=''>
         </div>
         <div style='width:100%'>
            <label for='user_phone'>Телефон</label>
            <input id='user_phone' placeholder='(050)500-00-00' value=''>
         </div>
      </fieldset>
    </div>
    <div class='cb_footer'>
      <label class='cb_container'> 
         <input type='checkbox' id='cb_auto' value=''>
         <span class='checkmark'><p>Автозаповнення</p></span>
      </label>
      <div class='cb_button' id='cb_button'>
        <button>OK</button>
      </div>
    </div>
  </div>
  <script src='popup_mnu.js'></script>
</body>
</html>
