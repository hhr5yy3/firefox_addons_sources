<html>
  <head>
    <link rel="stylesheet" href="fontello.css">
    <link rel="stylesheet" href="index.css">
    <title>Web Messenger</title>
  </head>
  <body>
    <div id="options">
      <iframe src="../options/index.html"></iframe>
    </div>
    <div id="toolbar">
      <div>
        <span data-badge="0" data-value="https://web.whatsapp.com/" data-cmd="open" class="icon-whatsapp"></span>
        <span data-value="https://github.com/cluclead/panel-view" data-cmd="open" class="icon-github"></span>
        <span data-value="http://add0n.com/whatsapp-messenger.html" data-cmd="open" class="icon-home"></span>
        <span data-cmd="refresh" class="icon-refresh"></span>
      </div>
      <div>
        <span data-cmd="settings" class="icon-settings"></span>
      </div>
    </div>
    <div id="content">
      <iframe src="https://web.whatsapp.com/"></iframe>
    </div>
    <script src="index.js"></script>
  </body>
</html>
