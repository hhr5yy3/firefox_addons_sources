<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Tribunal de Justiça do Maranhão - PJE</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="../assets/js/jquery-3.2.0.min.js"></script>
    <script src="../assets/js/constants.js" type="text/javascript"></script>
    <script src="../assets/js/index.js" type="text/javascript"></script>
    <script src="../assets/js/cache.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="cabecalho">
      <h3>Extensão TJMA-PJE</h3>
      <img src="assets/img/logo-tjma.png" width="350" />
    </div>
    <div id="divUsuario" class="mensagemIndex">Nada a informar.</div>
    <div id="podInfo" class="mensagemPod"></div>
    <div class="acoes">
      <button class="margin-right" id="btnNavigate" type="button">
        Acessar NUGEPNAC
      </button>

      <button id="btnClearStorage" type="button">Limpar Storage/Cache</button>

      <!-- Modal para limpeza de cache/storage -->
      <div id="confirmacaoModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Você está prestes a limpar os seguintes dados do site atual:</p>
          <ul>
            <li>Cookies</li>
            <li>Armazenamento de Sessões</li>
            <li>Armazenamento Local</li>
            <li>IndexedDB</li>
            <li>WebSQL</li>
            <li>Armazenamento em Cache</li>
            <li>File Systems</li>
          </ul>
          <p>Deseja continuar?</p>
          <div class="button-container">
            <button id="confirmar">Sim</button>
            <button id="cancelar" class="cancel-button">Não</button>
          </div>
        </div>
      </div>
    </div>
    <div class="rodape">
      <p>TJMA - Tribunal de Justiça do Maranhão</p>
    </div>
  </body>
</html>
