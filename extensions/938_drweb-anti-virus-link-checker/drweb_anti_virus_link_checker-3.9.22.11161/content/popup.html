<!DOCTYPE html>
<html>

<head>
  <title>Dr. Web Link Checker</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" href="css/options.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/popup.css" type="text/css" media="screen" charset="utf-8">

  <script type="text/javascript" src="./js/popup.js"></script>

</head>

<body>
  <div class="header">
    <img src="css/images/logo.png" alt="Антивирус Dr.Web">
  </div>
  <div class="innerpad" id="sitesdata">
    <div class="lockheader" id="trackerheader" data-local="internetTracker"></div>
    <div class="blockeditem" id="trackblock" style="display: none;" expanded="false">
      <div class="headeritem" id="trackheader">
        <div class="name" id="trackname" data-local="trackname"></div>
        <div class="name" id="trackblockstring" data-local="blocked"></div>
        <div class="counter" id="trackcount">0</div>
      </div>
      <div class="blockedlist" id="tracklist"></div>
    </div>
    <div class="blockeditem" id="analyticsblock" expanded="false">
      <div class="headeritem" id="analyticsheader">
        <div class="name" id="analyticsname" data-local="analyticsname"></div>
        <div class="name" id="analyticsblockstring" data-local="blocked"></div>
        <div class="counter" id="analyticscount" style="margin-left: 3px;">0</div>
      </div>
      <div class="blockedlist" id="analyticslist"></div>
    </div>
    <div class="blockeditem" id="socialblock" expanded="false">
      <div class="headeritem" id="socialheader">
        <div class="name" id="socialname" data-local="socialname"></div>
        <div class="name" id="socialblockstring" data-local="blocked"></div>
        <div class="counter" id="socialcount" style="margin-left: 3px;">0</div>
      </div>
      <div class="blockedlist" id="sociallist"></div>
    </div>
    <div class="lockheader" id="contentheader" data-local="contentheader"></div>
    <div class="flashitem" id="flashblock">
      <div class="name" id="flashname" data-local="flashPlugins"></div>
      <div class="styled-select" style="padding-right:6px;"><select name="flashsettings" id="flashsettings" disabled>
          <option id="flashDefaultAllow" value="defaultAllow" data-local="defaultAllow"></option>
          <option id="flashDefaultDeny" value="defaultDeny" data-local="defaultDeny"></option>
          <option id="flashAllowHere" value="allowHere" data-local="allowHere"></option>
          <option id="flashDenyHere" value="denyHere" data-local="deny_tab_flash"></option>
        </select></div>
    </div>
    <div class="adsitem" id="adsblock">
      <div class="name" id="adsname" data-local="ads"></div>
      <div class="styled-select" style="padding-right:6px;"><select name="adssettings" id="adssettings" disabled>
          <option id="adsDefaultAllow" value="defaultAllow" data-local="defaultAllow2"></option>
          <option id="adsDefaultDeny" value="defaultDeny" data-local="defaultDeny2"></option>
          <option id="adsAllowHere" value="allowHere" data-local="allowHere"></option>
          <option id="adsDenyHere" value="denyHere" data-local="deny_tab_ads"></option>
        </select></div>
    </div>
    <div class="settings-icon" id="settingsButton" style="display: none;"></div>
    <div class="switchitem">
      <button id="switchMode" class="switcher" data-local="switchOn" disabled></button>
    </div>
  </div>
  <input type="checkbox" id="lc_menu_checkbox" />
  <label for="lc_menu_checkbox" class="lc_menu_hamburger"></label>
  <div class="lc_menu_wrap">
    <label class="lc_menu_wrap-left" for="lc_menu_checkbox"></label>
    <div class="lc_menu_wrap-right">
      <div class="lc_menu_item lc_menu_item-settings" data-id="settings" data-local="options">Настройки</div>
    </div>
    <div class="lc_menu_wrap-copyright">&copy;
      <a href="https://www.drweb.com/" class="lc_menu_link" data-id="site">
        <span data-local="copyright"></span>, 1992 ‒ 2022
      </a>
    </div>
  </div>
</body>

</html>
