<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div class="consent-dialog" id="UserConsentDialog">
            <div class="consent-title">
                <span class="consent-title-text">允许卡巴斯基保护您免受网络威胁</span>
            </div>
            <div id="UserConsentInfoTextArea" class="consent-text-area">
                <span class="consent-text">
                    为了提供卡巴斯基保护扩展程序的核心功能，我们需要您的同意以收集和处理数据。否则，您将无法使用扩展程序。
                    <br><br>
                    单击“允许”，即表示您接受我们收集、处理并将有关您访问的网页及其内容、网页 URL 和您在 Web 表单中输入的信息的数据传输到您计算机上安装的卡巴斯基应用程序。
                </span>
                <div class="privacy-policy-text">
                    <span class="consent-text">有关我们的数据处理原则的更多信息，请参阅</span>
                    <div class="privacy-policy-link">
                        <button class="privacy-policy-button" id="privacyPolicyLink">
                            <span>隐私策略</span>
                        </button>
                    </div>
                    <span class="consent-text">。</span>
                </div>
            </div>
            <div>
                <button class="allow-button consent-button" id="acceptButton">
                    <div><span class="consent-button-text">允许</span></div>
                </button>
                <button class="decline-button consent-button" id="declineButton">
                    <div><span class="consent-button-text">拒绝并删除扩展程序</span></div>
                </button>
            </div>
        </div>
    </body>
</html>
