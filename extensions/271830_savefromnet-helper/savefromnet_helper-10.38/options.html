<!doctype html><html lang="en"><head><title data-i18n="optionsTitle">SaveFrom.net Helper - Preferences</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="Shortcut Icon" href="img/icon_16.png"><script defer="defer" src="js/pageCommons.js"></script><script defer="defer" src="js/options.js"></script></head><body class="sf-options-body loading"><div class="sf-options-container"><h1 data-i18n="optionsTitle">SaveFrom.net Helper - Preferences</h1><form><div class="sf-block sf-browser sf-userscript"><label><input type="checkbox" id="button" checked="true">&nbsp;<span data-i18n="showButton">Show extension button</span></label></div><div class="sf-block"><div data-i18n="optionsHandleLinks" class="sf-title">Handle links</div><label><input type="checkbox" id="lmMediaHosting" checked="true">&nbsp;<span data-i18n="optionsMediaHostings">To mediahostings</span></label></div><div class="sf-block"><div data-i18n="optionsModules" class="sf-title">Modules</div><div id="youtube_box" class="sf-module"><label><input type="checkbox" id="moduleYoutube" checked="true">&nbsp;<span data-i18n="optionsYoutube">YouTube</span></label><div class="sf-module_options"><div class="sf-inline"><span data-i18n="optionsYTHideLinks">Hide links</span>: <label><input type="checkbox" id="ytHideFLV" checked="false">&nbsp;FLV</label> <label><input type="checkbox" id="ytHideMP4" checked="false">&nbsp;MP4</label> <label><input type="checkbox" id="ytHideWebM" checked="true">&nbsp;WebM</label> <label><input type="checkbox" id="ytHide3GP" checked="true">&nbsp;3GP</label> <label><input type="checkbox" id="ytHide3D" checked="true">&nbsp;3D</label> <label><input type="checkbox" id="ytHideMP4NoAudio" checked="true">&nbsp;MP4&nbsp;(no&nbsp;audio)</label> <label><input type="checkbox" id="ytHideAudio_MP4" checked="true">&nbsp;Audio</label></div></div></div><div class="sf-module"><label><input type="checkbox" id="moduleDailymotion" checked="true">&nbsp;<span data-i18n="optionsDailymotion">Dailymotion</span></label></div><div class="sf-module"><label><input type="checkbox" id="moduleVimeo" checked="true">&nbsp;<span data-i18n="optionsVimeo">Vimeo</span></label></div><div class="sf-module"><label><input type="checkbox" id="moduleFacebook" checked="true">&nbsp;<span data-i18n="optionsFacebook">Facebook</span></label></div><div class="sf-module"><label><input type="checkbox" id="moduleSoundcloud" checked="true">&nbsp;<span data-i18n="optionsSoundcloud">SoundCloud</span></label></div><div class="sf-module"><label><input type="checkbox" id="moduleVkontakte" checked="true">&nbsp;<span data-i18n="optionsVkontakte">VK</span></label></div><div class="sf-module"><label><input type="checkbox" id="moduleOdnoklassniki" checked="true">&nbsp;<span data-i18n="optionsOdnoklassniki">Odnoklassniki</span></label></div><div class="sf-module"><label><input type="checkbox" id="moduleMailru" checked="true">&nbsp;<span data-i18n="optionsMailru">Mail.ru</span></label></div><div class="sf-module"><label><input type="checkbox" id="moduleInstagram" checked="true">&nbsp;<span data-i18n="optionsInstagram">Instagram</span></label></div><div class="sf-module"><label><input type="checkbox" id="moduleRutube" checked="true">&nbsp;<span data-i18n="optionsRutube">Rutube</span></label></div><div class="sf-module"><label><input type="checkbox" id="moduleTiktok" checked="true">&nbsp;<span data-i18n="optionsTiktok">Tiktok</span></label></div></div><div class="sf-block" id="blockUmmyInfo"><label><input type="checkbox" id="showUmmyInfo" checked="true">&nbsp;<span data-i18n="optionsShowUmmyInfo">Show Ummy info popup</span></label> <label><input type="checkbox" id="showUmmyBtn" checked="true">&nbsp;<span data-i18n="optionsShowUmmyBtn">Show the Ummy button</span></label></div><div class="sf-block sf-browser sf-userscript" style="display: none;" id="blockGmNativeDownload"><label><input type="checkbox" id="gmNativeDownload" checked="false">&nbsp;<span data-i18n="optionsGmNativeDownload">Advanced download mode</span></label></div><div class="sf-block" id="blockSovetnikEnabled"><label><input type="checkbox" id="sovetnikEnabled" checked="true">&nbsp;<span data-i18n="optionsSovetnikEnabled">Enable sovetnik</span></label></div><div class="sf-block" id="blockAviaBar"><label><input type="checkbox" id="aviaBarEnabled" checked="true">&nbsp;<span data-i18n="optionsAviaBarEnabled">Enable aviaBar</span></label></div><div class="sf-block" id="sortDownloads"></div><div class="sf-clear"></div></form></div></body></html>
