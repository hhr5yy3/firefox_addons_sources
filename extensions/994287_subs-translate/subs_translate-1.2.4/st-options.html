<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/st.css">
    </head>
    <body>
        <div id="header-wrapper" class="default">
            <header id="header">
                <div id="logo-wrapper">
                    <div id="logo">
                        <div id="title">Options</div>
                    </div>
                </div>
            </header>
        </div>
        <main id="main">
            <form autocomplete="off">
                <label>Translator service URL<input type="text" id="serviceUrl" ></label>
                <label>Netflix<input type="text" id="netflixSelector" ></label>
                <label>HBO<input type="text" id="hboSelector" ></label>
                <label>Amazon Video<input type="text" id="amazonSelector" ></label>
                <label>YouTube<input type="text" id="youtubeSelector" ></label>
                <label>Custom subtitles container selector<input type="text" id="customSelector" ></label>
                <label class="checkboxContainer">Convert to lower case before translating
                    <input type="checkbox" id="lowerCase" >
                    <span class="checkmark"></span>
                </label>
                <button type="submit"><span>Save</span></button>
                <button id="#reset"><span>Default</span></button>
            </form>
        </main>
        <script src="st-options-helper.js"></script>
        <script src="st-options.js"></script>
    </body>
</html>
