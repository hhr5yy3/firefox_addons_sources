<div class="proxy-blcking srch-fvrt-cntry-wrap">
    <div class="head-bar">
        <div class="headbar-logo-wrp">
            <a href="proxy.html" class="backbtn inlineA ripple" data-ripple-color="#d4d3d3"></a>
            <h3>{countriesTxtSelectCountry}</h3>
        </div>
    </div>
    <div class="proxy-body padding0">
        <div class="srch-country ripple">
            <input type="text" class="srchCountryField" id="srchCountryField" placeholder="{countriesTxtSearch}">
            <label for="srchCountryField" class="srch-icn"></label>
        </div>
        <div class="scroll-wrap">

            <div class="srchFavourites">
                <h4>{countriesTxtFavourites}</h4>
                <span class="fvrtText">{countriesTxtFavouritesHelpText}</span>
                <ul class="stngs-lang" id="countriesListFavourites"></ul>
            </div>
            <div class="allCountries">
                <h4>{countriesTxtCountries}</h4>
                <span class="cntryInfoTxt">{countriesTxtInfo}</span>
                <ul class="stngs-lang" id="countriesList">
                </ul>

                <div class="searchEmptyCont">
                  <p class="searchEmptyTxt">{searchEmptyTxt}</p>
                  <div class="searchEmptyBtn">{searchEmptyBtn}</div>
                </div>

                <div class="container" id="a"></div>
                <div class="modal" id="b" data-type="country">
                  <div class="content">
                    <div class="requestHeader">{requestPopupText}</div>
                    <textarea cols="22" rows="5" placeholder="{requestPlaceholder}"></textarea>
                  </div>
                  <div class="footer">
                    <span class="cancelRequest">{skipBtn}</span>
                    <span class="submitRequest">{submitBtn}</span>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="prxy-ftr">
       <div class="footer-wrap">
        <h4>{txtFooterLine1}</h4>
       <ul class="app-links">
            <li class="ripple"><a data-appName="windows" class="wndws-icon"></a></li>
            <li class="ripple"><a data-appName="apple" class="apple-icon"></a></li>
            <li class="ripple"><a data-appName="android" class="andrd-icon"></a></li>
            <li class="ripple"><a data-appName="ios" class="ios-icon"></a></li>
        </ul>
      </div>
      <div class="update-account upgradeBtn" id="proxyUpgradeCTA" data-cta="">
        <div class="closeCampaignBanner">&times;</div>
        <p class="proxyUpgradeTextCTA"></p>
        <span class="proxyUpgradeButtonCTA"></span>
      </div>
    </div>
</div>
