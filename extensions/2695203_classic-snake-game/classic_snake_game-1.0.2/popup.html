<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="canvas-wrapper">
    <span id="score-wrapper">
      <span id="high-score">High Score: <span id="highscore-value"></span></span>
      <span id="current-score">Score: <span id="score">0</span></span></span>
    <canvas id="board" width="200" height="200"></canvas>
    <div class="slider-wrapper"><input type="range" min="0" max="29" value="15" class="slider" id="speedSlider"></div>
  </div>
  <script type="text/javascript" src="external/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>
</html>
