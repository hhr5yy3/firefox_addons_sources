<!doctype html>
<html lang="en">
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tab auto reloader</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
<div class="container p-2">
    <section id="section_this_tab" class="mb-3" style="display: none;">
        <input type="button" class="btn btn-warning btn-sm d-block w-100" id="stop_this_tab_button"
               value="__MSG_TEXT_STOP_CUR_TABS__">
    </section>

    <section id="section_custom">
        <form id="custom_form_range">
            <table class="table table-bordered align-middle table-sm m-0">
                <tbody>
                <tr>
                    <td class="form-text">__MSG_TEXT_HOURS__</td>
                    <td class="w-100">
                        <input type="range" class="form-range" id="hours" name="hours" min="0" max="23"/>
                    </td>
                    <td class="form-text" id="hoursVal"></td>
                    <td rowspan="3">
                        <input type="submit" value="__MSG_TEXT_START__"
                               class="btn btn-success btn-sm d-block w-100 h-100">
                    </td>
                </tr>
                <tr>
                    <td class="form-text">__MSG_TEXT_MINUTES__</td>
                    <td>
                        <input type="range" class="form-range" id="minutes" name="minutes" min="0" max="59"/>
                    </td>
                    <td class="form-text" id="minutesVal">00</td>
                </tr>
                <tr>
                    <td class="form-text">__MSG_TEXT_SECONDS__</td>
                    <td>
                        <input type="range" class="form-range" id="seconds" name="seconds" min="0" max="59"/>
                    </td>
                    <td class="form-text" id="secondsVal">00</td>
                </tr>
                </tbody>
            </table>
        </form>
    </section>

    <section id="section_other" class="mt-3" style="display: none;">
        <input type="button" class="btn btn-warning btn-sm d-block w-100" id="stop_all_tabs_button"
               value="__MSG_TEXT_STOP_ALL_TABS__">
    </section>

    <section id="section_tabs">
        <h4 class="m-1">__MSG_TEXT_TABS__</h4>
        <div class="tabs-h">
            <table id="tabs" class="table table-bordered table-hover align-middle table-sm m-0">
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <div class="text-end">
        <small class="text-muted copyright">
            __MSG_TEXT_WITH__
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill text-danger" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
            </svg>
            __MSG_TEXT_BY__ <a href="https://www.maksam07.com/" id="copyright_link">MM07</a>
        </small>
    </div>
</div>


<script src="static/js/bootstrap.bundle.min.js"></script>
<script src="static/js/jquery-3.6.0.min.js" defer></script>
<script src="popup.js" defer></script>

</body>
</html>
