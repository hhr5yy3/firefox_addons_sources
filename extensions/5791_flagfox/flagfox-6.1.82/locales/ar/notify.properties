msg.shutup=لا تعرض هذه مرة أخرى
msg.proxy=إعدادت البروكسي الحالية لا تسمح بطلبات الـDNS المحلية. (network.proxy.socks_remote_dns)فلآج فوكس يستخدم قاعدة بيانات لعناوين الـIP الداخلية للإستعلام عن موقع الخادم وهذا لايمكن إذآ كان الـDNS لآ يسمح بالطلبات. تحديث أيقونة العلم والميزات التي تعتمد على الإستعلام عن الـIP أو الموقع لن يكونو متوفرين.
msg.stale=نسخة Flagfox المثبتة لها أكثر من شهر. Flagfox يستخدم قاعدة بيانات للبحث عن موقعك وتأخر نسختك يسبب أخطاء وعدم دقة في المعلومات . فعليك بتحديث نسختك الآن.
msg.tld=ملاحظة: وجد فلاج فوكس أن ملقم الشبكة العنكبوتية هو في %1$S , ولكن العنوان ينتهي ب  "%2$S" (%3$S) . فلاج فوكس يحدد مكان الملقمات باستخدام عنوان ال آي بي بواسطة قاعدة بيانات داخلية و لا يعتمد على قطع برمجية تي أل دي. ليس شرط وجود الملقمات في الدولة التي فيها الموقع, ولذلك هذا ليس أتمال لخطأ.
