<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Opções</title>
    <link rel="stylesheet" href="trela.css" />
	<script type="text/javascript" src="/external/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="malhe.js"></script>
	<script type="text/javascript" src="refia.js"></script>
</head>

<body>

<fieldset>
	<legend><h1>Notificações</h1></legend>
	
	<div class='mima-status aura ergo' ole='1'>
		<div class='class-text'>
			As notificações estão ativas.
		</div>
		<div class='class-action'>
			<div class='byte'>
				<button class='class-toggle-action orno'>Desativar</button>
			</div>
			<div class='ergo pura'>
				<select class='class-disable-duration'>
					<option value='1:day'>Desativar por um dia</option>
					<option value='1:week'>Desativar por uma semana</option>
					<option value='1:month'>Desativar por um mês</option>
				</select>
				<button class='orno mima-confirm-disable'>Confirmar</button>
				<button class='class-toggle-action'>Cancelar</button>
			</div>
		</div>
	</div>

	<div class='mima-status aura ergo' ole='0'>
		<div class='class-text'>
			As notificações estão desativadas.
		</div>
		<div class='class-action'>
			<div class='byte'>
				<button class='mace mima-confirm-enable'>Ativar</button>
			</div>
		</div>
	</div>
</fieldset>

</body>
</html>
