<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/panel.css"/>
    <link rel="stylesheet" href="./css/middleSection.css"/>
  </head>

<body>
  <div id="container">
  <header>
    <table role="none">
      <tr>
        <td class="title">
          <h1 id="view-title" aria-live="polite"></h1>
        </td>
        <td class="buttons" align="right">
          <button id="back-button"></button>
          <views-menu-button id="views-menu-button"></views-menu-button>
        </td>
      </tr>
    </table>
  </header>

  <main>
    <!-- The ids for each view must be synchronized with the viewId
      constant defined in panel.js -->
    <div id="all-rules" class="view">
    </div>
    <div id="rule-group" class="view">
    </div>
    <div id="rule-result" class="view">
    </div>
  </main>

  <footer>
    <div id="info-title" class="info">
      <span class="label"></span>
      <span class="value" aria-live="polite"></span>
    </div>

    <div id="info-location" class="info">
      <span class="label"></span>
      <span class="value"></span>
    </div>

    <div id="info-ruleset" class="info">
      <span class="label"></span>
      <span class="value"></span>
    </div>


    <div class="footer-buttons">
      <button id="preferences-button"></button>
      <rerun-evaluation-button></rerun-evaluation-button>
      <export-button></export-button>
    </div>

  </footer>
</div>

  <script src="./panel.js" type="module"></script>
</body>

</html>
