<!DOCTYPE html>
<html style="width: 280px">
	<head><title>AT Toolkit Options</title></head>
	<body>
		<h1>AT Toolkit Options</h1>
		<b>Listing settings:</b>
		<br>
		<label>
			<input type="checkbox" id="listing-listing-date" checked>
			Show listing date
		</label>
		<br>
		<label>
			<input type="checkbox" id="listing-dealer-postcode" checked>
			Show dealer postcode (if available)
		</label>
		<br>
		<label>
			<input type="checkbox" id="listing-mot-expiry" checked>
			Show MOT expiry (if available)
		</label>
		<br>
		<label>
			<input type="checkbox" id="listing-prev-owners" checked>
			Show previous owners if hidden (if available)
		</label>
		<br>
		<label>
			<input type="checkbox" id="listing-partial-reg" checked>
			Show partial registration (if available)
		</label>
		<br>
		<br>
		<b>Search settings:</b>
		<br>
		<label>
			<input type="checkbox" id="search-listing-date" checked>
			Show listing date
		</label>
		<br>
		<label>
			<input type="checkbox" id="search-hide-promoted" checked>
			Hide promoted listings
		</label>
		<br>
		<label>
			<input type="checkbox" id="search-hide-topspot" checked>
			Hide highlighted dealer
		</label>
		<br>
		<br>
		<button id="save">Save</button>
		<button id="default">Restore to default options</button>
		<div id="status"><br></div>
		<label>
			<b>Hide specific dealers</b>
			<br>
			Dealers can be hidden from search results by adding part of their name below.
			<br>
			e.g. "Superbike" will hide Superbike Factory.
			<br>
			<br>
			The listings are still there, just hidden, so pages will show fewer than 10 results if any are blocked.
			<br>
			<br>
			<input type="text" id="search-dealer-input">
			<button id="search-dealer-add">Add</button>
		</label>
		<div id="blocked-dealer-status"><br></div>
		<label>
			<div id="search-blocked-dealers-list">
				<b>Hidden dealers:</b>
				<br>
				There are currently no dealers being hidden.
				<br>
			</div>
		</label>
		<br>
		<br>
		<br>
		<script src="Scripts/options.js"></script>
	</body>
</html>
