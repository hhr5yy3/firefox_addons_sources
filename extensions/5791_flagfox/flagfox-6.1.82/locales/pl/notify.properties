msg.shutup=Nie pokazuj tego ponownie
msg.proxy=Twoje bieżące ustawienia proxy nie pozwalają na lokalne żądania DNS. (network.proxy.socks_remote_dns)Flagfox wykorzystuje wewnętrzną bazę danych adresów IP do wyszukiwania lokalizacji serwera, a zatem nie będzie w stanie tego zrobić bez możliwości wyszukiwania adresów IP za pomocą serwera DNS. Aktualizacja ikony flagi i jakiekolwiek czynności, które są powiązane z wyszukiwaniem adresów lub lokalizacji będą niedostępne.
msg.stale=Zainstalowana wersja Flagfox jest starsza niż kilka miesięcy. Flagfox używa wewnętrznej bazy danych adresów IP do wyszukiwania lokalizacji serwera, a zatem niektóre pokazywane flagi będą stawać się stopniowo coraz bardziej niedokładne. Sytuacja będzie się pogarszać do czasu aż uaktualnisz Flagfox do najnowszej wersji.
msg.tld=Uwaga: Flagfox stwierdził, iż kraj w którym znajduje się serwer to %1$S, pomimo iż adres wskazuje na "%3$S" (%2$S). Flagfox lokalizuje serwery przy użyciu ich adresów IP za pośrednictwem wewnętrznej bazy danych i nie polega na kodach TLD, takich jak ten. Serwery nie muszą być zlokalizowane w macierzystym państwie strony, a zatem to nie wydaje się być błędem.
