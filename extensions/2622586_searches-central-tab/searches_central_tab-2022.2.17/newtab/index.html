<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sponsored Search by SearchesCentral</title>
    <link href="styles/newtab.css" type="text/css" rel="stylesheet" />
    <script data-search-pseudo-elements src="scripts/fontawesome.min.js"></script>
    <script data-search-pseudo-elements src="scripts/regular.min.js"></script>
</head>

<body>
    <nav class="searchmanager">
        <div id="nav-left">
            <div class="nav-item">
                <img class="nav-item-image" src="icon.png" alt="Sponsored Search by SearchesCentral" />
                <span class="nav-item-text">Sponsored Search by SearchesCentral</span>
            </div>
        </div>
    </nav>
    <main>
        <div id="content">
            <div class="datetime"></div>
            <form class="search-form no-click" action="https://search.yahoo.com/yhs/search" method="get"
                target="_blank">
                <input type="hidden" name="hspart" value="adk">
                <input type="hidden" name="hsimp" value="yhs-adk_sbnt">
                <input type="hidden" name="param1" value="17000101">
                <input type="hidden" name="param2" value="00000000-0000-0000-0000-000000000000">
                <input type="hidden" name="param3" value="searchmanager_~US~appfocus1~">
                <input type="hidden" name="param4" value="~firefox~~">
                <input type="hidden" name="type" value="yhs-adk_sbnt_appfocus1_sm_ff">
                <input type="hidden" name="grd" value="1">
                <input type="text" name="p" placeholder="Search the web..." autocomplete="off">
                <button type="sumbit"><i class="far fa-search"></i></button>
            </form>
            <div class="quicklinks">
                <a href="https://amazon.com"
                    target="_blank" title="Go to Amazon">
                    <div class="circle"><img class="quicklink-image" src="images/amazon.jpg" alt="Amazon" /></div>
                    <span class="quicklink-text">Amazon</span>
                </a>
                <a href="https://homedepot.com" target="_blank" title="Go to Home Depot">
                    <div class="circle"><img class="quicklink-image" src="images/homedepot.png" alt="Home Depot" />
                    </div>
                    <span class="quicklink-text">Home Depot</span>
                </a>
                <a href="https://emailhelper.org/" target="_blank" title="Go to Email">
                    <div class="circle"><img class="quicklink-image" src="images/qlemail.png" alt="Email" /></div>
                    <span class="quicklink-text">Email</span>
                </a>
                <a href="https://theweathernation.com/" target="_blank" title="Go to Weather Forecast">
                    <div class="circle"><img class="quicklink-image" src="images/qlweather.jpg"
                            alt="Weather Forecast" />
                    </div>
                    <span class="quicklink-text">Weather</span>
                </a>
                <a href="https://thenewscorner.org" target="_blank" title="Go to News">
                    <div class="circle"><img class="quicklink-image" src="images/qlnews.png" alt="Go to News" /></div>
                    <span class="quicklink-text">News</span>
                </a>
                <a href="https://ebay.com" target="_blank" title="Go to Ebay">
                    <div class="circle"><img class="quicklink-image" src="images/ebay-icon.png" alt="Go To Ebay" />
                    </div>
                    <span class="quicklink-text">Ebay</span>
                </a>
                <a href="https://maps.google.com" target="_blank" title="Go to Google Maps">
                    <div class="circle"><img class="quicklink-image" src="images/googlemaps.png" alt="Google Maps" />
                    </div>
                    <span class="quicklink-text">Maps</span>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <span class="footer-item">
            <img src="icon.png" alt="icon">
            Sponsored Search by SearchesCentral
        </span>
        <a class="footer-item" href="legal/terms.pdf" target="_blank">Terms</a>
