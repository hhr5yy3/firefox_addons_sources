<!DOCTYPE html>

<style type="text/css">
  body {
    width: 200px;
    height: 600px;
    overflow: hidden;
  }

  #qoptionsApp {
    height: 200px;
    width: 600px;
  }
</style>

<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../styles/options.css">
  <title>Opzioni</title>
</head>

<body>

  <div id="qoptionsApp">
    <h5>SITI WEB ABILITATI:</h5>
    <input type="checkbox" id="tecdocOptions">
    <label for="tecdocOptions">Tecdoc</label>
    <input type="checkbox" id="partslinkOptions" value="partslinkOptions">
    <label for="partslinkOptions">Partslink</label>
    <input type="checkbox" id="gcatOptions" value="gcatOptions">
    <label for="gcatOptions">GCat</label>
    <br /><br />
    <input type="checkbox" id="inforicambiOptions">
    <label for="inforicambiOptions">Inforicambi</label>
    <input type="checkbox" id="clippartsOptions">
    <label for="clippartsOptions">ClipParts</label>

    <br /><br /><hr />

    <h5>Impostazioni Qricambi:</h5>
    <input type="checkbox" id="searchImmediately" value="searchImmediately">
    <label for="searchImmediately">Avvia in automatico la ricerca su Qricambi</label>
    <br /><br />
    <input type="checkbox" id="alwaysOnQ" value="alwaysOnQ">
    <label for="alwaysOnQ">Apri la tab di Qricambi</label>
    <br /><br />
    <input type="checkbox" id="clearSearch" value="clearSearch">
    <label for="clearSearch">Cancella barra durante nuova ricerca</label>
    <br />
    <br />
  </div>

</body>

</html>

<script src='../scripts/jquery.js'>
</script>
<script src='../scripts/options.js'>
</script>
