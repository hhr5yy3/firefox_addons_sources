<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Youtube Line Settings</title>
		<link rel="stylesheet" href="files/css/options.css">
		<script src="files/script/jquery-3.2.1.min.js"></script>
		<script src="files/script/options.js"></script>
	</head>
	<body>
		<div id="body">
			<div id="cell">
				<div id="block">
					<h1>Youtube Line Settings</h1>
					<div>
						<span>Color #1</span>
						<input type="color" name="color1" value="#808080">
					</div>
					<div>
						<span>Color #2</span>
						<input type="color" name="color2" value="#FF0000">
					</div>
					<div>
						<span>Line height</span>
						<input type="num" name="height" value="2">
					</div>
					<button>Save</button>
				</div>
			</div>
		</div>
	</body>
</html>
