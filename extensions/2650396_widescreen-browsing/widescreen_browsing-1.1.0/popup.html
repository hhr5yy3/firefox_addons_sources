<!DOCTYPE html>
<html>
	<head>
		<title>Widescreen Browsing Settings</title>
		<script src="popup.js"></script>
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>
	<body>
		<div id="url-wrapper">
			<div id="wb-icon"></div>
			<div id="current-url">
				<div id="favicon"></div>
				<div id="url"></div>
			</div>
			<div id="activate-wb">
				<label>
					<input type="checkbox" id="option-activate-wb">
					limit page width
				</label>
			</div>
		</div>
		<div id="options-wrapper">
			<div id="options-wrapper-overlay"></div>
			Set width:
			<div class="width-setting">
				<button id="option-decrease-width">-100</button><input type="number" id="option-width-setting" value="1200"><button id="option-increase-width">+100</button>
			</div>
			Select used method:
			<div id="method-selection">
				<label title="Automatically select the best method for current page and apply custom fixes (if available)">
					<input type="radio" id="option-method-automatic" value="automatic" name="option-method" checked>
					automatic
				</label><br>
				<label title="Set the width of the &lt;html&gt;-element using absolute positioning">
					<input type="radio" id="option-method-absolute" value="absolute" name="option-method">
					absolute
				</label><br>
				<label title="Set the width of the &lt;html&gt;-element using relative positioning">
					<input type="radio" id="option-method-relative" value="relative" name="option-method">
					relative
				</label><br>
				<label title="Use margins of &lt;html&gt;-element to set desired width">
					<input type="radio" id="option-method-margin" value="margin" name="option-method">
					margin
				</label>
			</div>
		</div>
	</body>
</html>
