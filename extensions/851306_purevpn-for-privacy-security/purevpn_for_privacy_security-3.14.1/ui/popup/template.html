<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-lang="extName"></title>
    <link href="../../bower_components/roboto-fontface/css/roboto/roboto-fontface.css" rel="stylesheet">
    <link href="../../bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
<section class="mainWrap">
    <div class="connectionError hide" data-lang="extTxtNoConnection"> <!--just put 'hide' class for hiding it-->
    </div>
    <div class="activeSlide" id="container"></div>
</section>
<div id="loaderOverlay" class="loaderOverlay">
    <div class="loader"></div>
    <span data-lang="proxyTxtLoader"></span>
</div>
<div id="popupConfirmation" class="loaderOverlay">
    <div class="customPopup" id="factoryResetPopup">
        <p id="popupConfirmationMessage"></p>
        <div class="text-center">
            <a id="popupActionCancel" class="btn btn-lineStyle btn-custom buttonStyle1 ripple"></a>
            <a id="popupActionProceed" class="btn btn-success btn-custom buttonStyle1 ripple"></a>
        </div>
    </div>
</div>
<div id="popupMigration" class="loaderOverlay">
  <div class="customPopup" id="factoryResetMigrationPopup">
    <h2>Action Required</h2>
    <p id="popupMigrationMessage"></p>
    <div class="text-center">
      <button class="button-default button-purple ripple" type="submit" id="btnMigration">Start Now</button>
    </div>
  </div>
</div>
<div class="popupCampaign">
  <span class="closeCampaignPopup">&times;</span>
  <a></a>
</div>
<script type="text/javascript" src="../../config/constant.js"></script>
<script type="text/javascript" src="../../config/config.js"></script>
<script type="text/javascript" src="../../library/common.js"></script>
<script type="text/javascript" src="../../assets/js/il8n.js"></script>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/jquery-mousewheel/jquery.mousewheel.min.js"></script>
<script src="../../bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="../../assets/js/common.js"></script>
<script type="text/javascript" src="../../assets/js/popup.js"></script>
</body>
</html>
