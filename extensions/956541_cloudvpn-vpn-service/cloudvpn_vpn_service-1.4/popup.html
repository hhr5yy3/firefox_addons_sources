<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/i18n.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
    <link href="css/popup.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
	    <header></header>
	    <main>
	    	<div class="logout">
	    	</div>
	    	<div class="login">
	    		<input type="text" id="txtCode" data-i18n-attr="placeholder:codeplaceholder" placeholder=""/><br />
	    		<button id="dologin" data-i18n="login"></button>
	    	</div>
	    	
	    	<div class="loading">
	    		<img src="img/loading.gif">
	    	</div>
	    	<div class="info">
	    		
	    	</div>
	    	<div class="logged">
	    		<button id="server">
	    		</button>
	    		<button id="doconnect" data-i18n="connect"></button>
	    		<button id="dodisconnect" data-i18n="disconnect"></button>
	    	</div>
	    	
	    	<div class="servers">
	    		<div class="servers_hide">
	    			<span></span>
		    		<div class="servers_label" data-i18n="servers"></div>
	    		</div>
	    		
	    		<table id="tblServers" cellspacing="0" cellpadding="0" border="0"></table>
	    	</div>
	    	
	    </main>
	    <footer>
	    	<button id="buyVPN" data-i18n="buyVPN" data-i18n-attr="title:buyVPNTitle" title=""></button>
	    	<div class="tryfree" data-i18n="tryFree"></div>
	    	<div class="getapp" data-i18n="getApp"></div>
	    	<div class="getapp-icons">
	    		<img data-i18n-attr="title:downloadVPNWin" src="img/windows.png">
	    		<img data-i18n-attr="title:downloadVPNMac" src="img/mac.png">
	    		<img data-i18n-attr="title:downloadVPNApple" src="img/apple.png">
	    		<img data-i18n-attr="title:downloadVPNAndroid" src="img/android.png">
	    	</div>
	    	
	    	<div class="remain"></div>
	    </footer>
	</div>
</body>

</html>
