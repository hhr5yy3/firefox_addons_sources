<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<link href="options.css" rel="stylesheet"></link>
		
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>
		<form id="settings">
			<label>Open New Tab:</label><input type="checkbox" id="openNewTab" /><br />
			<label>MP3-Downloader URL:</label><input type="text" id="mp3URL" placeholder="https://example.com/downloader?type=mp3&video={url}" value="" /><br />
			<label>MP4-Downloader URL:</label><input type="text" id="mp4URL" placeholder="https://example.com/downloader?type=mp4&video={url}" value="" />
			<p id="description"></p>
			<button type="submit">Save</button>
		</form>
	</body>
</html>
