<!DOCTYPE html>
<html>
	<head>
		<link href="./files/popup.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="extension_wrapper theme-yellow">

	    <header class="header">
	      <button class="btn header-btn" id="new_game"></button>
	      <button class="pause-btn" id="pause"></button>
	      <div class="stats">
	        <div class="stats-item record">
	          <div class="stats-num"></div>
	          <div class="stats-text" id="highScore"></div>
	        </div>
	        <div class="stats-item score">
	          <div class="stats-num"></div>
	          <div class="stats-text" id="score"></div>
	        </div>
	      </div>
	      <div class="header-themes themes">
	        <button class="themes-item themes-item--grass" id="grass"></button>
	        <button class="themes-item themes-item--cyan" id="cyan"></button>
	        <button class="themes-item themes-item--pink" id="pink"></button>
	        <button class="themes-item themes-item--yellow themes-item--active" id="yellow"></button>
	      </div>
	    </header>

	    <main class="content" id="parent">

	      <canvas class="game_field" id="snake-js"></canvas>

	      <div class="game_overlay">
	        <div class="game_overlay-text game_overlay-text--lose">Lose!</div>
	      </div>

            <div class="lesson_overlay">
                <img src="files/img/group-25-copy-3.svg">
                <span class="lesson-text" id="lesson_pause">
                    -  Pause
                </span>
                <img src="files/img/group-25-copy.svg">
                <span class="lesson-text" id="lesson_controls">
                    -  left, right, forward, backward
                </span>
            </div>

	    </main>

	  </div>
		<script src="./files/popup.js"></script>
	</body>
</html>
