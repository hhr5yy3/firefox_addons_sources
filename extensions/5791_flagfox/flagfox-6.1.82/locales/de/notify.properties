msg.shutup=Nicht erneut nachfragen
msg.proxy=Ihre aktuellen Proxy-Einstellungen erlauben keine lokalen DNS-Anfragen. (network.proxy.socks_remote_dns) Flagfox verwendet eine interne IP-Adressen-Standort-Datenbank, um Serverstandorte nachzuschlagen. Ohne den Zugriff auf diese Datenbank ist es Flagfox jedoch unmöglich IP-Adressen über DNS-Abfragen nachzuschlagen.
msg.stale=Die installierte Version von Flagfox ist nun schon mehrere Monate alt. Flagfox verwendet eine interne IP-Adressen-Standort-Datenbank, um Serverstandorte nachzuschlagen. Dies bedeutet, das nach und nach falsche Flaggen angezeigt werden könnten, bis Sie auf die gegenwärtige Version von Flagfox aktualisiert haben.
msg.tld=Hinweis: Flagfox hat festgestellt, dass sich dieser Webserver in %1$S befindet, obwohl die Adresse auf "%2$S" (%3$S) endet. Flagfox ermittelt den Server-Standort an Hand dessen IP-Adresse mit Hilfe einer intern verfügbaren Datenbank, anstelle des hier genannten Top-Level-Domainnamens "%2$S". Server müssen nicht zwingend im Herkunftsland der Website stehen und ist deshalb meist kein Fehlverhalten.
