<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #25D366;
      border: none;
      color: white;
    }
    button:hover {
