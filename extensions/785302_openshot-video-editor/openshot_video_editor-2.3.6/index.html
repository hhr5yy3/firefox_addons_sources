<!DOCTYPE HTML>
<html>
<head>

  <title>Openshot video editor</title>

        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>

<body>
    <h3 style="text-align: center; color:#fff; background: #0098cc; padding: 2px 10px 2px 10px; margin-top: 0px;">Openshot video editor</h3>

        <p style="margin: 10px 20px 10px 20px"></p>

    </div>
    <div id="allx">
        <div style="display: block; height: 60px;">


            
            <ul class="btns" style="float: left; width: 22%;">

                    </span>

                </li>
            </ul>
            
            
            <ul class="btns" style="float: left; width: 22%; margin-top: 10px;">
                    <li id="offidocscloudcheck">
                        <input type="checkbox" id="offidocscloud"  /> 
                        <span class="label">
                            Editor online
                        </span>
                    </li>
            </ul>
  
            
        </div>
        
        
        
    </div>
  <br>

</div>
