<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" href="../images/icon_16x16.png" sizes="16x16"><link rel="icon" type="image/png" href="../../icons/icon-32.png" sizes="32x32"><title>Enpass</title><link rel="stylesheet" href="https://use.typekit.net/wbn7hjn.css"><link rel="stylesheet" href="./style.css"></head><body><section id="container" style="margin-top: 1.5rem"><div class="logo_container"><img class="center-block" src="../images/enpass_logo.png" srcset="../images/enpass_logo@2x.png 2x, ../images/enpass_logo.png" alt="enpass icon" class="logo"></div><div class="title_container"><div id="title_wrapper"><h1 id="title">Enpass browser extension has been installed.</h1></div><div id="thumbsup_wrapper"><img width="55" class="" alt="Thumbs up" src="../images/thumbsup.png" srcset="../images/thumbsup@2x.png 2x, ../images/thumbsup.png"></div></div><div class="desc_container"><p style="font-size: 1.75rem"><span id="desc">Click <img src="../images/enpass_icon.svg" width="25"> in your toolbar to access Enpass anytime.</span> <a rel="noopener" id="icon_info" target="_blank" href="https://link.enpass.io/extension-icon-not-visible">Icon not visible?</a></p></div><div class="gif_container" style="margin-top: 3rem"><div class="embed-responsive embed-responsive-16by9"><img src="../images/extension_autofill.gif" class="embed-responsive-item" alt=""></div></div><div class="default-settings_container text-center"><div class="default-settings_item"><input type="checkbox" name="default_set" id="default_extension_set" autofocus> <label for="default_set"><div class="default-setting__controller"><div class="default-setting__controller-container"><span style="font-size: 1.5rem; font-weight: bold" id="label_set_default">Set Enpass as default password manager</span><p style="margin-top: 3px; line-height: 1.1; width: 32rem" id="label_set_default_info">For better autofill experience on this browser, we recommend to set Enpass as your default password manager.</p></div></div></label></div></div></section><script src="./welcome.js"></script></body></html>
