<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="/icons/icon.svg">
    <link rel="stylesheet" href="options.css">
  </head>
  <body data-subtitle="options">
    <script type="module" src="/common/base.js"></script>
    <x-tabs>
      <x-tabs-nav tabindex="0">
        <x-tab class="icon-text" active>
          <svg class="icon">
            <use href="../icons/photon-icons.svg#preferences"></use>
          </svg><span data-i18n="general"></span>
        </x-tab>
        <x-tab class="icon-text">
          <svg class="icon">
            <use href="../icons/photon-icons.svg#window"></use>
          </svg><span data-i18n="interface"></span>
        </x-tab>
        <x-tab class="icon-text">
          <svg class="icon">
            <use href="../icons/photon-icons.svg#globe"></use>
          </svg><span data-i18n="network"></span>
        </x-tab>
        <x-tab class="icon-text">
          <svg class="icon">
            <use href="../icons/photon-icons.svg#developer"></use>
          </svg><span data-i18n="advanced"></span>
        </x-tab>
      </x-tabs-nav>
      <x-tabs-main same-size>
        <x-page active>
          <label class="input-label"><span data-i18n="saveFileTo"></span>
            <select data-key="saveFileTo">
              <option value="systemDefault" data-i18n="default"></option>
              <option value="downloadFolder" data-i18n="downloadFolder"></option>
              <option value="alwaysAsk" data-i18n="alwaysAsk"></option>
            </select>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="newTaskAtTop"><span data-i18n="newTaskAtTop"></span>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="removeCompletedTasksOnStart"><span data-i18n="removeCompletedTasksOnStart"></span>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="removeFailedTasksOnStart"><span data-i18n="removeFailedTasksOnStart"></span>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="cascadeBuiltinTask"><span data-i18n="cascadeBuiltinTask"></span>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="keepCompletedTasksContent"><span data-i18n="keepCompletedTasksContent"></span>
          </label>
          <label class="input-label"><span data-i18n="simultaneousTasks"></span>
            <input data-key="simultaneousTasks" type="number" min="1" data-i18n-placeholder="unlimited">
          </label>
          <hr><span class="input-label">
            <label class="contents-label">
              <input type="checkbox" data-key="monitorDownload"><span data-i18n="monitorDownloadDesc"></span>
            </label><span></span>
            <select data-key="monitorDownloadType">
              <option value="downloadDirectly" data-i18n="downloadDirectly"></option>
              <option value="askForOptions" data-i18n="askForOptions"></option>
            </select></span>
          <label class="input-label"><span data-i18n="monitorDownloadMinSize"></span>
            <input data-key="monitorDownloadMinSize" type="number" required min="0"><span class="input-unit"><span>K</span><span data-i18n="byteSymbol"></span></span>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="autoCloseBlankTab"><span data-i18n="autoCloseBlankTab"></span>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="monitorLinksWithoutRange"><span data-i18n="monitorLinksWithoutRange"></span>
          </label><span class="input-label"><span data-i18n="monitorFileTypes"></span>
            <label class="contents-label">
              <input type="checkbox" data-key="monitorPDFFiles"><span data-i18n="PDF"></span>
            </label>
            <label class="contents-label">
              <input type="checkbox" data-key="monitorAudioFiles"><span data-i18n="audio"></span>
            </label>
            <label class="contents-label">
              <input type="checkbox" data-key="monitorVideoFiles"><span data-i18n="video"></span>
            </label></span>
          <div>
            <button class="dialog-button" id="open-auto-import" type="button" data-i18n="autoImportExtension"></button>
          </div>
          <hr><span class="input-label">
            <label class="contents-label">
              <input type="checkbox" data-key="playSoundOnAllCompleted"><span data-i18n="playSoundOnAllCompleted"></span>
            </label><span></span>
            <button id="play-all-completed-sound" type="button">&#9654;</button></span>
          <label class="input-label">
            <input type="checkbox" data-key="showNotificationOnAllCompleted"><span data-i18n="showNotificationOnAllCompleted"></span>
          </label>
          <hr>
          <label class="input-label">
            <input type="checkbox" data-key="inhibitSleep"><span data-i18n="inhibitSleep"></span>
          </label>
        </x-page>
        <x-page>
          <label class="input-label"><span data-i18n="theme"></span>
            <select data-key="theme">
              <option value="" data-i18n="default"></option>
              <option value="dark" data-i18n="dark"></option>
            </select>
          </label>
          <div>
            <label class="input-label"><span data-i18n="iconColor"></span>
              <select data-key="iconColor">
                <option value="default" data-i18n="default"></option>
                <option value="dark" data-i18n="dark"></option>
                <option value="black" data-i18n="black"></option>
                <option value="light" data-i18n="light"></option>
                <option value="white" data-i18n="white"></option>
                <option value="custom" data-i18n="customColor"></option>
                <optgroup data-i18n-label="thirdPartyIcons">
                  <option value="alt-1" data-i18n="altIcon1"></option>
                  <option value="alt-2" data-i18n="altIcon2"></option>
                  <option value="alt-3" data-i18n="altIcon3"></option>
                  <option value="alt-4" data-i18n="altIcon4"></option>
                </optgroup>
              </select>
            </label><span id="icon-color-details">
              <input type="color" data-key="iconColorCode">
              <input type="number" min="0" max="100" data-key="iconColorAlpha"><span>%</span></span>
          </div>
          <label class="input-label"><span data-i18n="contextMenuIconColor"></span>
            <select data-key="contextMenuIconColor">
              <option value="" data-i18n="default"></option>
              <option value="white" data-i18n="white"></option>
            </select>
          </label>
          <label class="input-label"><span data-i18n="showOnBadge"></span>
            <select data-key="badgeType">
              <option value="none" data-i18n="badgeTypeNone"></option>
              <option value="number" data-i18n="badgeTypeNumber"></option>
            </select>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="hideBadgeZero"><span data-i18n="hideBadgeZero"></span>
          </label>
          <label class="input-label"><span data-i18n="iconClickAction"></span>
            <select data-key="iconClickAction">
              <option value="default" data-i18n="default"></option>
              <option value="tab" data-i18n="openInNewTab"></option>
              <option value="window" data-i18n="openInNewWindow"></option>
              <option value="sidebar" data-i18n="openInSidebar"></option>
            </select>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="showTooltip"><span data-i18n="showTooltip"></span>
          </label>
          <hr>
          <label class="input-label"><span data-i18n="windowPosition"></span>
            <select data-key="windowPosition">
              <option value="default" data-i18n="default"></option>
              <option value="parentCenter" data-i18n="parentCenter"></option>
              <option value="remember" data-i18n="rememberLast"></option>
            </select>
          </label>
          <label class="input-label"><span data-i18n="windowSize"></span>
            <select data-key="windowSize">
              <option value="default" data-i18n="default"></option>
              <option value="remember" data-i18n="rememberLast"></option>
            </select>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="showAddPaused"><span data-i18n="showAddPaused"></span>
          </label>
          <label class="input-label"><span data-i18n="shortenTabTitle"></span>
            <input data-key="shortenTabTitle" data-i18n-placeholder="extensionName">
          </label>
          <div>
            <button class="dialog-button" id="open-filename-search" type="button" data-i18n="configureFilenameSearch"></button>
          </div><span class="input-label">
            <label class="contents-label">
              <input type="checkbox" data-key="addContextMenuToLink"><span data-i18n="addContextMenuToLink"></span>
            </label><span></span>
            <select data-key="addContextMenuToLinkType">
              <option value="downloadDirectly" data-i18n="downloadDirectly"></option>
              <option value="askForOptions" data-i18n="askForOptions"></option>
            </select></span>
          <hr>
          <label class="input-label">
            <input type="checkbox" data-key="showOptionsInDedicatedTab"><span data-i18n="showOptionsInDedicatedTab"></span>
          </label>
          <hr>
          <div id="custom-css-links"><a class="dialog-button" data-i18n="customCSSButton" href="custom-css.html" target="_blank"></a><a data-i18n="customCSSSnippets" href="https://github.com/jingyu9575/multithreaded-download-manager/wiki/Custom-CSS-snippets" target="_blank"></a></div>
        </x-page>
        <x-page>
          <div class="input-grid">
            <label class="input-label"><span data-i18n="maxThreads"></span>
              <input data-key="maxThreads" type="number" required min="1">
            </label>
            <label class="input-label"><span data-i18n="minChunkSize"></span><span>
                <input data-key="minChunkSize" type="number" required min="0"><span class="input-unit"><span>K</span><span data-i18n="byteSymbol"></span></span></span></label>
            <label class="input-label"><span data-i18n="maxRetries"></span>
              <input data-key="maxRetries" type="number" min="0" data-i18n-placeholder="unlimited">
            </label>
          </div>
          <label class="input-label">
            <input type="checkbox" data-key="rememberLastNetworkOptions"><span data-i18n="rememberLast"></span>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="dynamicMinChunkSize"><span data-i18n="dynamicMinChunkSize"></span>
          </label>
          <hr>
          <div class="input-grid">
            <label class="input-label"><span data-i18n="connectionTimeout"></span><span>
                <input data-key="connectionTimeout" type="number" min="1" data-i18n-placeholder="unlimited"><span class="input-unit">s</span></span></label>
            <label class="input-label"><span data-i18n="transferTimeout"></span><span>
                <input data-key="transferTimeout" type="number" min="1" data-i18n-placeholder="unlimited"><span class="input-unit">s</span></span></label>
          </div>
          <hr>
          <details open>
            <summary><span data-i18n="segmentsInterval"></span></summary>
            <div class="input-grid">
              <label class="input-label"><span data-i18n="segmentsIntervalInit"></span><span>
                  <input data-key="segmentsIntervalInit" type="number" required min="1"><span class="input-unit">s</span></span></label>
              <label class="input-label"><span data-i18n="segmentsIntervalMax"></span><span>
                  <input data-key="segmentsIntervalMax" type="number" required min="1"><span class="input-unit">s</span></span></label>
              <label class="input-label"><span data-i18n="segmentsIntervalGrowFactor"></span>
                <input data-key="segmentsIntervalGrowFactor" type="number" required min="1" step="0.01">
              </label>
              <label class="input-label"><span data-i18n="segmentsIntervalGrowPerFiles"></span>
                <input data-key="segmentsIntervalGrowPerFiles" type="number" required min="1">
              </label>
            </div>
          </details>
        </x-page>
        <x-page>
          <label class="input-label"><span data-i18n="legacyFilenameEncoding"></span>
            <input data-key="legacyFilenameEncoding">
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="legacyFilenameDetectUTF8"><span data-i18n="legacyFilenameDetectUTF8"></span>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="legacyFilenameDetectURLEncoded"><span data-i18n="legacyFilenameDetectURLEncoded"></span>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="legacyFilenameDetectNonStandardURLEncoded"><span data-i18n="legacyFilenameDetectNonStandardURLEncoded"></span>
          </label>
          <hr>
          <label class="input-label">
            <input type="checkbox" data-key="useSiteHandlers"><span data-i18n="useSiteHandlers"></span>
          </label>
          <hr>
          <label class="input-label"><span data-i18n="connectionAPI"></span>
            <select data-key="connectionAPI">
              <option value="" data-i18n="default"></option>
              <option value="Streams">Streams</option>
              <option value="StreamFilter">StreamFilter</option>
            </select>
          </label>
          <label class="input-label"><span data-i18n="storageAPI"></span>
            <select data-key="storageAPI">
              <option value="" data-i18n="default"></option>
              <option value="MutableFile" data-i18n="storageAPIMutableFile"></option>
              <option value="SegmentedFile" data-i18n="storageAPISegmentedFile"></option>
            </select><span></span><a href="https://github.com/jingyu9575/multithreaded-download-manager/wiki/Important-changes-for-Firefox-75" data-i18n="readMore" target="_blank" rel="noopener noreferrer"></a>
          </label>
          <label class="input-label"><span data-i18n="cacheMode"></span>
            <select data-key="cacheMode">
              <option value="" data-i18n="default"></option>
              <option value="default">cache</option>
              <option value="no-store">no-store</option>
              <option value="reload">reload</option>
              <option value="no-cache">no-cache</option>
              <option value="force-cache">force-cache</option>
              <option value="only-if-cached">only-if-cached</option>
            </select>
          </label>
          <hr>
          <label class="input-label">
            <input type="checkbox" data-key="monitorDownloadShowBuiltinActions"><span data-i18n="monitorDownloadShowBuiltinActions"></span>
          </label><span id="configure-monitor-builtin-actions"><a id="configure-monitor-builtin-open" href="#" data-i18n="configureOpen"></a><a id="configure-monitor-builtin-save" href="#" data-i18n="configureSave"></a><a href="https://github.com/jingyu9575/multithreaded-download-manager/wiki/Quick-actions-for-built-in-download-in-automatic-prompt" data-i18n="readMore" target="_blank" rel="noopener noreferrer"></a></span>
          <label class="input-label">
            <input type="checkbox" data-key="openWindowIncognito"><span data-i18n="openWindowIncognito"></span>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="dialogAlwaysOnTop"><span data-i18n="dialogAlwaysOnTop"></span>
          </label>
          <label class="input-label">
            <input type="checkbox" data-key="panelWindowAlwaysOnTop"><span data-i18n="panelWindowAlwaysOnTop"></span>
          </label>
          <hr>
          <label class="input-label"><span data-i18n="logLevel"></span>
            <select data-key="logLevel">
              <option value="info" data-i18n="info"></option>
              <option value="warning" data-i18n="warning"></option>
              <option value="error" data-i18n="error"></option>
            </select>
          </label>
          <hr><a target="_blank" href="/lib/LICENSE-3RD-PARTY.txt" data-i18n="license3rdParty"></a>
        </x-page>
      </x-tabs-main>
    </x-tabs>
    <div class="modal-container" id="auto-import-container" hidden>
      <div class="modal-dialog">
        <div class="modal-header">
          <button class="modal-close dialog-button" type="button">
            <svg class="icon">
              <use href="../icons/photon-icons.svg#arrowhead-left"></use>
            </svg>
          </button><b data-i18n="autoImportExtension"></b>
        </div>
        <div id="auto-import-ext-list"></div>
        <div class="modal-footer-desc" data-i18n="autoImportExtensionDesc"></div>
      </div>
    </div>
    <div class="modal-container" id="filename-search-container" hidden>
      <div class="modal-dialog">
        <div class="modal-header">
          <button class="modal-close dialog-button" type="button">
            <svg class="icon">
              <use href="../icons/photon-icons.svg#arrowhead-left"></use>
            </svg>
          </button><b data-i18n="configureFilenameSearch"></b>
        </div>
        <textarea id="filename-search-input" data-key="filenameSearchItems" data-i18n-placeholder="filenameSearchItemsExample"></textarea>
        <div class="modal-footer-desc" data-i18n="configureFilenameSearchDesc"></div>
      </div>
    </div>
    <template id="auto-import-ext-item-template">
      <label class="input-label">
        <input type="checkbox"><span></span>
      </label>
    </template>
    <template id="filename-search-item-template">
      <div class="filename-search-item">
        <input type="checkbox"><span></span>
      </div>
    </template>
    <script type="module" src="options.js"></script>
  </body>
</html>
