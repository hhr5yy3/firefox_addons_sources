<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/options-ui.css">
</head>
<body>
  <section>
    <div class="browser-style">
      <input id="transformation_animation_enabled" data-option-id="transformation_animation_enabled" type="checkbox" class="browser-style">
      <label for="transformation_animation_enabled" data-l10n-id="enableTransformationAnimation" class="browser-style-label"></label>
    </div>
    <div class="browser-style">
      <label for="transformation_animation_duration" data-l10n-id="transformationAnimationDurationLabel" class="browser-style-label"></label>
      <input id="transformation_animation_duration" data-option-id="transformation_animation_duration" type="number" step="0.1" min="0" class="browser-style">
      <label for="transformation_animation_duration" data-l10n-id="transformationAnimationDurationUnitLabelSeconds" class="browser-style-label"></label>
    </div>
    <div class="browser-style">
      <input id="highlight_transformed_images" data-option-id="highlight_transformed_images" type="checkbox" class="browser-style">
      <label for="highlight_transformed_images" data-l10n-id="highlightTransformedImages" class="browser-style-label"></label>
    </div>
  </section>
  <script src="../js/Options.js"></script>
  <script src="../js/options-ui.js"></script>
</body>
</html>
