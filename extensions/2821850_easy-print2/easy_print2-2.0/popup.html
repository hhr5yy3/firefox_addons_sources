<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assests/css/popup.css">
    <title>Document</title>
</head>

<body>
    <div class="bam">
        <div class="logo-top">
            <img src="assests/image/logo_img.png" id="logo" />
        </div>
        <div id="privacyTrue">
            <div id="printContent" class="noWrap">
                <div class="noWrap">
                    <div class="titleBox">
                        <p class="titleText">Make web pages printer-friendly & remove ads</p>
                        <p class="subTitleText">Enter URL to make it printer-friendly <br /> For example : Try
                            <strong>cnn.com</strong>
                        </p>
                    </div>
                    <div id="URLalert"><b>Alert :</b> Please enter URL.</div>
                    <div class="formGroup">
                        <input type="url" class="inputGroup" id="urlLinkInput" placeholder="URL">
                        <button type="button" id="makePdfBtn" class="buttonGroup">Preview</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="https://easyprintapp.net/app/privacy-policy.html" target="_blank">Privacy Policy</a>
            <span>|</span>
            <a href="https://easyprintapp.net/app/terms.html" target="_blank">Terms of Service</a>
        </div>
    </div>

    <script src="assests/js/jquery.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
