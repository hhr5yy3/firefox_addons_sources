<html>
    
    <div id="printedit-savepdf-panel">
        
        <div id="printedit-savepdf-header">
            <span id="printedit-savepdf-label"><b>Save As PDF</b></span>
            <span id="printedit-savepdf-spacer-1"></span>
            <span id="printedit-savepdf-close">
                <svg width="18" height="18">
                   <circle cx="8" cy="8" r="7"/>
                   <line x1="5.5" y1="5.5" x2="12.5" y2="12.5" width="2"/>
                   <line x1="5.5" y1="12.5" x2="12.5" y2="5.5" width="2"/>
                </svg>
            </span>
        </div>
        
        <form>
            <fieldset id="printedit-savepdf-layout">
                <legend>&nbsp;Layout&nbsp;</legend>
                <div>
                    <label>Paper:</label>
                    <select id="printedit-savepdf-papersize">
                        <option value="0">A3</option> 
                        <option value="1">A4</option> 
                        <option value="2">A5</option> 
                        <option value="3">B5</option> 
                        <option value="4">Tabloid</option> 
                        <option value="5">Letter</option> 
                        <option value="6">Statement</option> 
                        <option value="7">Legal</option> 
                        <option value="8">Custom</option> 
                    </select>
                    <label>Orientation:</label>
                    <select id="printedit-savepdf-orientation">
                        <option value="0">Portrait</option> 
                        <option value="1">Landscape</option> 
                    </select>
                </div>
                <div>
                    <label for="printedit-savepdf-paperwidth">Paper Width:</label><input id="printedit-savepdf-paperwidth" type="number" min="1" max="450" step="0.1"/>
                    <label for="printedit-savepdf-paperheight">Paper Height:</label><input id="printedit-savepdf-paperheight" type="number" min="1" max="450" step="0.1"/>
                    <label>(in)</label>
                </div>
                <div>
                    <label for="printedit-savepdf-scaling">Scale (%):</label><input id="printedit-savepdf-scaling" type="number" min="10" max="500" step="1"/>
                    <input id="printedit-savepdf-shrinktofit" type="checkbox"/><label for="printedit-savepdf-shrinktofit">Shrink to fit page width</label>
                </div>
            </fieldset>
        </form>
        
        <form>
            <fieldset id="printedit-savepdf-background">
                <legend>&nbsp;Background&nbsp;</legend>
                <div>
                    <input id="printedit-savepdf-backgroundcolors" type="checkbox"/><label for="printedit-savepdf-backgroundcolors">Show colors</label>
                    <input id="printedit-savepdf-backgroundimages" type="checkbox"/><label for="printedit-savepdf-backgroundimages">Show images</label>
                </div>
            </fieldset>
        </form>
        
        <div id="printedit-savepdf-footer">
            <span id="printedit-savepdf-spacer-2"></span>
            <span id="printedit-savepdf-save">Save</span>
        </div>
        
    </div>
    
</html>
