<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="settings.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Настройки</title>
    <style>
        body {
            user-select: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        #main {
            flex: 2;
            order: 2;
            min-height: 100vh;
            background: #ff8080;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            flex-direction: column;
            align-items: center;

        }
        .side {
            flex: 1;
            background: #ff8080;

        }
        #left {
            order: 1;

        }
        #right {
            order: 2;

        }
        #se, #st, #tm, #useful {
            width: 90%;
            min-height: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 25px;
            margin: 10px 0 25px 0;
            background: #ffffff;

        }
        .name {
            width: 90%;
            color: white;
            font-weight: bold;

        }

            a {
                text-decoration: none;
            }

        .name:first-child {
            margin-top: 10px;
        }

        input, label {
            cursor: pointer;
        }
        .style-unit {
            padding: 5px;

        }

        #st {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
        }

    </style>
</head>
<body>
<div id="left" class="side"></div>

<div id="main">
    <p id="SeSetup" class="name">Поисковая система</p>
    <div id="se">
        <input id="yandex" class="form-check-input" type="radio" name="engine" value="Yandex" title="Yandex" checked>
        <label class="form-check-label" for="yandex">Yandex</label>
        <br>
        <input id="bing" class="form-check-input" type="radio" name="engine" value="Bing" title="Bing">
        <label class="form-check-label" for="bing">Bing</label>
        <br>
        <input id="yahoo" class="form-check-input" type="radio" name="engine" value="Yahoo" title="Yahoo">
        <label class="form-check-label" for="yahoo">Yahoo</label>
        <br>
        <input id="mail" class="form-check-input" type="radio" name="engine" value="Mail" title="Mail">
        <label class="form-check-label" for="mail">Mail.ru</label>
        <br>
        <input id="rambler" class="form-check-input" type="radio" name="engine" value="Rambler" title="Rambler">
        <label class="form-check-label" for="rambler">Rambler</label>
        <br>
        <input id="aol" class="form-check-input" type="radio" name="engine" value="Aol" title="Aol">
        <label class="form-check-label" for="aol">Aol.</label>
        <br>
        <input id="ask" class="form-check-input" type="radio" name="engine" value="Ask" title="Ask">
        <label class="form-check-label" for="ask">Ask</label>
        <br>
        <input id="excite" class="form-check-input" type="radio" name="engine" value="Excite" title="Excite">
        <label class="form-check-label" for="excite">Excite</label>
        <br>
        <input id="duck" class="form-check-input" type="radio" name="engine" value="Duck" title="Duck">
        <label class="form-check-label" for="duck">DuckDuckGo</label>

    </div>

    <p id="StSetup" class="name">Стиль кнопки</p>

    <div id="st">
        <div class="style-unit">
            <input id="style-default" class="form-check-input" type="radio" name="style" value="Default" title="Default" checked>
            <label class="form-check-label" for="style-default">Style 1</label>
        </div>
        <div class="style-unit">
            <input id="style-yandex" class="form-check-input" type="radio" name="style" value="Yandex" title="Yandex">
            <label class="form-check-label" for="style-yandex">Style 2</label>
        </div>
        <div class="style-unit">
            <input id="style-mini" class="form-check-input" type="radio" name="style" value="Mini" title="Mini">
            <label class="form-check-label" for="style-mini">Style 3</label>
        </div>
        <div class="style-unit">
            <input id="3" class="form-check-input" type="radio" name="style" value="3" title="New">
            <label class="form-check-label" for="3">Style 4</label>
        </div>
        <div class="style-unit">
            <input id="4" class="form-check-input" type="radio" name="style" value="4" title="New2" >
            <label class="form-check-label" for="4">Style 5</label>
        </div>
        <div class="style-unit">
            <input id="5" class="form-check-input" type="radio" name="style" value="5" title="New2" >
            <label class="form-check-label" for="5">Style 6</label>
        </div>
        <div class="style-unit">
            <input id="6" class="form-check-input" type="radio" name="style" value="6" title="New2" >
            <label class="form-check-label" for="6">Style 7</label>
        </div>
        <div class="style-unit">
            <input id="7" class="form-check-input" type="radio" name="style" value="7" title="New2" >
            <label class="form-check-label" for="7">Style 8</label>
        </div>
        <div class="style-unit">
            <input id="8" class="form-check-input" type="radio" name="style" value="8" title="New2" >
            <label class="form-check-label" for="8">Style 9</label>
        </div>
        <div class="style-unit">
            <input id="9" class="form-check-input" type="radio" name="style" value="9" title="New2" >
            <label class="form-check-label" for="9">Style 10</label>
        </div>
        <div class="style-unit">
            <input id="10" class="form-check-input" type="radio" name="style" value="10" title="New2" >
            <label class="form-check-label" for="10">Style 11</label>
        </div>
        <div class="style-unit">
            <input id="11" class="form-check-input" type="radio" name="style" value="11" title="New2" >
            <label class="form-check-label" for="11">Style 12</label>
        </div>





    </div>

    <p id="OtherSettingsSetup" class="name">Другие настройки</p>


    <div id="tm">

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="dark-mode">
            <label class="form-check-label" for="dark-mode">Dark mode</label>
        </div>
    </div>





</div>

<div id="right" class="side"></div>
</body>
</html>
