<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/data/mdl/material.min.css"/>
    <link rel="stylesheet" href="/data/css/common.css"/>
    <link rel="stylesheet" href="/data/css/fa.all.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <link rel="stylesheet" href="/data/mdl/material.red-orange.min.css"/>
    <link rel="stylesheet" href="/data/css/popup.css"/>
</head>
<body>

    <div id="ui-wrapper" class="container"  style="width:400px;height:600px;">

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-logo">
                        <a href="https://www.uygunpetgross.com.tr" target="_blank">
                            <div id="img-logo"
                                title="Google Chromeâ„¢ URL Shortener by Uygunpetgross.com.tr"></div> 
                        </a>
                    </span>
           
                </div>
            </header>
            <main id="main-content" class="mdl-layout__content">
                <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
                    <div class="page-content">
                        <div class="mdl-typography--title note-area" data-i18n="msg_4">
                            Please notice, you can copy&paste any url in this textbox.
                        </div>
                        <div class="source-url">
                            <div class="mdl-textfield mdl-js-textfield" style="width:100%">
                                <textarea class="mdl-textfield__input" type="text" rows= "3" id="source-url" ></textarea>
                                <label class="mdl-textfield__label" for="source-url" data-i18n="msg_5">
                                    PASTE LONG URL
                                </label>
                           </div>
                        </div>
                        <div class="main-url">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" id="main-link" type="text" data-ctarget="#link-copy" readonly value="loading...">
                                <a href="#" id="link-copy" class="mdl-textfield__label__icon" title="Copy to clipboard">
                                    <i class="material-icons" data-ctarget="#link-copy">file_copy</i>
                                </a>
                            </div>                        
                        </div>     
                        <div class="qu_code">
                            <img class="qr_code_img" src="/data/assets/qr_code.png" height="200" alt="">
                            <img class="waiting" alt="">
                        </div>
                    </div>
            
                </section>
            </main>
                            
        </div>
        
    </div>


<script src="/data/libs/jquery.js"></script>
