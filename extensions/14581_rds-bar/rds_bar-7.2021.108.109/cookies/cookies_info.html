<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cookies</title>

  <link rel="stylesheet" href="treeLinks.css">
  <link rel="stylesheet" href="cookies_info.css">

  <script src="treeLinks.js"></script>
  <script src="treeitemLinks.js"></script>
  <script src="cookies_info.js"></script>
</head>

<body>
  <div id="filter_div" style="margin: 6px 0px;">
    <span>Search: </span><input id="filter" type="text">
  </div>

  <!-- <div id="summary_div">
    Showing <span id="filter_count"></span> of <span id="total_count"></span> cookie domains.
  </div> -->
  <div style="margin: 6px 0px;">The following cookies are stored on your computer:</div>
  <div id="cookies"></div>

  <table class="cookie_info">
    <tr>
      <td>Name:</td>
      <td id="ci_name">&lt;no cookie selected&gt;</td>
    </tr>
    <tr>
      <td>Content:</td>
      <td id="ci_value">&lt;no cookie selected&gt;</td>
   </tr>
    <tr>
      <td>Domain:</td>
      <td id="ci_domain">&lt;no cookie selected&gt;</td>
    </tr>
    <tr>
      <td>Path:</td>
      <td id="ci_path">&lt;no cookie selected&gt;</td>
    </tr>
    <tr>
      <td>Send for:</td>
      <td id="ci_secure">&lt;no cookie selected&gt;</td>
    </tr>
    <tr>
      <td>Expires:</td>
      <td id="ci_expirationDate">&lt;no cookie selected&gt;</td>
    </tr>
  </table>

  <div class="buttons">
    <button class="remove_selected">Remove Selected</button>
    <button class="remove_all">Remove All</button>
    <button class="close_button">Close</button>
  </div>
