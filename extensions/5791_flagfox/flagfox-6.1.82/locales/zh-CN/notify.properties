msg.shutup=不再显示
msg.proxy=您当前的代理设置不允许本地DNS请求。(network.proxy.socks_remote_dns) Flagfox 使用本地数据库的内部 IP 地址来查询服务器位置，因此将不能通过 DNS 查找 IP 地址。国旗图标的更新和任何依赖于查找到的 IP 地址的动作将不可用。
msg.stale=您当前安装的 Flagfox 的版本已过时。Flagfox 使用内部 IP 地址位置数据库来查找服务器位置，因此，如您更新到最新版本，国旗将更为准确。
msg.tld=注：Flagfox探测服务器在%1$S，但域名却是以"%2$S"(%3$S)结尾的。因为 Flagfox 通过服务器的 IP 地址，查询内建数据库来定位，而不是使用 TLD 代码。服务器不需要同域名对应的国家一致，从而这也不是错误。
