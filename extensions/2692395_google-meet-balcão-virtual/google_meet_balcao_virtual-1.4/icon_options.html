<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
		<style>
			
			body {
				font-family: "NunitoSans Regular", "Arial", sans-serif;
				font-size: 0.8em;
				color: #333;
				font-weight: normal;
				padding-left: 10px;
				line-height:1.5;
				background: #fff;
				overflow-x: hidden;
			}
			
			#versao {
				font-size: 8px;
			}
			
			#menu {
				cursor: pointer;
				position: absolute;
				top: 5px;
				right: 3px;			
				font-size: 14px;
			}
			
			.categorias{
				border-bottom: 1px solid #e1ddd8;
				display: flex;
				align-items: center;
				justify-content: left;
			}
			
			.categorias ul {
				margin-top: 10px;
				margin-bottom: 10px;
				list-style: none;
				padding-left: 3px;
			}
			
			.categorias li {
				text-align: center;
				width: 180px;
			}
			
			.atalhos li a {
				padding: 5px 5px;
				background-color: #EEEEEE;
				border: 1px solid #DDDDDD;
				border-right: 0px;
				margin-top:4px;
				font-size: 1.2rem;
				
				color: #545454;
				text-align: center;
				margin-bottom: 1px;
				display: inline-block;
				height:	100%;
				width: 100%;
			}
			
			.atalhos li a:link, a:visited {
				text-decoration: none
			}
			
			.atalhos li a:hover {
				text-decoration: none;
				background: #f8f6f2;
				cursor: pointer;
			}

			.atalhos li a:active {
				text-decoration: none
			}
			
		</style>		
	</head>

	<body>
		<form>
			<div style="padding:5px;width: 208px;">
				<nav class="categorias">
					<div>
						<span><img src="icons/google_logo.png" width="80%" height="80%"></img></span>				
					</div>
				</nav>
				<nav class="categorias" style="border-bottom: 1px solid transparent;">
					<ul id="atalhosPlugin" class="atalhos">
						<li>
							<a id="extensao_atalho_0" href="#" title="Tela de Aviso" style="border-right: 1px solid #DDDDDD;">Tela de Aviso</a>
						</li>
					</ul>
				</nav>
				<nav>
					<span id="versao">versao</span>
					<span id="menu"><i id="opcoes" class="fas fa-cog fa-spin"></i></span>
				</nav>
			</div>
		</form>		
		<script src="icon_options.js"></script>
	</body>
</html>
