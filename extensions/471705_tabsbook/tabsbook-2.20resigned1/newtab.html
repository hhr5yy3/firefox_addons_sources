<!doctype html>
<html>
    <head>
        <script src="common/jquery-3.2.1.min.js"></script>
        <style>
            * {margin: 0px; padding: 0px;}
	    html {height: 100%}
        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Экспресс панель</title>
    </head>
    <body style="height: 90%; width: 100%; overflow: hidden;">
        <iframe id="z_iframe" style="width: 100%; height: 100%; border: none;" zsrc="https://www.tabsbook.ru/express-panel/"></iframe>
        <script src="common/newtab.js"></script>
        
        <style>
            .b-server-error-message {
                font-family: Tahoma;
                position: absolute;
                z-index: 100;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                background: #ffffff;
            }

            .b-server-error-message__content h1 {font-size: 35px;}
            
            .b-server-error-message__content {
                width: 400px;
                margin: 50px auto 0 auto;
            }
        </style>
        <div id="b-error-message" class="b-server-error-message" style="display: none;">
            <div id="b-server-error-message__content" class="b-server-error-message__content">
                <h1>Связь с сервером Tabsbook отсутствует</h1>
                <iframe id="z_connection_frame" zsrc="http://www.tabsbook.de/connection_error/" style="border: 2px solid #cccccc; width: 430px; height: 270px; margin: 10px 0 0 0;"></iframe>
            </div>
            
        </div>
        
        <script src="server-error-message.js"></script>
    </body>
</html>
