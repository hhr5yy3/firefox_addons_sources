<!DOCTYPE html>   
 <html>
	<head>
		<meta charset="utf-8" >		
		<script type="text/javascript" src="popup.js"></script>
		<style>		
		#mainContainer
		{
			width: 180px;
			/*font: 16px Trebuchet MS, Arial;*/
			padding: 5px;
			/*height: 400px;*/
		}	
		#mainContainer button
		{
			background: #3498db;
			  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
			  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
			  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
			  background-image: -o-linear-gradient(top, #3498db, #2980b9);
			  background-image: linear-gradient(to bottom, #3498db, #2980b9);
			  -webkit-border-radius: 8;
			  -moz-border-radius: 8;
			  border-radius: 8px;
			  font-family: Arial;
			  color: #ffffff;
			  /*font-size: 20px;*/
			  padding: 5px 10px 5px 10px;
			  text-decoration: none;
		}	
		#mainContainer button:hover
		{
			  background: #3cb0fd;
			  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
			  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
			  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
			  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
			  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
			  text-decoration: none;
		}	
		#mainContainer input
		{
			 vertical-align:middle;
		}
		#mainContainer label
		{
			  display: inline-block;  
		}		
		#mainContainer label
		{
			background: #3498db;			 
			  background-image: linear-gradient(to bottom, #3498db, #2980b9);
			  -webkit-border-radius: 8;
			  -moz-border-radius: 8;
			  border-radius: 8px;
			  font-family: Arial;
			  color: #ffffff;
			  /*font-size: 20px;*/
			  padding: 5px 10px 5px 10px;
			  text-decoration: none;
		}
		#mainContainer label:hover
		{
			 background: #3cb0fd;			 
			  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
			  text-decoration: none;
		}
		.hiddenButton
		{
			display : none;
		}	
		</style>
	</head>
	<body>
		<div id="mainContainer">			
			<button id="btnStart7TimesFaster">Start 7 Times Faster</button>
			<!-- <br>	 -->	
			<button id="btnStop7TimesFaster">Stop 7 Times Faster</button>
			<br>			
			<button id="btnDontRunOnThisDomain" class="hiddenButton">Don't run on this domain</button>
			<!-- <br> -->
			<button id="btnRunOnThisDomain" class="hiddenButton">Run on this domain</button>
			<br>	
			<button id="btnDontRunOnThisPage" class="hiddenButton">Don't run on this page</button>
			<!-- <br> -->
			<button id="btnRunOnThisPage" class="hiddenButton">Run on this page</button>	

			<hr>
			<button id="btnOptions">Options</button>	
			<br>
			<br>
			<div>
			<label for="cbSocialMedia"><input id="cbSocialMedia" type="checkbox">Block social media</label> 						
			</div>

			<hr>
			<button id="btnDonation">Please support us!</button>	
						
		</div>
	</body>
</html>
