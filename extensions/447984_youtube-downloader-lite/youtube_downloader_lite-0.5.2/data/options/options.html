<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Downloader Lite</title>
    <link type="text/css" rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="logo"></div>
    <div class="container">
      <div class="title"><label>I. Support Page</label></div>
      <div class="separate"><label>Open support page when the addon is upgraded <input type="checkbox" id="support"></input></label></div>
      <div class="title"><label>II. Save-as dialog box (not yet supported in Firefox)</label></div>
      <div class="separate"><label>Show save-as dialog box when I choose to download a video <input type="checkbox" id="save-as"></input></label></div>
      <div class="title"><label>III. Video formats to show in page dropdown menu</label></div>
      <div class="separate"><label>1. Show MP4 download format <input type="checkbox" id="mp4"></input></label></div>
      <div class="separate"><label>2. Show FLV download format <input type="checkbox" id="flv"></input></label></div>
      <div class="separate"><label>3. Show 3GP download format <input type="checkbox" id="3gp"></input></label></div>
      <div class="separate"><label>4. Show M4A download format <input type="checkbox" id="m4a"></input></label></div>
      <div class="separate"><label>5. Show WEBM download format <input type="checkbox" id="webm"></input></label></div>
      <div class="separate"><label>6. Include Video ONLY item(s). These item(s) are marked with red background in dropdown menu <input type="checkbox" id="video-only"></input></label></div>
      <div class="separate"><label>7. Include Audio ONLY item(s). These item(s) are marked with blue background in dropdown menu <input type="checkbox" id="audio-only"></input></label></div>
    </div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
