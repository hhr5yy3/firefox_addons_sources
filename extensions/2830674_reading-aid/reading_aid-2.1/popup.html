<!DOCTYPE html>
<html>

<head>
  <title>Read Aid</title>
  <style>
    body {
      width: 200px;
      padding: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <h1>Read Aid</h1>
  <p>Enhance your reading experience.</p>

  <!-- Add a checkbox for enabling background -->
  <label for="enableBackground">Enable Background Color:</label>
  <input type="checkbox" id="enableBackground" name="enableBackground">

  <!-- Add a checkbox for enabling font -->
  <label for="enableFont">Enable Font:</label>
  <input type="checkbox" id="enableFont" name="enableFont">

  <!-- Add a checkbox for enabling the cursor feature -->
  <label for="enableCursor">Enable Cursor:</label>
  <input type="checkbox" id="enableCursor" name="enableCursor">

  <!-- Add a checkbox for enabling line spacing -->
  <label for="enableLineSpacing">Enable Line Spacing:</label>
  <input type="checkbox" id="enableLineSpacing" name="enableLineSpacing">

  <!-- Add a checkbox for enabling word spacing -->
  <label for="enableWordSpacing">Enable Word Spacing:</label>
  <input type="checkbox" id="enableWordSpacing" name="enableWordSpacing">

  <!-- Include the external JavaScript file for handling functionality -->
  <script src="popup.js"></script>
</body>

</html>
