msg.shutup=Tega ne prikaži več
msg.proxy=Vaše trenutne nastavitve posrednika ne omogočajo krajevnih zahtev DNS. (network.proxy.socks_remote_dns)Flagfox za iskanje lokacij strežnikov uporablja notranjo podatkovno zbirko lokacij naslovov IP in zato ne bo mogel tega storiti brez zmožnosti iskanja naslovov IP preko DNS. Posodobitve ikon zastav in vsa druga dejanja, ki so odvisna od tega, ne bodo na voljo.
msg.stale=Vaša nmeščena različica Flagfoxa je sedaj stara že nekaj mesecev. Flagfox za iskanje lokacij strežnikov uporablja notranjo podatkovno zbirko lokacij naslovov IP in zato bodo nekatere prikazane ikone zastav začele postajati netočne dokler na posodobite na trenutno različico.
msg.tld=Opomba: Flagfox je ugotovil, da je ta strežnik v %1$S, toda naslov se konča s/z "%2$S" (%3$S). Flagfox določi lokacijo strežnikov z uporabo njihovih naslovov IP preko notranje podatkovne zbirke in se ne zanaša na kode TLS, kot je ta. Ni nujno, da se strežniki nahajajo v državi, iz katere izvira stran in zato to verjetno ni napaka.
