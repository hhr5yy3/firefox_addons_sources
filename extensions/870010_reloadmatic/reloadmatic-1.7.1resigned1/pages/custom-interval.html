<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>ReloadMatic Custom Interval</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/tooltip.css">

</head>

<body style="overflow:hidden">
  <div class="container" id="content-id">

    <form id="form-id">
      <div class="row">
        <div class="six columns" style="margin-top: 10%">
          <label for="interval"><a class="tooltip u-pull-right">Which tab?<span class="tooltiptext" id="tabTitle"></span></a><br/>
          Interval: <a class="tooltip u-pull-right">Examples<span class="exampleTooltiptext">
                - 2 minutes<br/>
                - 1h 2m 5s<br/>
                - 5<br/>
                - 2 mins 1sec<br/>
          </span></a></label>
          <input class="u-full-width" placeholder="Enter interval, see examples" id="interval" type="text">
        </div>
      </div>
      <input class="button-primary" value="Save" type="submit">
      <input class="button" value="Cancel" type="button" id="cancel">
    </form>

  </div>
</body>

<script src="custom-interval.js"></script>

</html>
