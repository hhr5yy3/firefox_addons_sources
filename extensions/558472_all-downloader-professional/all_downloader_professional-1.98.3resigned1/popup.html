<html>
<head>
<meta charset="utf-8" />
<script src="yt.js"></script>
<script src="popup.js"></script>
<style type="text/css">

body
{
    background:#f0f0f0;
    width:700px;
    height:510px;
    overflow-x:hidden;
}

body *
{
    user-select: none;	
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: -moz-none;
    -ms-user-select: none;
    font-family: helvetica,verdana, arial;
}
    .clArrowUp
    {
    position:relative;
    top:-9px;
    left:8px;
    border-style: solid;
    border-width: 5px 5px 0px;
    border-color: #333 transparent transparent;
    border-top: none;
    border-bottom: 5px solid #333;
    width: 0px;
    height: 0px;
    font-size: 0px;
    line-height: 0;
    }
    .clArrowHidden
    {
    position:relative;
    border-style: solid;
    border-width: 5px 5px 0px;
    border-top: none;
    border-bottom: 5px solid #333;
    width: 0px;
    height: 0px;
    font-size: 0px;
    line-height: 0;
    visibility:hidden;
    }
    
    .clArrowDown
    {
    position:relative;
    top:9px;
    left:8px;
    border-style: solid;
    border-width: 0px 5px 5px;
    border-color: #333 transparent transparent;
    border-bottom: none;
    border-top: 5px solid #333;
    width: 0px;
    height: 0px;
    font-size: 0px;
    line-height: 0;
    }
    
    #idShowThumbsDiv
    {
        vertical-align:middle;float:left;color:#000;padding:5px;margin:4px 7px 0px 0px;font-size:13px;font-weight:normal;
    }
    #idDownload
    {
        font-weight:bold;
        color:#fff;
    }
    .clCheck span {
        padding-left:2px;  
    }
    .clCheck input{
        position:relative;
        top:-1px;
    }
    .clCheck
    {
        cursor:pointer;
        vertical-align:middle;
        padding:2px 5px 2px 2px;
        vertical-align:middle;
        border-radius:3px;
    }
    .clCheck:hover
    {
        background:#666;
        
    }
    .clCheck2:hover
    {
        background:#aaa !important;
        
    }
    .clRadio
    {
        position:relative;
        top:2px !important;
        
    }
    
    #idAllInner,#idFNameInner
    {
        position:absolute;left:0px;bottom:0px;
        background:#888;
        border-radius:3px;
        width:500px;
        overflow:hidden;
        padding:5px;
        text-align:right;
        z-index:99999999;
        display:none;
        cursor:default;
        color:#fff;
    }
    #idFNameInner 
    {
        width:300px !important;
    }
    #idAllContainer,#idFNameContainer
    {
        position:relative;width:0px;height:0px;

        display:inline-block;        
        margin:0px;
        padding:0px;
        background:#f00;
        float:left;
        top:4px;
        left:7px;
        font-size:12px;
    }

.clDropdown
{
	position:relative;
	top:-2px;
	left:4px;
    border-color: #ddd transparent;
    border-style: solid;
    border-width: 5px 5px 0px;
    width: 0px;
    height: 0px;
    margin-left: 0px;
    display:inline-block;
    
}

.clRotated {
    -webkit-transform: rotate(180deg);
}
.clTab
{
    float:left;
    position:relative;
    min-width:60px;
    height:30px;
    background:#6df;
    overflow:hidden;
    border-radius:8px 8px 0px 0px;
    margin:5px 1px 0px 1px;
    line-height:13px;
    text-align:center;
    color:#000;
    font-weight:bold;
    cursor:pointer;
    top:5px;
    padding:4px 8px 2px 8px;
    font-size:12px;

}
.clIcon
{
    float:right;
    position:relative;
    width:25px;
    height:24px;
    margin:2px;
    cursor:pointer;
    opacity: 0.8;
}
.clIcon:hover
{
    opacity: 1.0;
}

.clTabActive
{
   top:3px;
   z-index:99999;
}

.clThumb
{
    position:relative;
    float:left;
    margin:3px 0px 3px 4px;
    padding:4px;
    width:154px;
    height:140px;
    overflow:hidden;
    text-overflow: ellipsis;-o-text-overflow: ellipsis;white-space: nowrap;
}
.clColumnUrl
{
    position:relative;width:245px;display:block;overflow:hidden;text-overflow: ellipsis;-o-text-overflow: ellipsis;white-space: nowrap;
    color:#000;
    text-decoration:none;
    font-size:12px;
}

.clColumnUrl:hover
{
    color:#000;
    text-decoration:underline;
}

.clColumnDesc
{
    position:relative;width:260px;display:block;overflow:hidden;text-overflow: ellipsis;-o-text-overflow: ellipsis;white-space: nowrap;
    font-size:12px;
}

.clCounter
{
    font-weight:normal;
    font-size:10px
}


#idMain
{
    float:left;
    position:relative;
    width:702px;
    /*background:#fff;
    overflow:hidden;*/
}
#idList
{
    float:left;
    position:relative;
    width:700px;
    height:400px;
    background:#fff;
    overflow:auto;
    border:1px solid #888;
    border-top:none;
    overflow-x:hidden;
}

#idBar
{
    float:left;
    position:relative;
    width:700px;
    height:36px;
    background:#ddd;
    border:1px solid #888;
    border-top:none;
}

#idHeader
{
    float:left;
    position:relative;
    width:700px;
    background:#fff;
    overflow:auto;
    border:1px solid #888;
    border-bottom:none;
}

#idTable, #idTable2
{
    border-spacing:1px;
    width:100%;
}

#idTable tr td
{
    padding:4px 5px;
}

#idTable th, #idTable2 th
{
    padding:4px 5px;
    text-align:left;
}
.clItem *
{
    font-size:12px;
    
    vertical-align:middle;
}
   #idAdBottom *
   {
    /*font-size:12px;
    
    -webkit-user-select: none;  /*for Chrome*/
   }
   
    #idAdBottom table *
   {
     font-size:12px;
    
    -webkit-user-select: none;  /*for Chrome*/
   }
   #idAdBottom
   {
        font-size:12px;
        
        cursor:pointer;
        background-color:#fff;
        margin-top:10px;
        display:none;
        position:relative;
        width:690px;
        /*height:120px;
        background:#fff;*/

   }
   .clImgAd
    {

    margin-right:10px;
    margin-left:10px;
       
   }

   {

    background:#ffc;
    margin-top:5px;
    margin-bottom:5px;
    width:700px;
    }

   .logo
   {
    cursor:pointer;
    padding:2px 8px 2px 8px;
    margin:0px 6px 0px 6px;
    float:left;
   }
   
   .logo:hover
   {
        padding:1px 7px 1px 7px;
        border-left:1px solid #abd;
        border-top:1px solid #abd;
        border-right:1px solid #9ac;
        border-bottom:1px solid #9ac;
        background-color:#def;
   }
   
   .clYT
   {
    font-size:12px;
    
    color:#d00;
    padding:2px;
    font-weight:normal;
   }
      
   .clHeader 
   {
   font-size:12px;
   
    /*background-color:#acf;*/
    padding:2px;
    font-weight:bold;
    
   }
   .clDownloadVideo 
   {
    margin-left:0px;
   font-size:12px;
   
   cursor:default;
   width:200px;
    /*background-color:#aff;*/
    padding:5px;
    margin-bottom:14px;
    float:left;
   }
   
   .clFileExt
   {
   height:32px;
   line-height: 16px;
    float:left;
    font-size:10px;
    width:30px;
    
    background-color:#fdd;
    color:#000;
    font-weight:bold;
    margin-top:6px;
    padding:1px;    
    cursor:default;
    text-align:center;
    -moz-border-radius:4px;     -webkit-border-radius:4px; 	border-radius:4px;
   }
   .clFileExt2
   {
    height:32px;

    float:left;
    line-height: 30px;
    font-size:10px;
    width:30px;
    
    background-color:#fdd;
    color:#000;
    font-weight:bold;
    margin-top:6px;
    padding:1px;    
    cursor:default;
    text-align:center;
    -moz-border-radius:4px;     -webkit-border-radius:4px; 	border-radius:4px;
   }
   
   .clDownloadButton
   {
    float:right;
    font-size:9px;
    width:50px;
    
    background-color:#384;
    color:#fff;
    font-weight:normal;
    padding:5px;
    margin-top:6px;
    margin-bottom:10px;
    cursor:pointer;
    text-align:center;
    -moz-border-radius:8px;     -webkit-border-radius:8px; 	border-radius:8px;
   }
   .clButton:hover
   {
       opacity:1.0;
    /*color:#0df;
    border:1px solid white;*/
   }
   .clButton
   {
       opacity:0.9;
    float:right;
    font-size:12px;
    background-color:#d00;
    color:#fff;
    /*font-weight:normal;*/
    padding:4px 10px;
    margin:7px 7px 7px 0px;
    cursor:pointer;
    text-align:center;
    -moz-border-radius:4px;     -webkit-border-radius:4px; 	border-radius:4px;
   }
    
   .clDownloadButton:hover
   {
   background-color:#495;
   }
   
   .vdlButton2
   {
   font-size:12px;
   width:700px;
    background-color:#fff;
    color:#777;
    padding:2px;
   }

.sep

.clAdTitle

</style>
</head>
<body id="idBody">
<div id="idMain">
<div class="clTab" id="idAll" style="margin-left:10px;background:RGB(192,192,192);"><span id="idl_13"></span><br /><span id="idAllCounter" class="clCounter"></span></div>

<div class="clTab" id="idVideo" style="background:RGB(140,192,255);"><span id="idl_9"></span><br /><span id="idVideoCounter" class="clCounter"></span></div>

<div class="clIcon" id="idSettings" ><img width=20px src="./png/settings.png" /></div>
<div class="clIcon" id="idRefresh" ><img width=20px src="./png/refresh.png" /></div>

<div id="idHeader"></div>
<div id="idList"></div>
<div id="idBar">
    
    <div id ="idAllContainer" >
            <div id ="idAllInner" style="text-align:left;">
                <div id="idAllDiv">
                     <label class="clCheck" for="idFilterAll"><input type="checkbox" id="idFilterAll" class="clCheck"><span id="idl_5"></span></label>
                </div>
                <div id="idSizeDiv">
                     <label class="clCheck" for="idFilterSize" style="margin-left:20px;"><input type="checkbox" id="idFilterSize" class="clCheck" ><span id="filesize"></span></label>
                    <input type="text" id="idInputSize" class=""/ style="margin-left:5px;margin-right:5px;width:70px" /><span class="clCheck">KByte</span>
                </div>
                <div id="idEditDiv">
                     <label class="clCheck" for="idFilterName" style="margin-left:20px;"><input type="checkbox" id="idFilterName" class="clCheck"><span id="filtername"></span></label>
                    <input type="text" id="idInputName" class=""/ style="margin-left:5px;margin-right:5px;width:70px" />
                </div>
                <div style="display:block;margin-top:5px;position:relative;width:99%;" id="idFilterBoxes"></div>
        </div>
    </div>
    <div id="idFilter" style="background:#888;float:left;margin-left:7px;" class='clButton'>
        <span>Filter</span>
        <div id="idFilterDropDown" class="clDropdown clRotated"></div>
    </div>

    <div id ="idFNameContainer" >
        <div id ="idFNameInner" style="text-align:left;">
             <label class="clCheck" for="idRadio1"><input type="radio" id="idRadio1" class="clRadio" name="r1"><span id="idl_1"></span></label><br />
             <label class="clCheck" for="idRadio2"><input type="radio" id="idRadio2" class="clRadio" name="r1"><span id="idl_2"></span></label><br />
             <label class="clCheck" for="idRadio3"><input type="radio" id="idRadio3" class="clRadio" name="r1"><span id="idl_3"></span></label><br />
             <label class="clCheck" for="idRadio4"><input type="radio" id="idRadio4" class="clRadio" name="r1"><span id="idl_4"></span></label><br />
        </div>
    </div>
    <div id="idFName" style="background:#888;float:left;margin-left:7px;" class='clButton'>
        <span id="idl_12"></span>
        <div id="idFNameDropDown"  class="clDropdown clRotated"></div>
    </div>  
    
    
    <!--<div id="idStatus" style="vertical-align:middle;float:right;color:#000;padding:5px;margin:2px 7px 0px 0px;font-size:13px;font-weight:normal;"></div>-->
    <div id="idFolder" style="background:#888;float:left;margin-left:7px;" class="clButton"><span id="idl_11"></span></div>
    <div id="idShowThumbsDiv"> <label class="clCheck clCheck2" for="idShowThumbs"><input type="checkbox" id="idShowThumbs" class="clCheck"><span id="idl_10"></span></label></div>
    <div id="idDownload" class="clButton">Download</div>
</div>

</div>


<div id="idPrompt" style="display:none;">
<div style="position:fixed;top:0px;left:0px;width:100%;height:100%;background:#000;z-index:999998;opacity:0.5"></div>
<div style="position:fixed;top:200px;left:100px;width:500px;background:#ddd;z-index:999999;border:1px solid #333;border-radius:6px;">
<center>
<p id="idPromptText" style="font-size:16px;"></p>
<input type="text" id="idPromptEdit" style="width:400px;border:1px solid #333;padding:5px;border-radius:3px;"/>
<br />
    <div id="idPromptOk" style="float:none;display:inline-block;margin:12px;width:7px;width:100px;font-weight:bold;" class='clButton'>Ok</div>
    <div id="idPromptCancel" style="float:none;display:inline-block;margin:12px;width:100px;font-weight:bold;" class='clButton'>Cancel</div>
</center>
</div>
</div>
