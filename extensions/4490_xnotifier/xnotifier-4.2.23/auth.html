<html>
<head>
  <meta charset="UTF-8">
  <title i18n-content="app_name"></title>
  <link rel="shortcut icon" href="icon_16.png" type="image/png">
  <link rel="stylesheet" type="text/css"  href="style.css"/>
  <script type="text/javascript" src="lib/common.js"></script>
  <script type="text/javascript" src="js/auth.js"></script>
</head>
<body style="background-color:#999;">
<div style="margin:120px auto 0;background-color:white;
      width:320px;padding:8px;">
<header i18n-content="loginAuth" style="margin-bottom:20px;">Login verification</header>
<div id="host" i18n-content="host">Host</div>
<div id="username" i18n-content="username">Username</div>
<div style="text-align:center;margin-top:20px;margin-bottom:10px;"><img id="img"/></div>
<span id="lb1" i18n-content="captchaText">Text you see above</span>
<span id="lb2" i18n-content="verificationCode" style="display:none">Verification code</span>
<input id="val" type="text" size="25"/>
<div style="text-align:right;margin-top:20px;">
<button id="btn-ok" i18n-content="ok">OK</button></div>
</div>

<script type="text/javascript" src="lib/i18n.js"></script>
</body>
</html>
