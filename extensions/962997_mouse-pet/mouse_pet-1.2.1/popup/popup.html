<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Mouse Pet</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<label for="enabled">Enabled:</label>
		<input type="checkbox" name="enabled" id="enabled" checked />

		<label for="autohide">Autohide:</label>
		<input type="checkbox" name="autohide" id="autohide" />

		<label for="timeout">Autohide Timeout:</label>
		<input type="range" id="timeout" min="1" max="10" value="2" />
		<output for="timeout">2 seconds</output>

		<label for="opacity">Opacity:</label>
		<input type="range" id="opacity" step="0.1" min="0" max="1" value="1" />
		<output for="opacity">100%</output>

		<label for="length">Length:</label>
		<input type="range" id="length" min="1" max="50" value="10" />
		<output for="length">10 segments</output>

		<label for="size">Segment Size:</label>
		<input type="range" id="size" min="5" max="100" value="20" />
		<output for="size">20 pixels</output>

		<label for="skins">Skin:</label>
		<div id="skins">
			<input type="radio" name="skin" id="snake" value="snake.svg" checked />
			<label for="snake"><img src="../skins/snake.svg" /></label>
			<input type="radio" name="skin" id="abstract" value="abstract.svg" />
			<label for="abstract"><img src="../skins/abstract.svg" /></label>
			<input type="radio" name="skin" id="rainbow" value="rainbow.svg" />
			<label for="rainbow"><img src="../skins/rainbow.svg" /></label>
			<input type="radio" name="skin" id="cursor" value="cursor.svg" />
			<label for="cursor"><img src="../skins/cursor.svg" /></label>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
