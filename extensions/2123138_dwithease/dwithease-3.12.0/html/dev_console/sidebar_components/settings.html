<div class="dev-console__settings__container">
    <h4 class="dev-console__settings__container-heading">Output preferences</h4>

    <div class="dev-console__settings__container-content">
        <fieldset>
            <label class="dev-console__settings__container__content--label" data-tippy-content="Enable expanding objects in the console output" for="developer-console-expand-object">Auto expand objects</label>

            <select name="expand-object" class="developer-console__expand-objects" id="developer-console-expand-object">
                <option value="enabled">enabled</option>
                <option value="disabled">disabled</option>
            </select>
        </fieldset>

        <fieldset>
            <label class="dev-console__settings__container__content--label" data-tippy-content="Snippet auto-save (3s)" for="developer-console-autosave">Autosave</label>

            <select name="autosave" class="developer-console__autosave" id="developer-console-autosave">
                <option value="enabled">enabled</option>
                <option value="disabled">disabled</option>
            </select>
        </fieldset>

        <fieldset>
            <label class="dev-console__settings__container__content--label" data-tippy-content="Show/Hide getters and setters in the output" for="developer-console-getters-setters">Display getters and setters</label>

            <select name="getterAndSetters" class="developer-console__getters_setters" id="developer-console-getters-setters">
                <option value="enabled">enabled</option>
                <option value="disabled">disabled</option>
            </select>
        </fieldset>

        <fieldset>
            <label class="dev-console__settings__container__content--label" data-tippy-content="Show all object properties in the output" for="developer-console-all-properties">Display all object properties</label>

            <select name="allProperties" class="developer-console__all_properties" id="developer-console-all-properties">
                <option value="enabled">enabled</option>
                <option value="disabled">disabled</option>
            </select>
        </fieldset>
    </div>

    <h4 class="dev-console__settings__container-heading">Editor preferences</h4>

    <div class="dev-console__settings__container-content">
        <div class="hide developer-console__keyboard-options">
            <div class="developer-console__keyboard-shortcuts snippets-content-sub">
                <div class="developer-console__keyboard-shortcuts-btn toolbar-btn"></div>
                <button class="dev-console-btn-secondary developer-console__keyboard-shortcuts-text">Show Keyboard
                    Shortcuts</button>
            </div>
        </div>
    </div>

    <!-- <div class="developer-console__keyboard-edit snippets-content-sub">
        <div class="developer-console__keyboard-edit-btn toolbar-btn"></div>
        <button class="dev-console-btn-secondary developer-console__keyboard-edit-text">Edit Keyboard
            Shortcuts</button>
    </div>

    <div class="developer-console__keyboard-reset snippets-content-sub">
        <div class="developer-console__keyboard-reset-btn toolbar-btn"></div>
        <button class="dev-console-btn-secondary developer-console__keyboard-reset-text">Reset Keyboard
            Shortcuts</button>
    </div> -->

    <h4 class="dev-console__settings__container-heading">Export</h4>

    <div class="dev-console__settings__container-content">
        <a class="snippets-content" id="download-snippets" download="console_snippets.json" href="#">
            <div class="snippets-export-btn toolbar-btn"></div>
            <button class="dev-console-btn-secondary snippets-export-text">Export Snippets</button>
        </a>
    </div>

    <h4 class="dev-console__settings__container-heading">Import</h4>

    <div class="dev-console__settings__container-content">
        <input type="file" id="snippets-upload" class="snippets-import-file snippets-content hide">
        <button class='dev-console-btn-secondary snippets-import-button float-right'>Upload</button>
    </div>
</div>
