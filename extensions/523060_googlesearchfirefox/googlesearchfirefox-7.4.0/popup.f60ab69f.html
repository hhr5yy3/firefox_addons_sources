<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Trusted Shop</title><style>html,body{margin:0;padding:0}body{width:356px;font-family:Arial,Helvetica,sans-serif}#ts-logo{background-color:#0000;background-image:url(logo.d137661b.svg);background-position:2px 4px;background-repeat:no-repeat;background-size:76px;width:110px;height:54px;position:absolute;bottom:0;right:0}main{padding:20px}.regular .variant-regular{display:block}.regular .variant-ts,.ts .variant-regular{display:none}.ts .variant-ts{display:block}header{border-bottom:2px solid #ffdc0f;margin:-4px 0 16px;padding-bottom:14px;font-size:17px;font-weight:700}.text{font-size:14px;font-weight:400}.button{color:#fff;cursor:pointer;background-color:#0dbedc;border-radius:3px;padding:8px 10px;font-size:14px;font-weight:700;line-height:16px;text-decoration:none;display:inline-block}.button:hover{background-color:#0dbedcdb}.center{text-align:center}.mb15{margin-bottom:15px}footer{font-size:11px;font-weight:400}hr{background:0 0;border:none}.short{border-top:1px solid #ddd;margin-left:-3px;margin-right:12px}#rateUsPart{margin-bottom:15px;font-size:13px;display:none;position:relative}#feedbackTitle{margin-bottom:5px;padding:0;font-size:115%}#feedbackText{margin:0;padding:0}#feedbackStars{text-align:center;margin-bottom:15px;font-size:34px}#feedbackStars>a:first-child{outline:none;text-decoration:none}.yellow{color:#ffdc0f}.grey{color:#ccc}#feedbackButton{text-align:center;margin-bottom:15px}#feedbackCloser{cursor:pointer;text-align:center;color:#706f67;margin-bottom:18px;text-decoration:underline}#dbPart{margin-bottom:10px}.greyText{color:#00000080}#updDbInfo{display:inline-block}#lastDbUpdate{margin-top:4px;margin-bottom:8px}.updDBImg{vertical-align:top;width:14px;height:14px;margin-right:8px;display:none}#updDb{cursor:pointer}#impressum{text-decoration:none}</style><script src="/popup.8d6f5868.js"></script><script type="module" src="/popup.a8e29ad5.js"></script></head><body> <main class="regular"> <header> <div>{{p_header}}</div> </header> <div id="rateUsPart"> <h3 id="feedbackTitle">{{p_feedbackTitle}}</h3> <p id="feedbackText">{{p_feedbackText}}</p> <div id="starsContainer"> <div id="feedbackStars"> <a target="_blank" id="reviewLink" href> <span id="starsLine"> <span id="1" class="yellow">&#9733;</span> <span id="2" class="yellow">&#9733;</span> <span id="3" class="yellow">&#9733;</span> <span id="4" class="yellow">&#9733;</span> <span id="5" class="yellow">&#9733;</span> </span> </a> </div> <div id="feedbackButton"> <a target="_blank" class="button" href> {{p_feedbackButton}} </a> </div> <div id="feedbackCloser">{{p_feedbackDoNotShow}}</div> </div> <hr class="short"> </div> <section> <div id="ts-text" class="mb15 text variant-ts">{{p_ts_text}}</div> <div id="regular-text" class="mb15 text variant-regular">{{p_regular_text}}</div> <div class="center mb15 variant-regular"> <a id="reportFakeShop" href="{{p_reportFakeShop_href}}" class="button" target="_blank">{{p_regular_button}}</a> </div> </section> <footer> <div id="dbPart" class="greyText"> <span> <img id="updDb" class="updDBImg" src="/fa-refresh_64.1559756a.png" alt="{{p_updDbButtonText}}" title="{{p_updDbButtonText}}"> <img id="loader" class="updDBImg" src="/loader-large.232dd540.gif"> </span> <span id="updDbInfo"> <span>{{p_lastDbUpdText}}</span> <br> <span id="lastDbUpdate"></span> </span> </div> <div> <a id="impressum" href="{{p_impressumHref}}" target="_blank" class="greyText">{{p_impressumText}}</a> </div> </footer> </main> <div id="ts-logo"></div> </body></html>
