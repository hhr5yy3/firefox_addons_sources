<html>
<head>
  <meta charset="UTF-8">
  <title i18n-content="app_name"></title>
  <link rel="shortcut icon" href="icon_16.png" type="image/png">
  <link rel="stylesheet" type="text/css"  href="style.css"/>
  <script type="text/javascript" src="lib/common.js"></script>
  <script type="text/javascript" src="js/pwd.js"></script>
</head>
<body style="background-color:#999;">
<div style="margin:120px auto 0;background-color:white;
      width:320px;padding:8px;">
<header id="title" i18n-content="promptPasswdTitle" style="margin-bottom:20px;">X-notifier - Login</header>
<div id="label" i18n-content="enterPasswd">Enter password :</div>
<input id="val" type="password" size="25" style="margin-top:5px;margin-bottom:5px;"/>
<div>
  <input type="checkbox" id="save">
  <span i18n-content="rememberPasswd"></span>
</div>
<div style="text-align:right;margin-top:20px;">
<button id="btn-ok" i18n-content="ok">OK</button></div>
</div>

<script type="text/javascript" src="lib/i18n.js"></script>
</body>
</html>
