<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adaware AdBlock - Your filters</title>

    <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" href="lib/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="lib/codemirror/addon/search/matchesonscrollbar.css">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/adaware.css">
    <link rel="stylesheet" href="css/themes/default.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/fa-icons.css">
    <link rel="stylesheet" href="css/dashboard-common.css">
    <link rel="stylesheet" href="css/cloud-ui.css">
    <link rel="stylesheet" href="css/1p-filters.css">
    <link rel="stylesheet" href="css/codemirror.css">
</head>

<body id="_wrapper">

    <div class="body">
        <h2 class="ad-main-title" data-i18n="1pPageName"></h2>
        <div id="cloudWidget" class="hide" data-cloud-entry="myFiltersPane"></div>

        <div class="ad-paragraph_notes">
            <p data-i18n="1pInstructions"></p>
            <ol type="1">
                <li>
                    <p data-i18n="1pFirstInstruction" style="margin-bottom: 0;"></p>
                    <p data-i18n="1pFirstInstructionSub" style="margin-top: 0;"></p>
                </li>
                <li>
                    <p data-i18n="1pSecondInstruction"></p>
                    <div>
                        <ul>
                            <li data-i18n="1pSecondInstructionFirstSub"></li>
                            <li data-i18n="1pSecondInstructionSecondSub"></li>
                            <li data-i18n="1pSecondInstructionThirdSub"></li>
                        </ul>
                    </div>
                </li>
            </ol>
        </div>

        <hr>
        <p class="vverbose"><span data-i18n="1pFormatHint"></span> <a class="fa-icon info important"
                href="https://github.com/gorhill/uBlock/wiki/Dashboard:-My-filters" target="_blank">info-circle</a>
        </p>
        <div>
            <p>
                <button id="importUserFiltersFromFile" class="iconified" type="button"><span
                        class="fa-icon">download-alt</span><span data-i18n="1pImport">_</span><span
                        class="hover"></span></button>
                <button id="exportUserFiltersToFile" class="iconified" type="button"><span
                        class="fa-icon">upload-alt</span><span data-i18n="1pExport">_</span><span
                        class="hover"></span></button>
                &ensp;
                <button id="userFiltersRevert" class="iconified float-right" type="button" disabled><span
                    class="fa-icon">undo</span><span data-i18n="genericRevert">_</span><span
                    class="hover"></span></button>
            </p>
            <div id="userFilters" class="codeMirrorContainer codeMirrorBreakAll cm-theme-override" spellcheck="false">
            </div>
            <div class="hidden">
                <input id="importFilePicker" type="file" accept="text/plain">
            </div>
            <p>
                <button id="userFiltersApply" class="adaware-button preferred iconified float-right" type="button" disabled><span
                    class="fa-icon">check</span><span data-i18n="1pApplyChanges">_</span><span
                    class="hover"></span></button>
            </p>
        </div>

    </div>


    <script src="lib/codemirror/lib/codemirror.js"></script>
    <script src="lib/codemirror/addon/comment/comment.js"></script>
    <script src="lib/codemirror/addon/display/panel.js"></script>
    <script src="lib/codemirror/addon/edit/closebrackets.js"></script>
    <script src="lib/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="lib/codemirror/addon/fold/foldcode.js"></script>
    <script src="lib/codemirror/addon/fold/foldgutter.js"></script>
    <script src="lib/codemirror/addon/hint/show-hint.js"></script>
    <script src="lib/codemirror/addon/scroll/annotatescrollbar.js"></script>
    <script src="lib/codemirror/addon/search/searchcursor.js"></script>
    <script src="lib/codemirror/addon/selection/active-line.js"></script>
    <script src="lib/diff/swatinem_diff.js"></script>
    <script src="lib/hsluv/hsluv-0.1.0.min.js"></script>

    <script src="js/codemirror/search.js"></script>
    <script src="js/codemirror/search-thread.js"></script>

    <script src="js/fa-icons.js"></script>
    <script src="js/vapi.js"></script>
    <script src="js/vapi-common.js"></script>
    <script src="js/vapi-client.js"></script>
    <script src="js/vapi-client-extra.js"></script>
    <script src="js/theme.js" type="module"></script>
    <script src="js/i18n.js" type="module"></script>
    <script src="js/dashboard-common.js" type="module"></script>
    <script src="js/cloud-ui.js" type="module"></script>
    <script src="js/1p-filters.js" type="module"></script>

</body>

</html>
