msg.shutup=Nu afișa acest dialog din nou
msg.proxy=Configurația curentă proxy nu permite interogări ale DNS-ului local (network.proxy.socks_remote_dns). Flagfox utilizează o bază de date internă cu locațiile adreselor IP pentru a căuta locațiile serverelor și, prin urmare, nu va fi capabil să facă acest lucru fără posibilitatea de a căuta adrese IP prin intermediul DNS. Actualizarea pictogramei drapelului și orice acțiuni care se bazează pe adresele IP sau locațiile căutate nu vor fi disponibile.
msg.stale=Versiunea instalată a Flagfox are deja mai multe luni vechime. Flagfox utilizează o bază de date internă pentru a căuta locațiile serverelor și, astfel, unele drapele for fi afișate incorect până când veți actualiza extensia la versiunea curentă.
msg.tld=Notă: Flagfox a constatat că acest server se află în %1$S, deși adresa sa se termină cu „%2$S” (%3$S). Flagfox localizează serverele prin intermediul unei baze de date interne folosind adresele lor IP și nu se bazează pe codurile TLD (domeniu de nivel superior) ca în acest caz.  Nu este obligatoriu ca serverele să fie localizate în țara de origine a saitului, deci acest caz ar trebui să nu fie o eroare.
