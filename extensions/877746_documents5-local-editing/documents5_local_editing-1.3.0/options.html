<!DOCTYPE html>
<meta charset="utf-8"/>
<head>
    <title>Local Edit Extension Options</title>

</head>
<body>
    <link rel="stylesheet" href="options.css">
    <div class="divTable">
        <div class="divTableRow">
            <div class="divTableCell">
                <div>
                    <img src="icons/doc_1024.png">
                    <span id="settings"></span>
                </div>
            </div>
        </div>

        <br>
        <!-- local path -->
        <div class="divTableRow">
            <div class="divTableCell">
                <label id="localPathLabel" for="localPath"></label>
            </div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">
                <textarea id="localPath" title="localPath" rows="2"></textarea>
            </div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">
                <input type="checkbox" id="autoCreate" checked/>
                <label id="autoCreateLabel" for="autoCreate"/>
            </div>
        </div>

        <div class="divTableRow">
            <div class="divTableCell">
                <input type="checkbox" id="logEnabled" checked/>
                <label id="loggingLabel" for="logEnabled"/>
            </div>
        </div>

        <div class="divTableRow">
            <div class="divTableCell">
                <input type="checkbox" id="addCookies" checked/>
                <label id="cookiesLabel" for="addCookies"/>
            </div>
        </div>
        <br>

        <!-- whitelist -->

        <div class="divTableRow">
            <div class="divTableCell">
                <label id="whitelistLabel" for="whitelist"></label>
            </div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">
                <textarea id="whitelist" title="whitelist" rows="6"></textarea>
            </div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">
                <button id="addToWhitelist"></button>
                <button id="clearWhitelist"></button>
            </div>
        </div>
        <br>

        <!-- Version information -->
        <div class="divTableRow">
            <div class="divTableCell">
                <span class="readonly" id="infoIcon">&#9432;</span>
                <span class="readonly" id="versionInformationLabel"></span>
                <span class="readonly" id="extensionVersionLabel"></span>
                <span class="readonly" id="extensionVersion"></span>
                <span class="readonly" id="hostVersionLabel"></span>
                <span class="readonly" id="hostVersion"></span>
                <span class="readonly" id="apiVersionLabel"></span>
                <span class="readonly" id="apiVersion"></span>
            </div>
        </div>


        <!-- error messages -->
        <div class="divTableRow">
            <div class="divTableCell">
                <span class="errorMessages" id="whitelistErrorMessages"></span>
            </div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">
                <span class="errorMessages" id="localPathErrorMessages"></span>
            </div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">
                <span class="errorMessages" id="generalErrorMessages"></span>
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
