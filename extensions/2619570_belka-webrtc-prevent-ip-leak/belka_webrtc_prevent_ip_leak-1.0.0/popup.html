<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/ionicons.min.css"/>
<link href="css/popup.css" rel="stylesheet"></head>
<body>
    <div class="app">
        <div class="app-header">
            <img src="img/logo-round.png" alt="Logo">
            <div data-msg="header"></div>
        </div>

        <div class="app-body">
            <div id="btn" class="body-btn enabled">
                <i class="icon ion-md-power"></i>
                <div data-msg="onOff"></div>
            </div>
            <a href="https://ip8.com/webrtc-test" target="_blank" class="body-btn test-leak">
                <i class="icon ion-md-clipboard"></i>
                <div data-msg="rtcTest"></div>
            </a>
        </div>

        <div class="app-footer">
            <div id="status" class="ft-status enabled">
                <div>
                    <i class="icon ion-md-warning"></i>
                    <div data-msg="disabled"></div>
                </div>
                <div>
                    <i class="icon ion-md-checkmark"></i>
                    <div data-msg="enabled"></div>
                </div>
            </div>
            <div id="ft-version"></div>
        </div>
    </div>
<script type="text/javascript" src="js/popup.js"></script></body>
</html>
