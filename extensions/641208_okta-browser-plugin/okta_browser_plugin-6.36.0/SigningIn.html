<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signing In</title>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        .coverAllWindow {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            word-wrap: break-word;
            height: calc(100vh - 2rem); /* Adjust height to account for spacing */
            margin: 1rem;
            border-radius: 12px;
            background: #F7F8FD;
            gap: 1rem;
        }
        h1 {
            color: #272727;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="coverAllWindow">
        <h1>Signing In...</h1>
    </div>
