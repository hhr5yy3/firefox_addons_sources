<div class="proxy-blcking srch-fvrt-cntry-wrap">
  <div class="head-bar">
    <div class="headbar-logo-wrp">
      <a href="settings.html" class="backbtn inlineA ripple" data-ripple-color="#d4d3d3"></a>
      <h3>{settingsTxtReferFrnd}</h3>
    </div>
  </div>
  <div class="proxy-body padding0">
    <div class="referFrndHeading">{referFrndHeading}</div>

    <div class="referFrndTxt">{referFrndTxt}</div>

    <div class="row referFrndCounter">
      <div class="col-md-6 avl">
        <div class="counterStats">
          <div class="counterTitle">{referFrndAvl}</div>
          <div class="counterNum">24</div>
        </div>
      </div>
      <div class="col-md-6 sent">
        <div class="counterStats">
          <div class="counterTitle">{referFrndSent}</div>
          <div class="counterNum">00</div>
        </div>
      </div>
    </div>

    <div class="referFrndBtn" data-link="">
      <span class="referFrndBtnTxt">{referFrndInviteNowTxt}</span>
    </div>
    <div class="referFrndBtnCopied">{referFrndBtnCopiedTxt}</div>


    <img src="../../assets/images/refer_box.png" class="referFrndBox">

    <div class="searchEmptyCont">
      <div class="searchEmptyBtn">{searchEmptyBtn}</div>
    </div>


    <div class="container" id="a"></div>
    <div class="modal" id="b" data-type="country">
      <div class="content referFrnd">
        <div class="requestHeader">{referFrndErrorTxt}</div>
        <div class="requestHeader text expiredUserMsg">{referFrndExpiredUsersTxt}</div>
        <div class="requestHeader text emptyTokenMsg">{referFrndEmptyTokenTxt}</div>
      </div>
      <div class="footer">
        <span class="cancelRequest referFrnd">{skipBtn}</span>
      </div>
    </div>
  </div>
  <div id="popupError" class="loaderOverlay">
    <div class="customPopup" id="factoryResetPopup">
      <p id="popupErrorMessage"></p>
      <div class="text-center">
        <a id="popupErrorAction" class="btn btn-lineStyle btn-custom buttonStyle1 ripple">ok</a>
      </div>
    </div>
  </div>
</div>
