<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
</head>
<style>
    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 14px;
    }

    .container {
        display: flex;
        justify-content: center;
    }

    .table {
        width: 85%;
        border-collapse: collapse;
    }
    
    .table th,
    .table td {
        padding: 10px;
        text-align: left;
    }



    /* .table tr:hover {
        background-color: aqua;
    } */
    
    .table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    .table tr.clickable {
        cursor: pointer;
    }
    
    .table a {
        text-decoration: none;
        color: rgb(10, 79, 144);
    }
    
    .table a:hover {
        text-decoration: underline;
    }

    .active {
        text-decoration: underline;
    }

    th{
        cursor: pointer;
        background-color: #f2f2f2;
        font-weight: bold;
        transition: .25s;
    }

    th.active {
        background-color: #c4c4c4;
    }

    th:hover {
        transition: .25s;
        background-color: #c4c4c4;
    }
</style>

<body style="background-color: #f2f2f2;">
    
    <button id="export">Export bookmarks</button>
    <button id="import">Import bookmarks</button>

    <div class="container">
        <h1>Bookmarks list</h1>
    </div>
    
    <div class="container">
        <table class="table table-hover table-responsive table-border">
            <tbody>
                <tr>
                    <th data-sort-type="storyId">ID</th>
                    <th data-sort-type="storyName">Name</th>
                    <th data-sort-type="chapter">Chapter</th>
                    <th data-sort-type="fandomName">Fandom</th>
                    <th data-sort-type="author">Author</th>
                    <th data-sort-type="addTime" class="active">Time</th>
                    <th>Options</th>
                </tr>
            </tbody>
        </table>
    <script src="bookmarks.js"></script>
    </div>
    
</body>
</html>
