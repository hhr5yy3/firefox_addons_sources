<!DOCTYPE html>
<html id="lock-popup-panel" class="desktop">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/default.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/fa-icons.css">
<link rel="stylesheet" href="css/filtering-mode.css">
<link rel="stylesheet" href="css/popup.css">
<link rel="stylesheet" href="css/popup-theme.css">
<title data-i18n="extName"></title>
</head>

<body class="loading" data-section="">
<div id="main">
    <div id="header"><img src="/img/banner.png" alt="Header Image" width="340"/></div>
    <!-- -------- -->
    <div id="hostnameText"><img src="/img/site.svg" alt="Site" class="small"></div>
    <div id="hostnameValue"><span></span>&shy;<span></span></div>
    <div id="arrow"><img src="/img/arrow.svg" alt="Site"></div>
    <div id="filteringModeText"><img src="/img/adblock.svg" alt="Adblock" class="small"><br><span>_</span><span></span></div>
    <div class="filteringModeSlider">
        <div class="filteringModeButton"><div></div></div>
        <span data-level="0"></span>
        <span data-level="1"></span>
        <span data-level="2"></span>
        <span data-level="3"></span>
    </div>
    <!-- -------- -->
    <div class="toolRibbon pageTools">
        <span class="tool enabled" tabindex="0" data-i18n-title="popupTipDashboard"><img src="/img/footer/settings.svg" alt="Icon 3" class="small"><span class="caption" data-i18n="popupTipDashboard"></span></span>
         <span class="tool enabled" id="reviewButton"><img src="/img/footer/love.svg" alt="Icon 4"><span class="caption">Review</span></span>
    </div>
    <!-- -------- -->
    <div id="rulesetStats" data-section="a">
    </div>
    <hr data-section="a">
    <!-- -------- -->
    <div id="moreOrLess">
        <span id="moreButton">
            <span data-i18n="popupMoreButton">_</span>&emsp;<span class="fa-icon">angle-up</span>
        </span>
        <span id="lessButton">
            <span class="fa-icon">angle-up</span>&emsp;<span data-i18n="popupLessButton">_</span>
        </span>
    </div>
</div>

<div id="templates">
    <div class="rulesetDetails"><h1></h1><p data-section="b"></p></div>
</div>

<script src="js/theme.js" type="module"></script>
<script src="js/fa-icons.js" type="module"></script>
<script src="js/i18n.js" type="module"></script>
<script src="js/popup.js" type="module"></script>

</body>

</html>
