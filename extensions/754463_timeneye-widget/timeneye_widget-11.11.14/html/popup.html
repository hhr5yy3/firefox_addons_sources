<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Timeneye for Chrome</title>
  <link rel="stylesheet" type="text/css" href="../css/popup.css" />
  <link rel="stylesheet" id="timeneye_widget_stylesheet" type="text/css" href="../css/timeneye_widget_style.css" />
  <script src="../js/platform.js"></script>
  <script src="../js/appkg.js"></script>
  <script src="../js/popup.js"></script>
</head>
<body>
<div id="timeneye_widget_cont" class="te-feedback-cont te-cont-in-popup" style="min-height: 300px">
  <div id="loader_screen">
    <div class="te-cont-in-popup">
      <div
          class="te-head"
          style="background-color: #455272; box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 5px 0px; height: 50px; position: relative;z-index: 200;"
      ></div>
      <div class="te-body" style="background-color: rgb(69, 82, 114);height: 250px;">
        <div  style="background-color: #455272;">
          <div>
            <div
                class="content-center logo"
                style=" margin: auto; width: 150px; height: 150px; padding-top: 50px;"
            >
              <img src="https://track.timeneye.com/static/img/logo/full_white_vert.png" style="width: 135px;">
              <div  class="loader te-feedback-cont te-cont-in-popup"
                    data-loading-inset="true"
                    data-loading-bgcolor="transparent"
                    style="height: 25px; position: relative;"
              >
              </div>
            </div>
          </div>
        </div>
      
      </div>
    </div>
  </div>
</div>
<div id="opt-in-prompt">
  <p><b>Enable data collection</b></p>
  <p>By enabling the data collection, you allow Timeneye to collect the following information for debug purposes:</p>
  <ul>
    <li>- IP address</li>
    <li>- Browser version</li>
  </ul>
  This information will only be used in case of necessity when the user is asking for technical support.
  <p><a href="https://addons.mozilla.org/en-US/firefox/addon/timeneye-widget/privacy/" target="_blank">
    Privacy information</a></p>
  <div id="button-container">
    <button class="btn btn-sm btn-default text-right" id="button-enable">Enable</button>
    <button class="btn btn-sm btn-default text-right" id="button-cancel" autofocus="true">Cancel</button>
  </div>
</div>
</body>
</html>
