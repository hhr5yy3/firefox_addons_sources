msg.shutup=Bunu artık gösterme
msg.proxy=Geçerli Firefox vekil sunucu ayarlarınız yerel DNS isteklerine cevap vermiyor. (network.proxy.socks_remote_dns) Flagfox sunucu bölgelerine bakmak için bir yerel IP adresi bilgisi veritabanı kullanır. Yerel sunucu bağlantısı yapılmadan bayrak simgeleri ve IP adres bilgileri aktif olmaycaktır.
msg.stale=Yüklediğiniz flagfox sürümü eski. Flagfox sunucuların bulunduğu ülkeleri kendi içindeki bir IP adresi kayıt dosyası ile tespit ediyor ve ülkelerin bayraklarını gösteriyor. En güncel bilgiler için son versiyonu kullanınız.
msg.tld=Not: Flagfox bu internet sunucunun %1$S'de olduğnu belirlemiştir, ancak adres "%2$S" (%3$S) ile bitiyor. Flagfox sunucuların yerini IP adresinden belirliyor ve TLD uzantılarına güvenmeden bunu iç veritabanı kullanarak başariyor. Sunucuların sitenin ait olduğu ülkede olması gerekmiyor, bu bir hata değildir.
