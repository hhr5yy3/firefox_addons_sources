<div id="confirmationModal" class="confirmationModal customModal lowerZIndex hidden" ng-class="theme == 'darkmode' ? 'md-darkmode-theme' : ''" class="secured-text">
    <div class="form-group">
        <h2 class="mat-h1 title">Action required</h2>
        <div class="body"></div>
        <md-button class="md-button md-raised dismissButton" aria-label="Cancel">
            Cancel
        </md-button>
        <md-button class="md-button md-primary md-raised actionButton" aria-label="OK">
            Continue
        </md-button>
        <md-button class="md-icon-button action-btn close closeButton" aria-label="Close">
            <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
    </div>
</div>
