msg.shutup=Ne prikazuj ponovno
msg.proxy=Vaše trenutne proxy postavke ne dopuštaju lokalne DNS zahtjeve. (network.proxy.socks_remote_dns) Flagfox koristi unutarnju bazu podataka IP adresnih lokacija za pretragu lokacija poslužitelja i to neće raditi bez mogućnosti pretrage IP adresa putem DNS. Ažuriranje ikona zastava i svaka aktivnost koja se odnosi na IP adrese pretrage ili lokacije će biti nedostupne.
msg.stale=Vaša instalirana inačica Flagfoxa je starija više mjeseci. Flagfox koristi unutarnju IP adresu baze podataka za traženje lokacija poslužitelja zato će neke prikazane zastave biti netočne dok ne ažurirate na trenutnu inačicu.
msg.tld=Napomena: Flagfox je utvrdio da je ovaj web poslužitelj u %1$S, ali adresa završava na "%2$S" (%3$S). Flagfox locira poslužitelje koristeći njihove IP adrese pomoću unutarnje baze podataka i ne oslanja se na TLD kôdove kao što je ovaj. Poslužitelji moraju biti locirani u izvornoj zemlji stranice i to zacijelo nije greška.
