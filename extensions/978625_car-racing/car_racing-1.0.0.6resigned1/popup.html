<!DOCTYPE html>
<html>
  <head>
    <title>Racing Game</title>
    <link rel="stylesheet" href="./files/game.css" />
  </head>
  <body>
    <canvas id="track" class="game" style="z-index: 0;" width="600" height="600">Hold up, Hot Dog! Your browser does not support HTML5 canvas. </canvas>
    <canvas id="player" class="game" style="z-index: 1;" width="600" height="600"></canvas>
    <canvas id="enemies" class="game" style="z-index: 2;" width="600" height="600"></canvas>
    <canvas id="coins" class="game" style="z-index: 3;" width="600" height="600"></canvas>
    <canvas id="end_frame" class="game" style="z-index: 6;" width="600" height="600"></canvas>
    <div id="speedometer"><div id="pointer" class="pointer"></div></div>
    <span id="speed">0 mph</span>
    <span id="score">0</span><span id="scorePoints">points</span>
    <span id="highscore">0 points</span>
    <span id="timer">60 s</span>
    <div id="loading_screen"></div>
    <div id="title_screen"><span>Dodge the cars and collect the coins!</span><br /><br /><span>Use the up/down arrow keys to speed up/slow down.</span><br /><span>Use the left/right arrow keys to steer.</span><br /><br /><br /><span>Press the Space Bar to start!</span></div>
    <div id="end_screen"></div>
    <script src="./files/game.js"></script>
  </body>
</html>
