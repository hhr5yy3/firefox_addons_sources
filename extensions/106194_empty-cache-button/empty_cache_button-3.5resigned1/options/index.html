<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>

<form>
	
	<h3>Notification</h3>

	<div class="box">
		<input type="checkbox" id="notif" value="1" name="notification">
		<label for="notif">Show notification on success</label>
	</div>
	
	<br>
	
	<h3>Reload</h3>
	
	<div class="box">
		<input type="radio" id="reload_0" value="0" name="reload">
		<label for="reload_0">No reload</label>
	</div>
	
	<div class="box">
		<input type="radio" id="reload_1" value="1" name="reload">
		<label for="reload_1">Active tab</label>
	</div>
	
	<div class="box">
		<input type="radio" id="reload_2" value="2" name="reload">
		<label for="reload_2">All tabs</label>
	</div>
	
</form>

<style>
body {
	font-size: 16px;
	font-weight: 300;
	color: #333333;
}
h3 {
	font-family: "Helvetica";
	font-weight: 300;
	margin: 0 0 8px 0;
	padding: 0;
	color: #333333;
}
.box {
	padding: 2px 0;
}
.box input {
	float: left;
	margin: 6px 6px 0 1px;
}
.box label {
	cursor: pointer;
}
</style>

<script src="main.js"></script>

</body>
</html>
