<!DOCTYPE html>
<html>
<head>
  <title data-i18n="options_title"></title>
  <meta charset="utf-8">
  <style>
    body {
      min-width: 500px;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      display: block;
    }
  </style>
</head>

<body>
  <table width=100%>
    <tr>
      <td><input type="checkbox" id="refresh-enabled"></td>
      <td><label for="refresh-enabled" data-i18n="options_refresh_enabled"></label></td>
    </tr>
    <tr>
      <td><input type="checkbox" id="refresh-disabled"></td>
      <td><label for="refresh-disabled" data-i18n="options_refresh_disabled"></label></td>
    </tr>
    <tr>
      <td><input type="checkbox" id="badge"></td>
      <td><label for="badge" data-i18n="options_badge"></label></td>
    </tr>
  </table>

  <p>
    <label>
      <span data-i18n="options_whitelist"></span>
      <textarea rows="4" id="whitelist"></textarea>
    </label>
  </p>

  <p>
    <label>
      <span data-i18n="options_blacklist"></span>
      <textarea rows="4" id="blacklist"></textarea>
    </label>
  </p>

  <div id="explore"></div>

  <div>
    <button id="reset" data-i18n="options_reset"></button>
    <button id="support" data-i18n="options_support"></button> - <button id="save" data-i18n="options_save"></button>
    <span id="toast"></span>
  </div>

  <script async src="matched.js"></script>
  <script src="index.js"></script>
</body>
</html>
