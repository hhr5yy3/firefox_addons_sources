<div class="proxy-login proxy-login-screen proxy-main proxy-design-v2">
  <div class="bg-image">
    <div class="proxy-login-header">
      <div class="back-button">
        <a href="main.html" class="backbtn inlineA ripple" data-ripple-color="#d4d3d3"></a>
      </div>
    </div>
    <div class="proxy-login-body">
      <div class="proxy-login-welcome">
        <h1 class="heading">Hello!</h1>
        <p class="para">Welcome back youâ€™ve been missed!</p>
      </div>
      <div class="login-screen-form">
        <form id="formLogin">
          <div class="fieldController username-icon">
            <input type="text" class="username userCredentials form-control" placeholder="{loginTxtUserName}" id="userName" />
          </div>
          <div class="fieldController password-icon">
            <input type="password" class="password userCredentials form-control" placeholder="{loginTxtPassword}" id="userPass" />
            <span id="showHidePassword" class="eye-icon txt-style-1"></span>
          </div>
          <span id="loginError" class="serverSideErrors error"></span>
          <div class="fieldController">
            <a target="_blank" href="https://my.purevpn.com/forgotpassword" class="link-style forget-password-link">{loginTxtLoginDetails}</a>
          </div>
          <button class="button-default button-purple ripple" type="submit" disabled="disabled" id="btnLogin">{loginTxtLogin}</button>
        </form>
      </div>
    </div>
  </div>
</div>
