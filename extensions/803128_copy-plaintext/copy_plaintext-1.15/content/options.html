<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n="options">Copy PlainText </title>
    <link href="../image/icon32.png" rel="icon" type="image/png">
    <link href="options.css" rel="stylesheet">
    <script type="module" src="options.js"></script>
  </head>
  <body>

    <!-- Navigation -->
    <input type="radio" name="nav" id="nav1">
    <input type="radio" name="nav" id="nav2">
    <input type="radio" name="nav" id="nav3" checked>
    <input type="radio" name="nav" id="nav4">
    <input type="radio" name="nav" id="nav5">
    <input type="radio" name="nav" id="nav6">

    <nav>
      <label for="nav3" data-i18n="options"><img src="../image/gear.svg" alt=""> </label>
      <label for="nav1" data-i18n="help">ðŸ‡­ </label>
      <label for="nav2" data-i18n="about">ðŸ‡® </label>

      <label><a href="../locale-maker/locale-maker.html" target="_blank"><img src="../locale-maker/locale-maker.svg" alt="">
        <span>Locale Maker</span></a></label>
    </nav>

    <article>
      <div class="progressBar"></div>

      <!-- Help/About -->
      <section><iframe src="help.html"></iframe></section>
      <section><iframe src="about.html"></iframe></section>

      <section class="options">
        <!-- user options -->
        <fieldset>
          <legend data-i18n="optionalPermissions"></legend>

          <!-- <p class="description" data-i18n="optionalPermissionsDescription"></p> -->
          <div class="permissions">
            <label data-i18n="allUrls"></label> <input type="checkbox" id="allUrls" class="toggle">
            <label data-i18n="downloads"></label> <input type="checkbox" id="downloads" class="toggle">
          </div>
        </fieldset>




        <fieldset>
          <legend data-i18n="customRules"></legend>

          <!-- <p class="description" data-i18n="customRulesDescription"></p> -->

          <div class="add">
            <button type="button" data-i18n="add"></button>
            <span></span>
            <label data-i18n="quickAdd"></label>
            <select>
              <option disabled selected>&nbsp;</option>
              <option data-pattern="/\n+/g" data-replacement=" " data-i18n="removeNewLines"></option>
              <option data-pattern="/\n\s+/g" data-replacement="\n" data-i18n="removeLeadingSpaces"></option>
              <option data-pattern="/\s+\n/g" data-replacement="\n" data-i18n="removeTrailingSpaces"></option>
              <option data-pattern="(linkUrl)(linkText)" data-replacement="[$2]($1)" data-i18n="linkToMarkdown"></option>
              <option data-pattern="(linkUrl)(linkText)" data-replacement='<a href="$1">$2</a>' data-i18n="linkToHTML"></option>

            </select>
          </div>

          <div class="customHead">
            <span data-i18n="title"></span>
            <span data-i18n="pattern"></span>
            <span data-i18n="replacement"></span>
            <span></span>
          </div>

          <div class="custom"></div>

          <!-- template -->
          <template>
            <div class="row">
              <input type="text" data-id="title" placeholder="title ...">
              <input type="text" data-id="pattern" spellcheck="false" placeholder="find ...">
              <input type="text" data-id="replacement" spellcheck="false" placeholder="replace ...">
              <input type="checkbox" data-id="active" class="toggle" checked>
              <button type="button" class="plain bin" data-i18n="delete|title"></button>
            </div>
          </template>
          <!-- /template -->

          <!-- /user options -->
        </fieldset>

        <div class="buttons">
          <button type="submit" data-i18n="saveOptions"></button>
          <span></span>
          <input type="file" id="file" accept=".txt,.json">
          <label for="file" data-i18n="import"></label>
          <button type="button" id="export" data-i18n="export"></button>
        </div>
      </section>

    </article>
  </body>
</html>
