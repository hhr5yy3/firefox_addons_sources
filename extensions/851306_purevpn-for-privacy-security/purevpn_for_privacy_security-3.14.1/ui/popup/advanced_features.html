<div class="proxy-blcking srch-fvrt-cntry-wrap">
  <div class="head-bar">
    <div class="headbar-logo-wrp">
      <a href="settings.html" class="backbtn inlineA ripple" data-ripple-color="#d4d3d3"></a>
      <h3>{settingsTxtAdvancedFeatures}</h3>
    </div>
  </div>
  <div class="proxy-body padding0 advancedFeaturesMenu">
    <div class="">
      <ul class="advancedFeaturesList">
        <li class="whitelist">
          <a href="whitelisting.html" class="inlineA cover-row with-arrow">
            <p class="title">{settingsTxtWhitelisting}</p>
            <span class="hintTest">{settingsWhitelistingHintText}</span>
          </a>
        </li>
        <li class="web-rtc">
          <p class="title">{settingsTxtWebRtc}</p>
          <span class="hintTest">{webRtcHintText}</span>
          <input class="generalSettings tgl tgl-light" type="checkbox" name="webRtcLeak" id="webRtcLeak">
          <label for="webRtcLeak" class="tgl-btn"></label>
          <span id="counterPrivacy"></span>
        </li>
        <li class="auto-search">
          <p class="title">{locationSpoofToggleTxt}</p>
          <span>{spoofGPSHintText}</span>
          <input class="generalSettings tgl tgl-light" type="checkbox" name="autocompleteUrl" id="locationSpoofing">
          <label for="locationSpoofing" class="tgl-btn"></label>
        </li>
      </ul>
    </div>
  </div>
</div>
