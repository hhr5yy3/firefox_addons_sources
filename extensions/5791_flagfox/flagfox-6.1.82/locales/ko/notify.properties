msg.shutup=다시 표시하지 않음
msg.proxy=현재 프록시 설정이 지역 DNS 요청를 허용하지 않습니다.(network.proxy.socks_remote_dns)Flagfox는 서버 위치를 찾기위해 내부 IP주소 위치 데이터베이스를 사용합니다. 따라서 DNS를 통한 IP주소 찾기기능 없이는 동작할 수 없습니다. 국기 아이콘 갱신 및 위치 또는 IP주소 찾기에 의존하는 모든 기능들을 사용할 수 없습니다.
msg.stale=당신의 설치된 Flagfox의 버전은 몇달이상 이전 것입니다. Flagfox는 서버 위치를 찾기위해 내부 IP주소 위치 데이터베이스를 사용하므로 최신 버전으로 업데이트 될때 까지 일부 보여지는 국기들이 점점 더 부정확하기 시작할 겁니다.
msg.tld=참고: Flagfox는 이 웹 서버가 %1$S에 있다고 했지만, 주소는 "%2$S"(%3$S)로 끝나고 있습니다. Flagfox는 IP 주소를 이용해 내부 데이타베이스 경유로 서버를 찾으므로, 이러한 TLD 코드에 의지하지 않습니다. 서버는 사이트의 국적에 위치하고 있을 필요는 없고, 따라서 이것은 오류 같은 것이 아닙니다.
