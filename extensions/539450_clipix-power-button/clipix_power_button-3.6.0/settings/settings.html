<!DOCTYPE html>
<html>
<head>
    <title>Clipix PowerButton Options</title>
    <style>
        body
        {
            padding: 10px 20px;
        }
        .optionBlock {
            margin: 5px 0;
            padding: 10px;
            background: #f7f7f7;
        }
        .optionBlock input {
            margin: 3px 5px 3px 0;
        }
        .optionBlock label
        {
            vertical-align: middle;
        }
        #lblStatus 
        {
            color: #ff6600;
            padding: 5px 0;
            opacity: 0;
            transition: opacity .25s ease-in-out;
        }
    </style>
</head>
<body>
    <div res="modeImageHover_title">Show hovering button on:</div>
    <div class="optionBlock">        
        <input type="radio" name="rdbModeHover" value="Selected"><label res="modeImageHover_options_Preferred_images">Preferred images</label><br />
        <input type="radio" name="rdbModeHover" value="All"><label res="modeImageHover_options_All_Images">All images</label><br />
        <input type="radio" name="rdbModeHover" value="None"><label  res="modeImageHover_options_Do_not_show">Do not show</label>
    </div>
    <div id="lblStatus">Options saved</div>
    <button id="btnSave">Save</button>
    <script src="settings.js"></script>
</body>
</html>
