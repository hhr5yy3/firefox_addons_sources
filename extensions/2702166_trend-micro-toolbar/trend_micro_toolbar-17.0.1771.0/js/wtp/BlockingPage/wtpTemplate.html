<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <title>Website Blocked by Trend Micro Titanium</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="blocking_wtp">
    <div class="outside-wrapper">
        <div class="wrapper">
            <div class="header">
                <h1 class="page_header region-font" id="page_title"></h1>
            </div>
            <div class="content">
                <div class="left-wrapper">
                    <div id="status_icon" class="status_icon"></div>
                </div>
                <div class="right-wrapper">
                    <h2 class="status_title" id="status_title"></h2>
                    <div class="container round_corner_box">
                        <div class="info_box">
                            <div id="info_box">
                                <div>
                                    <span id="ttl_threat_type"></span><span id="category_virus"></span>
                                </div>
                                <div>
                                    <span id="ttl_address"></span><span id="address"></span>
                                </div>
                            </div>
                            <p class="desc short_desc" id="desc"></p>
                            <p class="ff_warning" id="close_window_desc"></p>
                            <p class="ff_warning hidden" id="close_blocked_window_desc"></p>

                            <p id="handler" class="handler ico_collapse">
                                <a href="" id="handler_desc"></a>
                                <a href="" id="handler_blocked_desc" class="hidden"></a>
                                <span class="icon"></span>
                            </p>
                            <ul id="more_actions" class="more_actions hidden">
                                <li class="content js_normal_content">
                                    <button id="btn_view_anyway" class="button gray-btn"></button>
                                </li>
                                <li id="chk01" class="content js_normal_content">
                                    <input type="checkbox" id="chk_review" name="chk_review">
                                    <label for="chk_review" id="review"></label>
                                </li>
                                <li id="chk02" class="content js_normal_content">
                                    <input type="checkbox" id="chk_add_approved_list" name="chk_add_approved_list">
                                    <label for="chk_add_approved_list" id="add_approved_list"></label>
                                </li>
                            </ul>
                            <div id="promotion"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="advertisement hidden" id="advertisement">
            <div class="layer">
                <p id="promotion_title" class="promotion_title region-font"></p>
                <div class="content_region">
                    <p id="promotion_content" class="promotion_content"></p>
                    <a href="%TiBuyNowLink%" id="buy_now" target="_blank" class="button blue-btn"></a>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="copyright" id="copyright"></p>
        </div>
    </div>
    <script src="../../CarbonConstants.js"></script>
    <script src="../../CarbonLib.js"></script>
    <script src="../UtilTMC.js"></script>
    <script src="../UtilWrs.js"></script>
    <script src="../CREngine/TISProToolbarSendMailLib.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
