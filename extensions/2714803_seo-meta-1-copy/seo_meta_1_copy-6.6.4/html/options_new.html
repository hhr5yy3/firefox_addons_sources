<div class="custom-wrapper pure-g" id="menu">
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu">
            <a href="#" class="pure-menu-heading custom-brand">SEO META 1 COPY</a>
        </div>
    </div>
</div>
<div class="main pure-g">
    <div class="main_center pure-u-18-24">
        <h1><span class="mlcl" data-mid="option_title">オプション設定</span></h1>




        <div class="option_form">
            <h2><span class="mlcl" data-mid="option_ui_cache_title">キャッシュ機能を使用するか</span></h2>
            <div class="option_form_item">
                <div class="pure-form">
                    <label for="pageCacheUse" class="pure-radio">
                        <input type="radio" id="pageCacheUse" name="pageCache" class="pageCacheRadio">
                          <span class="mlcl" data-mid="option_ui_cache_use">キャッシュを使う</span>
                    </label>
                    <label for="pageCacheNotUse" class="pure-radio">
                        <input type="radio" id="pageCacheNotUse" name="pageCache" class="pageCacheRadio"> <span class="mlcl" data-mid="option_ui_cache_not_use">毎回取得する</span>
                    </label>
                </div>
            </div>
        </div>




        <div class="option_form">
            <h2><span class="mlcl" data-mid="option_ui_defaulttab_title">デフォルトで表示するタブ</span></h2>
            <div class="option_form_item">
                <div class="pure-form pure-form-stacked">
                    <select name="option_default_tab" id="option_default_tab">
                        <option value="1" class="mlcl" data-mid="option_defaulttab_1">まとめ</option>
                        <option value="2" class="mlcl" data-mid="option_defaulttab_2">見出し</option>
                        <option value="3" class="mlcl" data-mid="option_defaulttab_3">構造化</option>
                        <option value="4" class="mlcl" data-mid="option_defaulttab_4">画像</option>
                        <option value="5" class="mlcl" data-mid="option_defaulttab_5">Social</option>
                        <option value="6" class="mlcl" data-mid="option_defaulttab_6">Tool</option>
                        <option value="99" class="mlcl" data-mid="option_defaulttab_99">最後に開いたタブ</option>
                    </select>
                </div>
            </div>
        </div>




        <div class="option_form">
            <h2><span class="mlcl" data-mid="option_ui_position">位置</span></h2>
            <div class="option_form_item">
                <div class="pure-form">

                    <label for="option_view_type_1" class="pure-radio">
                        <input type="radio" id="option_view_type_1" name="option_view_type" class="viewTypeRadio" value="1">
                        <span class="mlcl" data-mid="option_ui_popup">ポップアップ</span>
                    </label>

                    <label for="option_view_type_2" class="pure-radio">
                        <input type="radio" id="option_view_type_2" name="option_view_type" class="viewTypeRadio" value="2">
                        <span class="mlcl" data-mid="option_ui_sidebar">サイドバー</span>
                    </label>

                </div>
                <span class="mlcl warningMsg warning_msg" data-mid="option_ui_position_msg"></span>
            </div>
        </div>


        <div class="option_form">
            <h2><span class="mlcl" data-mid="option_ui_shortcuts">ショートカット</span></h2>
            <div class="option_form_item">
                <div class="pure-form">

                    <div class="chrome_only displaynone">
                        <div class="button011">
                            <button id="editShortCuts" class="pure-button pure-button-primary mlcl" data-mid="configure_the_shortcuts">configure the shortcuts</button>
                        </div>
                    </div>

                    <div class="firefox_only displaynone">
                        <ol type="1">
                            <li><span class="mlcl" data-mid="ff_shortcuts_conf_1"></span></li>
                            <li><span class="mlcl" data-mid="ff_shortcuts_conf_2"></span></li>
                            <li><span class="mlcl" data-mid="ff_shortcuts_conf_3"></span></li>
                        </ol>

                        <div class="ff_manage_shortcuts">
                            <a href="https://support.mozilla.org/kb/manage-extension-shortcuts-firefox" rel="noopener nofollow" target="_blank" class="mlcl" data-mid="ff_manage_shortcuts">Firefoxでショートカットを管理する方法</a>
                        </div>
                    </div>

                    <div class="shortcuts_list">
                        <div class="pure-form pure-form-aligned">
                            <fieldset id="shortcuts">
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>
