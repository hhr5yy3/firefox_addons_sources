msg.shutup=Älä näytä tätä uudelleen
msg.proxy=Nykyiset välityspalvelinasetuksesi eivät salli paikallisia DNS-pyyntöjä. (network.proxy.socks_remote_dns) Flagfox käyttää sisäistä IP-osoitteen sijaintitietokantaa palvelinsijaintien hakemiseen eikä etsiminen onnistu hakematta IP-osoitteita DNS-palvelun avulla. Lippukuvakkeen hakeminen ja kaikki muut toiminnot, jotka vaativat IP-osoitteiden tai sijaintien hakemista, eivät ole käytettävissä.
msg.stale=Asentamasi versio Flagfoxista on nyt muutaman kuukauden vanha. Flagfox käyttää sisäistä IP-osoitetietokantaa palvelimien sijaintien tarkistamiseen ja täten osa sijainneista saattavat olla epätarkkoja kunnes päivität uusimpaan versioon.
msg.tld=Huomaa: Flagfox on päätellyt että tämän palvelimen sijainti on %1$S, vaikka osoitteen loppuosa on "%2$S" (%3$S). Flagfox selvittää palvelimien sijainnin IP-osoitetietokannan perusteella eikä luota TLD-koodeihin, kuten tässä tapauksessa. Palvelimien ei ole pakko sijaita sivuston kotimaassa, joten tämä ei todennäköisesti ole virhe.
