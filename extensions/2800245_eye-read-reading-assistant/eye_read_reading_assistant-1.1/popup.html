<html>
    <head>
      <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    <img src="./images/eye-read-logo.png" width="200px" alt="Plugin icon (Eye Read logo)">
    <br>
    <table>
      <tr>
        <td>
          <div class="inline">
            <label for="default-enabled-view" title="">Enable plugin</label>
            <div class="tooltip-icon" id="default-enabled-tooltip" title=""></div>
          </div>
        </td>
        <td>
          <label class="switch">
            <input type="checkbox" id="default-enabled-btn">
            <span class="switch-slider round" id="default-enabled-view"></span>
          </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>

      <tr>
        <td class="btmPadded">
          <div class="inline">
            <label for="avg-highlight-percent">Power</label>
            <div class="tooltip-icon" title=
              "Adjusts the amount of highlighting for each word"
            ></div>
          </div>
        </td>
        <td class="btmPadded">
          <span id="avg-highlight-percent-value">1</span>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="btmPadded">
          <div class="slidecontainer">
            <input type="range" class="slider" id="avg-highlight-percent">
          </div>
        </td>
      </tr>

      <tr>
        <td class="btmPadded">
          <div class="inline">
            <label for="noise-level">Noise level</label>
            <div class="tooltip-icon" title=
              "Adjusts the amount of highlighted elements on the page"
            ></div>
          </div>
        </td>
        <td class="btmPadded">
          <span id="noise-level-value">1</span>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="btmPaddedLarge">
          <div class="slidecontainer">
            <input type="range" class="slider" id="noise-level">
          </div>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <div id="advanced-settings" class="options-link">Advanced Settings</div>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
    </table>

    <div class="flexContainer">
      <div class="inline flexChild">
        <button class="button button1" id="feedback">Feedback</button>
      </div>
      <button class="button button1 flexChild" id="support-us">Support us</button>
    </div>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
