<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>StubTabs Consent</title>
    <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 100px;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <h1><img src="icon.png" width="30" height="30">StubTabs Cookie Consent</h1>
    Can StubTabs automatically delete cookies from your browser as part of its normal operation?
    <br>
    Answering No will limit some functionality.
    <br><br>
    <input type="button" class="button" id="consentYes" value="Yes"><input type="button" class="button" id="consentNo" value="No" style="float: right;">
    <br><br>
    You can modify this option in the General tab of Settings.
    <script src="consent.js"></script>
  </body>
</html>
