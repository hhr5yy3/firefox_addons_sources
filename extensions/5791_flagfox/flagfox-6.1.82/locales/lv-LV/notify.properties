msg.shutup=Vairs nerādīt šo
msg.proxy=Tavi šī brīža starpniekservera iestatījumi neatļauj lokālos DNS vaicājumus.(network.proxy.socks_remote_dns) Flagfox izmanto iekšējās IP adreses, lai atrastu atrašanās vietu datubāzē, kā arī lai meklētu servera atrašanās vietu un tas ir iespējams bez IP adreses meklēšanas ar DNS starpniecību. Karoga ikona atjaunojas un visas darbības atrastajai IP adresei vai atrašanās vietai būs nesasniedzamas.
msg.stale=Tevis instalētā Flagfox versija ir vairāk kā pāris mēnešus veca. Flagfox izmanto iekšējo IP adrešu datubāzi, kas nozīmē, ja neatjaunosi versiju, informācija par IP adresi var tikt izvadīta nepareizi.
msg.tld=Uzmanību: Flagfox ir konstutējis, ka mājaslapas serveris ir %1$S, lai gan adrese beidzas ar "%2$S" (%3$S). Flagfox nosaka serverus izmantojot iekšējo datubāzi un nepaļaujas uz TDL kodiem, kā šis. Serveris nav izvietots dotajā nācijā un tādā veidā tā nav kļūda.
