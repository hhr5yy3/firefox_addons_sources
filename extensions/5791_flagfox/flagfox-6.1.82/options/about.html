<!DOCTYPE html>
<html class="iframe-contents">
    <head>
        <meta charset="utf-8"/>
        <title data-i18n="abt.title"></title>
        <link type="text/css" rel="stylesheet" href="common.css"/>
        <style type="text/css">
        /*<![CDATA[*/
            .head { font-weight: bold; padding-top: 3px; }
            .indented { padding-inline-start: 10px; }
        /*]]>*/
        </style>
        <script type="application/javascript" src="/util.js"></script>
        <script type="application/javascript" src="domutil.js"></script>
        <script type="application/javascript" src="translations.js"></script> <!-- translator credits -->
        <script type="application/javascript" src="about.js"></script>
    </head>
    <body>
        <div id="contents-box">
            <div class="roundedbox"
                 style="background-color: white;
                        color: black;
                        padding: 10px;">
                <div class="autoexpand-x">
                    <span id="header"
                        class="roundedbox autoexpand-x"
                        style="justify-content: space-evenly;
                               margin: 0; padding: 5px;
                               background-color: navy;
                               color: white;
                               font-weight: bold;
                               cursor: pointer;">
                        <span style="font-size: xx-large;">Flagfox</span>
                        <span style="font-size: large;"
                              id="version" data-i18n="abt.version"></span>
                    </span>
                    <span class="spread autoexpand-x"
                          style="justify-content: space-evenly;"
                          dir="ltr">
                        <a id="link-flagfox-download"
                           href="https://addons.mozilla.org/addon/flagfox"
                           target="_blank" rel="noopener noreferrer"
                           tabindex="0" role="button">
                            <img src="/icons/goto.png"/>
                            <label for="link-flagfox-download" class="head">Download</label>
                        </a>
                        <a id="link-flagfox-blog"
                           href="https://flagfox.wordpress.com"
                           target="_blank" rel="noopener noreferrer"
                           tabindex="0" role="button">
                            <img src="/icons/default.png"/>
                            <label for="link-flagfox-blog" class="head">Blog</label>
                        </a>
                        <a id="link-flagfox-faq"
                           href="https://flagfox.wordpress.com/faq"
                           target="_blank" rel="noopener noreferrer"
                           tabindex="0" role="button">
                            <img src="/icons/help.png"/>
                            <label for="link-flagfox-faq" class="head">FAQ</label>
                        </a>
                        <a id="link-flagfox-forum"
                           href="https://flagfox.net/forum"
                           target="_blank" rel="noopener noreferrer"
                           tabindex="0" role="button">
                            <img src="/icons/help.png"/>
                            <label for="link-flagfox-forum" class="head">Support Forum</label>
                        </a>
                    </span>
                </div>
                <span class="spread autoexpand-x">
                    <img src="/flagfoxlogo.png"
                         width="128" height="128"
                         style="margin: auto;"/>
                    <div>
                        <span class="head" data-i18n="abt.creator"></span>
                        <span class="indented">David Garrett</span>
                        <span class="head" data-i18n="abt.admin"></span>
                        <span class="indented">Richard van der Leeden</span>
                        <span class="head" data-i18n="abt.logo"></span>
                        <span class="indented">Jennifer Garrett</span>
                        <span class="head" data-i18n="abt.original"></span>
                        <span class="indented">Joseph Birr-Pixton</span>
                    </div>
                </span>
                <span class="head" data-i18n="abt.flagicons"></span>
                <span class="indented" data-i18n="abt.wikimediabasedln1"></span>
                <span class="indented" data-i18n="abt.wikimediabasedln2"></span>
                <span class="head" data-i18n="abt.othericons"></span>
                <span class="indented">
                    <span>Mark James</span>
                    &nbsp;-&nbsp;
                    <a id="link-famfamfam"
                       href="http://www.famfamfam.com"
                       target="_blank" rel="noopener noreferrer"
                       tabindex="0" role="button">
                        <label for="link-famfamfam">famfamfam.com</label>
                    </a>
                </span>
                <span class="head" data-i18n="abt.translators"></span>
                <div id="translatorCreditsBox" class="autoexpand-x"
                     style="max-height: 200px; overflow-y: scroll;"
                     dir="ltr">
                    <span class="autoexpand-x" style="justify-content: center;">
                        <a id="link-babelzilla"
                           href="https://www.babelzilla.org"
                           target="_blank" rel="noopener noreferrer"
                           tabindex="0" role="button">
                            <label for="link-babelzilla">BabelZilla.org</label>
                        </a>
                        &nbsp;-&nbsp;
                        <a id="link-babelzilla-flagfox"
                            href="https://www.babelzilla.org/forum/index.php?showtopic=3554"
                            target="_blank" rel="noopener noreferrer"
                            tabindex="0" role="button">
                            <label for="link-babelzilla-flagfox">(forum thread)</label>
                        </a>
                    </span>
                    <template id="translatorCreditTemplate">
                        <span class="autoexpand-x">
                            <img data-id="flag" style="padding: 0px; background-color: lightgrey; border: solid lightgrey 1px; margin: 1px 5px;"/>
                            <span data-id="name"></span>
                            <span data-id="locale" class="rightmost"></span>
                        </span>
                    </template>
                    <!-- populated with translator credits via JavaScript on load -->
                </div>
                <span class="head" data-i18n="abt.geolocation"></span>
                <span class="indented" data-i18n="abt.maxmindln1"></span>
                <span class="indented">
                    <span data-i18n="abt.maxmindln2"></span>
                    &nbsp;
                    <a id="link-maxmind"
                        href="https://maxmind.com"
                        target="_blank" rel="noopener noreferrer"
                        tabindex="0" role="button">
                        <label for="link-maxmind">Maxmind.com</label>
                    </a>
                </span>
            </div>
            <span class="spread">
                <button id="closeButton"
                        class="rightmost"
                        autofocus>
                    <label for="closeButton" data-i18n="opt.close"></label>
                </button>
            </span>
        </div>
    </body>
</html>
