<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="config.css"/>
  </head>

<body>


<div id="main">


  <div class="row">

      <div class="col full">

        <label>Container Width</label>


          <div class="row">
              <div class="type">
                  <select name="vtype" id="vtype">
                      <option value="px">PX</option>
                      <option value="percent">%</option>
                  </select>
              </div>
              <div class="num">
                    <input type="number" min="1" value="1024" id="width" name="width">
              </div>

          </div>

      </div>


      <div class="col">

        <label>Columns</label>
        <input type="number" min="1" id="columns" name="columns" value="12">

      </div>

      <div class="col">

        <label>Gutter Width</label>
        <input type="number" min="1" name="gutter" id="gutter" value="20">

      </div>

      <div class="col full">

          <label>Skin #</label>
          <input type="text" name="skin" id="skin" value="000000">


      </div>

      <div class="col full">
          <div class="submit">
              <button id="create_grid">Create</button>
          </div>
      </div>



  </div>


    <div class="author">
        Kushan Gunasinhe
    </div>

</div>
<script type="text/javascript" src="config.js"></script>

</body>
</html>
