msg.shutup=Não mostrar isto novamente
msg.proxy=As suas definições proxy actuais não permitem pedidos DNS locais.(network.proxy.socks_remote_dns) O Flagfox usa uma base de dados de localização de endereços IP interna para procurar localizações e isso não poderá ser efectuado sem a possibilidade de procurar endereços IP através de DNS. A actualização da bandeira e quaisquer outras acções que dependem na procura de endereços IP ou localizações estará indisponível.
msg.stale=A versão do Flagfox que tem instalada já tem algum tempo. O Flagfox usa uma base de dados interna de endereços IP para localizar as localizações do servidor e como tal a apresentação das bandeiras começará a ser pouco exacta até que actualize para a última versão.
msg.tld=Nota: o Flagfox determinou que este servidor web está na %1$S, no entanto o endereço termina em "%2$S" (%3$S). O Flagfox localiza servidores usando o seu endereço IP através de uma base de dados interna e não se rege por códigos TLD como este. Os servidores não precisam de ser localizados no país de origem do sítio e como tal provavelmente isto não é um erro.
