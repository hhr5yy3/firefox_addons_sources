<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div class="consent-dialog" id="UserConsentDialog">
            <div class="consent-title"><span class="consent-title-text">Kaspersky가 사용자를 웹 위협으로부터 보호합니다</span></div>
            <div id="UserConsentInfoTextArea" class="consent-text-area"><span class="consent-text"> Kaspersky Protection 확장 프로그램의 핵심 기능을 제공하려면 데이터 수집 및 처리에 대한 사용자의 동의가 필요합니다. 동의하시지 않으면 확장 프로그램을 사용할 수 없습니다. <br><br> 허용을 클릭하여 방문한 웹 페이지와 해당 콘텐츠, 웹 페이지 URL 및 웹 양식에 입력한 정보에 대한 데이터를 사용자 컴퓨터에 설치된 Kaspersky 애플리케이션으로 수집, 처리, 이전하는 데 동의합니다. </span><div class="privacy-policy-text"><span class="consent-text">데이터 처리 원칙에 대해 자세히 알아보려면 </span><div class="privacy-policy-link"><button class="privacy-policy-button" id="privacyPolicyLink"> <span>개인정보 취급방침</span> </button></div><span class="consent-text">을 참조하십시오.</span></div>
            </div>
            <div><button class="allow-button consent-button" id="acceptButton"><div><span class="consent-button-text">허용</span></div></button> <button class="decline-button consent-button" id="declineButton"><div><span class="consent-button-text">거절 및 확장 제거</span></div>
                </button>
            </div>
        </div>
    </body>
</html>
