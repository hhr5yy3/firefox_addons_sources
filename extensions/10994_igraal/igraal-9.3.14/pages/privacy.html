<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iGraal - Privacy</title>
    <script
      type="application/javascript"
      src="../scripts/vendor/browser-polyfill.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles/privacy.css" />
  </head>
  <body>
    <main>
      <a
        id="privacy_policy_page_back_to_settings_link"
        href="/pages/settings.html"
        target="_self"
        rel="noopener noreferrer"
      ></a>
      <div
        class="wrapper wrapper--back"
        id="privacy_policy_page_back_to_settings"
      ></div>

      <h2 id="privacy_policy_page_main_title"></h2>
      <div class="wrapper">
        <p class="sub-title" id="privacy_policy_page_title"></p>
        <p class="description" id="privacy_policy_page_description"></p>
        <hr />
        <div class="switch-block">
          <p id="privacy_policy_page_optin_url_tracking">
            <input
              class="checkbox-rule"
              type="checkbox"
              value="1"
              id="urlTracking"
              name="url_tracking"
              width="17px"
              height="17px"
              disabled
            />
          </p>
        </div>
        <p>
          <span id="privacy_policy_page_optin_url_tracking_next_line"></span>
          <a
            target="_blank"
            id="privacy_policy_page_detailed_redirect_text_link"
            href="policy.html"
          ></a>
        </p>
        <hr />
        <div class="switch-block">
          <p id="privacy_policy_page_cookies_rule_description">
            <input
              class="checkbox-rule"
              type="checkbox"
              value="1"
              id="analyticsTracking"
              name="analytics_tracking"
              width="17px"
              height="17px"
            />
          </p>
        </div>
      </div>
    </main>
    <script src="scripts/privacy.js"></script>
  </body>
</html>
