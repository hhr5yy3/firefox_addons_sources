<div id="rippleSleepModal" class="ripple-sleep-modal">
  <div class="ripple-sleep-modal-content">
    <img
      src="https://ripple-assets-live.s3.eu-west-2.amazonaws.com/ripple_logo.png"
      class="img-fluid logo"
      alt="ripple-logo"
    />
    <div class="text-center main">
      <h2>How long would you like to sleep Ripple for?</h2>
      <select name="sleepTimer" id="rippleSleepTimer">
        <option value="">Select option</option>
        <option value="1 day">1 Day</option>
        <option value="1 week">1 Week</option>
        <option value="1 month">1 Month</option>
      </select>
      <div class="text-center">
        <button type="button" id="cancelSleep" class="btn btn-default">
          Cancel
        </button>
        <button type="button" id="confirmSleep" class="btn btn-ripple">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
