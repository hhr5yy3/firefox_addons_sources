    <head>
        
        <meta charset="utf-8"/>

        <title>Open Layout</title>
        
        <script src="openlayout.js"></script>
        
		<style type="text/css">
            
			body
            {
                width: 100%;
                height: 100%;
                margin: 0px;
                font-family: "Segoe UI","Helvetica Neue",Ubuntu,Arial;
                font-size: 12px;
                line-height: normal;
                white-space: nowrap;
				color: black;
				background-color: #F0F0F0;
			}
            
            #open-title
            {
                padding: 4px 0px 6px;
                font-size: 14px;
                color: #404040;
                text-align: center;
            }
            
            form
            {
				position: absolute;
                left: 50%;
                margin-left: -206px;
            }
            
            #open-header-names
            {
                width: 239px;
                border: 1px solid #676774;
                border-right: 0px none;
            }
            
            #open-header-tiles
            {
                width: 42px;
                border: 1px solid #676774;
                border-right: 0px none;
            }
            
            #open-header-tabs
            {
                width: 35px;
                border: 1px solid #676774;
                border-right: 0px none;
            }
            
            #open-header-scroll
            {
                width: 35px;
                border: 1px solid #676774;
                border-right: 0px none;
            }
            
            #open-header-zoom
            {
                width: 35px;
                border: 1px solid #676774;
                border-right: 0px none;
                letter-spacing: -1px;
            }
            
            #open-header-end
            {
                width: 19px;
                border: 1px solid #676774;
            }
            
            #open-header-names,
            #open-header-tiles,
            #open-header-tabs,
            #open-header-scroll,
            #open-header-zoom,
            #open-header-end
            {
                float: left;
                padding-top: 1px;
                padding-bottom: 2px;
                border-bottom: 0px none;
                text-align: center;
                background-color: #F8F8F8;
            }
            
            #open-layoutlist-box
            {
                clear: both;
            }
            
            #open-layoutlist-select
            {
                width: 412px;
                height: 214px;
                padding: 4px;
            }
            
            body[platformos="win"] #open-layoutlist-select option
            {
                min-height: 0px;
                padding-top: 4px;
                padding-bottom: 2px;
                font: 12px "Lucida Console","Courier New";
            }
            
            body[platformos="linux"] #open-layoutlist-select option
            {
                min-height: 0px;
                padding-top: 3px;
                padding-bottom: 1px;
                font: 12px "Courier New";
            }
            
            body[platformos="mac"] #open-layoutlist-select option
            {
                min-height: 0px;
                padding-top: 1px;
                padding-bottom: 1px;
                font: 12px Monaco,"Courier New";
            }
            
            #open-message-box
            {
                height: 12px;
                margin: 6px 0px 1px 0px;
                color: red;
                text-align: center;
            }
            
            #open-message-1
            {
                display: none;
            }
            
            #open-buttons-box
            {
                float: right;
                margin-top: 10px;
            }
            
            #open-buttons-open,
            #open-buttons-cancel
            {
                width: 70px;
                margin-left: 7px;
            }
            
		</style>
        
    </head>
    
    <body>
        
        <div id="open-title">Open Layout</div>
        
        <form>
            <div id="open-header-box">
                <div id="open-header-names">Layout Name</div>
                <div id="open-header-tiles">Tiles</div>
                <div id="open-header-tabs">Tabs</div>
                <div id="open-header-scroll">Scroll</div>
                <div id="open-header-zoom">Zoom</div>
                <div id="open-header-end">&nbsp;</div>
            </div>
            <div id="open-layoutlist-box">
                <select id="open-layoutlist-select" size="10">
                </select>
            </div>
            <div id="open-message-box">
                <span id="open-message-1">No layout name selected</span>
            </div>
            <div id="open-buttons-box">
                <button id="open-buttons-open">Open</button>
                <button id="open-buttons-cancel">Cancel</button>
            </div>
        </form>
        
    </body>
    
</html>
