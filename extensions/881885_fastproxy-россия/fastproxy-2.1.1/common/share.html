<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>FastProxy</title>
    <link type="text/css" rel="stylesheet" href="share.css" />
    <link type="image/png" rel="shortcut icon" href="../icon-enabled.png" />
    <script type="text/javascript" src="share.js" defer></script>
</head>

<body>
    <img src="images/logo.png" class="logo"></img>
    <div class="ask" id="ask">
        <div class="share-text">Спасибо что выбрали <b>FastProxy</b>!<br><br>Вы довольны нашим расширением?<br><br>
            <button id="good"></button>
            <button id="bad"></button>
        </div>
    </div>
    <div class="show" id="show">
        <div class="share-text">Оцените, пожалуйста, нас в Firefox Add-ons:</div>
        <button id="ws"></button>
        <br>
        <hr style="width:50%">
        <div class="share-text">Расскажите о нас друзьям! Поделитесь ссылкой в соцсетях: </div>
        <center>
            <img class="share-button" id="vk" src="images/vk.png"></img>
            <img class="share-button" id="ok" src="images/ok.png"></img>
            <img class="share-button" id="fb" src="images/fb.png"></img>
        </center>
    </div>
    <div class="share-text" id="mail">Напишите свои замечания и пожелания на почту support@fastproxy.online</div>
</body>

</html>
