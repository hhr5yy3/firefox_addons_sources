<div class="custom-snippets__snippet" data-category-index="{{categoryIndex}}" data-snippet-index="{{snippetIndex}}">
    <span class="dev-console__category-snippets-template-indicator icon-code-icons-light icon-symbol-parameter {{ ^hasTemplate }}d-none{{ /hasTemplate }}" data-tippy-content="The snippet has a template"></span>

    <span class="custom-snippets__snippet__title">{{snippetTitle}}</span>

    <button class="custom-snippets__snippet__edit snippet-action dev-console-btn-secondary" data-tippy-content="Edit Snippet">
        <span class="icon-code-icons-light icon-edit"></span>
    </button>

    <button class="custom-snippets__snippet__rename snippet-action dev-console-btn-secondary" data-tippy-content="Rename">
        <span class="icon-code-icons-light icon-rename"></span>
    </button>

    <button class="custom-snippets__snippet__delete snippet-action dev-console-btn-secondary" data-tippy-content="Delete">
        <span class="icon-code-icons-light icon-trash"></span>
    </button>
</div>
